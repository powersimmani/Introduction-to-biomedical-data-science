<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA/RNA Quantification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Aptos, 'Segoe UI', sans-serif; background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 960px; height: 540px; padding: 30px 40px; background: white; }
        .title { font-size: 28px; font-weight: 600; color: #1E64C8; margin-bottom: 22px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">DNA/RNA Quantification</div>
        <div style="background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%); border-radius: 10px; padding: 18px; margin-bottom: 18px; text-align: center; color: white;">
        <div style="font-size: 20px; font-weight: 700; margin-bottom: 8px;">A260/A280 Purity Ratios</div>
        <div style="font-size: 16px;">Pure DNA: ~1.8 | Pure RNA: ~2.0 | Protein contamination: &lt;1.8</div>
    </div>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px;">
        <div style="background: #f0f5fc; border: 2px solid #1E64C8; border-radius: 8px; padding: 15px;">
            <div style="font-size: 17px; font-weight: 700; color: #1E64C8; margin-bottom: 7px;">Absorbance (NanoDrop)</div>
            <div style="font-size: 14px; color: #333;">Fast, 1-2 Î¼L. A260/280, A260/230 ratios. Contamination detection.</div>
        </div>
        <div style="background: #f0f5fc; border: 2px solid #1E64C8; border-radius: 8px; padding: 15px;">
            <div style="font-size: 17px; font-weight: 700; color: #1E64C8; margin-bottom: 7px;">Fluorometric (Qubit)</div>
            <div style="font-size: 14px; color: #333;">Selective dyes. More accurate, less contamination sensitivity.</div>
        </div>
    </div>
    </div>
</body>
</html>
