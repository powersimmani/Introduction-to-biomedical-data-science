<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 2 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E64C8, #2874d8);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(30, 100, 200, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(30, 100, 200, 1);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }
        
        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="keyboard-hint">Use <strong>arrow keys</strong> or <strong>space</strong> to navigate</div>
    <div class="slide-title" id="slideTitle">Loading...</div>
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>
    
    <script>
        let currentSlideIndex = 0;
        
        const slides = [
            { title: "Title Slide", file: "Lecture02_01_Lecture_2_Electromagnetic_Spectrum_and_Biomedical_Measurements.html" },
            { title: "Lecture Contents", file: "Lecture02_02_Lecture_Contents.html" },
            { title: "Part 1: EM Spectrum Fundamentals", file: "Lecture02_03_Part_1_EM_Spectrum_Fundamentals.html" },
            { title: "Electromagnetic Wave Properties", file: "Lecture02_04_Electromagnetic_Wave_Properties.html" },
            { title: "Energy, Wavelength, Frequency Relationships", file: "Lecture02_05_Energy_Wavelength_Frequency_Relationships.html" },
            { title: "EM Spectrum Overview", file: "Lecture02_06_EM_Spectrum_Overview.html" },
            { title: "Photon-Matter Interactions", file: "Lecture02_07_Photon_Matter_Interactions.html" },
            { title: "Absorption and Emission", file: "Lecture02_08_Absorption_and_Emission.html" },
            { title: "Scattering Phenomena", file: "Lecture02_09_Scattering_Phenomena.html" },
            { title: "Fluorescence Principles", file: "Lecture02_10_Fluorescence_Principles.html" },
            { title: "Part 2: Spectroscopy Methods", file: "Lecture02_11_Part_2_Spectroscopy_Methods.html" },
            { title: "UV-Vis Spectroscopy", file: "Lecture02_12_UV-Vis_Spectroscopy.html" },
            { title: "Protein Concentration Measurement", file: "Lecture02_13_Protein_Concentration_Measurement.html" },
            { title: "DNA/RNA Quantification", file: "Lecture02_14_DNA_RNA_Quantification.html" },
            { title: "Infrared Spectroscopy", file: "Lecture02_15_Infrared_Spectroscopy.html" },
            { title: "FTIR for Biomolecules", file: "Lecture02_16_FTIR_for_Biomolecules.html" },
            { title: "Raman Spectroscopy", file: "Lecture02_17_Raman_Spectroscopy.html" },
            { title: "Mass Spectrometry Basics", file: "Lecture02_18_Mass_Spectrometry_Basics.html" },
            { title: "NMR Fundamentals", file: "Lecture02_19_NMR_Fundamentals.html" },
            { title: "Part 3: Biological Applications", file: "Lecture02_20_Part_3__Biological_Applications.html" },
            { title: "Fluorescent Proteins and Tags", file: "Lecture02_21_Fluorescent_Proteins_and_Tags.html" },
            { title: "FRET and Molecular Interactions", file: "Lecture02_22_FRET_and_Molecular_Interactions.html" },
            { title: "Flow Cytometry Principles", file: "Lecture02_23_Flow_Cytometry_Principles.html" },
            { title: "FACS Sorting", file: "Lecture02_24_FACS_Sorting.html" },
            { title: "Spectroscopy in Diagnostics", file: "Lecture02_25_Spectroscopy_in_Diagnostics.html" },
            { title: "Point-of-Care Devices", file: "Lecture02_26_Point-of-Care_Devices.html" },
            { title: "Biosensor Technologies", file: "Lecture02_27_Biosensor_Technologies.html" },
            { title: "Hands-on: Spectral Data Analysis", file: "Lecture02_28_Hands-on__Spectral_Data_Analysis.html" },
            { title: "Hands-on: Python for Signal Processing", file: "Lecture02_29_Hands-on__Python_for_Signal_Processing.html" },
            { title: "Thank You & Resources", file: "Lecture02_30_Thank_You___Resources.html" }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            showSlide(0);
        }
        
        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(el => el.classList.remove('active'));
            const current = document.getElementById(`slide-${index}`);
            if (current) current.classList.add('active');
            
            const slideInfo = slides[index];
            document.getElementById('slideTitle').textContent = slideInfo.title;
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        window.addEventListener('load', initializeSlides);
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target === document.body) e.preventDefault();
        });
    </script>
</body>
</html>
