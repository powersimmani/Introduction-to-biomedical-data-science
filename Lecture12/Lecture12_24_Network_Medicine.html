<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .diagram-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Network Medicine</div>
        
        <div class="diagram-section">
            <svg width="800" height="170" viewBox="0 0 800 170">
                <!-- Disease Module 1 -->
                <g>
                    <ellipse cx="150" cy="80" rx="100" ry="65" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2" opacity="0.7"/>
                    <text x="150" y="35" text-anchor="middle" font-size="12" fill="#1E64C8" font-weight="700">Disease Module 1</text>
                    
                    <!-- Nodes in module 1 -->
                    <circle cx="120" cy="60" r="10" fill="#1E64C8"/>
                    <text x="120" y="64" text-anchor="middle" font-size="7" fill="white" font-weight="600">G1</text>
                    
                    <circle cx="160" cy="65" r="10" fill="#1E64C8"/>
                    <text x="160" y="69" text-anchor="middle" font-size="7" fill="white" font-weight="600">G2</text>
                    
                    <circle cx="125" cy="90" r="10" fill="#1E64C8"/>
                    <text x="125" y="94" text-anchor="middle" font-size="7" fill="white" font-weight="600">G3</text>
                    
                    <circle cx="175" cy="95" r="10" fill="#1E64C8"/>
                    <text x="175" y="99" text-anchor="middle" font-size="7" fill="white" font-weight="600">G4</text>
                    
                    <circle cx="150" cy="105" r="10" fill="#1E64C8"/>
                    <text x="150" y="109" text-anchor="middle" font-size="7" fill="white" font-weight="600">G5</text>
                    
                    <!-- Edges within module 1 -->
                    <line x1="130" y1="60" x2="150" y2="65" stroke="#5088d4" stroke-width="2"/>
                    <line x1="160" y1="75" x2="175" y2="85" stroke="#5088d4" stroke-width="2"/>
                    <line x1="135" y1="90" x2="160" y2="105" stroke="#5088d4" stroke-width="2"/>
                    <line x1="125" y1="100" x2="140" y2="105" stroke="#5088d4" stroke-width="2"/>
                    <line x1="165" y1="95" x2="160" y2="105" stroke="#5088d4" stroke-width="2"/>
                </g>
                
                <!-- Disease Module 2 -->
                <g>
                    <ellipse cx="400" cy="50" rx="85" ry="55" fill="#E8F2FF" stroke="#2874d8" stroke-width="2" opacity="0.7"/>
                    <text x="400" y="15" text-anchor="middle" font-size="12" fill="#2874d8" font-weight="700">Disease Module 2</text>
                    
                    <!-- Nodes in module 2 -->
                    <circle cx="370" cy="40" r="10" fill="#2874d8"/>
                    <text x="370" y="44" text-anchor="middle" font-size="7" fill="white" font-weight="600">G6</text>
                    
                    <circle cx="410" cy="35" r="10" fill="#2874d8"/>
                    <text x="410" y="39" text-anchor="middle" font-size="7" fill="white" font-weight="600">G7</text>
                    
                    <circle cx="385" cy="65" r="10" fill="#2874d8"/>
                    <text x="385" y="69" text-anchor="middle" font-size="7" fill="white" font-weight="600">G8</text>
                    
                    <circle cx="425" cy="60" r="10" fill="#2874d8"/>
                    <text x="425" y="64" text-anchor="middle" font-size="7" fill="white" font-weight="600">G9</text>
                    
                    <!-- Edges within module 2 -->
                    <line x1="380" y1="40" x2="400" y2="35" stroke="#2874d8" stroke-width="2" opacity="0.7"/>
                    <line x1="410" y1="45" x2="425" y2="50" stroke="#2874d8" stroke-width="2" opacity="0.7"/>
                    <line x1="370" y1="50" x2="385" y2="55" stroke="#2874d8" stroke-width="2" opacity="0.7"/>
                    <line x1="395" y1="65" x2="415" y2="60" stroke="#2874d8" stroke-width="2" opacity="0.7"/>
                </g>
                
                <!-- Disease Module 3 -->
                <g>
                    <ellipse cx="400" cy="120" rx="85" ry="55" fill="#E8F2FF" stroke="#5088d4" stroke-width="2" opacity="0.7"/>
                    <text x="400" y="160" text-anchor="middle" font-size="12" fill="#5088d4" font-weight="700">Disease Module 3</text>
                    
                    <!-- Nodes in module 3 -->
                    <circle cx="370" cy="110" r="10" fill="#5088d4"/>
                    <text x="370" y="114" text-anchor="middle" font-size="7" fill="white" font-weight="600">G10</text>
                    
                    <circle cx="410" cy="105" r="10" fill="#5088d4"/>
                    <text x="410" y="109" text-anchor="middle" font-size="7" fill="white" font-weight="600">G11</text>
                    
                    <circle cx="385" cy="135" r="10" fill="#5088d4"/>
                    <text x="385" y="139" text-anchor="middle" font-size="7" fill="white" font-weight="600">G12</text>
                    
                    <circle cx="425" cy="130" r="10" fill="#5088d4"/>
                    <text x="425" y="134" text-anchor="middle" font-size="7" fill="white" font-weight="600">G13</text>
                    
                    <!-- Edges within module 3 -->
                    <line x1="380" y1="110" x2="400" y2="105" stroke="#5088d4" stroke-width="2" opacity="0.7"/>
                    <line x1="410" y1="115" x2="425" y2="120" stroke="#5088d4" stroke-width="2" opacity="0.7"/>
                    <line x1="370" y1="120" x2="385" y2="125" stroke="#5088d4" stroke-width="2" opacity="0.7"/>
                    <line x1="395" y1="135" x2="415" y2="130" stroke="#5088d4" stroke-width="2" opacity="0.7"/>
                </g>
                
                <!-- Inter-module connections (shared genes/pathways) -->
                <g>
                    <path d="M 185 95 L 365 60" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="5,5"/>
                    <circle cx="275" cy="77" r="8" fill="#FFD700" stroke="#1E64C8" stroke-width="2"/>
                    <text x="275" y="95" text-anchor="middle" font-size="8" fill="#666">Shared</text>
                    
                    <path d="M 180 75 L 365 110" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="5,5"/>
                    
                    <path d="M 400 90 L 400 110" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="5,5"/>
                    <circle cx="400" cy="100" r="8" fill="#FFD700" stroke="#1E64C8" stroke-width="2"/>
                </g>
                
                <!-- Drug targets -->
                <g>
                    <text x="630" y="25" text-anchor="middle" font-size="12" fill="#1E64C8" font-weight="700">Drug Targets</text>
                    
                    <!-- Drug 1 -->
                    <g>
                        <rect x="550" y="40" width="60" height="25" fill="#00AA00" stroke="#00AA00" stroke-width="2" rx="5"/>
                        <text x="580" y="57" text-anchor="middle" font-size="10" fill="white" font-weight="700">Drug A</text>
                        
                        <!-- Target lines -->
                        <path d="M 550 52 L 430 50" stroke="#00AA00" stroke-width="2" marker-end="url(#arrowdrug)"/>
                        <path d="M 550 57 L 185 100" stroke="#00AA00" stroke-width="2" marker-end="url(#arrowdrug)" opacity="0.5"/>
                    </g>
                    
                    <!-- Drug 2 -->
                    <g>
                        <rect x="550" y="75" width="60" height="25" fill="#0088CC" stroke="#0088CC" stroke-width="2" rx="5"/>
                        <text x="580" y="92" text-anchor="middle" font-size="10" fill="white" font-weight="700">Drug B</text>
                        
                        <!-- Target lines -->
                        <path d="M 550 87 L 435 115" stroke="#0088CC" stroke-width="2" marker-end="url(#arrowdrug2)"/>
                        <path d="M 550 92 L 420 55" stroke="#0088CC" stroke-width="2" marker-end="url(#arrowdrug2)" opacity="0.5"/>
                    </g>
                    
                    <!-- Multi-target drug -->
                    <g>
                        <rect x="550" y="110" width="60" height="25" fill="#CC00CC" stroke="#CC00CC" stroke-width="2" rx="5"/>
                        <text x="580" y="127" text-anchor="middle" font-size="10" fill="white" font-weight="700">Drug C</text>
                        
                        <!-- Multiple target lines -->
                        <path d="M 550 122 L 185 80" stroke="#CC00CC" stroke-width="2" marker-end="url(#arrowdrug3)" opacity="0.6"/>
                        <path d="M 550 117 L 420 40" stroke="#CC00CC" stroke-width="2" marker-end="url(#arrowdrug3)" opacity="0.6"/>
                        <path d="M 550 127 L 435 125" stroke="#CC00CC" stroke-width="2" marker-end="url(#arrowdrug3)" opacity="0.6"/>
                    </g>
                </g>
                
                <!-- Network properties -->
                <g>
                    <rect x="650" y="40" width="140" height="95" fill="white" stroke="#1E64C8" stroke-width="2" rx="5"/>
                    <text x="720" y="55" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Network Properties</text>
                    
                    <circle cx="665" cy="70" r="5" fill="#1E64C8"/>
                    <text x="675" y="73" font-size="9" fill="#333">Disease modules</text>
                    
                    <circle cx="665" cy="85" r="5" fill="#FFD700" stroke="#1E64C8" stroke-width="1"/>
                    <text x="675" y="88" font-size="9" fill="#333">Shared components</text>
                    
                    <line x1="663" y1="100" x2="667" y2="100" stroke="#1E64C8" stroke-width="2"/>
                    <text x="675" y="103" font-size="9" fill="#333">Intra-module edges</text>
                    
                    <line x1="663" y1="115" x2="667" y2="115" stroke="#1E64C8" stroke-width="2" stroke-dasharray="3,3"/>
                    <text x="675" y="118" font-size="9" fill="#333">Inter-module edges</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowdrug" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#00AA00"/>
                    </marker>
                    <marker id="arrowdrug2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#0088CC"/>
                    </marker>
                    <marker id="arrowdrug3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#CC00CC"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Disease Networks</div>
                <div class="feature-desc">Molecular interaction networks in disease</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Interactome</div>
                <div class="feature-desc">Protein-protein interaction networks</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Disease-disease Relationships</div>
                <div class="feature-desc">Shared pathways and comorbidities</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Drug-target Networks</div>
                <div class="feature-desc">Polypharmacology and off-targets</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Network Pharmacology</div>
                <div class="feature-desc">Systems-level drug discovery</div>
            </div>
        
        </div>
    </div>
</body>
</html>
