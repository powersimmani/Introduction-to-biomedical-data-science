<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Perspectives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .thank-you {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .perspectives {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 60px;
        }
        
        .perspective-item {
            font-size: 20px;
            opacity: 0.95;
        }
        
        .author-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .course-name {
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank you</div>
        <div class="perspectives">
            <div class="perspective-item">Emerging methods in multi-modal integration</div>
            <div class="perspective-item">Clinical impact and translational opportunities</div>
            <div class="perspective-item">Research opportunities in systems medicine</div>
        </div>
        <div class="author-section">
            <div class="course-name">Introduction to Biomedical Data Science</div>
        </div>
    </div>
</body>
</html>
