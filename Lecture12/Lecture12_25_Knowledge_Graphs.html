<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Knowledge Graphs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .diagram-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Biomedical Knowledge Graphs</div>
        
        <div class="diagram-section">
            <svg width="800" height="180" viewBox="0 0 800 180">
                <!-- Center: Disease -->
                <g>
                    <circle cx="400" cy="90" r="25" fill="#CC0000" stroke="#CC0000" stroke-width="2.5"/>
                    <text x="400" y="88" text-anchor="middle" font-size="11" fill="white" font-weight="700">Diabetes</text>
                    <text x="400" y="99" text-anchor="middle" font-size="9" fill="white" font-weight="600">Type 2</text>
                </g>
                
                <!-- Top Left: Genes -->
                <g>
                    <circle cx="200" cy="40" r="20" fill="#1E64C8" stroke="#1E64C8" stroke-width="2"/>
                    <text x="200" y="45" text-anchor="middle" font-size="10" fill="white" font-weight="700">PPARG</text>
                    <text x="200" y="25" text-anchor="middle" font-size="8" fill="#1E64C8" font-weight="600">Gene</text>
                    
                    <path d="M 220 50 L 378 80" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowkg)"/>
                    <text x="290" y="60" font-size="8" fill="#666" font-style="italic">associated_with</text>
                </g>
                
                <!-- Top Right: Genes -->
                <g>
                    <circle cx="600" cy="40" r="20" fill="#1E64C8" stroke="#1E64C8" stroke-width="2"/>
                    <text x="600" y="45" text-anchor="middle" font-size="10" fill="white" font-weight="700">INS</text>
                    <text x="600" y="25" text-anchor="middle" font-size="8" fill="#1E64C8" font-weight="600">Gene</text>
                    
                    <path d="M 580 50 L 422 80" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowkg)"/>
                    <text x="510" y="60" font-size="8" fill="#666" font-style="italic">associated_with</text>
                </g>
                
                <!-- Left: Drugs -->
                <g>
                    <rect x="50" y="75" width="80" height="30" fill="#00AA00" stroke="#00AA00" stroke-width="2" rx="8"/>
                    <text x="90" y="93" text-anchor="middle" font-size="10" fill="white" font-weight="700">Metformin</text>
                    <text x="90" y="60" text-anchor="middle" font-size="8" fill="#00AA00" font-weight="600">Drug</text>
                    
                    <path d="M 130 90 L 372 90" stroke="#00AA00" stroke-width="2" marker-end="url(#arrowkg2)"/>
                    <text x="250" y="85" font-size="8" fill="#666" font-style="italic">treats</text>
                </g>
                
                <!-- Right: Phenotype -->
                <g>
                    <ellipse cx="680" cy="90" rx="65" ry="22" fill="#FF6B35" stroke="#FF6B35" stroke-width="2"/>
                    <text x="680" y="90" text-anchor="middle" font-size="10" fill="white" font-weight="700">Hyperglycemia</text>
                    <text x="680" y="101" text-anchor="middle" font-size="8" fill="white" font-weight="600">(HP:0003074)</text>
                    <text x="680" y="70" text-anchor="middle" font-size="8" fill="#FF6B35" font-weight="600">Phenotype</text>
                    
                    <path d="M 615 90 L 428 90" stroke="#FF6B35" stroke-width="2" marker-start="url(#arrowkg3)"/>
                    <text x="520" y="105" font-size="8" fill="#666" font-style="italic">has_phenotype</text>
                </g>
                
                <!-- Bottom Left: Pathway -->
                <g>
                    <rect x="160" y="130" width="100" height="28" fill="#5088d4" stroke="#5088d4" stroke-width="2" rx="8"/>
                    <text x="210" y="145" text-anchor="middle" font-size="9" fill="white" font-weight="700">Insulin signaling</text>
                    <text x="210" y="155" text-anchor="middle" font-size="7" fill="white" font-weight="600">pathway</text>
                    <text x="210" y="170" text-anchor="middle" font-size="8" fill="#5088d4" font-weight="600">Pathway</text>
                    
                    <path d="M 250 135 L 382 100" stroke="#5088d4" stroke-width="2" marker-end="url(#arrowkg4)"/>
                    <text x="310" y="125" font-size="8" fill="#666" font-style="italic">involves</text>
                </g>
                
                <!-- Bottom Right: Tissue -->
                <g>
                    <polygon points="550,140 590,130 630,140 590,170" fill="#2874d8" stroke="#2874d8" stroke-width="2"/>
                    <text x="590" y="150" text-anchor="middle" font-size="10" fill="white" font-weight="700">Pancreas</text>
                    <text x="590" y="185" text-anchor="middle" font-size="8" fill="#2874d8" font-weight="600">Tissue</text>
                    
                    <path d="M 560 135 L 418 100" stroke="#2874d8" stroke-width="2" marker-end="url(#arrowkg5)"/>
                    <text x="490" y="125" font-size="8" fill="#666" font-style="italic">affects</text>
                </g>
                
                <!-- Additional connection: Gene to Drug -->
                <g>
                    <path d="M 200 60 L 105 75" stroke="#666" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrowkg6)"/>
                    <text x="145" y="65" font-size="7" fill="#666" font-style="italic">targets</text>
                </g>
                
                <!-- Additional connection: Gene to Pathway -->
                <g>
                    <path d="M 600 60 L 240 130" stroke="#666" stroke-width="1.5" stroke-dasharray="3,3"/>
                    <text x="420" y="90" font-size="7" fill="#666" font-style="italic">part_of</text>
                </g>
                
                <!-- Legend -->
                <g>
                    <rect x="20" y="5" width="250" height="35" fill="white" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                    <text x="145" y="17" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="700">Entity Types</text>
                    
                    <circle cx="35" cy="28" r="4" fill="#1E64C8"/>
                    <text x="43" y="31" font-size="7" fill="#333">Gene</text>
                    
                    <circle cx="75" cy="28" r="4" fill="#CC0000"/>
                    <text x="83" y="31" font-size="7" fill="#333">Disease</text>
                    
                    <rect x="118" y="24" width="15" height="8" fill="#00AA00" rx="2"/>
                    <text x="137" y="31" font-size="7" fill="#333">Drug</text>
                    
                    <circle cx="170" cy="28" r="4" fill="#FF6B35"/>
                    <text x="178" y="31" font-size="7" fill="#333">Phenotype</text>
                    
                    <circle cx="225" cy="28" r="4" fill="#5088d4"/>
                    <text x="233" y="31" font-size="7" fill="#333">Pathway</text>
                </g>
                
                <!-- Embedding space annotation -->
                <g>
                    <rect x="550" y="5" width="230" height="25" fill="#fff4e6" stroke="#1E64C8" stroke-width="1.5" stroke-dasharray="3,3" rx="5"/>
                    <text x="665" y="20" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Graph embeddings â†’ Vector representations</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowkg" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowkg2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#00AA00"/>
                    </marker>
                    <marker id="arrowkg3" markerWidth="8" markerHeight="8" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M7,0 L7,6 L0,3 z" fill="#FF6B35"/>
                    </marker>
                    <marker id="arrowkg4" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#5088d4"/>
                    </marker>
                    <marker id="arrowkg5" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#2874d8"/>
                    </marker>
                    <marker id="arrowkg6" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#666"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Biomedical Ontologies</div>
                <div class="feature-desc">Structured vocabularies (GO, HPO, etc.)</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Entity Relationships</div>
                <div class="feature-desc">Genes, diseases, drugs, phenotypes</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Graph Embeddings</div>
                <div class="feature-desc">Learning representations from graphs</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Link Prediction</div>
                <div class="feature-desc">Discovering new relationships</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Query Systems</div>
                <div class="feature-desc">Biological question answering</div>
            </div>
        
        </div>
    </div>
</body>
</html>
