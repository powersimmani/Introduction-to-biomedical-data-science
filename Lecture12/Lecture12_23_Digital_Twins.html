<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twins in Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .diagram-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Digital Twins in Medicine</div>
        
        <div class="diagram-section">
            <svg width="800" height="190" viewBox="0 0 800 190">
                <!-- Real Patient -->
                <g>
                    <text x="90" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Real Patient</text>
                    
                    <!-- Enhanced Patient silhouette with organs -->
                    <ellipse cx="90" cy="80" rx="65" ry="55" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5"/>
                    
                    <!-- Human body outline -->
                    <circle cx="90" cy="55" r="12" fill="#1E64C8"/>
                    <ellipse cx="90" cy="85" rx="20" ry="28" fill="#1E64C8"/>
                    
                    <!-- Visible organ icons -->
                    <circle cx="85" cy="75" r="5" fill="#FF6B35" opacity="0.8"/> <!-- Heart -->
                    <path d="M 92 82 L 98 82 L 98 88 L 92 88 Z" fill="#00AA00" opacity="0.8"/> <!-- Liver -->
                    <ellipse cx="90" cy="95" rx="4" ry="6" fill="#CC00CC" opacity="0.8"/> <!-- Kidney -->
                    
                    <!-- Data collection with enhanced icons -->
                    <g transform="translate(30, 130)">
                        <!-- DNA icon -->
                        <rect width="25" height="18" fill="#5088d4" rx="4"/>
                        <path d="M 7 5 Q 12.5 8 18 5 M 7 13 Q 12.5 10 18 13" stroke="white" stroke-width="1.5" fill="none"/>
                        <text x="12.5" y="28" text-anchor="middle" font-size="7" fill="#5088d4" font-weight="600">DNA</text>
                    </g>
                    <g transform="translate(60, 130)">
                        <!-- EHR icon -->
                        <rect width="25" height="18" fill="#2874d8" rx="4"/>
                        <rect x="7" y="5" width="11" height="8" fill="white" rx="1"/>
                        <line x1="9" y1="7" x2="16" y2="7" stroke="#2874d8" stroke-width="1"/>
                        <line x1="9" y1="9" x2="16" y2="9" stroke="#2874d8" stroke-width="1"/>
                        <line x1="9" y1="11" x2="14" y2="11" stroke="#2874d8" stroke-width="1"/>
                        <text x="12.5" y="28" text-anchor="middle" font-size="7" fill="#2874d8" font-weight="600">EHR</text>
                    </g>
                    <g transform="translate(90, 130)">
                        <!-- Imaging icon -->
                        <rect width="25" height="18" fill="#1E64C8" rx="4"/>
                        <rect x="6" y="4" width="13" height="10" fill="white" rx="1"/>
                        <circle cx="12.5" cy="9" r="3" fill="#1E64C8"/>
                        <text x="12.5" y="28" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">IMG</text>
                    </g>
                    <g transform="translate(120, 130)">
                        <!-- Lab icon -->
                        <rect width="25" height="18" fill="#5088d4" rx="4"/>
                        <path d="M 10 5 L 10 10 L 8 13 L 17 13 L 15 10 L 15 5" stroke="white" stroke-width="1.5" fill="none"/>
                        <circle cx="12.5" cy="10" r="1" fill="white"/>
                        <text x="12.5" y="28" text-anchor="middle" font-size="7" fill="#5088d4" font-weight="600">LAB</text>
                    </g>
                    
                    <!-- Data streams animation lines -->
                    <path d="M 90 110 L 90 125" stroke="#1E64C8" stroke-width="2" opacity="0.6">
                        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
                    </path>
                </g>
                
                <!-- Enhanced Data flow -->
                <g>
                    <path d="M 170 80 L 230 80" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowdt)"/>
                    
                    <!-- Animated data packets -->
                    <circle cx="185" cy="80" r="3" fill="#1E64C8">
                        <animate attributeName="cx" values="170;230" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="200" cy="80" r="3" fill="#5088d4">
                        <animate attributeName="cx" values="170;230" dur="3s" begin="1s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="215" cy="80" r="3" fill="#2874d8">
                        <animate attributeName="cx" values="170;230" dur="3s" begin="2s" repeatCount="indefinite"/>
                    </circle>
                    
                    <text x="200" y="65" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Multi-omics</text>
                    <text x="200" y="100" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Integration</text>
                </g>
                
                <!-- Enhanced Computational Model -->
                <g>
                    <text x="360" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Computational Model</text>
                    
                    <rect x="230" y="35" width="260" height="110" fill="white" stroke="#1E64C8" stroke-width="2.5" rx="10"/>
                    
                    <!-- Hierarchical model layers with icons -->
                    <!-- Molecular layer -->
                    <g>
                        <rect x="240" y="45" width="240" height="22" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                        <!-- DNA helix icon -->
                        <path d="M 250 52 Q 255 56 260 52 M 250 60 Q 255 56 260 60" stroke="#1E64C8" stroke-width="1.5" fill="none"/>
                        <text x="360" y="60" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Molecular Networks</text>
                        <!-- Protein structure icon -->
                        <circle cx="455" cy="56" r="3" fill="#5088d4"/>
                        <circle cx="460" cy="58" r="3" fill="#5088d4" opacity="0.7"/>
                        <circle cx="465" cy="56" r="3" fill="#5088d4" opacity="0.5"/>
                    </g>
                    
                    <!-- Cellular layer -->
                    <g>
                        <rect x="240" y="72" width="240" height="22" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                        <!-- Cell icon -->
                        <circle cx="255" cy="83" r="7" fill="none" stroke="#1E64C8" stroke-width="1.5"/>
                        <circle cx="255" cy="83" r="3" fill="#1E64C8"/>
                        <text x="360" y="87" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Cellular Dynamics</text>
                        <!-- Signal pathway arrow -->
                        <path d="M 455 83 L 465 83" stroke="#5088d4" stroke-width="2" marker-end="url(#signal)"/>
                    </g>
                    
                    <!-- Organ layer -->
                    <g>
                        <rect x="240" y="99" width="240" height="22" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                        <!-- Organ icon -->
                        <path d="M 250 107 Q 248 110 250 113 Q 252 115 255 113 Q 258 110 255 107 Q 252 105 250 107" fill="#CC0000" opacity="0.7"/>
                        <text x="360" y="114" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Organ Function</text>
                        <!-- Graph icon -->
                        <polyline points="455,115 458,110 462,112 465,108" fill="none" stroke="#5088d4" stroke-width="1.5"/>
                    </g>
                    
                    <!-- Parameters with gauge -->
                    <g transform="translate(310, 125)">
                        <circle cx="50" cy="8" r="6" fill="none" stroke="#666" stroke-width="1"/>
                        <path d="M 50 8 L 53 5" stroke="#CC0000" stroke-width="1.5">
                            <animateTransform attributeName="transform" type="rotate" from="0 50 8" to="360 50 8" dur="4s" repeatCount="indefinite"/>
                        </path>
                        <text x="60" y="11" font-size="9" fill="#666">Personalized Parameters</text>
                    </g>
                </g>
                
                <!-- Enhanced Simulation -->
                <g>
                    <path d="M 490 85 L 550 85" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowdt)"/>
                    
                    <!-- Processing animation -->
                    <g transform="translate(515, 75)">
                        <circle cx="5" cy="5" r="8" fill="none" stroke="#1E64C8" stroke-width="2">
                            <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="5" cy="5" r="3" fill="#1E64C8"/>
                    </g>
                    
                    <text x="520" y="65" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">In Silico</text>
                    <text x="520" y="105" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Simulation</text>
                </g>
                
                <!-- Enhanced Digital Twin -->
                <g>
                    <text x="680" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Digital Twin</text>
                    
                    <!-- Virtual patient with digital effect -->
                    <ellipse cx="680" cy="80" rx="65" ry="55" fill="none" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="5,5">
                        <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- Digital body with organs -->
                    <circle cx="680" cy="55" r="12" fill="#1E64C8" opacity="0.5"/>
                    <ellipse cx="680" cy="85" rx="20" ry="28" fill="#1E64C8" opacity="0.5"/>
                    
                    <!-- Digital organ representations -->
                    <circle cx="675" cy="75" r="5" fill="#FF6B35" opacity="0.6">
                        <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    <rect x="682" y="82" width="6" height="6" fill="#00AA00" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.2s" repeatCount="indefinite"/>
                    </rect>
                    <ellipse cx="680" cy="95" rx="4" ry="6" fill="#CC00CC" opacity="0.6">
                        <animate attributeName="ry" values="6;7;6" dur="1.4s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- Digital grid overlay -->
                    <g opacity="0.3">
                        <line x1="640" y1="50" x2="640" y2="110" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="660" y1="50" x2="660" y2="110" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="700" y1="50" x2="700" y2="110" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="720" y1="50" x2="720" y2="110" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="640" y1="60" x2="720" y2="60" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="640" y1="80" x2="720" y2="80" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="640" y1="100" x2="720" y2="100" stroke="#1E64C8" stroke-width="0.5"/>
                    </g>
                    
                    <!-- Prediction outputs with icons -->
                    <g transform="translate(620, 130)">
                        <rect width="35" height="18" fill="#2874d8" rx="4"/>
                        <path d="M 10 9 L 13 12 L 18 7" stroke="white" stroke-width="1.5" fill="none"/>
                        <text x="17.5" y="28" text-anchor="middle" font-size="7" fill="#2874d8" font-weight="600">Response</text>
                    </g>
                    <g transform="translate(660, 130)">
                        <rect width="35" height="18" fill="#1E64C8" rx="4"/>
                        <circle cx="17.5" cy="9" r="5" fill="none" stroke="white" stroke-width="1.5"/>
                        <path d="M 17.5 6 L 17.5 9 L 20 11" stroke="white" stroke-width="1.5" fill="none"/>
                        <text x="17.5" y="28" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">Outcome</text>
                    </g>
                    <g transform="translate(700, 130)">
                        <rect width="35" height="18" fill="#5088d4" rx="4"/>
                        <path d="M 10 12 L 15 7 L 18 10 L 22 6 L 25 9" stroke="white" stroke-width="1.5" fill="none"/>
                        <text x="17.5" y="28" text-anchor="middle" font-size="7" fill="#5088d4" font-weight="600">Risk</text>
                    </g>
                </g>
                
                <!-- Enhanced Feedback loop -->
                <g>
                    <path d="M 680 155 Q 680 175 360 175 Q 90 175 90 155" stroke="#CC0000" stroke-width="2.5" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowfb)">
                        <animate attributeName="stroke-dashoffset" values="0;-8" dur="1s" repeatCount="indefinite"/>
                    </path>
                    <text x="360" y="187" text-anchor="middle" font-size="10" fill="#CC0000" font-weight="600">Continuous Learning & Validation</text>
                </g>
                
                <!-- Enhanced Treatment scenarios -->
                <g>
                    <rect x="495" y="25" width="100" height="45" fill="#fff4e6" stroke="#1E64C8" stroke-width="2" stroke-dasharray="3,3" rx="5"/>
                    <text x="545" y="38" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="700">Test Scenarios:</text>
                    <g transform="translate(505, 42)">
                        <circle cx="5" cy="5" r="3" fill="#00AA00"/>
                        <text x="10" y="8" font-size="8" fill="#666">Drug A vs B</text>
                    </g>
                    <g transform="translate(505, 52)">
                        <circle cx="5" cy="5" r="3" fill="#0088CC"/>
                        <text x="10" y="8" font-size="8" fill="#666">Dose optimization</text>
                    </g>
                    <g transform="translate(505, 62)">
                        <circle cx="5" cy="5" r="3" fill="#CC00CC"/>
                        <text x="10" y="8" font-size="8" fill="#666">Time scheduling</text>
                    </g>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowdt" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowfb" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#CC0000"/>
                    </marker>
                    <marker id="signal" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L6,3 z" fill="#5088d4"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Patient Models</div>
                <div class="feature-desc">Computational patient representations</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Simulation Frameworks</div>
                <div class="feature-desc">In silico clinical trials</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Parameter Estimation</div>
                <div class="feature-desc">Personalizing model parameters</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Treatment Optimization</div>
                <div class="feature-desc">Simulating treatment strategies</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Validation Approaches</div>
                <div class="feature-desc">Comparing predictions to reality</div>
            </div>
        
        </div>
    </div>
</body>
</html>
