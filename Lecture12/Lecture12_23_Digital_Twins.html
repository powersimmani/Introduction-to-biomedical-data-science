<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twins in Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .diagram-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Digital Twins in Medicine</div>
        
        <div class="diagram-section">
            <svg width="800" height="160" viewBox="0 0 800 160">
                <!-- Real Patient -->
                <g>
                    <text x="90" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Real Patient</text>
                    
                    <!-- Patient silhouette -->
                    <ellipse cx="90" cy="80" rx="65" ry="55" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5"/>
                    <circle cx="90" cy="65" r="12" fill="#1E64C8"/>
                    <ellipse cx="90" cy="95" rx="18" ry="25" fill="#1E64C8"/>
                    
                    <!-- Data collection icons -->
                    <g transform="translate(35, 125)">
                        <rect width="20" height="15" fill="#5088d4" rx="3"/>
                        <text x="10" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">DNA</text>
                    </g>
                    <g transform="translate(65, 125)">
                        <rect width="20" height="15" fill="#2874d8" rx="3"/>
                        <text x="10" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">EHR</text>
                    </g>
                    <g transform="translate(95, 125)">
                        <rect width="20" height="15" fill="#1E64C8" rx="3"/>
                        <text x="10" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">IMG</text>
                    </g>
                    <g transform="translate(125, 125)">
                        <rect width="20" height="15" fill="#5088d4" rx="3"/>
                        <text x="10" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">LAB</text>
                    </g>
                </g>
                
                <!-- Data flow arrow -->
                <g>
                    <path d="M 170 80 L 230 80" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowdt)"/>
                    <text x="200" y="70" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Multi-omics</text>
                    <text x="200" y="95" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Data</text>
                </g>
                
                <!-- Computational Model -->
                <g>
                    <text x="360" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Computational Model</text>
                    
                    <rect x="230" y="40" width="260" height="95" fill="white" stroke="#1E64C8" stroke-width="2.5" rx="10"/>
                    
                    <!-- Model layers -->
                    <!-- Molecular layer -->
                    <rect x="245" y="55" width="230" height="18" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                    <text x="360" y="67" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Molecular Networks (Genes, Proteins, Metabolites)</text>
                    
                    <!-- Cellular layer -->
                    <rect x="245" y="78" width="230" height="18" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                    <text x="360" y="90" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Cellular Dynamics (Signaling, Expression)</text>
                    
                    <!-- Organ layer -->
                    <rect x="245" y="101" width="230" height="18" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="5"/>
                    <text x="360" y="113" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Organ Function (Physiology, Pathology)</text>
                    
                    <!-- Parameter estimation -->
                    <text x="360" y="148" text-anchor="middle" font-size="9" fill="#666">Personalized Parameters</text>
                </g>
                
                <!-- Simulation arrow -->
                <g>
                    <path d="M 490 80 L 550 80" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowdt)"/>
                    <text x="520" y="70" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">In Silico</text>
                    <text x="520" y="95" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Simulation</text>
                </g>
                
                <!-- Digital Twin Output -->
                <g>
                    <text x="680" y="15" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Digital Twin</text>
                    
                    <!-- Virtual patient -->
                    <ellipse cx="680" cy="80" rx="65" ry="55" fill="#1E64C8" fill-opacity="0.15" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="5,5"/>
                    <circle cx="680" cy="65" r="12" fill="#1E64C8" opacity="0.7"/>
                    <ellipse cx="680" cy="95" rx="18" ry="25" fill="#1E64C8" opacity="0.7"/>
                    
                    <!-- Prediction outputs -->
                    <g transform="translate(625, 125)">
                        <rect width="30" height="15" fill="#2874d8" rx="3"/>
                        <text x="15" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">Response</text>
                    </g>
                    <g transform="translate(665, 125)">
                        <rect width="30" height="15" fill="#1E64C8" rx="3"/>
                        <text x="15" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">Outcome</text>
                    </g>
                    <g transform="translate(705, 125)">
                        <rect width="30" height="15" fill="#5088d4" rx="3"/>
                        <text x="15" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">Risk</text>
                    </g>
                </g>
                
                <!-- Feedback loop -->
                <g>
                    <path d="M 680 140 Q 680 155 360 155 Q 90 155 90 145" stroke="#CC0000" stroke-width="2.5" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowfb)"/>
                    <text x="360" y="172" text-anchor="middle" font-size="10" fill="#CC0000" font-weight="600">Validation & Refinement</text>
                </g>
                
                <!-- Treatment scenarios -->
                <g>
                    <rect x="500" y="30" width="90" height="35" fill="#fff4e6" stroke="#1E64C8" stroke-width="2" stroke-dasharray="3,3" rx="5"/>
                    <text x="545" y="42" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="700">Test Scenarios:</text>
                    <text x="545" y="52" text-anchor="middle" font-size="8" fill="#666">• Drug A vs B</text>
                    <text x="545" y="60" text-anchor="middle" font-size="8" fill="#666">• Dose optimization</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowdt" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowfb" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#CC0000"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Patient Models</div>
                <div class="feature-desc">Computational patient representations</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Simulation Frameworks</div>
                <div class="feature-desc">In silico clinical trials</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Parameter Estimation</div>
                <div class="feature-desc">Personalizing model parameters</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Treatment Optimization</div>
                <div class="feature-desc">Simulating treatment strategies</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Validation Approaches</div>
                <div class="feature-desc">Comparing predictions to reality</div>
            </div>
        
        </div>
    </div>
</body>
</html>
