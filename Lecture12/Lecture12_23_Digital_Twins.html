<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twins in Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Digital Twins in Medicine</div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Patient Models</div>
                <div class="feature-desc">Computational patient representations</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Simulation Frameworks</div>
                <div class="feature-desc">In silico clinical trials</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Parameter Estimation</div>
                <div class="feature-desc">Personalizing model parameters</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Treatment Optimization</div>
                <div class="feature-desc">Simulating treatment strategies</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Validation Approaches</div>
                <div class="feature-desc">Comparing predictions to reality</div>
            </div>
        
        </div>
    </div>
</body>
</html>
