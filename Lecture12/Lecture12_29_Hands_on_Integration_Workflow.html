<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on: Integration Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .workflow-diagram {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hands-on: Integration Workflow</div>
        
        <div class="workflow-diagram">
            <svg width="800" height="200" viewBox="0 0 800 200">
                <!-- Step 1: Data Loading with enhanced visuals -->
                <g>
                    <rect x="10" y="30" width="120" height="80" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="70" cy="20" r="15" fill="#1E64C8">
                        <animate attributeName="fill" values="#1E64C8;#5088d4;#1E64C8" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <text x="70" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">1</text>
                    
                    <text x="70" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Data Loading</text>
                    
                    <!-- Enhanced data type icons -->
                    <g transform="translate(20, 65)">
                        <rect width="25" height="20" fill="#5088d4" rx="3"/>
                        <path d="M 7 10 Q 12.5 13 18 10 M 7 15 Q 12.5 12 18 15" stroke="white" stroke-width="1.5" fill="none"/>
                        <text x="12.5" y="30" text-anchor="middle" font-size="7" fill="#5088d4" font-weight="600">RNA</text>
                    </g>
                    <g transform="translate(50, 65)">
                        <rect width="25" height="20" fill="#2874d8" rx="3"/>
                        <circle cx="12.5" cy="10" r="5" fill="white"/>
                        <circle cx="12.5" cy="10" r="3" fill="#2874d8"/>
                        <text x="12.5" y="30" text-anchor="middle" font-size="7" fill="#2874d8" font-weight="600">DNA</text>
                    </g>
                    <g transform="translate(80, 65)">
                        <rect width="25" height="20" fill="#1E64C8" rx="3"/>
                        <rect x="6" y="5" width="13" height="10" fill="white" rx="1"/>
                        <circle cx="12.5" cy="10" r="3" fill="#1E64C8"/>
                        <text x="12.5" y="30" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">IMG</text>
                    </g>
                    
                    <!-- Progress bar under step -->
                    <rect x="20" y="95" width="80" height="3" fill="#E8F2FF" rx="1.5"/>
                    <rect x="20" y="95" width="80" height="3" fill="#1E64C8" rx="1.5">
                        <animate attributeName="width" values="0;80;0" dur="5s" repeatCount="indefinite"/>
                    </rect>
                </g>
                
                <!-- Animated Arrow 1 -->
                <path d="M 130 70 L 165 70" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
                </path>
                
                <!-- Step 2: Preprocessing with visual processes -->
                <g>
                    <rect x="165" y="30" width="120" height="80" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="225" cy="20" r="15" fill="#1E64C8"/>
                    <text x="225" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">2</text>
                    
                    <text x="225" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Preprocessing</text>
                    
                    <!-- Enhanced process icons -->
                    <g transform="translate(175, 65)">
                        <!-- Normalization icon with animation -->
                        <circle cx="15" cy="10" r="8" fill="none" stroke="#5088d4" stroke-width="2">
                            <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <path d="M 10 10 L 20 10 M 15 5 L 15 15" stroke="#5088d4" stroke-width="2"/>
                        <text x="15" y="30" text-anchor="middle" font-size="7" fill="#5088d4" font-weight="600">Normalize</text>
                    </g>
                    
                    <g transform="translate(220, 65)">
                        <!-- QC icon -->
                        <rect x="0" y="0" width="4" height="12" fill="#1E64C8"/>
                        <rect x="6" y="3" width="4" height="9" fill="#1E64C8"/>
                        <rect x="12" y="6" width="4" height="6" fill="#1E64C8"/>
                        <rect x="18" y="4" width="4" height="8" fill="#1E64C8"/>
                        <text x="11" y="30" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">QC</text>
                    </g>
                    
                    <g transform="translate(245, 65)">
                        <!-- Filter icon with animation -->
                        <path d="M 5 2 L 20 2 L 15 10 L 15 18 L 10 18 L 10 10 Z" fill="#2874d8" stroke="#2874d8" stroke-width="1"/>
                        <circle cx="12.5" cy="10" r="2" fill="white">
                            <animate attributeName="cy" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <text x="12.5" y="30" text-anchor="middle" font-size="7" fill="#2874d8" font-weight="600">Filter</text>
                    </g>
                </g>
                
                <!-- Animated Arrow 2 -->
                <path d="M 285 70 L 320 70" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.3s" repeatCount="indefinite"/>
                </path>
                
                <!-- Step 3: Integration Methods with visual depth -->
                <g>
                    <rect x="320" y="30" width="120" height="80" fill="#1E64C8" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="380" cy="20" r="15" fill="#2874d8">
                        <animate attributeName="fill" values="#2874d8;#5088d4;#2874d8" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <text x="380" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">3</text>
                    
                    <text x="380" y="52" text-anchor="middle" font-size="13" fill="white" font-weight="700">Integration</text>
                    <text x="380" y="65" text-anchor="middle" font-size="13" fill="white" font-weight="700">Methods</text>
                    
                    <!-- Method badges with hover effect simulation -->
                    <g transform="translate(330, 72)">
                        <rect width="30" height="13" fill="#5088d4" rx="6">
                            <animate attributeName="y" values="0;-2;0" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <text x="15" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">MOFA</text>
                    </g>
                    <g transform="translate(365, 72)">
                        <rect width="25" height="13" fill="#5088d4" rx="6">
                            <animate attributeName="y" values="0;-2;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                        </rect>
                        <text x="12.5" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">CCA</text>
                    </g>
                    <g transform="translate(395, 72)">
                        <rect width="25" height="13" fill="#5088d4" rx="6">
                            <animate attributeName="y" values="0;-2;0" dur="2s" begin="1s" repeatCount="indefinite"/>
                        </rect>
                        <text x="12.5" y="10" text-anchor="middle" font-size="7" fill="white" font-weight="600">SNF</text>
                    </g>
                    
                    <!-- Processing indicator -->
                    <g transform="translate(360, 90)">
                        <circle cx="5" cy="5" r="3" fill="white" opacity="0.8">
                            <animate attributeName="cx" values="5;15;25;35;5" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="15" cy="5" r="3" fill="white" opacity="0.6">
                            <animate attributeName="cx" values="15;25;35;5;15" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="25" cy="5" r="3" fill="white" opacity="0.4">
                            <animate attributeName="cx" values="25;35;5;15;25" dur="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </g>
                
                <!-- Animated Arrow 3 -->
                <path d="M 440 70 L 475 70" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
                </path>
                
                <!-- Step 4: Visualization with dynamic graphics -->
                <g>
                    <rect x="475" y="30" width="120" height="80" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="535" cy="20" r="15" fill="#1E64C8"/>
                    <text x="535" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">4</text>
                    
                    <text x="535" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Visualization</text>
                    
                    <!-- Enhanced viz icons -->
                    <!-- UMAP scatter with animation -->
                    <g transform="translate(485, 62)">
                        <circle cx="5" cy="10" r="2" fill="#1E64C8">
                            <animate attributeName="cy" values="10;8;10" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="12" cy="5" r="2" fill="#5088d4">
                            <animate attributeName="cx" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="8" cy="15" r="2" fill="#2874d8">
                            <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="15" cy="12" r="2" fill="#1E64C8"/>
                        <text x="10" y="30" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">UMAP</text>
                    </g>
                    
                    <!-- Heatmap with color animation -->
                    <g transform="translate(535, 62)">
                        <rect width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="5" width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="10" width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <rect y="5" width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="5" y="5" width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="10" y="5" width="4" height="4" fill="#1E64C8">
                            <animate attributeName="opacity" values="0.6;0.7;0.6" dur="2s" repeatCount="indefinite"/>
                        </rect>
                        <text x="7" y="30" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">Heatmap</text>
                    </g>
                </g>
                
                <!-- Animated Arrow 4 -->
                <path d="M 595 70 L 630 70" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.9s" repeatCount="indefinite"/>
                </path>
                
                <!-- Step 5: Biological Interpretation with enhanced icons -->
                <g>
                    <rect x="630" y="30" width="140" height="80" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="700" cy="20" r="15" fill="#1E64C8">
                        <animate attributeName="fill" values="#1E64C8;#2874d8;#1E64C8" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <text x="700" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">5</text>
                    
                    <text x="700" y="52" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Biological</text>
                    <text x="700" y="65" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Interpretation</text>
                    
                    <!-- Enhanced interpretation icons -->
                    <g transform="translate(645, 72)">
                        <!-- Network icon -->
                        <circle cx="7" cy="7" r="6" fill="none" stroke="#1E64C8" stroke-width="1.5"/>
                        <circle cx="7" cy="7" r="2" fill="#1E64C8"/>
                        <circle cx="2" cy="2" r="1" fill="#5088d4"/>
                        <circle cx="12" cy="2" r="1" fill="#5088d4"/>
                        <circle cx="12" cy="12" r="1" fill="#5088d4"/>
                        <circle cx="2" cy="12" r="1" fill="#5088d4"/>
                        <line x1="7" y1="7" x2="2" y2="2" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="7" y1="7" x2="12" y2="2" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="7" y1="7" x2="12" y2="12" stroke="#1E64C8" stroke-width="0.5"/>
                        <line x1="7" y1="7" x2="2" y2="12" stroke="#1E64C8" stroke-width="0.5"/>
                        <text x="7" y="25" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">Enrichment</text>
                    </g>
                    
                    <g transform="translate(720, 72)">
                        <!-- Pathway icon with animation -->
                        <path d="M 0 10 L 5 0 L 10 10 L 5 5 Z" fill="#1E64C8" stroke="#1E64C8" stroke-width="1.5">
                            <animateTransform attributeName="transform" type="rotate" from="0 5 5" to="360 5 5" dur="4s" repeatCount="indefinite"/>
                        </path>
                        <text x="5" y="25" text-anchor="middle" font-size="7" fill="#1E64C8" font-weight="600">Pathways</text>
                    </g>
                </g>
                
                <!-- Enhanced timeline with progress animation -->
                <g>
                    <line x1="10" y1="130" x2="770" y2="130" stroke="#E8F2FF" stroke-width="3"/>
                    <line x1="10" y1="130" x2="770" y2="130" stroke="#1E64C8" stroke-width="3">
                        <animate attributeName="x2" values="10;770" dur="10s" repeatCount="indefinite"/>
                    </line>
                    
                    <!-- Time markers with pulsing effect -->
                    <circle cx="70" cy="130" r="4" fill="#1E64C8">
                        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="225" cy="130" r="4" fill="#1E64C8">
                        <animate attributeName="r" values="4;6;4" dur="2s" begin="0.4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="380" cy="130" r="4" fill="#1E64C8">
                        <animate attributeName="r" values="4;6;4" dur="2s" begin="0.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="535" cy="130" r="4" fill="#1E64C8">
                        <animate attributeName="r" values="4;6;4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="700" cy="130" r="4" fill="#1E64C8">
                        <animate attributeName="r" values="4;6;4" dur="2s" begin="1.6s" repeatCount="indefinite"/>
                    </circle>
                    
                    <text x="70" y="145" text-anchor="middle" font-size="10" fill="#666" font-weight="600">Step 1</text>
                    <text x="225" y="145" text-anchor="middle" font-size="10" fill="#666" font-weight="600">Step 2</text>
                    <text x="380" y="145" text-anchor="middle" font-size="10" fill="#666" font-weight="600">Step 3</text>
                    <text x="535" y="145" text-anchor="middle" font-size="10" fill="#666" font-weight="600">Step 4</text>
                    <text x="700" y="145" text-anchor="middle" font-size="10" fill="#666" font-weight="600">Step 5</text>
                    
                    <!-- Time estimates -->
                    <text x="70" y="158" text-anchor="middle" font-size="9" fill="#999">~5 min</text>
                    <text x="225" y="158" text-anchor="middle" font-size="9" fill="#999">~15 min</text>
                    <text x="380" y="158" text-anchor="middle" font-size="9" fill="#999">~30 min</text>
                    <text x="535" y="158" text-anchor="middle" font-size="9" fill="#999">~10 min</text>
                    <text x="700" y="158" text-anchor="middle" font-size="9" fill="#999">~20 min</text>
                </g>
                
                <!-- Enhanced quality control loop with animation -->
                <g>
                    <path d="M 225 112 Q 225 155 380 155 Q 535 155 535 112" stroke="#CC0000" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowqc)">
                        <animate attributeName="stroke-dashoffset" values="0;-8" dur="1s" repeatCount="indefinite"/>
                    </path>
                    <rect x="330" y="170" width="100" height="18" fill="white" stroke="#CC0000" stroke-width="1.5" rx="9"/>
                    <text x="380" y="183" text-anchor="middle" font-size="9" fill="#CC0000" font-weight="600">‚ü≤ QC Feedback Loop</text>
                </g>
                
                <!-- Total time indicator -->
                <g>
                    <rect x="650" y="175" width="120" height="20" fill="#fff4e6" stroke="#1E64C8" stroke-width="2" rx="10"/>
                    <text x="710" y="188" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="700">Total: ~80 minutes</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowwf" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowqc" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#CC0000"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Data Loading</div>
                <div class="feature-desc">Reading multi-modal datasets</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Preprocessing</div>
                <div class="feature-desc">Normalization and quality control</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Integration Methods</div>
                <div class="feature-desc">Applying different integration approaches</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Visualization</div>
                <div class="feature-desc">UMAP, t-SNE, heatmaps</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Biological Interpretation</div>
                <div class="feature-desc">Functional enrichment analysis</div>
            </div>
        
        </div>
    </div>
</body>
</html>
