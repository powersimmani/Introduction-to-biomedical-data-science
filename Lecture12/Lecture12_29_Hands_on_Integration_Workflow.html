<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on: Integration Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            width: 960px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .workflow-diagram {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fbff;
            border-radius: 10px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        
        .feature-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hands-on: Integration Workflow</div>
        
        <div class="workflow-diagram">
            <svg width="800" height="180" viewBox="0 0 800 180">
                <!-- Step 1: Data Loading -->
                <g>
                    <rect x="10" y="30" width="120" height="70" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="70" cy="20" r="15" fill="#1E64C8"/>
                    <text x="70" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">1</text>
                    
                    <text x="70" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Data Loading</text>
                    
                    <!-- Data icons -->
                    <g transform="translate(20, 65)">
                        <rect width="25" height="20" fill="#5088d4" rx="3"/>
                        <text x="12.5" y="13" text-anchor="middle" font-size="8" fill="white" font-weight="600">RNA</text>
                    </g>
                    <g transform="translate(50, 65)">
                        <rect width="25" height="20" fill="#2874d8" rx="3"/>
                        <text x="12.5" y="13" text-anchor="middle" font-size="8" fill="white" font-weight="600">DNA</text>
                    </g>
                    <g transform="translate(80, 65)">
                        <rect width="25" height="20" fill="#1E64C8" rx="3"/>
                        <text x="12.5" y="13" text-anchor="middle" font-size="8" fill="white" font-weight="600">IMG</text>
                    </g>
                </g>
                
                <!-- Arrow 1 -->
                <path d="M 130 65 L 165 65" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)"/>
                
                <!-- Step 2: Preprocessing -->
                <g>
                    <rect x="165" y="30" width="120" height="70" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="225" cy="20" r="15" fill="#1E64C8"/>
                    <text x="225" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">2</text>
                    
                    <text x="225" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Preprocessing</text>
                    
                    <!-- Process icons -->
                    <g transform="translate(175, 65)">
                        <circle cx="15" cy="10" r="8" fill="none" stroke="#5088d4" stroke-width="2"/>
                        <path d="M 10 10 L 20 10 M 15 5 L 15 15" stroke="#5088d4" stroke-width="2"/>
                    </g>
                    <text x="205" y="75" font-size="9" fill="#666">Normalize</text>
                    
                    <g transform="translate(245, 65)">
                        <rect width="15" height="15" fill="none" stroke="#1E64C8" stroke-width="2" rx="2"/>
                        <path d="M 3 7.5 L 12 7.5" stroke="#1E64C8" stroke-width="2"/>
                    </g>
                    <text x="268" y="75" font-size="9" fill="#666">Filter</text>
                </g>
                
                <!-- Arrow 2 -->
                <path d="M 285 65 L 320 65" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)"/>
                
                <!-- Step 3: Integration -->
                <g>
                    <rect x="320" y="30" width="120" height="70" fill="#1E64C8" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="380" cy="20" r="15" fill="#2874d8"/>
                    <text x="380" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">3</text>
                    
                    <text x="380" y="52" text-anchor="middle" font-size="13" fill="white" font-weight="700">Integration</text>
                    <text x="380" y="65" text-anchor="middle" font-size="13" fill="white" font-weight="700">Methods</text>
                    
                    <!-- Method badges -->
                    <g transform="translate(330, 72)">
                        <rect width="30" height="12" fill="#5088d4" rx="6"/>
                        <text x="15" y="9" text-anchor="middle" font-size="7" fill="white" font-weight="600">MOFA</text>
                    </g>
                    <g transform="translate(365, 72)">
                        <rect width="25" height="12" fill="#5088d4" rx="6"/>
                        <text x="12.5" y="9" text-anchor="middle" font-size="7" fill="white" font-weight="600">CCA</text>
                    </g>
                    <g transform="translate(395, 72)">
                        <rect width="25" height="12" fill="#5088d4" rx="6"/>
                        <text x="12.5" y="9" text-anchor="middle" font-size="7" fill="white" font-weight="600">SNF</text>
                    </g>
                </g>
                
                <!-- Arrow 3 -->
                <path d="M 440 65 L 475 65" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)"/>
                
                <!-- Step 4: Visualization -->
                <g>
                    <rect x="475" y="30" width="120" height="70" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="535" cy="20" r="15" fill="#1E64C8"/>
                    <text x="535" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">4</text>
                    
                    <text x="535" y="55" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Visualization</text>
                    
                    <!-- Viz icons -->
                    <!-- UMAP scatter -->
                    <g transform="translate(485, 62)">
                        <circle cx="5" cy="10" r="2" fill="#1E64C8"/>
                        <circle cx="12" cy="5" r="2" fill="#5088d4"/>
                        <circle cx="8" cy="15" r="2" fill="#2874d8"/>
                        <circle cx="15" cy="12" r="2" fill="#1E64C8"/>
                    </g>
                    <text x="505" y="75" font-size="8" fill="#666">UMAP</text>
                    
                    <!-- Heatmap -->
                    <g transform="translate(535, 62)">
                        <rect width="4" height="4" fill="#1E64C8" opacity="0.8"/>
                        <rect x="5" width="4" height="4" fill="#1E64C8" opacity="0.4"/>
                        <rect x="10" width="4" height="4" fill="#1E64C8" opacity="0.6"/>
                        <rect y="5" width="4" height="4" fill="#1E64C8" opacity="0.5"/>
                        <rect x="5" y="5" width="4" height="4" fill="#1E64C8" opacity="0.9"/>
                        <rect x="10" y="5" width="4" height="4" fill="#1E64C8" opacity="0.3"/>
                    </g>
                    <text x="550" y="75" font-size="8" fill="#666">Heatmap</text>
                </g>
                
                <!-- Arrow 4 -->
                <path d="M 595 65 L 630 65" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowwf)"/>
                
                <!-- Step 5: Interpretation -->
                <g>
                    <rect x="630" y="30" width="140" height="70" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2.5" rx="8"/>
                    <circle cx="700" cy="20" r="15" fill="#1E64C8"/>
                    <text x="700" y="26" text-anchor="middle" font-size="13" fill="white" font-weight="700">5</text>
                    
                    <text x="700" y="52" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Biological</text>
                    <text x="700" y="65" text-anchor="middle" font-size="13" fill="#1E64C8" font-weight="700">Interpretation</text>
                    
                    <!-- Interpretation icons -->
                    <g transform="translate(645, 72)">
                        <circle cx="7" cy="7" r="6" fill="none" stroke="#1E64C8" stroke-width="1.5"/>
                        <circle cx="7" cy="7" r="2" fill="#1E64C8"/>
                        <line x1="7" y1="7" x2="12" y2="2" stroke="#1E64C8" stroke-width="1.5"/>
                    </g>
                    <text x="665" y="82" font-size="8" fill="#666">Enrichment</text>
                    
                    <g transform="translate(720, 72)">
                        <path d="M 0 10 L 5 0 L 10 10 L 5 5 Z" fill="none" stroke="#1E64C8" stroke-width="1.5"/>
                    </g>
                    <text x="735" y="82" font-size="8" fill="#666">Pathways</text>
                </g>
                
                <!-- Bottom timeline -->
                <g>
                    <line x1="10" y1="130" x2="770" y2="130" stroke="#1E64C8" stroke-width="2"/>
                    
                    <!-- Time markers -->
                    <text x="70" y="145" text-anchor="middle" font-size="10" fill="#666">Step 1</text>
                    <text x="225" y="145" text-anchor="middle" font-size="10" fill="#666">Step 2</text>
                    <text x="380" y="145" text-anchor="middle" font-size="10" fill="#666">Step 3</text>
                    <text x="535" y="145" text-anchor="middle" font-size="10" fill="#666">Step 4</text>
                    <text x="700" y="145" text-anchor="middle" font-size="10" fill="#666">Step 5</text>
                    
                    <!-- Time estimates -->
                    <text x="70" y="158" text-anchor="middle" font-size="9" fill="#999">~5 min</text>
                    <text x="225" y="158" text-anchor="middle" font-size="9" fill="#999">~15 min</text>
                    <text x="380" y="158" text-anchor="middle" font-size="9" fill="#999">~30 min</text>
                    <text x="535" y="158" text-anchor="middle" font-size="9" fill="#999">~10 min</text>
                    <text x="700" y="158" text-anchor="middle" font-size="9" fill="#999">~20 min</text>
                </g>
                
                <!-- Quality control loop -->
                <g>
                    <path d="M 225 105 Q 225 140 380 140 Q 535 140 535 105" stroke="#CC0000" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowqc)"/>
                    <text x="380" y="178" text-anchor="middle" font-size="9" fill="#CC0000" font-weight="600">QC feedback loop</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowwf" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowqc" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#CC0000"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="features-grid">
            
            <div class="feature-card">
                <div class="feature-title">Data Loading</div>
                <div class="feature-desc">Reading multi-modal datasets</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Preprocessing</div>
                <div class="feature-desc">Normalization and quality control</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Integration Methods</div>
                <div class="feature-desc">Applying different integration approaches</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Visualization</div>
                <div class="feature-desc">UMAP, t-SNE, heatmaps</div>
            </div>
        
            <div class="feature-card">
                <div class="feature-title">Biological Interpretation</div>
                <div class="feature-desc">Functional enrichment analysis</div>
            </div>
        
        </div>
    </div>
</body>
</html>
