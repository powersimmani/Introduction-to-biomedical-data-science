<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Aptos, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%); }
        .container { width: 960px; height: 540px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; padding: 60px; }
        .thank-you { font-size: 56px; font-weight: 700; margin-bottom: 40px; }
        .future-title { font-size: 32px; font-weight: 600; margin-bottom: 40px; opacity: 0.95; }
        .topics-list { display: flex; flex-direction: column; gap: 15px; }
        .topic-item { font-size: 22px; font-weight: 400; opacity: 0.95; }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank You!</div>
        <div class="future-title">Future of Clinical Data Science</div>
        <div class="topics-list">
            <div class="topic-item">• AI-powered clinical decision support</div>
            <div class="topic-item">• Precision medicine & genomics integration</div>
            <div class="topic-item">• Healthcare policy & data governance</div>
            <div class="topic-item">• Career opportunities in biomedical informatics</div>
        </div>
    </div>
</body>
</html>
