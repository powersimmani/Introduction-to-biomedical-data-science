<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7 - Clinical Data and Electronic Health Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // Complete slide order
        const slides = [
            { title: "Clinical Data and Electronic Health Records", file: "Lecture07_01_Title.html", part: null },
            { title: "Lecture Contents", file: "Lecture07_02_Contents.html", part: null },
            
            // Part 1
            { title: "EHR Systems", file: "Lecture07_03_Part1.html", part: "1/3" },
            { title: "EHR Architecture", file: "Lecture07_04_EHR_Architecture.html", part: "1/3" },
            { title: "Data Types in EHR", file: "Lecture07_05_Data_Types_in_EHR.html", part: "1/3" },
            { title: "Structured vs Unstructured Data", file: "Lecture07_06_Structured_vs_Unstructured_Data.html", part: "1/3" },
            { title: "HL7 and FHIR Standards", file: "Lecture07_07_HL7_and_FHIR_Standards.html", part: "1/3" },
            { title: "Interoperability", file: "Lecture07_08_Interoperability.html", part: "1/3" },
            { title: "Data Warehousing for EHR", file: "Lecture07_09_Data_Warehousing_for_EHR.html", part: "1/3" },
            
            // Part 2
            { title: "Clinical Coding", file: "Lecture07_10_Part_2_3_Clinical_Coding.html", part: "2/3" },
            { title: "ICD-10 Coding", file: "Lecture07_11_ICD-10_Coding.html", part: "2/3" },
            { title: "CPT Codes", file: "Lecture07_12_CPT_Codes.html", part: "2/3" },
            { title: "SNOMED CT", file: "Lecture07_13_SNOMED_CT.html", part: "2/3" },
            { title: "LOINC for Lab Tests", file: "Lecture07_14_LOINC_for_Lab_Tests.html", part: "2/3" },
            { title: "RxNorm for Medications", file: "Lecture07_15_RxNorm_for_Medications.html", part: "2/3" },
            { title: "Ontology Mapping", file: "Lecture07_16_Ontology_Mapping.html", part: "2/3" },
            
            // Part 3
            { title: "Data Analytics", file: "Lecture07_17_Part_3_3_Data_Analytics.html", part: "3/3" },
            { title: "Clinical Phenotyping", file: "Lecture07_18_Clinical_Phenotyping.html", part: "3/3" },
            { title: "Cohort Identification", file: "Lecture07_19_Cohort_Identification.html", part: "3/3" },
            { title: "Risk Stratification", file: "Lecture07_20_Risk_Stratification.html", part: "3/3" },
            { title: "Clinical NLP Basics", file: "Lecture07_21_Clinical_NLP_Basics.html", part: "3/3" },
            { title: "Named Entity Recognition (NER)", file: "Lecture07_22_Named_Entity_Recognition_(NER).html", part: "3/3" },
            { title: "Temporal Reasoning", file: "Lecture07_23_Temporal_Reasoning.html", part: "3/3" },
            { title: "Privacy and HIPAA", file: "Lecture07_24_Privacy_and_HIPAA.html", part: "3/3" },
            { title: "De-identification", file: "Lecture07_25_De-identification.html", part: "3/3" },
            { title: "Real-World Evidence (RWE)", file: "Lecture07_26_Real-World_Evidence_(RWE).html", part: "3/3" },
            { title: "Clinical Trials Data", file: "Lecture07_27_Clinical_Trials_Data.html", part: "3/3" },
            { title: "Hands-on: OMOP CDM", file: "Lecture07_28_Hands-on_OMOP_CDM.html", part: "3/3" },
            { title: "Hands-on: Clinical NLP with Python", file: "Lecture07_29_Hands-on_Clinical_NLP_with_Python.html", part: "3/3" },
            { title: "Thank You & Future Directions", file: "Lecture07_30_Thank_You_&_Future_Directions.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Pre-create all slides
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Show first slide
            showSlide(0);
        }
        
        function showSlide(index) {
            // Hide all slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Update title (with part info)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // Update progress bar
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // Initialize slides on page load
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
