<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITE-seq</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }
        .visual-content {
            width: 100%;
            height: 400px;
        }
        .note-box {
            background: #f0f5fc;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 12px 18px;
            margin-top: 10px;
        }
        .note-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CITE-seq</div>
        <div class="subtitle">Cellular Indexing of Transcriptomes and Epitopes by Sequencing</div>
        <div class="visual-content">
            <svg width="100%" height="100%" viewBox="0 0 900 380" xmlns="http://www.w3.org/2000/svg">
                <!-- Mechanism -->
                <text x="450" y="20" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">CITE-seq Mechanism</text>
                
                <!-- Step 1: Cell with antibodies -->
                <g id="cell-antibody">
                    <rect x="20" y="40" width="200" height="150" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
                    <text x="120" y="60" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#0D47A1" text-anchor="middle">1. Antibody Binding</text>
                    
                    <!-- Cell -->
                    <circle cx="120" cy="120" r="35" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
                    <text x="120" y="125" font-family="Aptos, sans-serif" font-size="10" fill="#0D47A1" text-anchor="middle">Cell</text>
                    
                    <!-- Antibodies with oligos -->
                    <g id="antibody1">
                        <line x1="85" y1="100" x2="70" y2="85" stroke="#F44336" stroke-width="2"/>
                        <circle cx="70" cy="85" r="4" fill="#F44336"/>
                        <path d="M 70 85 L 65 80" stroke="#FF9800" stroke-width="1.5"/>
                        <text x="55" y="75" font-family="Aptos, sans-serif" font-size="8" fill="#E65100">CD3</text>
                    </g>
                    
                    <g id="antibody2">
                        <line x1="155" y1="100" x2="170" y2="85" stroke="#4CAF50" stroke-width="2"/>
                        <circle cx="170" cy="85" r="4" fill="#4CAF50"/>
                        <path d="M 170 85 L 175 80" stroke="#FF9800" stroke-width="1.5"/>
                        <text x="180" y="75" font-family="Aptos, sans-serif" font-size="8" fill="#2E7D32">CD14</text>
                    </g>
                    
                    <g id="antibody3">
                        <line x1="120" y1="85" x2="120" y2="70" stroke="#9C27B0" stroke-width="2"/>
                        <circle cx="120" cy="70" r="4" fill="#9C27B0"/>
                        <path d="M 120 70 L 125 65" stroke="#FF9800" stroke-width="1.5"/>
                        <text x="135" y="65" font-family="Aptos, sans-serif" font-size="8" fill="#6A1B9A">CD19</text>
                    </g>
                    
                    <text x="120" y="175" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Oligo-conjugated antibodies</text>
                </g>
                
                <path d="M 225 115 L 265 115" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 2: Droplet encapsulation -->
                <g id="encapsulation">
                    <rect x="270" y="40" width="200" height="150" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
                    <text x="370" y="60" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#E65100" text-anchor="middle">2. Encapsulation</text>
                    
                    <!-- Droplet -->
                    <circle cx="370" cy="120" r="50" fill="#FFE0B2" stroke="#F57C00" stroke-width="2"/>
                    
                    <!-- Cell inside -->
                    <circle cx="370" cy="120" r="25" fill="#BBDEFB" stroke="#1976D2" stroke-width="1.5"/>
                    
                    <!-- Bead -->
                    <circle cx="390" cy="110" r="8" fill="#795548"/>
                    <text x="405" y="105" font-family="Aptos, sans-serif" font-size="8" fill="#666">Bead</text>
                    
                    <!-- RNA and ADT molecules -->
                    <text x="350" y="145" font-family="Aptos, sans-serif" font-size="8" fill="#2196F3">mRNA</text>
                    <text x="380" y="145" font-family="Aptos, sans-serif" font-size="8" fill="#F44336">ADT</text>
                    
                    <text x="370" y="175" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Single cell + bead in droplet</text>
                </g>
                
                <path d="M 475 115 L 515 115" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 3: Library generation -->
                <g id="library">
                    <rect x="520" y="40" width="180" height="150" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
                    <text x="610" y="60" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#1B5E20" text-anchor="middle">3. Dual Libraries</text>
                    
                    <!-- Gene expression library -->
                    <rect x="535" y="75" width="150" height="40" rx="5" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
                    <text x="610" y="90" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="#1B5E20" text-anchor="middle">Gene Expression</text>
                    <rect x="545" y="98" width="130" height="10" rx="2" fill="#81C784"/>
                    <text x="610" y="106" font-family="Aptos, sans-serif" font-size="8" fill="white" text-anchor="middle">3' mRNA library</text>
                    
                    <!-- ADT library -->
                    <rect x="535" y="125" width="150" height="40" rx="5" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
                    <text x="610" y="140" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="#C62828" text-anchor="middle">Protein (ADT)</text>
                    <rect x="545" y="148" width="130" height="10" rx="2" fill="#EF5350"/>
                    <text x="610" y="156" font-family="Aptos, sans-serif" font-size="8" fill="white" text-anchor="middle">Antibody tags library</text>
                    
                    <text x="610" y="180" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Separate sequencing</text>
                </g>
                
                <path d="M 705 115 L 745 115" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 4: Integration -->
                <g id="integration">
                    <rect x="750" y="40" width="130" height="150" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
                    <text x="815" y="60" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#4A148C" text-anchor="middle">4. Integration</text>
                    
                    <!-- Integrated data -->
                    <circle cx="815" cy="115" r="40" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="2"/>
                    <text x="815" y="105" font-family="Aptos, sans-serif" font-size="9" fill="#4A148C" text-anchor="middle">RNA</text>
                    <text x="815" y="120" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#4A148C" text-anchor="middle">+</text>
                    <text x="815" y="135" font-family="Aptos, sans-serif" font-size="9" fill="#4A148C" text-anchor="middle">Protein</text>
                    
                    <text x="815" y="175" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Multi-modal</text>
                </g>
                
                <!-- Data visualization example -->
                <g id="visualization">
                    <rect x="20" y="210" width="860" height="160" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
                    <text x="450" y="235" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">CITE-seq Data Visualization</text>
                    
                    <!-- RNA UMAP -->
                    <g transform="translate(50, 250)">
                        <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#2196F3" stroke-width="1"/>
                        <text x="90" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#1976D2" text-anchor="middle">RNA Expression</text>
                        
                        <!-- Clusters -->
                        <circle cx="40" cy="50" r="12" fill="#2196F3" opacity="0.6"/>
                        <circle cx="80" cy="45" r="15" fill="#4CAF50" opacity="0.6"/>
                        <circle cx="120" cy="55" r="13" fill="#FF9800" opacity="0.6"/>
                        <circle cx="140" cy="75" r="10" fill="#F44336" opacity="0.6"/>
                        
                        <text x="90" y="95" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">UMAP on transcriptome</text>
                    </g>
                    
                    <!-- Protein UMAP -->
                    <g transform="translate(250, 250)">
                        <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#F44336" stroke-width="1"/>
                        <text x="90" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#C62828" text-anchor="middle">Protein Expression</text>
                        
                        <!-- Clusters (more defined) -->
                        <circle cx="40" cy="50" r="12" fill="#2196F3" opacity="0.8"/>
                        <circle cx="80" cy="45" r="15" fill="#4CAF50" opacity="0.8"/>
                        <circle cx="120" cy="55" r="13" fill="#FF9800" opacity="0.8"/>
                        <circle cx="140" cy="75" r="10" fill="#F44336" opacity="0.8"/>
                        
                        <text x="90" y="95" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">UMAP on ADT</text>
                    </g>
                    
                    <!-- Combined -->
                    <g transform="translate(450, 250)">
                        <rect x="0" y="0" width="180" height="100" rx="5" fill="white" stroke="#7B1FA2" stroke-width="1"/>
                        <text x="90" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#6A1B9A" text-anchor="middle">WNN Integration</text>
                        
                        <!-- Better separated clusters -->
                        <circle cx="35" cy="45" r="12" fill="#2196F3"/>
                        <circle cx="75" cy="40" r="15" fill="#4CAF50"/>
                        <circle cx="120" cy="50" r="13" fill="#FF9800"/>
                        <circle cx="145" cy="75" r="10" fill="#F44336"/>
                        
                        <text x="35" y="48" font-family="Aptos, sans-serif" font-size="8" fill="white" font-weight="600" text-anchor="middle">T</text>
                        <text x="75" y="43" font-family="Aptos, sans-serif" font-size="8" fill="white" font-weight="600" text-anchor="middle">B</text>
                        <text x="120" y="53" font-family="Aptos, sans-serif" font-size="8" fill="white" font-weight="600" text-anchor="middle">NK</text>
                        <text x="145" y="78" font-family="Aptos, sans-serif" font-size="8" fill="white" font-weight="600" text-anchor="middle">Mo</text>
                        
                        <text x="90" y="95" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Weighted integration</text>
                    </g>
                    
                    <!-- Advantages -->
                    <g transform="translate(650, 250)">
                        <rect x="0" y="0" width="200" height="100" rx="5" fill="white" stroke="#388E3C" stroke-width="1"/>
                        <text x="100" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#1B5E20" text-anchor="middle">Advantages</text>
                        
                        <text x="10" y="35" font-family="Aptos, sans-serif" font-size="9" fill="#333">âœ“ Better cell type resolution</text>
                        <text x="10" y="50" font-family="Aptos, sans-serif" font-size="9" fill="#333">âœ“ Protein validation of RNA</text>
                        <text x="10" y="65" font-family="Aptos, sans-serif" font-size="9" fill="#333">âœ“ Low-abundance transcripts</text>
                        <text x="10" y="80" font-family="Aptos, sans-serif" font-size="9" fill="#333">âœ“ Post-translational info</text>
                        <text x="10" y="95" font-family="Aptos, sans-serif" font-size="9" fill="#333">âœ“ Compatible with 10X</text>
                    </g>
                </g>
                
                <!-- Arrow marker -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        <div class="note-box">
            <div class="note-text">ðŸ’¡ Bridges transcriptomics and proteomics at single-cell level</div>
        </div>
    </div>
</body>
</html>
