<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on: Scanpy Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .visual-content {
            width: 100%;
            height: 430px;
        }
        .note-box {
            background: #f0f5fc;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 12px 18px;
            margin-top: 10px;
        }
        .note-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hands-on: Scanpy Analysis</div>
        <div class="visual-content">
            <svg width="100%" height="100%" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
                <!-- Scanpy Workflow -->
                <text x="450" y="25" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">Scanpy: Python-based Single Cell Analysis</text>
                
                <!-- AnnData Structure -->
                <g id="anndata">
                    <rect x="20" y="50" width="280" height="180" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
                    <text x="160" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#E65100" text-anchor="middle">AnnData Structure</text>
                    
                    <!-- AnnData components -->
                    <rect x="40" y="90" width="240" height="130" rx="6" fill="white" stroke="#F57C00" stroke-width="1"/>
                    
                    <!-- Core matrix -->
                    <rect x="100" y="100" width="120" height="40" rx="4" fill="#FFE0B2"/>
                    <text x="160" y="125" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#E65100" text-anchor="middle">X: Expression Matrix</text>
                    
                    <!-- obs -->
                    <rect x="50" y="150" width="70" height="25" rx="4" fill="#FFCCBC"/>
                    <text x="85" y="166" font-family="Aptos, sans-serif" font-size="10" fill="#D84315" text-anchor="middle">obs: cells</text>
                    
                    <!-- var -->
                    <rect x="200" y="150" width="70" height="25" rx="4" fill="#FFCCBC"/>
                    <text x="235" y="166" font-family="Aptos, sans-serif" font-size="10" fill="#D84315" text-anchor="middle">var: genes</text>
                    
                    <!-- layers -->
                    <rect x="50" y="185" width="70" height="25" rx="4" fill="#FFB74D"/>
                    <text x="85" y="201" font-family="Aptos, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">layers</text>
                    
                    <!-- obsm -->
                    <rect x="125" y="185" width="70" height="25" rx="4" fill="#FFB74D"/>
                    <text x="160" y="201" font-family="Aptos, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">obsm</text>
                    
                    <!-- uns -->
                    <rect x="200" y="185" width="70" height="25" rx="4" fill="#FFB74D"/>
                    <text x="235" y="201" font-family="Aptos, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">uns</text>
                </g>
                
                <!-- Python Code Workflow -->
                <g id="workflow">
                    <rect x="320" y="50" width="560" height="180" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
                    <text x="600" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#0D47A1" text-anchor="middle">Standard Workflow</text>
                    
                    <!-- Step 1: Import and load -->
                    <rect x="335" y="90" width="260" height="55" rx="4" fill="#263238"/>
                    <text x="340" y="103" font-family="monospace" font-size="9" fill="#4CAF50"># Import libraries</text>
                    <text x="340" y="115" font-family="monospace" font-size="9" fill="#FF9800">import</text>
                    <text x="380" y="115" font-family="monospace" font-size="9" fill="#64B5F6">scanpy as sc</text>
                    <text x="340" y="127" font-family="monospace" font-size="9" fill="#FF9800">import</text>
                    <text x="380" y="127" font-family="monospace" font-size="9" fill="#64B5F6">pandas as pd</text>
                    <text x="340" y="139" font-family="monospace" font-size="9" fill="#64B5F6">adata = sc.read_10x_h5('file.h5')</text>
                    
                    <!-- Step 2: QC and preprocessing -->
                    <rect x="605" y="90" width="260" height="55" rx="4" fill="#263238"/>
                    <text x="610" y="103" font-family="monospace" font-size="9" fill="#4CAF50"># QC and filter</text>
                    <text x="610" y="115" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.calculate_qc_metrics(adata)</text>
                    <text x="610" y="127" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.filter_cells(adata, min_genes=200)</text>
                    <text x="610" y="139" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.filter_genes(adata, min_cells=3)</text>
                    
                    <!-- Step 3: Normalize and HVG -->
                    <rect x="335" y="155" width="260" height="55" rx="4" fill="#263238"/>
                    <text x="340" y="168" font-family="monospace" font-size="9" fill="#4CAF50"># Normalize and find HVGs</text>
                    <text x="340" y="180" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.normalize_total(adata)</text>
                    <text x="340" y="192" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.log1p(adata)</text>
                    <text x="340" y="204" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.highly_variable_genes(adata)</text>
                    
                    <!-- Step 4: PCA and clustering -->
                    <rect x="605" y="155" width="260" height="55" rx="4" fill="#263238"/>
                    <text x="610" y="168" font-family="monospace" font-size="9" fill="#4CAF50"># Dimension reduction</text>
                    <text x="610" y="180" font-family="monospace" font-size="9" fill="#64B5F6">sc.tl.pca(adata)</text>
                    <text x="610" y="192" font-family="monospace" font-size="9" fill="#64B5F6">sc.pp.neighbors(adata)</text>
                    <text x="610" y="204" font-family="monospace" font-size="9" fill="#64B5F6">sc.tl.umap(adata)</text>
                </g>
                
                <!-- Advanced Features -->
                <g id="advanced">
                    <rect x="20" y="250" width="860" height="150" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
                    <text x="450" y="275" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Advanced Scanpy Features</text>
                    
                    <!-- Trajectory -->
                    <g transform="translate(50, 290)">
                        <rect x="0" y="0" width="190" height="95" rx="6" fill="white" stroke="#4CAF50" stroke-width="1"/>
                        <text x="95" y="20" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#388E3C" text-anchor="middle">Trajectory Analysis</text>
                        
                        <rect x="10" y="30" width="170" height="30" rx="3" fill="#263238"/>
                        <text x="15" y="42" font-family="monospace" font-size="8" fill="#64B5F6">sc.tl.paga(adata)</text>
                        <text x="15" y="52" font-family="monospace" font-size="8" fill="#64B5F6">sc.tl.dpt(adata)</text>
                        
                        <!-- Simple trajectory visual -->
                        <circle cx="40" cy="75" r="5" fill="#81C784"/>
                        <circle cx="95" cy="70" r="5" fill="#66BB6A"/>
                        <circle cx="150" cy="75" r="5" fill="#4CAF50"/>
                        <path d="M 45 75 L 90 70 L 145 75" stroke="#388E3C" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
                    </g>
                    
                    <!-- Velocity -->
                    <g transform="translate(260, 290)">
                        <rect x="0" y="0" width="180" height="95" rx="6" fill="white" stroke="#9C27B0" stroke-width="1"/>
                        <text x="90" y="20" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#6A1B9A" text-anchor="middle">RNA Velocity</text>
                        
                        <rect x="10" y="30" width="160" height="30" rx="3" fill="#263238"/>
                        <text x="15" y="42" font-family="monospace" font-size="8" fill="#FF9800">import</text>
                        <text x="50" y="42" font-family="monospace" font-size="8" fill="#64B5F6">scvelo as scv</text>
                        <text x="15" y="52" font-family="monospace" font-size="8" fill="#64B5F6">scv.tl.velocity(adata)</text>
                        
                        <!-- Velocity arrows -->
                        <circle cx="60" cy="73" r="4" fill="#BA68C8"/>
                        <path d="M 64 73 L 75 75" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrow-purple)"/>
                        <circle cx="100" cy="75" r="4" fill="#BA68C8"/>
                        <path d="M 104 75 L 115 73" stroke="#7B1FA2" stroke-width="2" marker-end="url(#arrow-purple)"/>
                    </g>
                    
                    <!-- GPU Acceleration -->
                    <g transform="translate(460, 290)">
                        <rect x="0" y="0" width="180" height="95" rx="6" fill="white" stroke="#FF5722" stroke-width="1"/>
                        <text x="90" y="20" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#D32F2F" text-anchor="middle">GPU Acceleration</text>
                        
                        <rect x="10" y="30" width="160" height="30" rx="3" fill="#263238"/>
                        <text x="15" y="42" font-family="monospace" font-size="8" fill="#FF9800">import</text>
                        <text x="50" y="42" font-family="monospace" font-size="8" fill="#64B5F6">rapids_singlecell</text>
                        <text x="15" y="52" font-family="monospace" font-size="8" fill="#4CAF50"># 100x speedup!</text>
                        
                        <!-- Speed indicator -->
                        <text x="90" y="75" font-family="Aptos, sans-serif" font-size="20" fill="#FF5722" text-anchor="middle">âš¡</text>
                        <text x="90" y="88" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Large datasets</text>
                    </g>
                    
                    <!-- Integration -->
                    <g transform="translate(660, 290)">
                        <rect x="0" y="0" width="190" height="95" rx="6" fill="white" stroke="#2196F3" stroke-width="1"/>
                        <text x="95" y="20" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#0D47A1" text-anchor="middle">Data Integration</text>
                        
                        <rect x="10" y="30" width="170" height="30" rx="3" fill="#263238"/>
                        <text x="15" y="42" font-family="monospace" font-size="8" fill="#64B5F6">sc.external.pp.harmony_</text>
                        <text x="15" y="52" font-family="monospace" font-size="8" fill="#64B5F6">integrate(adata, 'batch')</text>
                        
                        <!-- Integration visual -->
                        <circle cx="50" cy="73" r="5" fill="#64B5F6" opacity="0.5"/>
                        <circle cx="70" cy="75" r="5" fill="#42A5F5" opacity="0.5"/>
                        <text x="95" y="78" font-family="Aptos, sans-serif" font-size="14" fill="#1976D2" text-anchor="middle">+</text>
                        <circle cx="120" cy="73" r="5" fill="#1E88E5" opacity="0.5"/>
                        <circle cx="140" cy="75" r="5" fill="#1565C0" opacity="0.5"/>
                    </g>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
                        <path d="M0,0 L0,6 L7,3 z" fill="#388E3C"/>
                    </marker>
                    <marker id="arrow-purple" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                        <path d="M0,0 L0,6 L6,3 z" fill="#7B1FA2"/>
                    </marker>
                </defs>
            </svg>
        </div>
        <div class="note-box">
            <div class="note-text">ðŸ’¡ Python ecosystem with extensive documentation</div>
        </div>
    </div>
</body>
</html>
