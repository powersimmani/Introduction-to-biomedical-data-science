<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Omics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .visual-content {
            width: 100%;
            height: 430px;
        }
        .note-box {
            background: #f0f5fc;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 12px 18px;
            margin-top: 10px;
        }
        .note-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Multimodal Omics</div>
        <div class="visual-content">
            <svg width="100%" height="100%" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
                <!-- Technologies Overview -->
                <text x="450" y="25" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">Single-Cell Multimodal Technologies</text>
                
                <!-- Different modalities -->
                <g id="modalities">
                    <!-- RNA -->
                    <g transform="translate(50, 50)">
                        <circle cx="50" cy="50" r="45" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
                        <text x="50" y="45" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#0D47A1" text-anchor="middle">RNA</text>
                        <text x="50" y="60" font-family="Aptos, sans-serif" font-size="10" fill="#666" text-anchor="middle">Transcriptome</text>
                        
                        <!-- RNA molecules -->
                        <path d="M 30 70 Q 40 75, 50 70 T 70 70" stroke="#2196F3" stroke-width="2" fill="none"/>
                        <path d="M 35 80 Q 45 85, 55 80 T 65 80" stroke="#2196F3" stroke-width="2" fill="none"/>
                    </g>
                    
                    <!-- ATAC -->
                    <g transform="translate(200, 50)">
                        <circle cx="50" cy="50" r="45" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
                        <text x="50" y="45" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1B5E20" text-anchor="middle">ATAC</text>
                        <text x="50" y="60" font-family="Aptos, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chromatin</text>
                        
                        <!-- DNA with open regions -->
                        <rect x="25" y="70" width="50" height="3" fill="#4CAF50"/>
                        <rect x="30" y="70" width="10" height="3" fill="#81C784"/>
                        <rect x="55" y="70" width="10" height="3" fill="#81C784"/>
                        <rect x="25" y="80" width="50" height="3" fill="#4CAF50"/>
                        <rect x="45" y="80" width="8" height="3" fill="#81C784"/>
                    </g>
                    
                    <!-- Protein -->
                    <g transform="translate(350, 50)">
                        <circle cx="50" cy="50" r="45" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
                        <text x="50" y="45" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#C62828" text-anchor="middle">Protein</text>
                        <text x="50" y="60" font-family="Aptos, sans-serif" font-size="10" fill="#666" text-anchor="middle">Surface</text>
                        
                        <!-- Protein structures -->
                        <circle cx="35" cy="75" r="5" fill="#F44336"/>
                        <circle cx="50" cy="72" r="5" fill="#EF5350"/>
                        <circle cx="65" cy="75" r="5" fill="#F44336"/>
                    </g>
                </g>
                
                <!-- Integration arrow -->
                <g id="integration-arrows">
                    <path d="M 150 130 L 250 180" stroke="#1E64C8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
                    <path d="M 300 130 L 260 180" stroke="#1E64C8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
                    <path d="M 400 130 L 270 180" stroke="#1E64C8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
                </g>
                
                <!-- Integrated cell -->
                <g id="integrated">
                    <circle cx="250" cy="210" r="50" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="3"/>
                    <text x="250" y="205" font-family="Aptos, sans-serif" font-size="12" font-weight="700" fill="#4A148C" text-anchor="middle">Multi-modal</text>
                    <text x="250" y="220" font-family="Aptos, sans-serif" font-size="12" font-weight="700" fill="#4A148C" text-anchor="middle">Single Cell</text>
                </g>
                
                <!-- Commercial platforms -->
                <g id="platforms">
                    <text x="450" y="180" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Commercial Platforms</text>
                    
                    <!-- 10X Multiome -->
                    <rect x="350" y="200" width="200" height="80" rx="8" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
                    <text x="450" y="220" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#E65100" text-anchor="middle">10X Multiome</text>
                    <text x="450" y="240" font-family="Aptos, sans-serif" font-size="11" fill="#333" text-anchor="middle">RNA + ATAC</text>
                    
                    <rect x="365" y="250" width="80" height="20" rx="3" fill="#2196F3" opacity="0.3"/>
                    <text x="405" y="263" font-family="Aptos, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">3' GEX</text>
                    
                    <rect x="455" y="250" width="80" height="20" rx="3" fill="#4CAF50" opacity="0.3"/>
                    <text x="495" y="263" font-family="Aptos, sans-serif" font-size="9" fill="#1B5E20" text-anchor="middle">ATAC</text>
                    
                    <!-- SHARE-seq -->
                    <rect x="570" y="200" width="150" height="80" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
                    <text x="645" y="220" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#0D47A1" text-anchor="middle">SHARE-seq</text>
                    <text x="645" y="240" font-family="Aptos, sans-serif" font-size="11" fill="#333" text-anchor="middle">RNA + ATAC</text>
                    <text x="645" y="260" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Split-pool barcoding</text>
                    
                    <!-- Paired-seq -->
                    <rect x="740" y="200" width="140" height="80" rx="8" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
                    <text x="810" y="220" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#1B5E20" text-anchor="middle">Paired-seq</text>
                    <text x="810" y="240" font-family="Aptos, sans-serif" font-size="11" fill="#333" text-anchor="middle">RNA + ATAC</text>
                    <text x="810" y="260" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Ligation-based</text>
                </g>
                
                <!-- Applications and Insights -->
                <g id="applications">
                    <rect x="20" y="300" width="860" height="110" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
                    <text x="450" y="325" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Biological Insights from Multimodal Integration</text>
                    
                    <!-- Gene regulation -->
                    <g transform="translate(50, 340)">
                        <rect x="0" y="0" width="190" height="60" rx="5" fill="white" stroke="#7B1FA2" stroke-width="1"/>
                        <text x="95" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#4A148C" text-anchor="middle">Gene Regulation</text>
                        
                        <path d="M 20 30 L 50 30" stroke="#4CAF50" stroke-width="2"/>
                        <text x="55" y="33" font-family="Aptos, sans-serif" font-size="9" fill="#333">Open chromatin</text>
                        
                        <path d="M 70 35 L 90 35" stroke="#666" stroke-width="1" marker-end="url(#arrow-small)"/>
                        
                        <path d="M 95 30 L 125 30" stroke="#2196F3" stroke-width="2"/>
                        <text x="130" y="33" font-family="Aptos, sans-serif" font-size="9" fill="#333">Transcription</text>
                        
                        <text x="95" y="50" font-family="Aptos, sans-serif" font-size="8" fill="#666" text-anchor="middle">Link enhancers to genes</text>
                    </g>
                    
                    <!-- Cell state -->
                    <g transform="translate(260, 340)">
                        <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#FF9800" stroke-width="1"/>
                        <text x="90" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#E65100" text-anchor="middle">Cell State</text>
                        
                        <circle cx="40" cy="35" r="10" fill="#FFB74D" opacity="0.5"/>
                        <circle cx="60" cy="35" r="10" fill="#FF9800" opacity="0.5"/>
                        <text x="90" y="39" font-family="Aptos, sans-serif" font-size="9" fill="#333">â†’ Transition</text>
                        <circle cx="130" cy="35" r="10" fill="#F57C00" opacity="0.8"/>
                        
                        <text x="90" y="50" font-family="Aptos, sans-serif" font-size="8" fill="#666" text-anchor="middle">Chromatin precedes RNA</text>
                    </g>
                    
                    <!-- Development -->
                    <g transform="translate(460, 340)">
                        <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#2196F3" stroke-width="1"/>
                        <text x="90" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#0D47A1" text-anchor="middle">Development</text>
                        
                        <path d="M 30 35 Q 60 25, 90 35 T 150 35" stroke="#1976D2" stroke-width="2" fill="none"/>
                        <circle cx="30" cy="35" r="3" fill="#64B5F6"/>
                        <circle cx="90" cy="35" r="3" fill="#42A5F5"/>
                        <circle cx="150" cy="35" r="3" fill="#1E88E5"/>
                        
                        <text x="90" y="50" font-family="Aptos, sans-serif" font-size="8" fill="#666" text-anchor="middle">Lineage commitment</text>
                    </g>
                    
                    <!-- Disease -->
                    <g transform="translate(660, 340)">
                        <rect x="0" y="0" width="190" height="60" rx="5" fill="white" stroke="#D32F2F" stroke-width="1"/>
                        <text x="95" y="15" font-family="Aptos, sans-serif" font-size="11" font-weight="600" fill="#C62828" text-anchor="middle">Disease Mechanisms</text>
                        
                        <rect x="20" y="25" width="40" height="20" rx="3" fill="#FFCDD2"/>
                        <text x="40" y="38" font-family="Aptos, sans-serif" font-size="8" fill="#D32F2F" text-anchor="middle">Normal</text>
                        
                        <path d="M 65 35 L 85 35" stroke="#D32F2F" stroke-width="2" marker-end="url(#arrow-small)"/>
                        
                        <rect x="90" y="25" width="40" height="20" rx="3" fill="#EF5350"/>
                        <text x="110" y="38" font-family="Aptos, sans-serif" font-size="8" fill="white" text-anchor="middle">Disease</text>
                        
                        <text x="95" y="55" font-family="Aptos, sans-serif" font-size="8" fill="#666" text-anchor="middle">Dysregulated networks</text>
                    </g>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrow-small" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L7,3 z" fill="#666"/>
                    </marker>
                </defs>
            </svg>
        </div>
        <div class="note-box">
            <div class="note-text">ðŸ’¡ Multi-omics reveals regulatory mechanisms</div>
        </div>
    </div>
</body>
</html>
