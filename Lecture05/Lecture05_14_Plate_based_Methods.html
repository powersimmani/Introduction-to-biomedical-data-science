<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate-based Methods</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .visual-content {
            width: 100%;
            height: 430px;
        }
        .note-box {
            background: #f0f5fc;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 12px 18px;
            margin-top: 10px;
        }
        .note-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Plate-based Methods</div>
        <div class="visual-content">
            <svg width="100%" height="100%" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
                <!-- Main Workflow -->
                <text x="450" y="25" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">Plate-based scRNA-seq Workflow</text>
                
                <!-- Step 1: Cell Sorting -->
                <g id="cell-sorting">
                    <rect x="20" y="50" width="200" height="150" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
                    <text x="120" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#0D47A1" text-anchor="middle">1. Cell Sorting</text>
                    
                    <!-- FACS illustration -->
                    <circle cx="70" cy="120" r="25" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
                    <text x="70" y="125" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="#0D47A1" text-anchor="middle">FACS</text>
                    
                    <!-- 96-well plate -->
                    <g transform="translate(130, 95)">
                        <rect x="0" y="0" width="80" height="80" fill="white" stroke="#1976D2" stroke-width="1"/>
                        <!-- Wells -->
                        <rect x="5" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="15" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="25" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="35" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="45" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="55" y="5" width="8" height="8" fill="#64B5F6"/>
                        <rect x="65" y="5" width="8" height="8" fill="#64B5F6"/>
                        
                        <rect x="5" y="15" width="8" height="8" fill="#64B5F6"/>
                        <rect x="15" y="15" width="8" height="8" fill="#64B5F6"/>
                        <rect x="25" y="15" width="8" height="8" fill="#64B5F6"/>
                        <rect x="35" y="15" width="8" height="8" fill="#64B5F6"/>
                        <rect x="45" y="15" width="8" height="8" fill="#64B5F6"/>
                        
                        <text x="40" y="50" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">96/384 wells</text>
                    </g>
                    
                    <text x="120" y="190" font-family="Aptos, sans-serif" font-size="10" fill="#666" text-anchor="middle">One cell per well</text>
                </g>
                
                <path d="M 225 125 L 255 125" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 2: Library Prep -->
                <g id="library-prep">
                    <rect x="260" y="50" width="200" height="150" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
                    <text x="360" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#E65100" text-anchor="middle">2. Library Prep</text>
                    
                    <!-- Smart-seq2 workflow -->
                    <rect x="280" y="90" width="160" height="25" rx="5" fill="#FFCC80"/>
                    <text x="360" y="106" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="#E65100" text-anchor="middle">RT + Template Switch</text>
                    
                    <path d="M 360 115 L 360 130" stroke="#F57C00" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
                    
                    <rect x="280" y="130" width="160" height="25" rx="5" fill="#FFB74D"/>
                    <text x="360" y="146" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="#E65100" text-anchor="middle">PCR Amplification</text>
                    
                    <path d="M 360 155 L 360 170" stroke="#F57C00" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
                    
                    <rect x="280" y="170" width="160" height="25" rx="5" fill="#FF9800"/>
                    <text x="360" y="186" font-family="Aptos, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Tagmentation</text>
                </g>
                
                <path d="M 465 125 L 495 125" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 3: Sequencing -->
                <g id="sequencing">
                    <rect x="500" y="50" width="180" height="150" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
                    <text x="590" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1B5E20" text-anchor="middle">3. Sequencing</text>
                    
                    <!-- Coverage visualization -->
                    <rect x="520" y="90" width="140" height="80" rx="5" fill="white" stroke="#388E3C" stroke-width="1"/>
                    
                    <!-- Gene model -->
                    <line x1="530" y1="110" x2="650" y2="110" stroke="#666" stroke-width="2"/>
                    <rect x="540" y="105" width="20" height="10" fill="#4CAF50"/>
                    <rect x="580" y="105" width="30" height="10" fill="#4CAF50"/>
                    <rect x="620" y="105" width="20" height="10" fill="#4CAF50"/>
                    
                    <!-- Coverage tracks -->
                    <path d="M 530 130 L 550 120 L 570 125 L 590 120 L 610 125 L 630 120 L 650 130" 
                          stroke="#81C784" stroke-width="2" fill="none"/>
                    <path d="M 530 140 L 550 135 L 570 138 L 590 135 L 610 138 L 630 135 L 650 140" 
                          stroke="#66BB6A" stroke-width="2" fill="none"/>
                    <path d="M 530 150 L 550 145 L 570 148 L 590 145 L 610 148 L 630 145 L 650 150" 
                          stroke="#4CAF50" stroke-width="2" fill="none"/>
                    
                    <text x="590" y="165" font-family="Aptos, sans-serif" font-size="9" fill="#666" text-anchor="middle">Full-length coverage</text>
                    <text x="590" y="190" font-family="Aptos, sans-serif" font-size="10" fill="#1B5E20" font-weight="600" text-anchor="middle">Deep sequencing</text>
                </g>
                
                <path d="M 685 125 L 715 125" stroke="#1E64C8" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                
                <!-- Step 4: Analysis -->
                <g id="analysis">
                    <rect x="720" y="50" width="160" height="150" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
                    <text x="800" y="75" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#4A148C" text-anchor="middle">4. Analysis</text>
                    
                    <text x="800" y="100" font-family="Aptos, sans-serif" font-size="10" fill="#333" text-anchor="middle">â€¢ Isoform detection</text>
                    <text x="800" y="120" font-family="Aptos, sans-serif" font-size="10" fill="#333" text-anchor="middle">â€¢ SNV calling</text>
                    <text x="800" y="140" font-family="Aptos, sans-serif" font-size="10" fill="#333" text-anchor="middle">â€¢ Allele-specific</text>
                    <text x="800" y="160" font-family="Aptos, sans-serif" font-size="10" fill="#333" text-anchor="middle">â€¢ RNA velocity</text>
                    
                    <text x="800" y="185" font-family="Aptos, sans-serif" font-size="9" fill="#7B1FA2" font-weight="600" text-anchor="middle">Rich information</text>
                </g>
                
                <!-- Method Comparison -->
                <g id="comparison">
                    <rect x="20" y="220" width="860" height="180" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
                    <text x="450" y="245" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Plate-based Methods Comparison</text>
                    
                    <!-- Smart-seq -->
                    <g transform="translate(50, 260)">
                        <rect x="0" y="0" width="250" height="120" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
                        <text x="125" y="20" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#0D47A1" text-anchor="middle">Smart-seq2/3</text>
                        <text x="10" y="40" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Full-length transcripts</text>
                        <text x="10" y="55" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Highest sensitivity</text>
                        <text x="10" y="70" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Isoform analysis</text>
                        <text x="10" y="85" font-family="Aptos, sans-serif" font-size="10" fill="#D32F2F">âœ— No UMIs</text>
                        <text x="10" y="100" font-family="Aptos, sans-serif" font-size="10" fill="#D32F2F">âœ— Higher cost/cell</text>
                    </g>
                    
                    <!-- MARS-seq -->
                    <g transform="translate(320, 260)">
                        <rect x="0" y="0" width="250" height="120" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
                        <text x="125" y="20" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#E65100" text-anchor="middle">MARS-seq</text>
                        <text x="10" y="40" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ UMI incorporation</text>
                        <text x="10" y="55" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Automated</text>
                        <text x="10" y="70" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ 3' counting</text>
                        <text x="10" y="85" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Cost-effective</text>
                        <text x="10" y="100" font-family="Aptos, sans-serif" font-size="10" fill="#D32F2F">âœ— 3' bias</text>
                    </g>
                    
                    <!-- CEL-seq -->
                    <g transform="translate(590, 260)">
                        <rect x="0" y="0" width="250" height="120" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
                        <text x="125" y="20" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#1B5E20" text-anchor="middle">CEL-seq2</text>
                        <text x="10" y="40" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Linear amplification</text>
                        <text x="10" y="55" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ UMIs</text>
                        <text x="10" y="70" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Low bias</text>
                        <text x="10" y="85" font-family="Aptos, sans-serif" font-size="10" fill="#333">âœ“ Multiplexing</text>
                        <text x="10" y="100" font-family="Aptos, sans-serif" font-size="10" fill="#D32F2F">âœ— Complex protocol</text>
                    </g>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#F57C00"/>
                    </marker>
                </defs>
            </svg>
        </div>
        <div class="note-box">
            <div class="note-text">ðŸ’¡ Lower throughput but deeper sequencing per cell</div>
        </div>
    </div>
</body>
</html>
