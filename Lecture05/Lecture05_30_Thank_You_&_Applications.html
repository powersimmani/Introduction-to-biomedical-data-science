<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        .thank-you {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        .applications {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
            margin-bottom: 40px;
            width: 100%;
        }
        .app-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }
        .app-item {
            font-size: 18px;
            font-weight: 400;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            line-height: 1.4;
        }
        .app-bullet {
            font-weight: 700;
            font-size: 20px;
            flex-shrink: 0;
        }
        .course-name {
            font-size: 22px;
            font-weight: 600;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank you!</div>
        <div class="applications">
            <div class="app-title">Key Applications</div>
            <div class="app-list">
                <div class="app-item">
                    <span class="app-bullet">•</span>
                    <span>Disease studies - Cell type changes in pathology</span>
                </div>
                <div class="app-item">
                    <span class="app-bullet">•</span>
                    <span>Development biology - Cell fate trajectories</span>
                </div>
                <div class="app-item">
                    <span class="app-bullet">•</span>
                    <span>Drug discovery - Target identification and validation</span>
                </div>
                <div class="app-item">
                    <span class="app-bullet">•</span>
                    <span>Clinical futures - Diagnostic and therapeutic applications</span>
                </div>

            </div>
        </div>
        <div class="course-name">Introduction to Biomedical Data Science</div>
    </div>
</body>
</html>
