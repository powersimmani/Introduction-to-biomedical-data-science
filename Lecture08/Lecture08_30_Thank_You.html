<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px 60px;
        }
        .thank-you {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 22px;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .next-steps {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 18px 26px;
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="thank-you">Thank You!</div>
        <div class="message">Questions? Let's discuss!</div>
        <div class="next-steps">
            Next: Practice and case studies<br>
            Office Hours: By appointment
        </div>
    </div>
</body>
</html>
