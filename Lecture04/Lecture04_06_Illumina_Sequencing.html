<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumina Sequencing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .process-visual {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .spec-box {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .spec-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .spec-value {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Illumina Sequencing (SBS)</div>
        
        <div class="process-visual">
            <svg width="900" height="420" xmlns="http://www.w3.org/2000/svg">
                <!-- Background for flow cell -->
                <rect x="10" y="10" width="880" height="400" fill="#f8fbff" stroke="#1E64C8" stroke-width="2" rx="10"/>
                
                <!-- Title -->
                <text x="450" y="35" font-size="20" fill="#1E64C8" font-weight="bold" text-anchor="middle">Sequencing by Synthesis Process</text>
                
                <!-- Step 1: Library Preparation -->
                <g transform="translate(50, 60)">
                    <rect x="0" y="0" width="160" height="140" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2" rx="8"/>
                    <text x="80" y="20" font-size="14" fill="#1E64C8" font-weight="bold" text-anchor="middle">1. Library Prep</text>
                    
                    <!-- DNA fragment visualization -->
                    <rect x="30" y="40" width="100" height="8" fill="#1E64C8" rx="2"/>
                    <!-- Adapters -->
                    <rect x="25" y="38" width="10" height="12" fill="#FF6B6B" rx="2"/>
                    <rect x="125" y="38" width="10" height="12" fill="#FF6B6B" rx="2"/>
                    
                    <!-- Multiple fragments -->
                    <rect x="30" y="60" width="100" height="8" fill="#1E64C8" opacity="0.6" rx="2"/>
                    <rect x="25" y="58" width="10" height="12" fill="#FF6B6B" opacity="0.6" rx="2"/>
                    <rect x="125" y="58" width="10" height="12" fill="#FF6B6B" opacity="0.6" rx="2"/>
                    
                    <rect x="30" y="80" width="100" height="8" fill="#1E64C8" opacity="0.3" rx="2"/>
                    <rect x="25" y="78" width="10" height="12" fill="#FF6B6B" opacity="0.3" rx="2"/>
                    <rect x="125" y="78" width="10" height="12" fill="#FF6B6B" opacity="0.3" rx="2"/>
                    
                    <text x="80" y="115" font-size="11" fill="#666" text-anchor="middle">DNA + Adapters</text>
                    <text x="80" y="130" font-size="11" fill="#666" text-anchor="middle">Size Selection</text>
                </g>
                
                <!-- Arrow 1 -->
                <path d="M 220 130 L 250 130" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Step 2: Cluster Generation -->
                <g transform="translate(260, 60)">
                    <rect x="0" y="0" width="160" height="140" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2" rx="8"/>
                    <text x="80" y="20" font-size="14" fill="#1E64C8" font-weight="bold" text-anchor="middle">2. Cluster Generation</text>
                    
                    <!-- Flow cell surface -->
                    <rect x="10" y="35" width="140" height="80" fill="#f0f5fc" stroke="#1E64C8" stroke-width="1" rx="4"/>
                    
                    <!-- Bridge amplification visualization -->
                    <!-- Original strand -->
                    <path d="M 30 100 Q 40 85 50 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                    <circle cx="30" cy="100" r="3" fill="#FF6B6B"/>
                    <circle cx="50" cy="100" r="3" fill="#FF6B6B"/>
                    
                    <!-- Amplified clusters -->
                    <g opacity="0.7">
                        <path d="M 35 100 Q 45 85 55 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                        <path d="M 25 100 Q 35 85 45 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                    </g>
                    
                    <!-- More clusters -->
                    <g transform="translate(50, 0)">
                        <path d="M 30 100 Q 40 85 50 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                        <circle cx="30" cy="100" r="3" fill="#FF6B6B"/>
                        <circle cx="50" cy="100" r="3" fill="#FF6B6B"/>
                        <g opacity="0.7">
                            <path d="M 35 100 Q 45 85 55 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                            <path d="M 25 100 Q 35 85 45 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                        </g>
                    </g>
                    
                    <text x="80" y="130" font-size="11" fill="#666" text-anchor="middle">Bridge Amplification</text>
                </g>
                
                <!-- Arrow 2 -->
                <path d="M 430 130 L 460 130" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Step 3: Sequencing Cycles -->
                <g transform="translate(470, 60)">
                    <rect x="0" y="0" width="180" height="140" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2" rx="8"/>
                    <text x="90" y="20" font-size="14" fill="#1E64C8" font-weight="bold" text-anchor="middle">3. Sequencing Cycles</text>
                    
                    <!-- Cycle visualization -->
                    <g transform="translate(20, 35)">
                        <!-- Base strand -->
                        <rect x="10" y="40" width="140" height="6" fill="#CCCCCC" rx="2"/>
                        
                        <!-- Fluorescent nucleotides being added -->
                        <circle cx="30" cy="30" r="8" fill="#FF6B6B" opacity="0.8"/>
                        <text x="30" y="34" font-size="10" fill="white" font-weight="bold" text-anchor="middle">A</text>
                        
                        <circle cx="60" cy="30" r="8" fill="#4CAF50" opacity="0.8"/>
                        <text x="60" y="34" font-size="10" fill="white" font-weight="bold" text-anchor="middle">T</text>
                        
                        <circle cx="90" cy="30" r="8" fill="#FFA726" opacity="0.8"/>
                        <text x="90" y="34" font-size="10" fill="white" font-weight="bold" text-anchor="middle">G</text>
                        
                        <circle cx="120" cy="30" r="8" fill="#9C27B0" opacity="0.8"/>
                        <text x="120" y="34" font-size="10" fill="white" font-weight="bold" text-anchor="middle">C</text>
                        
                        <!-- Arrows showing incorporation -->
                        <path d="M 30 38 L 30 40" stroke="#FF6B6B" stroke-width="2" marker-end="url(#smallarrow)"/>
                        <path d="M 60 38 L 60 40" stroke="#4CAF50" stroke-width="2" marker-end="url(#smallarrow)"/>
                        <path d="M 90 38 L 90 40" stroke="#FFA726" stroke-width="2" marker-end="url(#smallarrow)"/>
                        <path d="M 120 38 L 120 40" stroke="#9C27B0" stroke-width="2" marker-end="url(#smallarrow)"/>
                    </g>
                    
                    <text x="90" y="115" font-size="11" fill="#666" text-anchor="middle">Add fluorescent dNTPs</text>
                    <text x="90" y="130" font-size="11" fill="#666" text-anchor="middle">Image → Cleave → Repeat</text>
                </g>
                
                <!-- Arrow 3 -->
                <path d="M 660 130 L 690 130" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Step 4: Data Analysis -->
                <g transform="translate(700, 60)">
                    <rect x="0" y="0" width="160" height="140" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2" rx="8"/>
                    <text x="80" y="20" font-size="14" fill="#1E64C8" font-weight="bold" text-anchor="middle">4. Data Output</text>
                    
                    <!-- Camera icon -->
                    <rect x="35" y="35" width="50" height="35" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2" rx="4"/>
                    <circle cx="60" cy="52" r="12" fill="none" stroke="#1E64C8" stroke-width="2"/>
                    <circle cx="60" cy="52" r="6" fill="#1E64C8"/>
                    
                    <!-- Data output -->
                    <text x="100" y="45" font-size="10" fill="#FF6B6B" font-family="monospace">A</text>
                    <text x="110" y="45" font-size="10" fill="#4CAF50" font-family="monospace">T</text>
                    <text x="120" y="45" font-size="10" fill="#FFA726" font-family="monospace">G</text>
                    <text x="130" y="45" font-size="10" fill="#9C27B0" font-family="monospace">C</text>
                    
                    <text x="100" y="58" font-size="10" fill="#9C27B0" font-family="monospace">C</text>
                    <text x="110" y="58" font-size="10" fill="#FFA726" font-family="monospace">G</text>
                    <text x="120" y="58" font-size="10" fill="#FF6B6B" font-family="monospace">A</text>
                    <text x="130" y="58" font-size="10" fill="#4CAF50" font-family="monospace">T</text>
                    
                    <!-- Quality scores visualization -->
                    <rect x="30" y="85" width="100" height="25" fill="white" stroke="#1E64C8" stroke-width="1" rx="3"/>
                    <rect x="35" y="90" width="10" height="15" fill="#4CAF50" opacity="0.8"/>
                    <rect x="48" y="92" width="10" height="13" fill="#4CAF50" opacity="0.7"/>
                    <rect x="61" y="88" width="10" height="17" fill="#4CAF50" opacity="0.9"/>
                    <rect x="74" y="91" width="10" height="14" fill="#FFA726" opacity="0.6"/>
                    <rect x="87" y="93" width="10" height="12" fill="#FFA726" opacity="0.5"/>
                    <rect x="100" y="89" width="10" height="16" fill="#4CAF50" opacity="0.8"/>
                    <rect x="113" y="90" width="10" height="15" fill="#4CAF50" opacity="0.8"/>
                    
                    <text x="80" y="130" font-size="11" fill="#666" text-anchor="middle">FASTQ Output</text>
                </g>
                
                <!-- Detailed mechanism box -->
                <g transform="translate(50, 230)">
                    <rect x="0" y="0" width="800" height="150" fill="white" stroke="#1E64C8" stroke-width="2" rx="8"/>
                    <text x="400" y="25" font-size="16" fill="#1E64C8" font-weight="bold" text-anchor="middle">Key Innovation: Reversible Terminator Chemistry</text>
                    
                    <!-- Chemical mechanism -->
                    <g transform="translate(50, 40)">
                        <!-- Step 1 -->
                        <rect x="0" y="10" width="120" height="70" fill="#f8fbff" stroke="#1E64C8" stroke-width="1" rx="4"/>
                        <text x="60" y="30" font-size="12" fill="#1E64C8" font-weight="bold" text-anchor="middle">1. Add dNTP</text>
                        <circle cx="30" cy="50" r="10" fill="#FF6B6B"/>
                        <text x="30" y="54" font-size="8" fill="white" font-weight="bold" text-anchor="middle">A</text>
                        <rect x="45" y="48" width="25" height="4" fill="#666"/>
                        <circle cx="75" cy="50" r="5" fill="#FFA726"/>
                        <text x="60" y="70" font-size="9" fill="#666" text-anchor="middle">3'-OH blocked</text>
                        
                        <!-- Arrow -->
                        <path d="M 125 45 L 155 45" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                        
                        <!-- Step 2 -->
                        <rect x="160" y="10" width="120" height="70" fill="#f8fbff" stroke="#1E64C8" stroke-width="1" rx="4"/>
                        <text x="220" y="30" font-size="12" fill="#1E64C8" font-weight="bold" text-anchor="middle">2. Image</text>
                        <circle cx="190" cy="50" r="10" fill="#FF6B6B"/>
                        <text x="190" y="54" font-size="8" fill="white" font-weight="bold" text-anchor="middle">A</text>
                        <!-- Camera flash -->
                        <path d="M 220 40 L 215 50 L 225 50 L 220 60" stroke="#FFA726" stroke-width="2" fill="#FFA726" opacity="0.5"/>
                        <text x="220" y="70" font-size="9" fill="#666" text-anchor="middle">Detect fluorescence</text>
                        
                        <!-- Arrow -->
                        <path d="M 285 45 L 315 45" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                        
                        <!-- Step 3 -->
                        <rect x="320" y="10" width="120" height="70" fill="#f8fbff" stroke="#1E64C8" stroke-width="1" rx="4"/>
                        <text x="380" y="30" font-size="12" fill="#1E64C8" font-weight="bold" text-anchor="middle">3. Cleave</text>
                        <circle cx="350" cy="50" r="10" fill="#CCCCCC"/>
                        <text x="350" y="54" font-size="8" fill="white" font-weight="bold" text-anchor="middle">A</text>
                        <path d="M 365 45 L 375 55" stroke="#FF6B6B" stroke-width="3"/>
                        <path d="M 365 55 L 375 45" stroke="#FF6B6B" stroke-width="3"/>
                        <text x="380" y="70" font-size="9" fill="#666" text-anchor="middle">Remove fluor + block</text>
                        
                        <!-- Arrow -->
                        <path d="M 445 45 L 475 45" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                        
                        <!-- Step 4 -->
                        <rect x="480" y="10" width="120" height="70" fill="#f8fbff" stroke="#1E64C8" stroke-width="1" rx="4"/>
                        <text x="540" y="30" font-size="12" fill="#1E64C8" font-weight="bold" text-anchor="middle">4. Next Cycle</text>
                        <circle cx="510" cy="50" r="10" fill="#CCCCCC"/>
                        <text x="510" y="54" font-size="8" fill="white" font-weight="bold" text-anchor="middle">A</text>
                        <circle cx="540" cy="50" r="10" fill="#4CAF50" opacity="0.7"/>
                        <text x="540" y="54" font-size="8" fill="white" font-weight="bold" text-anchor="middle">T</text>
                        <path d="M 525 50 L 530 50" stroke="#1E64C8" stroke-width="2" marker-end="url(#smallarrow)"/>
                        <text x="540" y="70" font-size="9" fill="#666" text-anchor="middle">Ready for next base</text>
                        
                        <!-- Cycle indicator -->
                        <path d="M 610 45 Q 630 25 630 5 Q 630 -15 610 -35 L 60 -35 Q 40 -35 20 -15 Q 0 5 0 25 Q 0 45 20 45" 
                              fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
                        <text x="320" y="-20" font-size="11" fill="#1E64C8" text-anchor="middle">Repeat 50-300 cycles</text>
                    </g>
                </g>
                
                <!-- Arrow definitions -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
                        <polygon points="0 0, 10 5, 0 10" fill="#1E64C8"/>
                    </marker>
                    <marker id="smallarrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                        <polygon points="0 0, 6 3, 0 6" fill="currentColor"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="spec-grid">
            <div class="spec-box">
                <div class="spec-label">Read Length</div>
                <div class="spec-value">50-300 bp</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">Per read direction</div>
            </div>
            <div class="spec-box">
                <div class="spec-label">Accuracy</div>
                <div class="spec-value">>99%</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">Q30 bases</div>
            </div>
            <div class="spec-box">
                <div class="spec-label">Throughput</div>
                <div class="spec-value">Up to 6 Tb/run</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">NovaSeq 6000</div>
            </div>
            <div class="spec-box">
                <div class="spec-label">Market Share</div>
                <div class="spec-value">~80% of NGS</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">Global dominance</div>
            </div>
        </div>
    </div>
</body>
</html>
