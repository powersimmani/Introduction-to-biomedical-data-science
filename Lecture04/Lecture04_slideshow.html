<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biomedical Datascience - Lecture 4 Slideshow</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font-family: Aptos, 'Segoe UI', sans-serif; background: #1a1a1a; overflow: hidden; }
		.progress-bar { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: #333; z-index: 1000; }
		.progress-fill { height: 100%; background: linear-gradient(90deg, #1E64C8, #2874d8); width: 0%; transition: width 0.3s ease; }
		.slide-title { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 18px; font-weight: 600; z-index: 999; background: rgba(0, 0, 0, 0.7); padding: 10px 25px; border-radius: 20px; backdrop-filter: blur(10px); }
		.slideshow-container { width: 100vw; height: 100vh; position: relative; }
		.slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; }
		.slide.active { opacity: 1; pointer-events: auto; }
		.slide iframe { width: 100%; height: 100%; border: none; }
		.nav-controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 20px; z-index: 1000; }
		.nav-button { background: rgba(30, 100, 200, 0.9); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 20px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
		.nav-button:hover:not(:disabled) { background: rgba(30, 100, 200, 1); transform: scale(1.1); }
		.nav-button:disabled { background: rgba(100, 100, 100, 0.5); cursor: not-allowed; }
		.slide-counter { background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 25px; border-radius: 25px; font-size: 16px; font-weight: 600; backdrop-filter: blur(10px); }
		.keyboard-hint { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.5); font-size: 14px; text-align: center; }
	</style>
</head>
<body>
	<div class="progress-bar">
		<div class="progress-fill" id="progressFill"></div>
	</div>

	<div class="keyboard-hint">
		Use <strong>arrow keys</strong> or <strong>space</strong> to navigate
	</div>

	<div class="slide-title" id="slideTitle">Loading...</div>

	<div class="slideshow-container">
		<div id="slideContainer"></div>
	</div>

	<div class="nav-controls">
		<button class="nav-button" id="prevBtn" onclick="changeSlide(-1)" aria-label="Previous slide">◄</button>
		<div class="slide-counter">
			<span id="currentSlide">1</span> / <span id="totalSlides">30</span>
		</div>
		<button class="nav-button" id="nextBtn" onclick="changeSlide(1)" aria-label="Next slide">►</button>
	</div>

	<script>
		let currentSlideIndex = 0;

		// Lecture 04 slide order
		const slides = [
			{ title: "Title", file: "Lecture04_01_Title.html" },
			{ title: "Contents", file: "Lecture04_02_Contents.html" },
			{ title: "Part 1 Divider", file: "Lecture04_03_Part1_Divider.html" },
			{ title: "Sanger Sequencing", file: "Lecture04_04_Sanger_Sequencing.html" },
			{ title: "NGS Revolution", file: "Lecture04_05_NGS_Revolution.html" },
			{ title: "Illumina Sequencing", file: "Lecture04_06_Illumina_Sequencing.html" },
			{ title: "Library Preparation", file: "Lecture04_07_Library_Preparation.html" },
			{ title: "Paired End vs Single End", file: "Lecture04_08_Paired_End_vs_Single_End.html" },
			{ title: "PacBio Long Read", file: "Lecture04_09_PacBio_Long_Read.html" },
			{ title: "Nanopore Sequencing", file: "Lecture04_10_Nanopore_Sequencing.html" },
			{ title: "Part 2 Divider", file: "Lecture04_11_Part2_Divider.html" },
			{ title: "FASTQ Format", file: "Lecture04_12_FASTQ_Format.html" },
			{ title: "Quality Control", file: "Lecture04_13_Quality_Control.html" },
			{ title: "Read Alignment", file: "Lecture04_14_Read_Alignment.html" },
			{ title: "SAM/BAM Formats", file: "Lecture04_15_SAM_BAM_Formats.html" },
			{ title: "Variant Calling", file: "Lecture04_16_Variant_Calling.html" },
			{ title: "VCF Format", file: "Lecture04_17_VCF_Format.html" },
			{ title: "Annotation Tools", file: "Lecture04_18_Annotation_Tools.html" },
			{ title: "Part 3 Divider", file: "Lecture04_19_Part3_Divider.html" },
			{ title: "Whole Genome Sequencing", file: "Lecture04_20_Whole_Genome_Sequencing.html" },
			{ title: "Whole Exome Sequencing", file: "Lecture04_21_Whole_Exome_Sequencing.html" },
			{ title: "Targeted Panels", file: "Lecture04_22_Targeted_Panels.html" },
			{ title: "RNAseq Overview", file: "Lecture04_23_RNAseq_Overview.html" },
			{ title: "ChIP-seq", file: "Lecture04_24_ChIPseq.html" },
			{ title: "ATAC-seq", file: "Lecture04_25_ATACseq.html" },
			{ title: "Metagenomics", file: "Lecture04_26_Metagenomics.html" },
			{ title: "Clinical Sequencing", file: "Lecture04_27_Clinical_Sequencing.html" },
			{ title: "Hands-on: NGS Pipeline", file: "Lecture04_28_Hands_on_NGS_Pipeline.html" },
			{ title: "Hands-on: Galaxy", file: "Lecture04_29_Hands_on_Galaxy.html" },
			{ title: "Thank You", file: "Lecture04_30_Thank_You.html" }
		];

		function initializeSlides() {
			const container = document.getElementById('slideContainer');
			slides.forEach((slide, index) => {
				const slideDiv = document.createElement('div');
				slideDiv.className = 'slide';
				slideDiv.id = `slide-${index}`;
				const iframe = document.createElement('iframe');
				iframe.src = encodeURI(slide.file);
				slideDiv.appendChild(iframe);
				container.appendChild(slideDiv);
			});
			showSlide(0);
		}

		function showSlide(index) {
			document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
			const currentSlide = document.getElementById(`slide-${index}`);
			if (currentSlide) currentSlide.classList.add('active');
			document.getElementById('slideTitle').textContent = slides[index].title;
			document.getElementById('currentSlide').textContent = index + 1;
			document.getElementById('totalSlides').textContent = slides.length;
			const progress = ((index + 1) / slides.length) * 100;
			document.getElementById('progressFill').style.width = progress + '%';
			document.getElementById('prevBtn').disabled = index === 0;
			document.getElementById('nextBtn').disabled = index === slides.length - 1;
		}

		function changeSlide(direction) {
			const newIndex = currentSlideIndex + direction;
			if (newIndex >= 0 && newIndex < slides.length) {
				currentSlideIndex = newIndex;
				showSlide(currentSlideIndex);
			}
		}

		document.addEventListener('keydown', (event) => {
			switch(event.key) {
				case 'ArrowLeft':
				case 'ArrowUp':
					changeSlide(-1);
					break;
				case 'ArrowRight':
				case 'ArrowDown':
				case ' ':
					event.preventDefault();
					changeSlide(1);
					break;
				case 'Home':
					currentSlideIndex = 0;
					showSlide(currentSlideIndex);
					break;
				case 'End':
					currentSlideIndex = slides.length - 1;
					showSlide(currentSlideIndex);
					break;
			}
		});

		window.addEventListener('load', initializeSlides);
		window.addEventListener('keydown', (e) => {
			if (e.key === ' ' && e.target === document.body) e.preventDefault();
		});
	</script>
</body>
</html>
