<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3: Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e8f4;
        }
        .content-box {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .bullet-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bullet-item {
            display: flex;
            align-items: flex-start;
            font-size: 17px;
            color: #333;
        }
        .bullet-item::before {
            content: "â€¢";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 12px;
            font-size: 20px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .info-box {
            background: #f0f5fc;
            border-left: 4px solid #1E64C8;
            padding: 18px 22px;
            border-radius: 6px;
        }
        .info-label {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        .info-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .highlight-box {
            background: #fff4e6;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 18px 24px;
            text-align: center;
        }
        .highlight-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .spec-box {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .spec-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .spec-value {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Part 3: Applications</div>
        
        <div style="height: 440px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%); border-radius: 15px; color: white; flex-direction: column;">
            <div style="font-size: 32px; font-weight: 700; margin-bottom: 30px;">Part 3/3:</div>
            <div style="font-size: 44px; font-weight: 700; margin-bottom: 60px;">Applications</div>
            <div style="margin-left: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 80%;">
                <div style="font-size: 19px;">1. Whole Genome Sequencing</div>
                <div style="font-size: 19px;">2. Whole Exome Sequencing</div>
                <div style="font-size: 19px;">3. Targeted Panels</div>
                <div style="font-size: 19px;">4. RNA-seq Overview</div>
                <div style="font-size: 19px;">5. ChIP-seq</div>
                <div style="font-size: 19px;">6. ATAC-seq</div>
                <div style="font-size: 19px;">7. Metagenomics</div>
                <div style="font-size: 19px;">8. Clinical Sequencing</div>
            </div>
        </div>
    
    </div>
</body>
</html>
