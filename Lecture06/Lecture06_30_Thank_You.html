<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .main-title {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .subtitle-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .subtitle-item {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .bullet {
            font-size: 28px;
            font-weight: 700;
        }
        
        .footer-text {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Thank You!</div>
        
        <div class="subtitle-list">
            <div class="subtitle-item">
                <span class="bullet">•</span>
                <span>Multi-omics future</span>
            </div>
            <div class="subtitle-item">
                <span class="bullet">•</span>
                <span>Precision medicine</span>
            </div>
            <div class="subtitle-item">
                <span class="bullet">•</span>
                <span>Technology advances</span>
            </div>
            <div class="subtitle-item">
                <span class="bullet">•</span>
                <span>Career paths</span>
            </div>
        </div>
        
        <div class="footer-text">Introduction to Biomedical Datascience</div>
    </div>
</body>
</html>
