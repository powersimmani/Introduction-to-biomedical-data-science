<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Datascience - Lecture 6 Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E64C8, #2874d8);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(30, 100, 200, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(30, 100, 200, 1);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }
        
        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <strong>arrow keys</strong> or <strong>space</strong> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // Complete slide order for Lecture 6: Proteomics and Metabolomics
        const slides = [
            { title: "Title", file: "Lecture06_01_Title.html", part: null },
            { title: "Lecture Contents", file: "Lecture06_02_Contents.html", part: null },
            
            // Part 1: Proteomics Technologies
            { title: "Proteomics Technologies", file: "Lecture06_03_Part1.html", part: "1/3" },
            { title: "Mass Spectrometry Basics", file: "Lecture06_04_MS_Basics.html", part: "1/3" },
            { title: "Ionization Methods", file: "Lecture06_05_Ionization.html", part: "1/3" },
            { title: "Mass Analyzers", file: "Lecture06_06_Mass_Analyzers.html", part: "1/3" },
            { title: "Tandem MS (MS-MS)", file: "Lecture06_07_Tandem_MS_MS-MS.html", part: "1/3" },
            { title: "Bottom-up Proteomics", file: "Lecture06_08_Bottom-up_Proteomics.html", part: "1/3" },
            { title: "Top-down Proteomics", file: "Lecture06_09_Top-down_Proteomics.html", part: "1/3" },
            { title: "Quantitative Proteomics", file: "Lecture06_10_Quantitative_Proteomics.html", part: "1/3" },
            
            // Part 2: Protein Analysis
            { title: "Protein Analysis", file: "Lecture06_11_Part2.html", part: "2/3" },
            { title: "Protein Identification", file: "Lecture06_12_Protein_Identification.html", part: "2/3" },
            { title: "Database Searching", file: "Lecture06_13_Database_Searching.html", part: "2/3" },
            { title: "PTM Analysis", file: "Lecture06_14_PTM_Analysis.html", part: "2/3" },
            { title: "Protein-Protein Interactions", file: "Lecture06_15_Protein-Protein_Interactions.html", part: "2/3" },
            { title: "Structural Proteomics", file: "Lecture06_16_Structural_Proteomics.html", part: "2/3" },
            { title: "Clinical Proteomics", file: "Lecture06_17_Clinical_Proteomics.html", part: "2/3" },
            
            // Part 3: Metabolomics
            { title: "Metabolomics", file: "Lecture06_18_Part3.html", part: "3/3" },
            { title: "Metabolomics Overview", file: "Lecture06_19_Metabolomics_Overview.html", part: "3/3" },
            { title: "Sample Preparation", file: "Lecture06_20_Sample_Preparation.html", part: "3/3" },
            { title: "LC-MS Methods", file: "Lecture06_21_LC-MS_Methods.html", part: "3/3" },
            { title: "GC-MS Methods", file: "Lecture06_22_GC-MS_Methods.html", part: "3/3" },
            { title: "NMR Metabolomics", file: "Lecture06_23_NMR_Metabolomics.html", part: "3/3" },
            { title: "Metabolite Identification", file: "Lecture06_24_Metabolite_Identification.html", part: "3/3" },
            { title: "Pathway Mapping", file: "Lecture06_25_Pathway_Mapping.html", part: "3/3" },
            { title: "Biomarker Discovery", file: "Lecture06_26_Biomarker_Discovery.html", part: "3/3" },
            { title: "Lipidomics", file: "Lecture06_27_Lipidomics.html", part: "3/3" },
            { title: "Hands-on: MaxQuant Analysis", file: "Lecture06_28_Hands-on_MaxQuant_Analysis.html", part: "3/3" },
            { title: "Hands-on: MetaboAnalyst", file: "Lecture06_29_Hands-on_MetaboAnalyst.html", part: "3/3" },
            { title: "Thank You", file: "Lecture06_30_Thank_You.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Pre-create all slides
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Show first slide
            showSlide(0);
        }
        
        function showSlide(index) {
            // Hide all slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Update title (with part info)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // Update progress bar
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // Initialize slides on page load
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
