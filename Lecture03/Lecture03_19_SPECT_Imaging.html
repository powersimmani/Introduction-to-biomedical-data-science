<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECT Imaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">SPECT Imaging</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Gamma camera principles</div>
                    <div class="card-desc">Scintillation crystal detects photons</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Collimator design</div>
                    <div class="card-desc">Determines sensitivity and resolution</div>
                </div>
                <div class="content-card">
                    <div class="card-label">SPECT tracers</div>
                    <div class="card-desc">Tc-99m most common radionuclide</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Cardiac applications</div>
                    <div class="card-desc">Myocardial perfusion imaging</div>
                </div>
                <div class="content-card">
                    <div class="card-label">SPECT/CT</div>
                    <div class="card-desc">Attenuation correction and localization</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- Gamma Camera Components -->
                    <g id="gamma-camera">
                        <!-- Patient/Source -->
                        <ellipse cx="210" cy="320" rx="50" ry="65" fill="#FFE5CC" stroke="#CC8866" stroke-width="2" opacity="0.7"/>
                        <text x="210" y="395" text-anchor="middle" font-size="10" fill="#CC8866" font-weight="600">Patient with ⁹⁹ᵐTc</text>
                        
                        <!-- Radioactive source points -->
                        <circle cx="200" cy="310" r="5" fill="#FF6B6B"/>
                        <circle cx="220" cy="330" r="5" fill="#FF6B6B"/>
                        <circle cx="210" cy="350" r="5" fill="#FF6B6B"/>
                        
                        <!-- Gamma rays -->
                        <defs>
                            <marker id="gammaArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#00FF00"/>
                            </marker>
                        </defs>
                        
                        <!-- Multiple gamma rays -->
                        <line x1="200" y1="310" x2="200" y2="250" stroke="#00FF00" stroke-width="2" marker-end="url(#gammaArrow)" opacity="0.8"/>
                        <line x1="200" y1="310" x2="180" y2="250" stroke="#00FF00" stroke-width="1.5" marker-end="url(#gammaArrow)" opacity="0.6"/>
                        <line x1="220" y1="330" x2="220" y2="250" stroke="#00FF00" stroke-width="2" marker-end="url(#gammaArrow)" opacity="0.8"/>
                        <line x1="210" y1="350" x2="210" y2="250" stroke="#00FF00" stroke-width="2" marker-end="url(#gammaArrow)" opacity="0.8"/>
                        <line x1="210" y1="350" x2="240" y2="250" stroke="#00FF00" stroke-width="1.5" marker-end="url(#gammaArrow)" opacity="0.6"/>
                        
                        <text x="155" y="280" font-size="9" fill="#00FF00" font-weight="600">γ rays</text>
                        <text x="155" y="290" font-size="8" fill="#00FF00">140 keV</text>
                        
                        <!-- Collimator -->
                        <rect x="150" y="230" width="120" height="20" fill="#666666" stroke="#333" stroke-width="2"/>
                        
                        <!-- Collimator holes -->
                        <rect x="160" y="235" width="3" height="10" fill="white"/>
                        <rect x="170" y="235" width="3" height="10" fill="white"/>
                        <rect x="180" y="235" width="3" height="10" fill="white"/>
                        <rect x="190" y="235" width="3" height="10" fill="white"/>
                        <rect x="200" y="235" width="3" height="10" fill="white"/>
                        <rect x="210" y="235" width="3" height="10" fill="white"/>
                        <rect x="220" y="235" width="3" height="10" fill="white"/>
                        <rect x="230" y="235" width="3" height="10" fill="white"/>
                        <rect x="240" y="235" width="3" height="10" fill="white"/>
                        <rect x="250" y="235" width="3" height="10" fill="white"/>
                        <rect x="260" y="235" width="3" height="10" fill="white"/>
                        
                        <text x="280" y="243" font-size="10" fill="#333" font-weight="600">Collimator</text>
                        
                        <!-- Blocked rays (angled) -->
                        <line x1="200" y1="270" x2="185" y2="250" stroke="#FF0000" stroke-width="2" opacity="0.5"/>
                        <text x="165" y="260" font-size="8" fill="#FF0000">✗</text>
                        
                        <!-- Crystal -->
                        <rect x="150" y="200" width="120" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.8"/>
                        <text x="280" y="215" font-size="10" fill="#4682B4" font-weight="600">NaI(Tl) Crystal</text>
                        
                        <!-- Scintillation flashes -->
                        <circle cx="200" cy="212" r="8" fill="#FFFF00" opacity="0.6"/>
                        <circle cx="220" cy="212" r="8" fill="#FFFF00" opacity="0.6"/>
                        <circle cx="210" cy="212" r="8" fill="#FFFF00" opacity="0.6"/>
                        
                        <!-- PMT array -->
                        <rect x="150" y="170" width="120" height="25" fill="#333333" stroke="#000" stroke-width="2"/>
                        
                        <!-- Individual PMTs -->
                        <circle cx="165" cy="182" r="10" fill="#555" stroke="#000" stroke-width="1"/>
                        <circle cx="190" cy="182" r="10" fill="#555" stroke="#000" stroke-width="1"/>
                        <circle cx="215" cy="182" r="10" fill="#555" stroke="#000" stroke-width="1"/>
                        <circle cx="240" cy="182" r="10" fill="#555" stroke="#000" stroke-width="1"/>
                        <circle cx="265" cy="182" r="10" fill="#555" stroke="#000" stroke-width="1"/>
                        
                        <text x="280" y="185" font-size="10" fill="#333" font-weight="600">PMT Array</text>
                        
                        <!-- Electronics -->
                        <rect x="150" y="140" width="120" height="20" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
                        <text x="210" y="153" text-anchor="middle" font-size="9" fill="white" font-weight="600">Electronics & Position Logic</text>
                    </g>
                    
                    <!-- SPECT Rotation -->
                    <g id="spect-rotation" transform="translate(50, 50)">
                        <text x="60" y="10" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">SPECT Rotation</text>
                        
                        <!-- Patient in center -->
                        <circle cx="60" cy="60" r="25" fill="#FFE5CC" stroke="#CC8866" stroke-width="2"/>
                        <circle cx="55" cy="60" r="5" fill="#FF6B6B"/>
                        <text x="60" y="100" text-anchor="middle" font-size="8" fill="#666">360° rotation</text>
                        
                        <!-- Rotating camera positions -->
                        <g transform="rotate(0 60 60)">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1.5"/>
                        </g>
                        <g transform="rotate(45 60 60)" opacity="0.6">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1"/>
                        </g>
                        <g transform="rotate(90 60 60)" opacity="0.6">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1"/>
                        </g>
                        <g transform="rotate(135 60 60)" opacity="0.6">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1"/>
                        </g>
                        <g transform="rotate(180 60 60)" opacity="0.6">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1"/>
                        </g>
                        <g transform="rotate(270 60 60)" opacity="0.6">
                            <rect x="85" y="55" width="20" height="10" fill="#4A90E2" stroke="#1E64C8" stroke-width="1"/>
                        </g>
                        
                        <!-- Rotation arrow -->
                        <path d="M 95 40 A 35 35 0 0 1 90 80" fill="none" stroke="#28a745" stroke-width="2" marker-end="url(#rotArrow)"/>
                        <defs>
                            <marker id="rotArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
                            </marker>
                        </defs>
                    </g>
                    
                    <!-- Tc-99m properties box -->
                    <g id="tc99m" transform="translate(300, 10)">
                        <rect x="0" y="0" width="110" height="80" fill="#f0fff0" stroke="#28a745" stroke-width="2" rx="5"/>
                        <text x="55" y="18" text-anchor="middle" font-size="10" fill="#28a745" font-weight="700">⁹⁹ᵐTc Properties</text>
                        
                        <text x="8" y="35" font-size="8" fill="#333">• T₁/₂ = 6 hours</text>
                        <text x="8" y="47" font-size="8" fill="#333">• γ energy = 140 keV</text>
                        <text x="8" y="59" font-size="8" fill="#333">• Ideal for imaging</text>
                        <text x="8" y="71" font-size="8" fill="#333">• Generator produced</text>
                        <text x="8" y="83" font-size="8" fill="#333">• Low patient dose</text>
                    </g>
                    
                    <!-- Clinical applications -->
                    <g id="clinical" transform="translate(300, 100)">
                        <rect x="0" y="0" width="110" height="100" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                        <text x="55" y="18" text-anchor="middle" font-size="10" fill="#FFA500" font-weight="700">Clinical Uses</text>
                        
                        <!-- Heart icon -->
                        <g transform="translate(8, 25)">
                            <path d="M 5 3 C 5 1, 3 0, 2 0 S 0 1, 0 3 C 0 5, 2 7, 2 7 S 5 5, 5 3" fill="#FF6B6B"/>
                            <text x="8" y="6" font-size="8" fill="#333">Myocardial perfusion</text>
                        </g>
                        
                        <!-- Brain icon -->
                        <g transform="translate(8, 40)">
                            <ellipse cx="3" cy="3" rx="3" ry="4" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
                            <text x="8" y="6" font-size="8" fill="#333">Brain perfusion</text>
                        </g>
                        
                        <!-- Bone icon -->
                        <g transform="translate(8, 55)">
                            <rect x="0" y="0" width="6" height="6" fill="#D3D3D3" stroke="#808080" stroke-width="1"/>
                            <text x="8" y="5" font-size="8" fill="#333">Bone metastases</text>
                        </g>
                        
                        <!-- Thyroid icon -->
                        <g transform="translate(8, 70)">
                            <ellipse cx="3" cy="3" rx="4" ry="2" fill="#9370DB" stroke="#7B68EE" stroke-width="1"/>
                            <text x="8" y="6" font-size="8" fill="#333">Thyroid scan</text>
                        </g>
                        
                        <!-- Kidney icon -->
                        <g transform="translate(8, 85)">
                            <ellipse cx="3" cy="3" rx="3" ry="4" fill="#8B4513" stroke="#654321" stroke-width="1"/>
                            <text x="8" y="6" font-size="8" fill="#333">Renal function</text>
                        </g>
                    </g>
                    
                    <!-- Reconstruction -->
                    <g id="reconstruction" transform="translate(15, 10)">
                        <text x="50" y="0" text-anchor="middle" font-size="10" fill="#9C27B0" font-weight="700">Reconstruction</text>
                        
                        <!-- Projection data -->
                        <rect x="10" y="10" width="80" height="50" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2" opacity="0.5"/>
                        <text x="50" y="35" text-anchor="middle" font-size="9" fill="#9C27B0">Projections</text>
                        
                        <line x1="50" y1="60" x2="50" y2="75" stroke="#9C27B0" stroke-width="2" marker-end="url(#purpleArrow)"/>
                        <defs>
                            <marker id="purpleArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#9C27B0"/>
                            </marker>
                        </defs>
                        
                        <!-- 3D reconstruction -->
                        <rect x="10" y="75" width="80" height="50" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2"/>
                        <circle cx="50" cy="100" r="15" fill="#FF6B6B" opacity="0.7"/>
                        <circle cx="45" cy="95" r="5" fill="#CC0000"/>
                        <text x="50" y="118" text-anchor="middle" font-size="9" fill="#9C27B0">3D Volume</text>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
