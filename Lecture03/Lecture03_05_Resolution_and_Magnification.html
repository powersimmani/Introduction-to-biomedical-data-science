<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution and Magnification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 18px 24px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 6px;
        }
        
        .card-desc {
            font-size: 18px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Resolution and Magnification</div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="card-label">Rayleigh criterion</div>
                <div class="card-desc">Minimum resolvable distance</div>
            </div>
            <div class="content-card">
                <div class="card-label">Empty magnification</div>
                <div class="card-desc">Magnifying beyond resolution limit</div>
            </div>
            <div class="content-card">
                <div class="card-label">Nyquist sampling</div>
                <div class="card-desc">2Ã— sampling above highest frequency</div>
            </div>
            <div class="content-card">
                <div class="card-label">Digital resolution</div>
                <div class="card-desc">Pixel size vs optical resolution</div>
            </div>
            <div class="content-card">
                <div class="card-label">Super-resolution preview</div>
                <div class="card-desc">Breaking diffraction barrier</div>
            </div>
        </div>
    </div>
</body>
</html>
