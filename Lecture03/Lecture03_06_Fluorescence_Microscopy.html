<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluorescence Microscopy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fluorescence Microscopy</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Filter cube design</div>
                    <div class="card-desc">Excitation, dichroic, emission filters</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Multichannel imaging</div>
                    <div class="card-desc">Multiple fluorophores simultaneously</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Autofluorescence</div>
                    <div class="card-desc">Background from endogenous molecules</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Phototoxicity</div>
                    <div class="card-desc">Cell damage from light exposure</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Live cell considerations</div>
                    <div class="card-desc">Environmental control requirements</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- Light source -->
                    <circle cx="210" cy="30" r="15" fill="#FFFF00" stroke="#FFA500" stroke-width="2"/>
                    <text x="210" y="58" text-anchor="middle" font-size="10" fill="#FFA500" font-weight="700">Light Source</text>
                    
                    <!-- Excitation light path -->
                    <line x1="210" y1="45" x2="210" y2="85" stroke="#4169E1" stroke-width="3"/>
                    <text x="225" y="65" font-size="9" fill="#4169E1" font-weight="600">Excitation</text>
                    <text x="225" y="77" font-size="9" fill="#4169E1">λ₁ ~480nm</text>
                    
                    <!-- Excitation filter -->
                    <rect x="185" y="90" width="50" height="15" fill="#87CEEB" stroke="#4169E1" stroke-width="2" rx="3"/>
                    <text x="210" y="101" text-anchor="middle" font-size="9" fill="#000" font-weight="700">Ex Filter</text>
                    <text x="270" y="98" font-size="9" fill="#4169E1" font-weight="600">Bandpass</text>
                    
                    <!-- Light after excitation filter -->
                    <line x1="210" y1="105" x2="210" y2="135" stroke="#4169E1" stroke-width="3"/>
                    
                    <!-- Dichroic mirror -->
                    <line x1="185" y1="140" x2="235" y2="140" stroke="#CC66CC" stroke-width="4"/>
                    <text x="245" y="143" font-size="9" fill="#CC66CC" font-weight="700">Dichroic</text>
                    <text x="245" y="153" font-size="8" fill="#666">Reflects short λ</text>
                    <text x="245" y="162" font-size="8" fill="#666">Transmits long λ</text>
                    
                    <!-- Reflected excitation light to specimen -->
                    <line x1="210" y1="140" x2="120" y2="140" stroke="#4169E1" stroke-width="3"/>
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#4169E1"/>
                        </marker>
                    </defs>
                    <line x1="120" y1="140" x2="120" y2="190" stroke="#4169E1" stroke-width="3" marker-end="url(#arrow)"/>
                    
                    <!-- Objective lens -->
                    <ellipse cx="120" cy="200" rx="35" ry="8" fill="#B8D4F1" stroke="#1E64C8" stroke-width="2"/>
                    <text x="160" y="205" font-size="9" fill="#1E64C8" font-weight="600">Objective</text>
                    
                    <!-- Specimen with fluorophores -->
                    <rect x="85" y="215" width="70" height="5" fill="#FFE5CC" stroke="#CC8866" stroke-width="1.5"/>
                    <text x="170" y="220" font-size="9" fill="#CC8866" font-weight="600">Specimen</text>
                    
                    <!-- Fluorophores -->
                    <circle cx="95" cy="217" r="3" fill="#00FF00"/>
                    <circle cx="110" cy="217" r="3" fill="#00FF00"/>
                    <circle cx="125" cy="217" r="3" fill="#00FF00"/>
                    <circle cx="140" cy="217" r="3" fill="#00FF00"/>
                    
                    <!-- Stokes shift explanation -->
                    <rect x="10" y="230" width="165" height="70" fill="#f0fff0" stroke="#00FF00" stroke-width="2" rx="5"/>
                    <text x="92" y="248" text-anchor="middle" font-size="10" fill="#00FF00" font-weight="700">Stokes Shift</text>
                    <line x1="30" y1="260" x2="154" y2="260" stroke="#666" stroke-width="1"/>
                    <line x1="30" y1="260" x2="30" y2="290" stroke="#666" stroke-width="1"/>
                    
                    <!-- Excitation spectrum -->
                    <path d="M 35 285 Q 55 265, 70 285" fill="#4169E1" opacity="0.5"/>
                    <text x="52" y="295" font-size="8" fill="#4169E1">Ex</text>
                    
                    <!-- Emission spectrum (shifted) -->
                    <path d="M 90 285 Q 110 265, 125 285" fill="#00FF00" opacity="0.5"/>
                    <text x="107" y="295" font-size="8" fill="#00FF00">Em</text>
                    
                    <text x="92" y="268" text-anchor="middle" font-size="8" fill="#666">Intensity</text>
                    <text x="92" y="290" text-anchor="middle" font-size="8" fill="#666">λ (nm)</text>
                    
                    <!-- Energy loss arrow -->
                    <line x1="70" y1="273" x2="90" y2="273" stroke="#FF6B6B" stroke-width="1.5" marker-end="url(#earrow)"/>
                    <text x="80" y="270" text-anchor="middle" font-size="7" fill="#FF6B6B">Energy loss</text>
                    <defs>
                        <marker id="earrow" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
                            <polygon points="0 0, 6 2, 0 4" fill="#FF6B6B"/>
                        </marker>
                    </defs>
                    
                    <!-- Emitted fluorescence -->
                    <line x1="120" y1="208" x2="120" y2="175" stroke="#00FF00" stroke-width="3"/>
                    <text x="95" y="192" font-size="9" fill="#00FF00" font-weight="600">Emission</text>
                    <text x="95" y="203" font-size="9" fill="#00FF00">λ₂ ~520nm</text>
                    
                    <!-- Light through dichroic -->
                    <line x1="120" y1="165" x2="120" y2="140" stroke="#00FF00" stroke-width="3"/>
                    <line x1="120" y1="140" x2="210" y2="140" stroke="#00FF00" stroke-width="3" opacity="0.3" stroke-dasharray="3,3"/>
                    <line x1="210" y1="140" x2="210" y2="170" stroke="#00FF00" stroke-width="3"/>
                    <text x="215" y="155" font-size="8" fill="#00FF00">Transmitted</text>
                    
                    <!-- Emission filter -->
                    <rect x="185" y="175" width="50" height="15" fill="#90EE90" stroke="#00FF00" stroke-width="2" rx="3"/>
                    <text x="210" y="186" text-anchor="middle" font-size="9" fill="#000" font-weight="700">Em Filter</text>
                    <text x="270" y="183" font-size="9" fill="#00FF00" font-weight="600">Longpass</text>
                    
                    <!-- To detector/eye -->
                    <line x1="210" y1="190" x2="210" y2="230" stroke="#00FF00" stroke-width="3"/>
                    <circle cx="210" cy="250" r="20" fill="none" stroke="#333" stroke-width="2"/>
                    <circle cx="210" cy="250" r="10" fill="#333"/>
                    <text x="210" y="280" text-anchor="middle" font-size="10" fill="#333" font-weight="700">Detector/Eye</text>
                    
                    <!-- Filter cube box -->
                    <rect x="175" y="80" width="70" height="120" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
                    <text x="210" y="75" text-anchor="middle" font-size="10" fill="#666" font-weight="700">Filter Cube</text>
                    
                    <!-- Multi-channel example -->
                    <g transform="translate(260, 230)">
                        <rect x="0" y="0" width="150" height="160" fill="#f8f8f8" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="75" y="18" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Multichannel Imaging</text>
                        
                        <!-- Channel 1: Blue/Cyan -->
                        <rect x="10" y="30" width="130" height="25" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" rx="3"/>
                        <circle cx="20" cy="42" r="6" fill="#2196F3"/>
                        <text x="32" y="38" font-size="9" fill="#333">DAPI (nucleus)</text>
                        <text x="32" y="49" font-size="8" fill="#666">Ex: 358nm | Em: 461nm</text>
                        
                        <!-- Channel 2: Green -->
                        <rect x="10" y="60" width="130" height="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" rx="3"/>
                        <circle cx="20" cy="72" r="6" fill="#4CAF50"/>
                        <text x="32" y="68" font-size="9" fill="#333">GFP (protein)</text>
                        <text x="32" y="79" font-size="8" fill="#666">Ex: 488nm | Em: 509nm</text>
                        
                        <!-- Channel 3: Red -->
                        <rect x="10" y="90" width="130" height="25" fill="#FFEBEE" stroke="#F44336" stroke-width="1.5" rx="3"/>
                        <circle cx="20" cy="102" r="6" fill="#F44336"/>
                        <text x="32" y="98" font-size="9" fill="#333">RFP (membrane)</text>
                        <text x="32" y="109" font-size="8" fill="#666">Ex: 558nm | Em: 583nm</text>
                        
                        <!-- Merged -->
                        <rect x="10" y="120" width="130" height="25" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" rx="3"/>
                        <circle cx="15" cy="132" r="5" fill="#2196F3" opacity="0.7"/>
                        <circle cx="23" cy="132" r="5" fill="#4CAF50" opacity="0.7"/>
                        <circle cx="31" cy="132" r="5" fill="#F44336" opacity="0.7"/>
                        <text x="42" y="128" font-size="9" fill="#333" font-weight="600">Merged Image</text>
                        <text x="42" y="139" font-size="8" fill="#666">Co-localization</text>
                    </g>
                    
                    <!-- Key advantage box -->
                    <rect x="10" y="315" width="240" height="75" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                    <text x="130" y="335" text-anchor="middle" font-size="11" fill="#FFA500" font-weight="700">Key Advantages</text>
                    <text x="20" y="353" font-size="9" fill="#333">✓ High specificity - target specific molecules</text>
                    <text x="20" y="368" font-size="9" fill="#333">✓ Multiple targets - different fluorophores</text>
                    <text x="20" y="383" font-size="9" fill="#333">✓ Live cell imaging - minimal phototoxicity</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
