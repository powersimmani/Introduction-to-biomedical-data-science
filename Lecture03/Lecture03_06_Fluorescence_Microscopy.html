<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluorescence Microscopy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 16px 22px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 19px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 5px;
        }
        
        .card-desc {
            font-size: 17px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fluorescence Microscopy</div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="card-label">Filter cube design</div>
                <div class="card-desc">Excitation, dichroic, emission filters</div>
            </div>
            <div class="content-card">
                <div class="card-label">Multichannel imaging</div>
                <div class="card-desc">Multiple fluorophores simultaneously</div>
            </div>
            <div class="content-card">
                <div class="card-label">Autofluorescence</div>
                <div class="card-desc">Background from endogenous molecules</div>
            </div>
            <div class="content-card">
                <div class="card-label">Phototoxicity</div>
                <div class="card-desc">Cell damage from light exposure</div>
            </div>
            <div class="content-card">
                <div class="card-label">Live cell considerations</div>
                <div class="card-desc">Environmental control requirements</div>
            </div>

        </div>
    </div>
</body>
</html>
