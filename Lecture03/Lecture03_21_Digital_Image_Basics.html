<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Image Basics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Digital Image Basics</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Pixel and voxel concepts</div>
                    <div class="card-desc">2D picture elements, 3D volume elements</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Bit depth</div>
                    <div class="card-desc">8-bit (256 levels), 16-bit (65,536 levels)</div>
                </div>
                <div class="content-card">
                    <div class="card-label">File formats</div>
                    <div class="card-desc">TIFF, PNG (lossless), JPEG (lossy)</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Compression methods</div>
                    <div class="card-desc">Lossless vs lossy tradeoffs</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Metadata standards</div>
                    <div class="card-desc">EXIF, OME-TIFF for scientific imaging</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- Pixel Grid Demonstration -->
                    <g id="pixel-demo">
                        <text x="100" y="15" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Pixel (2D)</text>
                        
                        <!-- Magnified pixel grid -->
                        <g transform="translate(20, 25)">
                            <!-- Grid lines -->
                            <line x1="0" y1="0" x2="160" y2="0" stroke="#ccc" stroke-width="1"/>
                            <line x1="0" y1="20" x2="160" y2="20" stroke="#ccc" stroke-width="1"/>
                            <line x1="0" y1="40" x2="160" y2="40" stroke="#ccc" stroke-width="1"/>
                            <line x1="0" y1="60" x2="160" y2="60" stroke="#ccc" stroke-width="1"/>
                            <line x1="0" y1="80" x2="160" y2="80" stroke="#ccc" stroke-width="1"/>
                            
                            <line x1="0" y1="0" x2="0" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="20" y1="0" x2="20" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="40" y1="0" x2="40" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="60" y1="0" x2="60" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="80" y1="0" x2="80" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="100" y1="0" x2="100" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="120" y1="0" x2="120" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="140" y1="0" x2="140" y2="80" stroke="#ccc" stroke-width="1"/>
                            <line x1="160" y1="0" x2="160" y2="80" stroke="#ccc" stroke-width="1"/>
                            
                            <!-- Pixels with different intensities -->
                            <rect x="0" y="0" width="20" height="20" fill="#333333"/>
                            <rect x="20" y="0" width="20" height="20" fill="#666666"/>
                            <rect x="40" y="0" width="20" height="20" fill="#999999"/>
                            <rect x="60" y="0" width="20" height="20" fill="#CCCCCC"/>
                            <rect x="80" y="0" width="20" height="20" fill="#FFFFFF" stroke="#ccc"/>
                            <rect x="100" y="0" width="20" height="20" fill="#E0E0E0"/>
                            <rect x="120" y="0" width="20" height="20" fill="#B0B0B0"/>
                            <rect x="140" y="0" width="20" height="20" fill="#808080"/>
                            
                            <rect x="0" y="20" width="20" height="20" fill="#555555"/>
                            <rect x="20" y="20" width="20" height="20" fill="#888888"/>
                            <rect x="40" y="20" width="20" height="20" fill="#BBBBBB"/>
                            <rect x="60" y="20" width="20" height="20" fill="#FF6B6B"/>
                            <rect x="80" y="20" width="20" height="20" fill="#FF8C8C"/>
                            <rect x="100" y="20" width="20" height="20" fill="#DDDDDD"/>
                            <rect x="120" y="20" width="20" height="20" fill="#AAAAAA"/>
                            <rect x="140" y="20" width="20" height="20" fill="#777777"/>
                            
                            <!-- Highlight one pixel -->
                            <rect x="60" y="20" width="20" height="20" fill="none" stroke="#FF0000" stroke-width="2.5"/>
                        </g>
                        
                        <!-- Arrow pointing to single pixel -->
                        <line x1="85" y1="120" x2="85" y2="100" stroke="#FF0000" stroke-width="2" marker-end="url(#redArrow)"/>
                        <text x="85" y="135" text-anchor="middle" font-size="9" fill="#FF0000" font-weight="600">1 Pixel</text>
                        <text x="85" y="147" text-anchor="middle" font-size="8" fill="#666">[row, col, value]</text>
                        
                        <defs>
                            <marker id="redArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#FF0000"/>
                            </marker>
                        </defs>
                    </g>
                    
                    <!-- Voxel Demonstration -->
                    <g id="voxel-demo">
                        <text x="310" y="15" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Voxel (3D)</text>
                        
                        <!-- 3D voxel grid -->
                        <g transform="translate(250, 25)">
                            <!-- Back layer -->
                            <g transform="translate(10, 10)" opacity="0.5">
                                <rect x="0" y="0" width="20" height="20" fill="#AAAAAA" stroke="#666" stroke-width="1"/>
                                <rect x="20" y="0" width="20" height="20" fill="#999999" stroke="#666" stroke-width="1"/>
                                <rect x="40" y="0" width="20" height="20" fill="#BBBBBB" stroke="#666" stroke-width="1"/>
                                <rect x="0" y="20" width="20" height="20" fill="#888888" stroke="#666" stroke-width="1"/>
                                <rect x="20" y="20" width="20" height="20" fill="#AAAAAA" stroke="#666" stroke-width="1"/>
                                <rect x="40" y="20" width="20" height="20" fill="#999999" stroke="#666" stroke-width="1"/>
                            </g>
                            
                            <!-- Middle layer -->
                            <g transform="translate(5, 5)" opacity="0.7">
                                <rect x="0" y="0" width="20" height="20" fill="#777777" stroke="#666" stroke-width="1"/>
                                <rect x="20" y="0" width="20" height="20" fill="#666666" stroke="#666" stroke-width="1"/>
                                <rect x="40" y="0" width="20" height="20" fill="#888888" stroke="#666" stroke-width="1"/>
                                <rect x="0" y="20" width="20" height="20" fill="#555555" stroke="#666" stroke-width="1"/>
                                <rect x="20" y="20" width="20" height="20" fill="#FF6B6B" stroke="#666" stroke-width="1"/>
                                <rect x="40" y="20" width="20" height="20" fill="#666666" stroke="#666" stroke-width="1"/>
                            </g>
                            
                            <!-- Front layer -->
                            <g transform="translate(0, 0)">
                                <rect x="0" y="0" width="20" height="20" fill="#444444" stroke="#333" stroke-width="1.5"/>
                                <rect x="20" y="0" width="20" height="20" fill="#333333" stroke="#333" stroke-width="1.5"/>
                                <rect x="40" y="0" width="20" height="20" fill="#555555" stroke="#333" stroke-width="1.5"/>
                                <rect x="0" y="20" width="20" height="20" fill="#222222" stroke="#333" stroke-width="1.5"/>
                                <rect x="20" y="20" width="20" height="20" fill="#4A90E2" stroke="#333" stroke-width="1.5"/>
                                <rect x="40" y="20" width="20" height="20" fill="#333333" stroke="#333" stroke-width="1.5"/>
                            </g>
                            
                            <!-- Highlight one voxel -->
                            <g transform="translate(25, 25)">
                                <!-- 3D voxel edges -->
                                <path d="M 0 0 L 10 -10 L 30 -10 L 20 0 Z" fill="none" stroke="#FF0000" stroke-width="2"/>
                                <path d="M 0 0 L 0 20 L 10 10 L 10 -10" fill="none" stroke="#FF0000" stroke-width="2"/>
                                <path d="M 20 0 L 20 20 L 30 10 L 30 -10" fill="none" stroke="#FF0000" stroke-width="2"/>
                                <path d="M 0 20 L 10 10 L 30 10 L 20 20 Z" fill="none" stroke="#FF0000" stroke-width="2"/>
                            </g>
                        </g>
                        
                        <!-- Arrow pointing to voxel -->
                        <line x1="290" y1="120" x2="290" y2="90" stroke="#FF0000" stroke-width="2" marker-end="url(#redArrow)"/>
                        <text x="290" y="135" text-anchor="middle" font-size="9" fill="#FF0000" font-weight="600">1 Voxel</text>
                        <text x="290" y="147" text-anchor="middle" font-size="8" fill="#666">[x, y, z, value]</text>
                    </g>
                    
                    <!-- Bit Depth Visualization -->
                    <g id="bit-depth">
                        <rect x="15" y="170" width="180" height="100" fill="#f0f8ff" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="105" y="190" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Bit Depth</text>
                        
                        <!-- 8-bit gradient -->
                        <rect x="25" y="200" width="160" height="20" fill="url(#gradient8bit)"/>
                        <defs>
                            <linearGradient id="gradient8bit" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <text x="25" y="232" font-size="9" fill="#333">8-bit: 0</text>
                        <text x="185" y="232" text-anchor="end" font-size="9" fill="#333">255</text>
                        <text x="105" y="232" text-anchor="middle" font-size="9" fill="#666">256 levels</text>
                        
                        <!-- 16-bit gradient -->
                        <rect x="25" y="238" width="160" height="20" fill="url(#gradient16bit)"/>
                        <defs>
                            <linearGradient id="gradient16bit" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
                                <stop offset="25%" style="stop-color:#404040;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
                                <stop offset="75%" style="stop-color:#C0C0C0;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <text x="25" y="270" font-size="9" fill="#333">16-bit: 0</text>
                        <text x="185" y="270" text-anchor="end" font-size="9" fill="#333">65,535</text>
                        <text x="105" y="270" text-anchor="middle" font-size="9" fill="#666">65,536 levels</text>
                    </g>
                    
                    <!-- File Format Comparison -->
                    <g id="formats">
                        <rect x="210" y="170" width="195" height="100" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                        <text x="307" y="190" text-anchor="middle" font-size="11" fill="#FFA500" font-weight="700">File Format Comparison</text>
                        
                        <!-- Format table -->
                        <text x="220" y="208" font-size="9" fill="#333" font-weight="600">Format</text>
                        <text x="280" y="208" font-size="9" fill="#333" font-weight="600">Compression</text>
                        <text x="350" y="208" font-size="9" fill="#333" font-weight="600">Use Case</text>
                        
                        <line x1="215" y1="211" x2="400" y2="211" stroke="#ccc" stroke-width="1"/>
                        
                        <!-- TIFF -->
                        <text x="220" y="225" font-size="9" fill="#4A90E2">TIFF</text>
                        <text x="280" y="225" font-size="9" fill="#333">Lossless</text>
                        <text x="350" y="225" font-size="8" fill="#666">Scientific</text>
                        
                        <!-- PNG -->
                        <text x="220" y="240" font-size="9" fill="#4A90E2">PNG</text>
                        <text x="280" y="240" font-size="9" fill="#333">Lossless</text>
                        <text x="350" y="240" font-size="8" fill="#666">Web/Analysis</text>
                        
                        <!-- JPEG -->
                        <text x="220" y="255" font-size="9" fill="#4A90E2">JPEG</text>
                        <text x="280" y="255" font-size="9" fill="#FF6B6B">Lossy</text>
                        <text x="350" y="255" font-size="8" fill="#666">Web/Display</text>
                        
                        <!-- DICOM -->
                        <text x="220" y="270" font-size="9" fill="#4A90E2">DICOM</text>
                        <text x="280" y="270" font-size="9" fill="#333">Both</text>
                        <text x="350" y="270" font-size="8" fill="#666">Medical</text>
                    </g>
                    
                    <!-- Compression illustration -->
                    <g id="compression">
                        <rect x="15" y="285" width="390" height="105" fill="#f0fff0" stroke="#28a745" stroke-width="2" rx="5"/>
                        <text x="210" y="305" text-anchor="middle" font-size="11" fill="#28a745" font-weight="700">Compression Methods</text>
                        
                        <!-- Original -->
                        <g transform="translate(30, 315)">
                            <rect x="0" y="0" width="80" height="40" fill="#E8E8E8" stroke="#666" stroke-width="1.5"/>
                            <text x="40" y="25" text-anchor="middle" font-size="9" fill="#333">Original</text>
                            <text x="40" y="52" text-anchor="middle" font-size="8" fill="#666">100 MB</text>
                        </g>
                        
                        <!-- Lossless arrow -->
                        <line x1="115" y1="335" x2="155" y2="325" stroke="#4A90E2" stroke-width="2" marker-end="url(#blueArrow)"/>
                        <text x="135" y="320" text-anchor="middle" font-size="8" fill="#4A90E2">Lossless</text>
                        <defs>
                            <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#4A90E2"/>
                            </marker>
                        </defs>
                        
                        <!-- Lossless result -->
                        <g transform="translate(160, 305)">
                            <rect x="0" y="0" width="60" height="30" fill="#B8D4F1" stroke="#4A90E2" stroke-width="1.5"/>
                            <text x="30" y="20" text-anchor="middle" font-size="9" fill="#333">ZIP/LZW</text>
                            <text x="30" y="42" text-anchor="middle" font-size="8" fill="#666">40 MB</text>
                            <text x="30" y="52" text-anchor="middle" font-size="7" fill="#28a745">✓ Perfect</text>
                        </g>
                        
                        <!-- Lossy arrow -->
                        <line x1="115" y1="345" x2="155" y2="355" stroke="#FF6B6B" stroke-width="2" marker-end="url(#redArrow2)"/>
                        <text x="135" y="365" text-anchor="middle" font-size="8" fill="#FF6B6B">Lossy</text>
                        <defs>
                            <marker id="redArrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#FF6B6B"/>
                            </marker>
                        </defs>
                        
                        <!-- Lossy result -->
                        <g transform="translate(160, 345)">
                            <rect x="0" y="0" width="60" height="30" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="1.5"/>
                            <text x="30" y="20" text-anchor="middle" font-size="9" fill="#333">JPEG</text>
                            <text x="30" y="42" text-anchor="middle" font-size="8" fill="#666">5 MB</text>
                            <text x="30" y="52" text-anchor="middle" font-size="7" fill="#FF6B6B">⚠ Quality loss</text>
                        </g>
                        
                        <!-- Metadata box -->
                        <g transform="translate(250, 315)">
                            <rect x="0" y="0" width="140" height="60" fill="#f8f8ff" stroke="#9C27B0" stroke-width="2" rx="3"/>
                            <text x="70" y="15" text-anchor="middle" font-size="10" fill="#9C27B0" font-weight="600">Metadata Standards</text>
                            <text x="5" y="30" font-size="8" fill="#333">• EXIF: Camera settings</text>
                            <text x="5" y="42" font-size="8" fill="#333">• OME-TIFF: Microscopy</text>
                            <text x="5" y="54" font-size="8" fill="#333">• DICOM: Patient info</text>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
