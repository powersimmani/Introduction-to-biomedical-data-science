<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Reconstruction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">3D Reconstruction</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Volume rendering</div>
                    <div class="card-desc">Ray casting through 3D data</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Surface rendering</div>
                    <div class="card-desc">Isosurface extraction (Marching Cubes)</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Maximum intensity projection</div>
                    <div class="card-desc">MIP shows brightest voxels</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Multi-planar reformation</div>
                    <div class="card-desc">MPR creates arbitrary slice planes</div>
                </div>
                <div class="content-card">
                    <div class="card-label">3D printing applications</div>
                    <div class="card-desc">Surgical planning, prosthetics</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- Volume Rendering -->
                    <g id="volume-rendering">
                        <rect x="10" y="10" width="195" height="120" fill="#f0f8ff" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="107" y="28" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Volume Rendering</text>
                        
                        <!-- 3D Volume -->
                        <g transform="translate(20, 35)">
                            <!-- Back face -->
                            <rect x="10" y="10" width="50" height="50" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1" opacity="0.3"/>
                            <!-- Right face -->
                            <path d="M 60 10 L 70 0 L 70 50 L 60 60 Z" fill="#B8D4F1" stroke="#1E64C8" stroke-width="1" opacity="0.5"/>
                            <!-- Top face -->
                            <path d="M 10 10 L 20 0 L 70 0 L 60 10 Z" fill="#D4E6F7" stroke="#1E64C8" stroke-width="1" opacity="0.5"/>
                            <!-- Front face -->
                            <rect x="0" y="20" width="50" height="50" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" opacity="0.7"/>
                            
                            <!-- Ray casting lines -->
                            <line x1="80" y1="35" x2="25" y2="35" stroke="#FF6B6B" stroke-width="1.5" opacity="0.8" marker-end="url(#rayArrow)"/>
                            <line x1="80" y1="45" x2="25" y2="45" stroke="#FF6B6B" stroke-width="1.5" opacity="0.6" marker-end="url(#rayArrow)"/>
                            <line x1="80" y1="55" x2="25" y2="55" stroke="#FF6B6B" stroke-width="1.5" opacity="0.4" marker-end="url(#rayArrow)"/>
                            
                            <defs>
                                <marker id="rayArrow" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
                                    <polygon points="0 0, 6 2, 0 4" fill="#FF6B6B"/>
                                </marker>
                            </defs>
                            
                            <text x="85" y="45" font-size="8" fill="#FF6B6B">Rays</text>
                        </g>
                        
                        <!-- Transfer function -->
                        <g transform="translate(110, 40)">
                            <text x="40" y="-2" text-anchor="middle" font-size="8" fill="#666">Transfer Function</text>
                            <rect x="0" y="3" width="80" height="40" fill="url(#transferGradient)" stroke="#333" stroke-width="1"/>
                            <defs>
                                <linearGradient id="transferGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
                                    <stop offset="30%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
                                    <stop offset="60%" style="stop-color:#FFD700;stop-opacity:0.7" />
                                    <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <text x="0" y="55" font-size="7" fill="#666">Low</text>
                            <text x="80" y="55" text-anchor="end" font-size="7" fill="#666">High</text>
                            <text x="40" y="65" text-anchor="middle" font-size="8" fill="#333">Intensity → Color/Opacity</text>
                        </g>
                        
                        <text x="107" y="120" text-anchor="middle" font-size="8" fill="#666">Accumulates values along ray</text>
                    </g>
                    
                    <!-- Surface Rendering (Marching Cubes) -->
                    <g id="surface-rendering">
                        <rect x="215" y="10" width="195" height="120" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                        <text x="312" y="28" text-anchor="middle" font-size="11" fill="#FFA500" font-weight="700">Surface Rendering</text>
                        
                        <!-- Marching Cubes illustration -->
                        <g transform="translate(225, 35)">
                            <!-- Voxel cube -->
                            <g id="voxel-cube">
                                <!-- Cube edges -->
                                <line x1="10" y1="30" x2="40" y2="30" stroke="#666" stroke-width="1.5"/>
                                <line x1="10" y1="30" x2="10" y2="60" stroke="#666" stroke-width="1.5"/>
                                <line x1="10" y1="60" x2="40" y2="60" stroke="#666" stroke-width="1.5"/>
                                <line x1="40" y1="30" x2="40" y2="60" stroke="#666" stroke-width="1.5"/>
                                
                                <line x1="20" y1="20" x2="50" y2="20" stroke="#666" stroke-width="1.5"/>
                                <line x1="20" y1="20" x2="20" y2="50" stroke="#666" stroke-width="1.5"/>
                                <line x1="20" y1="50" x2="50" y2="50" stroke="#666" stroke-width="1.5"/>
                                <line x1="50" y1="20" x2="50" y2="50" stroke="#666" stroke-width="1.5"/>
                                
                                <line x1="10" y1="30" x2="20" y2="20" stroke="#666" stroke-width="1.5"/>
                                <line x1="40" y1="30" x2="50" y2="20" stroke="#666" stroke-width="1.5"/>
                                <line x1="10" y1="60" x2="20" y2="50" stroke="#666" stroke-width="1.5"/>
                                <line x1="40" y1="60" x2="50" y2="50" stroke="#666" stroke-width="1.5"/>
                                
                                <!-- Vertices with values -->
                                <circle cx="10" cy="30" r="3" fill="#333"/>
                                <text x="5" y="28" font-size="6" fill="#333">0</text>
                                <circle cx="40" cy="30" r="3" fill="#333"/>
                                <text x="45" y="28" font-size="6" fill="#333">0</text>
                                <circle cx="10" cy="60" r="3" fill="white" stroke="#333" stroke-width="1"/>
                                <text x="5" y="65" font-size="6" fill="#333">1</text>
                                <circle cx="40" cy="60" r="3" fill="white" stroke="#333" stroke-width="1"/>
                                <text x="45" y="65" font-size="6" fill="#333">1</text>
                                
                                <circle cx="20" cy="20" r="3" fill="#333"/>
                                <text x="15" y="18" font-size="6" fill="#333">0</text>
                                <circle cx="50" cy="20" r="3" fill="#333"/>
                                <text x="55" y="18" font-size="6" fill="#333">0</text>
                                <circle cx="20" cy="50" r="3" fill="white" stroke="#333" stroke-width="1"/>
                                <text x="15" y="55" font-size="6" fill="#333">1</text>
                                <circle cx="50" cy="50" r="3" fill="white" stroke="#333" stroke-width="1"/>
                                <text x="55" y="55" font-size="6" fill="#333">1</text>
                                
                                <!-- Isosurface triangle -->
                                <path d="M 10 45 L 25 30 L 40 45 Z" fill="#FFA500" opacity="0.6" stroke="#FF8C00" stroke-width="2"/>
                            </g>
                            
                            <text x="30" y="75" text-anchor="middle" font-size="8" fill="#666">Threshold = 0.5</text>
                        </g>
                        
                        <!-- Lookup table -->
                        <g transform="translate(300, 40)">
                            <text x="50" y="-2" text-anchor="middle" font-size="8" fill="#666">256 Cases</text>
                            <rect x="10" y="3" width="80" height="50" fill="#FFE5E5" stroke="#FFA500" stroke-width="1"/>
                            
                            <!-- Sample cases -->
                            <g transform="translate(15, 8)">
                                <rect x="0" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <rect x="18" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 18 8 L 26 0 L 33 8 Z" fill="#FFA500" opacity="0.7"/>
                                <rect x="36" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 36 0 L 51 0 L 51 15 L 36 15 Z" fill="#FFA500" opacity="0.7"/>
                                <rect x="54" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 54 8 L 69 8" stroke="#FFA500" stroke-width="2"/>
                            </g>
                            
                            <g transform="translate(15, 26)">
                                <rect x="0" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 0 0 L 8 8 L 0 15 Z" fill="#FFA500" opacity="0.7"/>
                                <rect x="18" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 18 0 L 33 15" stroke="#FFA500" stroke-width="2"/>
                                <rect x="36" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <circle cx="43" cy="7" r="4" fill="#FFA500" opacity="0.7"/>
                                <rect x="54" y="0" width="15" height="15" fill="white" stroke="#999" stroke-width="0.5"/>
                                <path d="M 58 3 Q 61 7, 65 3 T 69 11" stroke="#FFA500" stroke-width="2" fill="none"/>
                            </g>
                        </g>
                        
                        <text x="312" y="120" text-anchor="middle" font-size="8" fill="#666">Creates triangle mesh</text>
                    </g>
                    
                    <!-- MIP (Maximum Intensity Projection) -->
                    <g id="mip">
                        <rect x="10" y="140" width="195" height="110" fill="#f0fff0" stroke="#28a745" stroke-width="2" rx="5"/>
                        <text x="107" y="158" text-anchor="middle" font-size="11" fill="#28a745" font-weight="700">MIP (Max Intensity Projection)</text>
                        
                        <!-- MIP illustration -->
                        <g transform="translate(20, 165)">
                            <!-- Stack of slices -->
                            <rect x="0" y="20" width="40" height="30" fill="#E8E8E8" stroke="#666" stroke-width="1" opacity="0.3"/>
                            <rect x="5" y="15" width="40" height="30" fill="#E8E8E8" stroke="#666" stroke-width="1" opacity="0.5"/>
                            <rect x="10" y="10" width="40" height="30" fill="#E8E8E8" stroke="#666" stroke-width="1" opacity="0.7"/>
                            <rect x="15" y="5" width="40" height="30" fill="#E8E8E8" stroke="#666" stroke-width="1"/>
                            
                            <!-- Bright spots in different slices -->
                            <circle cx="20" cy="35" r="3" fill="#FFD700" opacity="0.8"/>
                            <circle cx="35" cy="25" r="3" fill="#FF6B6B" opacity="0.8"/>
                            <circle cx="45" cy="20" r="3" fill="#FFA500" opacity="0.8"/>
                            
                            <text x="27" y="55" text-anchor="middle" font-size="8" fill="#666">Volume</text>
                        </g>
                        
                        <!-- Arrow -->
                        <line x1="85" y1="195" x2="105" y2="195" stroke="#28a745" stroke-width="2" marker-end="url(#mipArrow)"/>
                        <defs>
                            <marker id="mipArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
                            </marker>
                        </defs>
                        
                        <!-- MIP result -->
                        <g transform="translate(115, 165)">
                            <rect x="0" y="5" width="40" height="30" fill="#333" stroke="#28a745" stroke-width="2"/>
                            <!-- All maximum values projected -->
                            <circle cx="10" cy="25" r="3" fill="#FFD700"/>
                            <circle cx="25" cy="15" r="3" fill="#FF6B6B"/>
                            <circle cx="30" cy="20" r="3" fill="#FFA500"/>
                            
                            <text x="20" y="50" text-anchor="middle" font-size="8" fill="#666">MIP Image</text>
                        </g>
                        
                        <text x="107" y="240" text-anchor="middle" font-size="8" fill="#666">Shows vessels & bones</text>
                    </g>
                    
                    <!-- MPR (Multi-Planar Reformation) -->
                    <g id="mpr">
                        <rect x="215" y="140" width="195" height="110" fill="#FFE5FF" stroke="#9C27B0" stroke-width="2" rx="5"/>
                        <text x="312" y="158" text-anchor="middle" font-size="11" fill="#9C27B0" font-weight="700">MPR (Multi-Planar Reformation)</text>
                        
                        <!-- 3D volume with slicing planes -->
                        <g transform="translate(250, 165)">
                            <!-- 3D cube -->
                            <rect x="10" y="10" width="50" height="50" fill="#E8E8E8" stroke="#666" stroke-width="1.5" opacity="0.3"/>
                            <path d="M 10 10 L 20 0 L 70 0 L 60 10 Z" fill="#D4D4D4" stroke="#666" stroke-width="1.5" opacity="0.3"/>
                            <path d="M 60 10 L 70 0 L 70 50 L 60 60 Z" fill="#C0C0C0" stroke="#666" stroke-width="1.5" opacity="0.3"/>
                            
                            <!-- Axial plane -->
                            <rect x="5" y="30" width="60" height="2" fill="#FF6B6B" opacity="0.8"/>
                            <text x="70" y="33" font-size="8" fill="#FF6B6B">Axial</text>
                            
                            <!-- Sagittal plane -->
                            <rect x="35" y="5" width="2" height="60" fill="#4A90E2" opacity="0.8"/>
                            <text x="70" y="20" font-size="8" fill="#4A90E2">Sagittal</text>
                            
                            <!-- Coronal plane -->
                            <path d="M 5 45 L 15 35 L 65 35 L 55 45 Z" fill="#28a745" opacity="0.8"/>
                            <text x="70" y="46" font-size="8" fill="#28a745">Coronal</text>
                            
                            <!-- Oblique plane -->
                            <path d="M 10 55 L 60 5" stroke="#FFA500" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
                            <text x="70" y="59" font-size="8" fill="#FFA500">Oblique</text>
                        </g>
                        
                        <text x="312" y="240" text-anchor="middle" font-size="8" fill="#666">Any angle slice</text>
                    </g>
                    
                    <!-- 3D Printing Applications -->
                    <g id="printing">
                        <rect x="10" y="260" width="400" height="130" fill="#E3F2FD" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="210" y="278" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">3D Printing Pipeline</text>
                        
                        <!-- Pipeline -->
                        <g transform="translate(20, 285)">
                            <!-- CT/MRI scan -->
                            <rect x="0" y="0" width="60" height="45" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
                            <rect x="10" y="10" width="40" height="25" fill="#E8E8E8" stroke="#666" stroke-width="1"/>
                            <circle cx="30" cy="22" r="10" fill="#4A90E2" opacity="0.5"/>
                            <text x="30" y="57" text-anchor="middle" font-size="8" fill="#666">CT/MRI Scan</text>
                            
                            <!-- Arrow 1 -->
                            <line x1="62" y1="22" x2="78" y2="22" stroke="#4A90E2" stroke-width="2" marker-end="url(#printArrow)"/>
                            <defs>
                                <marker id="printArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                    <polygon points="0 0, 8 3, 0 6" fill="#4A90E2"/>
                                </marker>
                            </defs>
                            
                            <!-- Segmentation -->
                            <rect x="80" y="0" width="60" height="45" fill="#f0fff0" stroke="#28a745" stroke-width="1.5" rx="3"/>
                            <text x="110" y="15" text-anchor="middle" font-size="8" fill="#28a745" font-weight="600">Segment</text>
                            <circle cx="110" cy="27" r="12" fill="#28a745" opacity="0.7"/>
                            <text x="110" y="57" text-anchor="middle" font-size="8" fill="#28a745">Extract ROI</text>
                            
                            <!-- Arrow 2 -->
                            <line x1="142" y1="22" x2="158" y2="22" stroke="#4A90E2" stroke-width="2" marker-end="url(#printArrow)"/>
                            
                            <!-- 3D Model -->
                            <rect x="160" y="0" width="60" height="45" fill="#fff8f0" stroke="#FFA500" stroke-width="1.5" rx="3"/>
                            <text x="190" y="15" text-anchor="middle" font-size="8" fill="#FFA500" font-weight="600">3D Model</text>
                            <!-- Simple 3D mesh representation -->
                            <path d="M 175 20 L 205 20 L 195 35 L 185 35 Z" fill="none" stroke="#FFA500" stroke-width="1.5"/>
                            <path d="M 175 20 L 185 25 L 185 35" stroke="#FFA500" stroke-width="1"/>
                            <path d="M 205 20 L 195 25 L 195 35" stroke="#FFA500" stroke-width="1"/>
                            <text x="190" y="57" text-anchor="middle" font-size="8" fill="#FFA500">STL/OBJ</text>
                            
                            <!-- Arrow 3 -->
                            <line x1="222" y1="22" x2="238" y2="22" stroke="#4A90E2" stroke-width="2" marker-end="url(#printArrow)"/>
                            
                            <!-- 3D Printer -->
                            <rect x="240" y="0" width="60" height="45" fill="#FFE5FF" stroke="#9C27B0" stroke-width="1.5" rx="3"/>
                            <rect x="250" y="10" width="40" height="25" fill="#9C27B0" opacity="0.3"/>
                            <rect x="255" y="15" width="30" height="15" fill="#9C27B0" opacity="0.5"/>
                            <rect x="260" y="20" width="20" height="5" fill="#9C27B0"/>
                            <text x="270" y="57" text-anchor="middle" font-size="8" fill="#9C27B0">3D Print</text>
                            
                            <!-- Arrow 4 -->
                            <line x1="302" y1="22" x2="318" y2="22" stroke="#4A90E2" stroke-width="2" marker-end="url(#printArrow)"/>
                            
                            <!-- Physical Model -->
                            <rect x="320" y="0" width="60" height="45" fill="#D4EDDA" stroke="#28a745" stroke-width="2" rx="3"/>
                            <text x="350" y="15" text-anchor="middle" font-size="8" fill="#28a745" font-weight="600">Physical</text>
                            <text x="350" y="27" text-anchor="middle" font-size="8" fill="#28a745" font-weight="600">Model</text>
                            <text x="350" y="57" text-anchor="middle" font-size="8" fill="#28a745">Surgery Plan</text>
                        </g>
                        
                        <!-- Applications -->
                        <text x="210" y="365" text-anchor="middle" font-size="9" fill="#666">Applications: Surgical guides • Prosthetics • Education • Implants</text>
                        <text x="210" y="378" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Precision medicine through personalized models</text>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
