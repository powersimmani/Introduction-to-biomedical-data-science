<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Format</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">DICOM Format</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">DICOM structure</div>
                    <div class="card-desc">Digital Imaging and Communications in Medicine</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Tags and metadata</div>
                    <div class="card-desc">Patient info, acquisition parameters</div>
                </div>
                <div class="content-card">
                    <div class="card-label">PACS systems</div>
                    <div class="card-desc">Picture Archiving and Communication Systems</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Anonymization</div>
                    <div class="card-desc">Removing protected health information</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Viewer software</div>
                    <div class="card-desc">Horos, 3D Slicer, RadiAnt</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- DICOM File Structure -->
                    <g id="dicom-file">
                        <rect x="10" y="10" width="160" height="180" fill="#f0f8ff" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="90" y="30" text-anchor="middle" font-size="12" fill="#1E64C8" font-weight="700">DICOM File Structure</text>
                        
                        <!-- File icon -->
                        <rect x="30" y="40" width="50" height="60" fill="white" stroke="#1E64C8" stroke-width="2" rx="3"/>
                        <path d="M 60 40 L 80 40 L 80 60 Z" fill="#1E64C8"/>
                        <text x="55" y="78" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">.dcm</text>
                        
                        <!-- Header section -->
                        <rect x="85" y="45" width="75" height="18" fill="#FFE5CC" stroke="#CC8866" stroke-width="1.5" rx="2"/>
                        <text x="122" y="57" text-anchor="middle" font-size="9" fill="#333" font-weight="600">Header (128B)</text>
                        
                        <!-- DICM prefix -->
                        <rect x="85" y="67" width="75" height="18" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1.5" rx="2"/>
                        <text x="122" y="79" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="700">DICM</text>
                        
                        <!-- Metadata -->
                        <rect x="85" y="89" width="75" height="45" fill="#FFF8F0" stroke="#FFA500" stroke-width="1.5" rx="2"/>
                        <text x="122" y="100" text-anchor="middle" font-size="9" fill="#FFA500" font-weight="600">Metadata</text>
                        <text x="122" y="112" text-anchor="middle" font-size="7" fill="#666">(Tags & Values)</text>
                        <text x="122" y="122" text-anchor="middle" font-size="7" fill="#666">Patient, Study,</text>
                        <text x="122" y="130" text-anchor="middle" font-size="7" fill="#666">Series, Image info</text>
                        
                        <!-- Pixel Data -->
                        <rect x="85" y="138" width="75" height="35" fill="#E8F5E9" stroke="#28a745" stroke-width="1.5" rx="2"/>
                        <text x="122" y="150" text-anchor="middle" font-size="9" fill="#28a745" font-weight="600">Pixel Data</text>
                        <text x="122" y="161" text-anchor="middle" font-size="7" fill="#666">(7FE0, 0010)</text>
                        <text x="122" y="170" text-anchor="middle" font-size="7" fill="#666">Image matrix</text>
                    </g>
                    
                    <!-- Tag structure example -->
                    <g id="tags">
                        <rect x="10" y="205" width="160" height="85" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                        <text x="90" y="223" text-anchor="middle" font-size="11" fill="#FFA500" font-weight="700">Tag Structure</text>
                        
                        <!-- Tag example -->
                        <rect x="20" y="230" width="140" height="20" fill="white" stroke="#FFA500" stroke-width="1"/>
                        <rect x="20" y="230" width="50" height="20" fill="#FFE5CC" stroke="#FFA500" stroke-width="1"/>
                        <text x="45" y="243" text-anchor="middle" font-size="8" fill="#333">(0010,0010)</text>
                        <rect x="70" y="230" width="30" height="20" fill="#E8F2FF" stroke="#FFA500" stroke-width="1"/>
                        <text x="85" y="243" text-anchor="middle" font-size="8" fill="#333">PN</text>
                        <rect x="100" y="230" width="60" height="20" fill="#E8F5E9" stroke="#FFA500" stroke-width="1"/>
                        <text x="130" y="243" text-anchor="middle" font-size="8" fill="#333">John^Doe</text>
                        
                        <text x="45" y="265" text-anchor="middle" font-size="7" fill="#666">Group,Element</text>
                        <text x="85" y="265" text-anchor="middle" font-size="7" fill="#666">VR</text>
                        <text x="130" y="265" text-anchor="middle" font-size="7" fill="#666">Value</text>
                        
                        <text x="90" y="280" text-anchor="middle" font-size="8" fill="#666">Example: Patient Name</text>
                    </g>
                    
                    <!-- PACS Workflow -->
                    <g id="pacs">
                        <rect x="185" y="10" width="225" height="280" fill="#f8f8f8" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="297" y="30" text-anchor="middle" font-size="12" fill="#1E64C8" font-weight="700">PACS Workflow</text>
                        
                        <!-- Imaging modalities -->
                        <g transform="translate(200, 45)">
                            <circle cx="20" cy="15" r="12" fill="#4A90E2" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="20" y="19" text-anchor="middle" font-size="8" fill="white" font-weight="700">CT</text>
                            
                            <circle cx="60" cy="15" r="12" fill="#4A90E2" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="60" y="19" text-anchor="middle" font-size="8" fill="white" font-weight="700">MRI</text>
                            
                            <circle cx="100" cy="15" r="12" fill="#4A90E2" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="100" y="19" text-anchor="middle" font-size="8" fill="white" font-weight="700">US</text>
                            
                            <circle cx="140" cy="15" r="12" fill="#4A90E2" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="140" y="19" text-anchor="middle" font-size="8" fill="white" font-weight="700">XR</text>
                            
                            <text x="80" y="40" text-anchor="middle" font-size="9" fill="#666">Imaging Modalities</text>
                        </g>
                        
                        <!-- Arrows down -->
                        <defs>
                            <marker id="pacsarrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
                            </marker>
                        </defs>
                        <line x1="297" y1="90" x2="297" y2="110" stroke="#28a745" stroke-width="2.5" marker-end="url(#pacsarrow)"/>
                        <text x="310" y="103" font-size="8" fill="#28a745" font-weight="600">DICOM</text>
                        
                        <!-- PACS Server -->
                        <rect x="220" y="115" width="154" height="50" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="297" y="133" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">PACS Server</text>
                        <text x="297" y="147" text-anchor="middle" font-size="9" fill="#666">Storage & Archive</text>
                        <text x="297" y="158" text-anchor="middle" font-size="8" fill="#666">Database + Image files</text>
                        
                        <!-- Storage icon -->
                        <g transform="translate(233, 130)">
                            <rect x="0" y="0" width="20" height="3" fill="#4A90E2" rx="1"/>
                            <rect x="0" y="5" width="20" height="3" fill="#4A90E2" rx="1"/>
                            <rect x="0" y="10" width="20" height="3" fill="#4A90E2" rx="1"/>
                            <rect x="0" y="15" width="20" height="3" fill="#4A90E2" rx="1"/>
                        </g>
                        
                        <!-- Distribution arrows -->
                        <line x1="240" y1="165" x2="210" y2="190" stroke="#28a745" stroke-width="2" marker-end="url(#pacsarrow)"/>
                        <line x1="297" y1="165" x2="297" y2="190" stroke="#28a745" stroke-width="2" marker-end="url(#pacsarrow)"/>
                        <line x1="354" y1="165" x2="384" y2="190" stroke="#28a745" stroke-width="2" marker-end="url(#pacsarrow)"/>
                        
                        <!-- Workstations -->
                        <g transform="translate(195, 195)">
                            <rect x="0" y="0" width="35" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="2"/>
                            <rect x="3" y="3" width="29" height="20" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1"/>
                            <rect x="12" y="26" width="11" height="3" fill="#666"/>
                            <text x="17" y="40" text-anchor="middle" font-size="7" fill="#666">Radiologist</text>
                        </g>
                        
                        <g transform="translate(275, 195)">
                            <rect x="0" y="0" width="35" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="2"/>
                            <rect x="3" y="3" width="29" height="20" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1"/>
                            <rect x="12" y="26" width="11" height="3" fill="#666"/>
                            <text x="17" y="40" text-anchor="middle" font-size="7" fill="#666">Clinician</text>
                        </g>
                        
                        <g transform="translate(355, 195)">
                            <rect x="0" y="0" width="35" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="2"/>
                            <rect x="3" y="3" width="29" height="20" fill="#E8F2FF" stroke="#1E64C8" stroke-width="1"/>
                            <rect x="12" y="26" width="11" height="3" fill="#666"/>
                            <text x="17" y="40" text-anchor="middle" font-size="7" fill="#666">Researcher</text>
                        </g>
                        
                        <!-- Features -->
                        <rect x="200" y="250" width="180" height="30" fill="#f0fff0" stroke="#28a745" stroke-width="1.5" rx="3"/>
                        <text x="290" y="263" text-anchor="middle" font-size="8" fill="#28a745" font-weight="600">✓ Fast retrieval  ✓ Secure access</text>
                        <text x="290" y="274" text-anchor="middle" font-size="8" fill="#28a745" font-weight="600">✓ Backup  ✓ HL7 integration</text>
                    </g>
                    
                    <!-- Common DICOM Tags -->
                    <g id="common-tags">
                        <rect x="10" y="305" width="400" height="85" fill="#E3F2FD" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="210" y="323" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">Common DICOM Tags</text>
                        
                        <g transform="translate(20, 330)">
                            <!-- Patient level -->
                            <rect x="0" y="0" width="90" height="50" fill="white" stroke="#1E64C8" stroke-width="1" rx="2"/>
                            <text x="45" y="12" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Patient Level</text>
                            <text x="5" y="24" font-size="7" fill="#333">(0010,0010) Name</text>
                            <text x="5" y="33" font-size="7" fill="#333">(0010,0020) ID</text>
                            <text x="5" y="42" font-size="7" fill="#333">(0010,0030) DOB</text>
                            
                            <!-- Study level -->
                            <rect x="100" y="0" width="90" height="50" fill="white" stroke="#1E64C8" stroke-width="1" rx="2"/>
                            <text x="145" y="12" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Study Level</text>
                            <text x="105" y="24" font-size="7" fill="#333">(0020,000D) UID</text>
                            <text x="105" y="33" font-size="7" fill="#333">(0008,0020) Date</text>
                            <text x="105" y="42" font-size="7" fill="#333">(0008,1030) Description</text>
                            
                            <!-- Series level -->
                            <rect x="200" y="0" width="90" height="50" fill="white" stroke="#1E64C8" stroke-width="1" rx="2"/>
                            <text x="245" y="12" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Series Level</text>
                            <text x="205" y="24" font-size="7" fill="#333">(0020,000E) UID</text>
                            <text x="205" y="33" font-size="7" fill="#333">(0008,0060) Modality</text>
                            <text x="205" y="42" font-size="7" fill="#333">(0020,0011) Number</text>
                            
                            <!-- Image level -->
                            <rect x="300" y="0" width="90" height="50" fill="white" stroke="#1E64C8" stroke-width="1" rx="2"/>
                            <text x="345" y="12" text-anchor="middle" font-size="9" fill="#1E64C8" font-weight="600">Image Level</text>
                            <text x="305" y="24" font-size="7" fill="#333">(0020,0013) Instance</text>
                            <text x="305" y="33" font-size="7" fill="#333">(0028,0010) Rows</text>
                            <text x="305" y="42" font-size="7" fill="#333">(7FE0,0010) PixelData</text>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
