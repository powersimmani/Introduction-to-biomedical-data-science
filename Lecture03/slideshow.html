<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Imaging Technologies - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .slide-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
        
        .navigation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: #1E64C8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #2874d8;
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .slide-counter {
            font-size: 18px;
            font-weight: 600;
            color: #1E64C8;
        }
        
        .slide-title-display {
            font-size: 14px;
            color: #ccc;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #1E64C8;
            transition: width 0.3s;
        }
        
        .menu-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: #32c252;
            transform: scale(1.05);
        }
        
        .keyboard-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="progress-bar" id="progressBar"></div>
        <iframe class="slide-frame" id="slideFrame" src="Lecture03_01_Title_Slide.html"></iframe>
        
        <div class="navigation">
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
            </div>
            
            <div class="slide-info">
                <div class="slide-counter" id="slideCounter">Slide 1 / 30</div>
                <div class="slide-title-display" id="slideTitleDisplay">Title Slide</div>
            </div>
            
            <button class="menu-btn" onclick="goToIndex()">üìë Index</button>
        </div>
        
        <div class="keyboard-hint">
            Use ‚Üê ‚Üí arrow keys or click buttons to navigate
        </div>
    </div>

    <script>
        const slides = [
            { file: "Lecture03_01_Title_Slide.html", title: "Title Slide" },
            { file: "Lecture03_02_Lecture_Contents.html", title: "Lecture Contents" },
            { file: "Lecture03_03_Part1_Microscopy.html", title: "Part 1: Microscopy" },
            { file: "Lecture03_04_Light_Microscopy_Principles.html", title: "Light Microscopy Principles" },
            { file: "Lecture03_05_Resolution_and_Magnification.html", title: "Resolution and Magnification" },
            { file: "Lecture03_06_Fluorescence_Microscopy.html", title: "Fluorescence Microscopy" },
            { file: "Lecture03_07_Confocal_Microscopy.html", title: "Confocal Microscopy" },
            { file: "Lecture03_08_Two-Photon_Microscopy.html", title: "Two-Photon Microscopy" },
            { file: "Lecture03_09_Super-Resolution_Techniques.html", title: "Super-Resolution Techniques" },
            { file: "Lecture03_10_Electron_Microscopy_(SEM_TEM).html", title: "Electron Microscopy (SEM/TEM)" },
            { file: "Lecture03_11_Part_2_Medical_Imaging.html", title: "Part 2: Medical Imaging" },
            { file: "Lecture03_12_X-ray_Physics_and_Imaging.html", title: "X-ray Physics and Imaging" },
            { file: "Lecture03_13_CT_Scan_Principles.html", title: "CT Scan Principles" },
            { file: "Lecture03_14_MRI_Physics_Basics.html", title: "MRI Physics Basics" },
            { file: "Lecture03_15_MRI_Sequences_and_Contrast.html", title: "MRI Sequences and Contrast" },
            { file: "Lecture03_16_Ultrasound_Imaging.html", title: "Ultrasound Imaging" },
            { file: "Lecture03_17_Doppler_Ultrasound.html", title: "Doppler Ultrasound" },
            { file: "Lecture03_18_PET_Imaging.html", title: "PET Imaging" },
            { file: "Lecture03_19_SPECT_Imaging.html", title: "SPECT Imaging" },
            { file: "Lecture03_20_Part_3_Image_Analysis.html", title: "Part 3: Image Analysis" },
            { file: "Lecture03_21_Digital_Image_Basics.html", title: "Digital Image Basics" },
            { file: "Lecture03_22_Image_Preprocessing.html", title: "Image Preprocessing" },
            { file: "Lecture03_23_Segmentation_Methods.html", title: "Segmentation Methods" },
            { file: "Lecture03_24_Feature_Extraction.html", title: "Feature Extraction" },
            { file: "Lecture03_25_Image_Registration.html", title: "Image Registration" },
            { file: "Lecture03_26_3D_Reconstruction.html", title: "3D Reconstruction" },
            { file: "Lecture03_27_DICOM_Format.html", title: "DICOM Format" },
            { file: "Lecture03_28_Hands-on_Medical_Image_Processing.html", title: "Hands-on: Medical Image Processing" },
            { file: "Lecture03_29_Hands-on_ImageJ_and_Python_Imaging.html", title: "Hands-on: ImageJ and Python Imaging" },
            { file: "Lecture03_30_Thank_You.html", title: "Thank You" }
        ];

        let currentSlide = 0;

        function updateSlide() {
            const slideFrame = document.getElementById('slideFrame');
            const slideCounter = document.getElementById('slideCounter');
            const slideTitleDisplay = document.getElementById('slideTitleDisplay');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');

            slideFrame.src = slides[currentSlide].file;
            slideCounter.textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
            slideTitleDisplay.textContent = slides[currentSlide].title;

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;

            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                event.preventDefault();
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousSlide();
            } else if (event.key === 'Home') {
                event.preventDefault();
                currentSlide = 0;
                updateSlide();
            } else if (event.key === 'End') {
                event.preventDefault();
                currentSlide = slides.length - 1;
                updateSlide();
            }
        });

        // Initialize
        updateSlide();

        // Hide keyboard hint after 5 seconds
        setTimeout(() => {
            document.querySelector('.keyboard-hint').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.keyboard-hint').style.display = 'none';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
