<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Imaging Technologies - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E64C8, #2874d8);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(30, 100, 200, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(30, 100, 200, 1);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }
        
        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="keyboard-hint">
        Use <strong>arrow keys</strong> or <strong>space</strong> to navigate
    </div>
    <div class="slide-title" id="slideTitle">Loading...</div>
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = [
            { file: "Lecture03_01_Title_Slide.html", title: "Title Slide" },
            { file: "Lecture03_02_Lecture_Contents.html", title: "Lecture Contents" },
            { file: "Lecture03_03_Part1_Microscopy.html", title: "Part 1: Microscopy" },
            { file: "Lecture03_04_Light_Microscopy_Principles.html", title: "Light Microscopy Principles" },
            { file: "Lecture03_05_Resolution_and_Magnification.html", title: "Resolution and Magnification" },
            { file: "Lecture03_06_Fluorescence_Microscopy.html", title: "Fluorescence Microscopy" },
            { file: "Lecture03_07_Confocal_Microscopy.html", title: "Confocal Microscopy" },
            { file: "Lecture03_08_Two-Photon_Microscopy.html", title: "Two-Photon Microscopy" },
            { file: "Lecture03_09_Super-Resolution_Techniques.html", title: "Super-Resolution Techniques" },
            { file: "Lecture03_10_Electron_Microscopy_(SEM_TEM).html", title: "Electron Microscopy (SEM/TEM)" },
            { file: "Lecture03_11_Part_2_Medical_Imaging.html", title: "Part 2: Medical Imaging" },
            { file: "Lecture03_12_X-ray_Physics_and_Imaging.html", title: "X-ray Physics and Imaging" },
            { file: "Lecture03_13_CT_Scan_Principles.html", title: "CT Scan Principles" },
            { file: "Lecture03_14_MRI_Physics_Basics.html", title: "MRI Physics Basics" },
            { file: "Lecture03_15_MRI_Sequences_and_Contrast.html", title: "MRI Sequences and Contrast" },
            { file: "Lecture03_16_Ultrasound_Imaging.html", title: "Ultrasound Imaging" },
            { file: "Lecture03_17_Doppler_Ultrasound.html", title: "Doppler Ultrasound" },
            { file: "Lecture03_18_PET_Imaging.html", title: "PET Imaging" },
            { file: "Lecture03_19_SPECT_Imaging.html", title: "SPECT Imaging" },
            { file: "Lecture03_20_Part_3_Image_Analysis.html", title: "Part 3: Image Analysis" },
            { file: "Lecture03_21_Digital_Image_Basics.html", title: "Digital Image Basics" },
            { file: "Lecture03_22_Image_Preprocessing.html", title: "Image Preprocessing" },
            { file: "Lecture03_23_Segmentation_Methods.html", title: "Segmentation Methods" },
            { file: "Lecture03_24_Feature_Extraction.html", title: "Feature Extraction" },
            { file: "Lecture03_25_Image_Registration.html", title: "Image Registration" },
            { file: "Lecture03_26_3D_Reconstruction.html", title: "3D Reconstruction" },
            { file: "Lecture03_27_DICOM_Format.html", title: "DICOM Format" },
            { file: "Lecture03_28_Hands-on_Medical_Image_Processing.html", title: "Hands-on: Medical Image Processing" },
            { file: "Lecture03_29_Hands-on_ImageJ_and_Python_Imaging.html", title: "Hands-on: ImageJ and Python Imaging" },
            { file: "Lecture03_30_Thank_You.html", title: "Thank You" }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            showSlide(0);
        }
        
        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(el => el.classList.remove('active'));
            const current = document.getElementById(`slide-${index}`);
            if (current) current.classList.add('active');
            
            const slideInfo = slides[index];
            document.getElementById('slideTitle').textContent = slideInfo.title;
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        window.addEventListener('load', initializeSlides);
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target === document.body) e.preventDefault();
        });
    </script>
</body>
</html>
