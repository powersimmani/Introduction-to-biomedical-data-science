<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .main-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .subtitle {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .highlights {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .highlight-item {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .footer {
            font-size: 22px;
            font-weight: 500;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Thank You!</div>
        <div class="subtitle">Clinical Impact Through Imaging Science</div>
        
        <div class="highlights">
            <div class="highlight-item">✓ Imaging breakthroughs enabling precision medicine</div>
            <div class="highlight-item">✓ Super-resolution microscopy revealing molecular structures</div>
            <div class="highlight-item">✓ AI transforming medical image analysis</div>
            <div class="highlight-item">✓ Multi-modal imaging providing comprehensive diagnosis</div>

        </div>
        
        <div class="footer">Introduction to Biomedical Datascience</div>
    </div>
</body>
</html>
