<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Methods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 16px 22px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 19px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 5px;
        }
        
        .card-desc {
            font-size: 17px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Segmentation Methods</div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="card-label">Thresholding techniques</div>
                <div class="card-desc">Global, adaptive, Otsu's method</div>
            </div>
            <div class="content-card">
                <div class="card-label">Region growing</div>
                <div class="card-desc">Seed-based similar pixel grouping</div>
            </div>
            <div class="content-card">
                <div class="card-label">Watershed algorithm</div>
                <div class="card-desc">Treating image as topographic surface</div>
            </div>
            <div class="content-card">
                <div class="card-label">Active contours</div>
                <div class="card-desc">Energy-minimizing snakes</div>
            </div>
            <div class="content-card">
                <div class="card-label">Machine learning methods</div>
                <div class="card-desc">U-Net, Mask R-CNN for segmentation</div>
            </div>

        </div>
    </div>
</body>
</html>
