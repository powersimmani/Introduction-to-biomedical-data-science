<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Microscopy Principles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 14px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Light Microscopy Principles</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Köhler illumination</div>
                    <div class="card-desc">Uniform field illumination technique</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Numerical aperture</div>
                    <div class="card-desc">Light gathering power of objective</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Abbe diffraction limit</div>
                    <div class="card-desc">d = λ/(2·NA) ≈ 200 nm</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Point spread function</div>
                    <div class="card-desc">3D light distribution pattern</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Optical aberrations</div>
                    <div class="card-desc">Spherical, chromatic distortions</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="380" height="420" viewBox="0 0 380 420">
                    <!-- Light Source -->
                    <circle cx="190" cy="30" r="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                    <text x="190" y="60" text-anchor="middle" font-size="12" fill="#333" font-weight="600">Light Source</text>
                    
                    <!-- Light rays -->
                    <line x1="190" y1="45" x2="190" y2="80" stroke="#FFA500" stroke-width="2"/>
                    <line x1="180" y1="45" x2="170" y2="80" stroke="#FFA500" stroke-width="1.5" opacity="0.7"/>
                    <line x1="200" y1="45" x2="210" y2="80" stroke="#FFA500" stroke-width="1.5" opacity="0.7"/>
                    
                    <!-- Condenser -->
                    <ellipse cx="190" cy="90" rx="40" ry="8" fill="#B8D4F1" stroke="#1E64C8" stroke-width="2"/>
                    <text x="250" y="95" font-size="11" fill="#1E64C8" font-weight="600">Condenser</text>
                    
                    <!-- Converging light -->
                    <line x1="170" y1="98" x2="180" y2="130" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="190" y1="98" x2="190" y2="130" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="210" y1="98" x2="200" y2="130" stroke="#4A90E2" stroke-width="2"/>
                    
                    <!-- Specimen -->
                    <rect x="165" y="135" width="50" height="3" fill="#90EE90" stroke="#228B22" stroke-width="1.5"/>
                    <text x="240" y="140" font-size="11" fill="#228B22" font-weight="600">Specimen</text>
                    
                    <!-- Light through specimen -->
                    <line x1="180" y1="138" x2="175" y2="170" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="190" y1="138" x2="190" y2="170" stroke="#4A90E2" stroke-width="2"/>
                    <line x1="200" y1="138" x2="205" y2="170" stroke="#4A90E2" stroke-width="2"/>
                    
                    <!-- Objective Lens -->
                    <ellipse cx="190" cy="180" rx="45" ry="8" fill="#B8D4F1" stroke="#1E64C8" stroke-width="2"/>
                    <text x="255" y="185" font-size="11" fill="#1E64C8" font-weight="600">Objective</text>
                    
                    <!-- NA Cone visualization -->
                    <path d="M 190 188 L 155 230 L 225 230 Z" fill="#4A90E2" opacity="0.2" stroke="#1E64C8" stroke-width="1" stroke-dasharray="3,3"/>
                    <text x="150" y="210" font-size="10" fill="#1E64C8" font-weight="600">NA cone</text>
                    
                    <!-- Tube -->
                    <rect x="175" y="230" width="30" height="80" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2"/>
                    
                    <!-- Eyepiece -->
                    <ellipse cx="190" cy="320" rx="35" ry="8" fill="#B8D4F1" stroke="#1E64C8" stroke-width="2"/>
                    <text x="245" y="325" font-size="11" fill="#1E64C8" font-weight="600">Eyepiece</text>
                    
                    <!-- Eye -->
                    <circle cx="190" cy="360" r="20" fill="none" stroke="#333" stroke-width="2"/>
                    <circle cx="190" cy="360" r="8" fill="#333"/>
                    <text x="190" y="395" text-anchor="middle" font-size="12" fill="#333" font-weight="600">Observer</text>
                    
                    <!-- Arrows showing light path -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    <line x1="290" y1="100" x2="290" y2="300" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                    <text x="295" y="200" font-size="11" fill="#1E64C8" font-weight="600">Light path</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
