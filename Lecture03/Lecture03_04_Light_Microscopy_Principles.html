<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Microscopy Principles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 18px 24px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 6px;
        }
        
        .card-desc {
            font-size: 18px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Light Microscopy Principles</div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="card-label">Köhler illumination</div>
                <div class="card-desc">Uniform field illumination technique</div>
            </div>
            <div class="content-card">
                <div class="card-label">Numerical aperture</div>
                <div class="card-desc">Light gathering power of objective</div>
            </div>
            <div class="content-card">
                <div class="card-label">Abbe diffraction limit</div>
                <div class="card-desc">d = λ/(2·NA) ≈ 200 nm</div>
            </div>
            <div class="content-card">
                <div class="card-label">Point spread function</div>
                <div class="card-desc">3D light distribution pattern</div>
            </div>
            <div class="content-card">
                <div class="card-label">Optical aberrations</div>
                <div class="card-desc">Spherical, chromatic distortions</div>
            </div>
        </div>
    </div>
</body>
</html>
