<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Photon Microscopy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 13px;
            flex: 1;
        }
        
        .content-card {
            background: #f8fbff;
            border-left: 5px solid #1E64C8;
            border-radius: 8px;
            padding: 13px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .card-label {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Two-Photon Microscopy</div>
        
        <div class="main-content">
            <div class="content-grid">
                <div class="content-card">
                    <div class="card-label">Nonlinear excitation</div>
                    <div class="card-desc">Two photons absorbed simultaneously</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Deeper penetration</div>
                    <div class="card-desc">Up to 1mm in tissue</div>
                </div>
                <div class="content-card">
                    <div class="card-label">Reduced photobleaching</div>
                    <div class="card-desc">Excitation only at focal point</div>
                </div>
                <div class="content-card">
                    <div class="card-label">In vivo imaging</div>
                    <div class="card-desc">Live animal brain imaging</div>
                </div>
                <div class="content-card">
                    <div class="card-label">SHG imaging</div>
                    <div class="card-desc">Second harmonic generation for collagen</div>
                </div>
            </div>
            
            <div class="diagram-container">
                <svg width="420" height="400" viewBox="0 0 420 400">
                    <!-- One-photon vs Two-photon comparison -->
                    
                    <!-- One-photon (left side) -->
                    <g id="one-photon">
                        <text x="75" y="20" text-anchor="middle" font-size="12" fill="#4169E1" font-weight="700">One-Photon</text>
                        <rect x="10" y="30" width="130" height="150" fill="#f0f8ff" stroke="#4169E1" stroke-width="2" rx="5"/>
                        
                        <!-- Energy level diagram -->
                        <line x1="30" y1="160" x2="120" y2="160" stroke="#333" stroke-width="2"/>
                        <text x="25" y="163" font-size="8" fill="#333">S₀</text>
                        <line x1="30" y1="90" x2="120" y2="90" stroke="#333" stroke-width="2"/>
                        <text x="25" y="93" font-size="8" fill="#333">S₁</text>
                        
                        <!-- Single photon -->
                        <line x1="50" y1="160" x2="50" y2="90" stroke="#4169E1" stroke-width="3" marker-end="url(#bluearrow)"/>
                        <text x="58" y="125" font-size="9" fill="#4169E1" font-weight="600">λ ~480nm</text>
                        <text x="58" y="137" font-size="8" fill="#4169E1">High energy</text>
                        
                        <!-- Emission -->
                        <line x1="90" y1="90" x2="90" y2="145" stroke="#00FF00" stroke-width="3" marker-end="url(#greenarrow)" stroke-dasharray="3,3"/>
                        <text x="98" y="120" font-size="9" fill="#00FF00" font-weight="600">Emission</text>
                        
                        <defs>
                            <marker id="bluearrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#4169E1"/>
                            </marker>
                            <marker id="greenarrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#00FF00"/>
                            </marker>
                            <marker id="redarrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                <polygon points="0 0, 8 3, 0 6" fill="#DC143C"/>
                            </marker>
                        </defs>
                    </g>
                    
                    <!-- Two-photon (right side) -->
                    <g id="two-photon">
                        <text x="220" y="20" text-anchor="middle" font-size="12" fill="#DC143C" font-weight="700">Two-Photon</text>
                        <rect x="155" y="30" width="130" height="150" fill="#fff8f0" stroke="#DC143C" stroke-width="2" rx="5"/>
                        
                        <!-- Energy level diagram -->
                        <line x1="175" y1="160" x2="265" y2="160" stroke="#333" stroke-width="2"/>
                        <text x="170" y="163" font-size="8" fill="#333">S₀</text>
                        <line x1="175" y1="90" x2="265" y2="90" stroke="#333" stroke-width="2"/>
                        <text x="170" y="93" font-size="8" fill="#333">S₁</text>
                        
                        <!-- Virtual intermediate state -->
                        <line x1="175" y1="125" x2="265" y2="125" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
                        <text x="170" y="128" font-size="7" fill="#999">Virtual</text>
                        
                        <!-- First photon -->
                        <line x1="195" y1="160" x2="195" y2="125" stroke="#DC143C" stroke-width="2.5" marker-end="url(#redarrow)"/>
                        <text x="203" y="143" font-size="9" fill="#DC143C" font-weight="600">λ ~960nm</text>
                        
                        <!-- Second photon (simultaneous) -->
                        <line x1="195" y1="125" x2="195" y2="90" stroke="#DC143C" stroke-width="2.5" marker-end="url(#redarrow)"/>
                        <text x="203" y="108" font-size="9" fill="#DC143C" font-weight="600">λ ~960nm</text>
                        <text x="203" y="118" font-size="8" fill="#DC143C">Low energy×2</text>
                        
                        <!-- Simultaneous indicator -->
                        <path d="M 180 143 Q 175 125, 180 107" fill="none" stroke="#FFA500" stroke-width="2"/>
                        <text x="165" y="125" font-size="7" fill="#FFA500" font-weight="700">~1 fs</text>
                        
                        <!-- Emission -->
                        <line x1="235" y1="90" x2="235" y2="145" stroke="#00FF00" stroke-width="3" marker-end="url(#greenarrow)" stroke-dasharray="3,3"/>
                        <text x="243" y="120" font-size="9" fill="#00FF00" font-weight="600">Emission</text>
                    </g>
                    
                    <!-- Depth penetration comparison -->
                    <g id="penetration">
                        <rect x="300" y="30" width="110" height="150" fill="#E8F2FF" stroke="#1E64C8" stroke-width="2" rx="5"/>
                        <text x="355" y="50" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="700">Penetration Depth</text>
                        
                        <!-- Tissue layers -->
                        <rect x="310" y="65" width="90" height="105" fill="#FFE5CC" stroke="#CC8866" stroke-width="1.5"/>
                        <text x="355" y="80" text-anchor="middle" font-size="8" fill="#CC8866">Brain tissue</text>
                        
                        <!-- One-photon penetration -->
                        <line x1="325" y1="90" x2="325" y2="120" stroke="#4169E1" stroke-width="3"/>
                        <text x="315" y="118" font-size="7" fill="#4169E1">1P</text>
                        <line x1="315" y1="120" x2="335" y2="120" stroke="#4169E1" stroke-width="1"/>
                        <text x="340" y="123" font-size="7" fill="#666">~200µm</text>
                        
                        <!-- Two-photon penetration -->
                        <line x1="370" y1="90" x2="370" y2="155" stroke="#DC143C" stroke-width="3"/>
                        <text x="360" y="153" font-size="7" fill="#DC143C">2P</text>
                        <line x1="360" y1="155" x2="380" y2="155" stroke="#DC143C" stroke-width="1"/>
                        <text x="340" y="158" font-size="7" fill="#666">~1mm</text>
                    </g>
                    
                    <!-- Focal volume comparison -->
                    <g id="focal">
                        <text x="75" y="210" text-anchor="middle" font-size="11" fill="#333" font-weight="700">Excitation Volume</text>
                        
                        <!-- One-photon cone -->
                        <rect x="10" y="220" width="130" height="100" fill="#f0f8ff" stroke="#4169E1" stroke-width="2" rx="5"/>
                        <text x="75" y="235" text-anchor="middle" font-size="10" fill="#4169E1" font-weight="600">One-Photon</text>
                        
                        <path d="M 75 245 L 50 295 L 100 295 Z" fill="#4169E1" opacity="0.3" stroke="#4169E1" stroke-width="2"/>
                        <circle cx="75" cy="275" r="8" fill="#00FF00" opacity="0.6"/>
                        <text x="75" y="310" text-anchor="middle" font-size="8" fill="#666">Entire cone excited</text>
                        
                        <!-- Two-photon point -->
                        <rect x="155" y="220" width="130" height="100" fill="#fff8f0" stroke="#DC143C" stroke-width="2" rx="5"/>
                        <text x="220" y="235" text-anchor="middle" font-size="10" fill="#DC143C" font-weight="600">Two-Photon</text>
                        
                        <path d="M 220 245 L 195 295 L 245 295 Z" fill="#DC143C" opacity="0.1" stroke="#DC143C" stroke-width="2" stroke-dasharray="3,3"/>
                        <circle cx="220" cy="275" r="8" fill="#00FF00" opacity="0.8"/>
                        <text x="220" y="310" text-anchor="middle" font-size="8" fill="#666">Only focal point</text>
                    </g>
                    
                    <!-- Advantages box -->
                    <g id="advantages">
                        <rect x="300" y="195" width="110" height="125" fill="#f0fff0" stroke="#28a745" stroke-width="2" rx="5"/>
                        <text x="355" y="213" text-anchor="middle" font-size="11" fill="#28a745" font-weight="700">Advantages</text>
                        
                        <g transform="translate(308, 220)">
                            <circle cx="3" cy="0" r="2" fill="#28a745"/>
                            <text x="8" y="3" font-size="8" fill="#333">Deep imaging</text>
                        </g>
                        <g transform="translate(308, 238)">
                            <circle cx="3" cy="0" r="2" fill="#28a745"/>
                            <text x="8" y="3" font-size="8" fill="#333">Less photobleach</text>
                        </g>
                        <g transform="translate(308, 256)">
                            <circle cx="3" cy="0" r="2" fill="#28a745"/>
                            <text x="8" y="3" font-size="8" fill="#333">Lower phototoxicity</text>
                        </g>
                        <g transform="translate(308, 274)">
                            <circle cx="3" cy="0" r="2" fill="#28a745"/>
                            <text x="8" y="3" font-size="8" fill="#333">Intrinsic sectioning</text>
                        </g>
                        <g transform="translate(308, 292)">
                            <circle cx="3" cy="0" r="2" fill="#28a745"/>
                            <text x="8" y="3" font-size="8" fill="#333">NIR light scatters less</text>
                        </g>
                    </g>
                    
                    <!-- Applications -->
                    <g id="applications">
                        <rect x="10" y="335" width="400" height="55" fill="#fff8f0" stroke="#FFA500" stroke-width="2" rx="5"/>
                        <text x="210" y="355" text-anchor="middle" font-size="11" fill="#FFA500" font-weight="700">Clinical & Research Applications</text>
                        <text x="210" y="372" text-anchor="middle" font-size="9" fill="#333">In vivo brain imaging • Deep tissue microscopy • Neuroscience studies</text>
                        <text x="210" y="385" text-anchor="middle" font-size="9" fill="#333">Intravital microscopy • Tumor microenvironment • Long-term live imaging</text>
                    </g>
                    
                    <!-- Ti:Sapphire laser note -->
                    <text x="220" y="200" text-anchor="middle" font-size="9" fill="#DC143C" font-weight="600">Pulsed Ti:Sapphire laser</text>
                    <text x="220" y="211" text-anchor="middle" font-size="8" fill="#666">~100 fs pulses, 80 MHz</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
