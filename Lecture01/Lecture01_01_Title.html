<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Biomedical Datascience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .course-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .lecture-number {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .molecular-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="8" fill="white"/><circle cx="150" cy="50" r="8" fill="white"/><circle cx="100" cy="150" r="8" fill="white"/><line x1="50" y1="50" x2="150" y2="50" stroke="white" stroke-width="2"/><line x1="50" y1="50" x2="100" y2="150" stroke="white" stroke-width="2"/><line x1="150" y1="50" x2="100" y2="150" stroke="white" stroke-width="2"/></svg>');
            background-repeat: repeat;
            background-size: 200px 200px;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .instructor-info {
            margin-top: 60px;
            font-size: 20px;
            opacity: 0.9;
        }
        
        .instructor-name {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .instructor-email {
            font-size: 18px;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="molecular-bg"></div>
        <div class="content">
            <div class="course-title">Introduction to Biomedical Datascience</div>
            <div class="lecture-number">Lecture 1</div>
            <div class="subtitle">From Atoms to Life: Molecular Basis of Biology</div>
            
            <div class="instructor-info">
                <div class="instructor-name">Instructor Information</div>
                <div class="instructor-email">Course Email: contact@university.edu</div>
            </div>
        </div>
    </div>
</body>
</html>
