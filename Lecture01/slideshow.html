<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 1 Slideshow - From Atoms to Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        iframe {
            width: 960px;
            height: 540px;
            border: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .btn {
            background: #2C5F2D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #4A7C59;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-counter {
            font-size: 16px;
            font-weight: 600;
            color: #2C5F2D;
            min-width: 80px;
            text-align: center;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #2C5F2D;
            transition: width 0.3s;
            z-index: 1001;
        }
        
        .hotkeys {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .hotkeys strong {
            color: #2C5F2D;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="hotkeys">
        <strong>Keyboard Shortcuts:</strong><br>
        → Next | ← Previous<br>
        Home: First | End: Last<br>
        Spacebar: Next
    </div>
    
    <div class="slideshow-container">
        <iframe id="slideFrame" src="Lecture01_01_From_Atoms_to_Life.html"></iframe>
    </div>
    
    <div class="controls">
        <button class="btn" id="firstBtn">⏮️ First</button>
        <button class="btn" id="prevBtn">← Previous</button>
        <span class="slide-counter" id="counter">1 / 30</span>
        <button class="btn" id="nextBtn">Next →</button>
        <button class="btn" id="lastBtn">Last ⏭️</button>
    </div>
    
    <script>
        const slides = [
            "Lecture01_01_From_Atoms_to_Life.html",
            "Lecture01_02_Lecture_Contents.html",
            "Lecture01_03_Part1_Atomic_and_Molecular_Foundations.html",
            "Lecture01_04_Atoms_and_Electron_Orbitals.html",
            "Lecture01_05_Chemical_Bonds_in_Biology.html",
            "Lecture01_06_Water_Solvent_of_Life.html",
            "Lecture01_07_pH_and_Biological_Systems.html",
            "Lecture01_08_Amino_Acids_Structure.html",
            "Lecture01_09_Protein_Structure_Levels.html",
            "Lecture01_10_Nucleotides_and_DNA_Structure.html",
            "Lecture01_11_Part2_Central_Dogma.html",
            "Lecture01_12_DNA_Replication_Mechanism.html",
            "Lecture01_13_Transcription_Process.html",
            "Lecture01_14_Translation_and_Genetic_Code.html",
            "Lecture01_15_Gene_Regulation_Overview.html",
            "Lecture01_16_Epigenetic_Modifications.html",
            "Lecture01_17_RNA_Types_and_Functions.html",
            "Lecture01_18_Protein_Folding_and_Misfolding.html",
            "Lecture01_19_Part3_Cellular_Systems.html",
            "Lecture01_20_Cell_Membrane_Structure.html",
            "Lecture01_21_Organelles_and_Functions.html",
            "Lecture01_22_Cell_Signaling_Pathways.html",
            "Lecture01_23_Metabolic_Pathways_Overview.html",
            "Lecture01_24_ATP_and_Energy_Transfer.html",
            "Lecture01_25_Cell_Cycle_and_Division.html",
            "Lecture01_26_Apoptosis_and_Cell_Death.html",
            "Lecture01_27_Stem_Cells_and_Differentiation.html",
            "Lecture01_28_Hands_on_PyMOL_Visualization.html",
            "Lecture01_29_Hands_on_PDB_Database_Exploration.html",
            "Lecture01_30_Thank_You.html"
        ];
        
        let currentSlide = 0;
        const totalSlides = slides.length;
        
        const slideFrame = document.getElementById('slideFrame');
        const counter = document.getElementById('counter');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const firstBtn = document.getElementById('firstBtn');
        const lastBtn = document.getElementById('lastBtn');
        
        function updateSlide() {
            slideFrame.src = slides[currentSlide];
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
            progressBar.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
            
            prevBtn.disabled = currentSlide === 0;
            firstBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            lastBtn.disabled = currentSlide === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        function firstSlide() {
            currentSlide = 0;
            updateSlide();
        }
        
        function lastSlide() {
            currentSlide = totalSlides - 1;
            updateSlide();
        }
        
        // Button event listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        firstBtn.addEventListener('click', firstSlide);
        lastBtn.addEventListener('click', lastSlide);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    firstSlide();
                    break;
                case 'End':
                    e.preventDefault();
                    lastSlide();
                    break;
            }
        });
        
        // Initialize
        updateSlide();
    </script>
</body>
</html>
