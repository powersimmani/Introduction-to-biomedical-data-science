<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .thank-you {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        
        .next-steps {
            font-size: 20px;
            opacity: 0.85;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank You!</div>
        <div class="message">Continue exploring the molecular basis of life</div>
        <div class="next-steps">
            Next Lecture: Advanced Bioinformatics Tools<br>
            Assignment: PDB Structure Analysis<br>
            Office Hours: By appointment
        </div>
    </div>
</body>
</html>
