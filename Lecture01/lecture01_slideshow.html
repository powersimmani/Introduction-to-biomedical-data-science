<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomedical Datascience - Lecture 1 Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E64C8, #2874d8);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(30, 100, 200, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(30, 100, 200, 1);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }
        
        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <strong>arrow keys</strong> or <strong>space</strong> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)" aria-label="이전 슬라이드">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)" aria-label="다음 슬라이드">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // Complete slide order
        const slides = [
            { title: "Title", file: "Lecture01_01_Title.html", part: null },
            { title: "Lecture Contents", file: "Lecture01_02_Contents.html", part: null },
            
            // Part 1
            { title: "Atomic and Molecular Foundations", file: "Lecture01_03_Part1_Introduction.html", part: "1/3" },
            { title: "Atoms and Electron Orbitals", file: "Lecture01_04_Atoms_Electron_Orbitals.html", part: "1/3" },
            { title: "Chemical Bonds in Biology", file: "Lecture01_05_Chemical_Bonds_in_Biology.html", part: "1/3" },
            { title: "Water - The Solvent of Life", file: "Lecture01_06_Water_-_The_Solvent_of_Life.html", part: "1/3" },
            { title: "pH and Biological Systems", file: "Lecture01_07_pH_and_Biological_Systems.html", part: "1/3" },
            { title: "Amino Acids Structure", file: "Lecture01_08_Amino_Acids_Structure.html", part: "1/3" },
            { title: "Protein Structure Levels", file: "Lecture01_09_Protein_Structure_Levels.html", part: "1/3" },
            { title: "Nucleotides and DNA Structure", file: "Lecture01_10_Nucleotides_and_DNA_Structure.html", part: "1/3" },
            
            // Part 2
            { title: "Central Dogma", file: "Lecture01_11_Part_2_-_Central_Dogma.html", part: "2/3" },
            { title: "DNA Replication Mechanism", file: "Lecture01_12_DNA_Replication_Mechanism.html", part: "2/3" },
            { title: "Transcription Process", file: "Lecture01_13_Transcription_Process.html", part: "2/3" },
            { title: "Translation and Genetic Code", file: "Lecture01_14_Translation_and_Genetic_Code.html", part: "2/3" },
            { title: "Gene Regulation Overview", file: "Lecture01_15_Gene_Regulation_Overview.html", part: "2/3" },
            { title: "Epigenetic Modifications", file: "Lecture01_16_Epigenetic_Modifications.html", part: "2/3" },
            { title: "RNA Types and Functions", file: "Lecture01_17_RNA_Types_and_Functions.html", part: "2/3" },
            { title: "Protein Folding and Misfolding", file: "Lecture01_18_Protein_Folding_and_Misfolding.html", part: "2/3" },
            
            // Part 3
            { title: "Cellular Systems", file: "Lecture01_19_Part_3_-_Cellular_Systems.html", part: "3/3" },
            { title: "Cell Membrane Structure", file: "Lecture01_20_Cell_Membrane_Structure.html", part: "3/3" },
            { title: "Organelles and Functions", file: "Lecture01_21_Organelles_and_Functions.html", part: "3/3" },
            { title: "Cell Signaling Pathways", file: "Lecture01_22_Cell_Signaling_Pathways.html", part: "3/3" },
            { title: "Metabolic Pathways Overview", file: "Lecture01_23_Metabolic_Pathways_Overview.html", part: "3/3" },
            { title: "ATP and Energy Transfer", file: "Lecture01_24_ATP_and_Energy_Transfer.html", part: "3/3" },
            { title: "Cell Cycle and Division", file: "Lecture01_25_Cell_Cycle_and_Division.html", part: "3/3" },
            { title: "Apoptosis and Cell Death", file: "Lecture01_26_Apoptosis_and_Cell_Death.html", part: "3/3" },
            { title: "Stem Cells and Differentiation", file: "Lecture01_27_Stem_Cells_and_Differentiation.html", part: "3/3" },
            { title: "Hands-on: PyMOL Molecular Visualization", file: "Lecture01_28_Hands-on_PyMOL_Molecular_Visualization.html", part: "3/3" },
            { title: "Hands-on: PDB Database Exploration", file: "Lecture01_29_Hands-on_PDB_Database_Exploration.html", part: "3/3" },
            { title: "Thank You", file: "Lecture01_30_Thank_You.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Pre-create all slides
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Show first slide
            showSlide(0);
        }
        
        function showSlide(index) {
            // Hide all slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Update title (with part info)
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // Update progress bar
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        // Initialize slides on page load
        window.addEventListener('load', () => {
            initializeSlides();
        });
        
        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
