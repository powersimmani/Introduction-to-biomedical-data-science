<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1: Atomic and Molecular Foundations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2C5F2D 0%, #4A7C59 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .part-label {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 60px;
            line-height: 1.3;
        }
        
        .roadmap {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px 50px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }
        
        .roadmap-item {
            font-size: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .roadmap-icon {
            font-size: 24px;
            font-weight: 700;
        }
        
        .key-concept {
            font-size: 22px;
            font-weight: 500;
            opacity: 0.95;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="part-label">Part 1 / 3</div>
        <div class="main-title">Atomic and Molecular Foundations</div>
        
        <div class="roadmap">
            <div class="roadmap-item">
                <span class="roadmap-icon">→</span>
                <span>From quantum to molecular scale</span>
            </div>
            <div class="roadmap-item">
                <span class="roadmap-icon">→</span>
                <span>Chemical bonds and interactions</span>
            </div>
            <div class="roadmap-item">
                <span class="roadmap-icon">→</span>
                <span>Building blocks of life</span>
            </div>
        </div>
        
        <div class="key-concept">
            Why chemistry matters in biology
        </div>
    </div>
</body>
</html>
