<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .levels-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .level-item {
            background: #f8f9fb;
            border-left: 5px solid #1E64C8;
            padding: 20px 25px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .level-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .level-name {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        
        .level-desc {
            font-size: 17px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Protein Structure Levels</div>
        
        <div class="levels-container">
            <div class="level-item">
                <div class="level-name">Primary (1°)</div>
                <div class="level-desc">Amino acid sequence connected by peptide bonds</div>
            </div>
            <div class="level-item">
                <div class="level-name">Secondary (2°)</div>
                <div class="level-desc">Local folding patterns: α-helix and β-sheet</div>
            </div>
            <div class="level-item">
                <div class="level-name">Tertiary (3°)</div>
                <div class="level-desc">Overall 3D structure of single polypeptide chain</div>
            </div>
            <div class="level-item">
                <div class="level-name">Quaternary (4°)</div>
                <div class="level-desc">Assembly of multiple polypeptide subunits</div>
            </div>
        </div>
    </div>
</body>
</html>
