<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes flow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        .opt-node {
            animation: pulse 2.5s ease-in-out infinite;
        }

        .data-flow {
            animation: flow 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Trial Optimization</div>
        
        <div class="main-visual">
            <svg width="860" height="430" viewBox="0 0 860 430">
                <!-- Central AI Hub -->
                <g transform="translate(430, 215)">
                    <circle cx="0" cy="0" r="50" fill="#e3f2fd" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="0" cy="0" r="38" fill="#1E64C8" opacity="0.8"/>
                    <text x="0" y="0" text-anchor="middle" font-size="14" fill="white" font-weight="700">AI</text>
                    <text x="0" y="15" text-anchor="middle" font-size="11" fill="white">Optimizer</text>
                </g>

                <!-- Patient Selection -->
                <g transform="translate(200, 100)" class="opt-node">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#f57f17">Patient Selection</text>
                    
                    <!-- Patient icons -->
                    <g transform="translate(-20, 10)">
                        <circle cx="0" cy="0" r="3" fill="#ffc107"/>
                        <rect x="-3" y="3" width="6" height="8" fill="#ffc107"/>
                        <circle cx="12" cy="0" r="3" fill="#ffb300" opacity="0.6"/>
                        <rect x="9" y="3" width="6" height="8" fill="#ffb300" opacity="0.6"/>
                        <circle cx="24" cy="0" r="3" fill="#ffc107"/>
                        <rect x="21" y="3" width="6" height="8" fill="#ffc107"/>
                        <circle cx="36" cy="0" r="3" fill="#ffb300" opacity="0.6"/>
                        <rect x="33" y="3" width="6" height="8" fill="#ffb300" opacity="0.6"/>
                    </g>
                    
                    <text x="0" y="30" text-anchor="middle" font-size="11" fill="#666">Responder ID</text>
                </g>

                <!-- Dose Finding -->
                <g transform="translate(660, 100)" class="opt-node" style="animation-delay: 0.5s;">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#0c5460">Dose Finding</text>
                    
                    <!-- Dose curve -->
                    <g transform="translate(-30, 5)">
                        <path d="M 0 10 Q 20 0, 40 5 T 60 8" fill="none" stroke="#17a2b8" stroke-width="2.5"/>
                        <circle cx="30" cy="3" r="4" fill="#17a2b8"/>
                        <text x="30" y="-5" text-anchor="middle" font-size="8" fill="#0c5460">Optimal</text>
                    </g>
                    
                    <text x="0" y="30" text-anchor="middle" font-size="11" fill="#666">Adaptive dosing</text>
                </g>

                <!-- Endpoint Prediction -->
                <g transform="translate(200, 330)" class="opt-node" style="animation-delay: 1s;">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#155724">Endpoint Prediction</text>
                    
                    <!-- Success indicator -->
                    <g transform="translate(-15, 8)">
                        <rect x="0" y="0" width="30" height="8" rx="2" fill="#e0e0e0"/>
                        <rect x="0" y="0" width="24" height="8" rx="2" fill="#28a745"/>
                        <text x="35" y="6" font-size="9" fill="#666">80%</text>
                    </g>
                    
                    <text x="0" y="30" text-anchor="middle" font-size="11" fill="#666">Outcome forecast</text>
                </g>

                <!-- Site Selection -->
                <g transform="translate(660, 330)" class="opt-node" style="animation-delay: 1.5s;">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">Site Selection</text>
                    
                    <!-- Map points -->
                    <g transform="translate(-25, 5)">
                        <circle cx="0" cy="0" r="3" fill="#9c27b0"/>
                        <circle cx="15" cy="-3" r="3" fill="#ab47bc"/>
                        <circle cx="30" cy="2" r="3" fill="#9c27b0"/>
                        <circle cx="45" cy="-1" r="3" fill="#ab47bc"/>
                        <path d="M 0 0 L 15 -3 L 30 2 L 45 -1" fill="none" stroke="#9c27b0" stroke-width="1" opacity="0.5"/>
                    </g>
                    
                    <text x="0" y="30" text-anchor="middle" font-size="11" fill="#666">Geographic opt</text>
                </g>

                <!-- Recruitment Optimization -->
                <g transform="translate(430, 80)" class="opt-node" style="animation-delay: 2s;">
                    <rect x="-90" y="-25" width="180" height="50" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
                    <text x="0" y="-3" text-anchor="middle" font-size="14" font-weight="600" fill="#c2185b">Recruitment</text>
                    <text x="0" y="15" text-anchor="middle" font-size="11" fill="#666">Accelerated enrollment</text>
                </g>

                <!-- Real-time Analytics Dashboard -->
                <g transform="translate(430, 350)">
                    <rect x="-100" y="-25" width="200" height="50" rx="8" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
                    <text x="0" y="-3" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">Real-time Analytics</text>
                    <text x="0" y="15" text-anchor="middle" font-size="11" fill="#666">Live monitoring & adaptation</text>
                </g>

                <!-- Data flow connections -->
                <path d="M 280 135 L 380 185" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>
                <path d="M 580 135 L 480 185" stroke="#17a2b8" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>
                <path d="M 280 295 L 380 245" stroke="#28a745" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>
                <path d="M 580 295 L 480 245" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>
                <path d="M 430 105 L 430 165" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>
                <path d="M 430 265 L 430 325" stroke="#8e24aa" stroke-width="2" stroke-dasharray="5,3" class="data-flow" marker-end="url(#arrow)"/>

                <!-- Success Metrics -->
                <g transform="translate(100, 215)">
                    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
                    <text x="0" y="-40" text-anchor="middle" font-size="12" font-weight="600" fill="#495057">Impact</text>
                    
                    <g transform="translate(0, -20)">
                        <text x="0" y="0" text-anchor="middle" font-size="10" fill="#666">Enrollment</text>
                        <text x="0" y="13" text-anchor="middle" font-size="11" fill="#28a745" font-weight="600">↑ 30%</text>
                    </g>
                    
                    <g transform="translate(0, 10)">
                        <text x="0" y="0" text-anchor="middle" font-size="10" fill="#666">Duration</text>
                        <text x="0" y="13" text-anchor="middle" font-size="11" fill="#17a2b8" font-weight="600">↓ 25%</text>
                    </g>
                    
                    <g transform="translate(0, 40)">
                        <text x="0" y="0" text-anchor="middle" font-size="10" fill="#666">Success Rate</text>
                        <text x="0" y="13" text-anchor="middle" font-size="11" fill="#e91e63" font-weight="600">↑ 15%</text>
                    </g>
                </g>

                <!-- Technology Stack -->
                <g transform="translate(760, 215)">
                    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="#fff3cd" stroke="#ff9800" stroke-width="1.5"/>
                    <text x="0" y="-40" text-anchor="middle" font-size="12" font-weight="600" fill="#e65100">Tech Stack</text>
                    
                    <text x="0" y="-20" text-anchor="middle" font-size="10" fill="#666">• EHR Mining</text>
                    <text x="0" y="-5" text-anchor="middle" font-size="10" fill="#666">• NLP Analysis</text>
                    <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">• Predictive ML</text>
                    <text x="0" y="25" text-anchor="middle" font-size="10" fill="#666">• Bayesian Stats</text>
                    <text x="0" y="40" text-anchor="middle" font-size="10" fill="#666">• Digital Twins</text>
                </g>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#666"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
