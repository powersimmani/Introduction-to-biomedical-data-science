<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Screening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }
        
        .content-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 14px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
        }
        
        .content-main {
            font-size: 18px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .content-desc {
            font-size: 14px;
            color: #555;
            font-weight: 400;
        }

        .molecule-dot {
            animation: fall 4s ease-in infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(180px); opacity: 0.2; }
        }

        .funnel-stage {
            transition: all 0.3s ease;
        }

        .funnel-stage:hover {
            opacity: 0.8;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(30, 100, 200, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(30, 100, 200, 0.8)); }
        }

        .highlight-stage {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Virtual Screening</div>
        
        <div class="main-visual">
            <svg width="860" height="220" viewBox="0 0 860 220">
                <!-- Funnel visualization -->
                <!-- Stage 1: Large library -->
                <g class="funnel-stage">
                    <path d="M 200 20 L 600 20 L 550 80 L 250 80 Z" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="400" y="45" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">Compound Library</text>
                    <text x="400" y="63" text-anchor="middle" font-size="12" fill="#666">10⁶ - 10⁹ compounds</text>
                </g>

                <!-- Arrow 1 -->
                <path d="M 400 80 L 400 95" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrow)"/>
                <text x="450" y="92" font-size="11" fill="#f39c12" font-weight="600">Similarity</text>

                <!-- Stage 2: Similarity screening -->
                <g class="funnel-stage">
                    <path d="M 250 95 L 550 95 L 510 140 L 290 140 Z" fill="#bbdefb" stroke="#1E64C8" stroke-width="2"/>
                    <text x="400" y="115" text-anchor="middle" font-size="13" font-weight="600" fill="#1E64C8">Similarity Filtering</text>
                    <text x="400" y="130" text-anchor="middle" font-size="11" fill="#666">10⁴ - 10⁵ compounds</text>
                </g>

                <!-- Arrow 2 -->
                <path d="M 400 140 L 400 155" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrow)"/>
                <text x="455" y="152" font-size="11" fill="#f39c12" font-weight="600">Pharmacophore</text>

                <!-- Stage 3: Pharmacophore modeling -->
                <g class="funnel-stage">
                    <path d="M 290 155 L 510 155 L 480 190 L 320 190 Z" fill="#90caf9" stroke="#1E64C8" stroke-width="2"/>
                    <text x="400" y="171" text-anchor="middle" font-size="12" font-weight="600" fill="#1E64C8">3D Pharmacophore</text>
                    <text x="400" y="184" text-anchor="middle" font-size="11" fill="#666">10³ - 10⁴</text>
                </g>

                <!-- Arrow 3 -->
                <path d="M 400 190 L 400 205" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrow)"/>
                <text x="450" y="202" font-size="11" fill="#f39c12" font-weight="600">Docking</text>

                <!-- Stage 4: Docking -->
                <g class="funnel-stage highlight-stage">
                    <path d="M 320 205 L 480 205 L 460 230 L 340 230 Z" fill="#64b5f6" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="400" y="220" text-anchor="middle" font-size="12" font-weight="600" fill="white">Molecular Docking</text>
                </g>

                <!-- Final output -->
                <circle cx="400" cy="245" r="12" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
                <text x="400" y="250" text-anchor="middle" font-size="16" fill="white" font-weight="bold">✓</text>
                <text x="400" y="268" text-anchor="middle" font-size="11" font-weight="600" fill="#2ecc71">Hit Compounds</text>
                <text x="400" y="282" text-anchor="middle" font-size="10" fill="#666">10¹ - 10²</text>

                <!-- Floating molecules (animated) -->
                <g class="molecule-dot" style="animation-delay: 0s;">
                    <circle cx="230" cy="30" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>
                <g class="molecule-dot" style="animation-delay: 0.5s;">
                    <circle cx="300" cy="25" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>
                <g class="molecule-dot" style="animation-delay: 1s;">
                    <circle cx="370" cy="28" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>
                <g class="molecule-dot" style="animation-delay: 1.5s;">
                    <circle cx="440" cy="23" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>
                <g class="molecule-dot" style="animation-delay: 2s;">
                    <circle cx="510" cy="30" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>
                <g class="molecule-dot" style="animation-delay: 2.5s;">
                    <circle cx="570" cy="27" r="3" fill="#1E64C8" opacity="0.6"/>
                </g>

                <!-- ML Scoring box -->
                <g transform="translate(630, 80)">
                    <rect x="0" y="0" width="160" height="90" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                    <text x="80" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#856404">ML Scoring</text>
                    
                    <!-- Neural network icon -->
                    <circle cx="30" cy="55" r="5" fill="#ffc107"/>
                    <circle cx="80" cy="45" r="5" fill="#ffc107"/>
                    <circle cx="80" cy="65" r="5" fill="#ffc107"/>
                    <circle cx="130" cy="55" r="5" fill="#ffc107"/>
                    
                    <line x1="35" y1="55" x2="75" y2="45" stroke="#ffc107" stroke-width="1.5"/>
                    <line x1="35" y1="55" x2="75" y2="65" stroke="#ffc107" stroke-width="1.5"/>
                    <line x1="85" y1="45" x2="125" y2="55" stroke="#ffc107" stroke-width="1.5"/>
                    <line x1="85" y1="65" x2="125" y2="55" stroke="#ffc107" stroke-width="1.5"/>
                    
                    <text x="80" y="82" text-anchor="middle" font-size="10" fill="#666">Deep Learning</text>
                </g>

                <!-- Consensus box -->
                <g transform="translate(630, 180)">
                    <rect x="0" y="0" width="160" height="70" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="80" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#155724">Consensus</text>
                    <text x="80" y="42" text-anchor="middle" font-size="11" fill="#155724">Multiple Methods</text>
                    <text x="80" y="58" text-anchor="middle" font-size="10" fill="#666">↑ Accuracy</text>
                </g>

                <!-- Arrow marker -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="content-main">Similarity searching</div>
                <div class="content-desc">Finding similar active compounds</div>
            </div>
            <div class="content-card">
                <div class="content-main">Pharmacophore modeling</div>
                <div class="content-desc">3D feature-based screening</div>
            </div>
            <div class="content-card">
                <div class="content-main">Docking scores</div>
                <div class="content-desc">Protein-ligand binding prediction</div>
            </div>
            <div class="content-card">
                <div class="content-main">ML scoring functions</div>
                <div class="content-desc">Learning-based scoring</div>
            </div>
            <div class="content-card">
                <div class="content-main">Consensus approaches</div>
                <div class="content-desc">Combining multiple methods</div>
            </div>
        </div>
    </div>
</body>
</html>
