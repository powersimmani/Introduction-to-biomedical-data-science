<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 10: Drug Discovery and Molecular ML - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E64C8, #2874d8);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(30, 100, 200, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(30, 100, 200, 1);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }
        
        .slide-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="keyboard-hint">
        Use <strong>arrow keys</strong> or <strong>space</strong> to navigate
    </div>
    <div class="slide-title" id="slideTitle">Loading...</div>
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        const slides = [
            { title: "Title Slide", file: "Lecture10_01_Title_Slide.html" },
            { title: "Lecture Contents", file: "Lecture10_02_Lecture_Contents.html" },
            { title: "Part 1: Drug Discovery Pipeline", file: "Lecture10_03_Part1_Drug_Discovery_Pipeline.html" },
            { title: "Target Identification", file: "Lecture10_04_Target_Identification.html" },
            { title: "Lead Discovery", file: "Lecture10_05_Lead_Discovery.html" },
            { title: "Lead Optimization", file: "Lecture10_06_Lead_Optimization.html" },
            { title: "Preclinical Studies", file: "Lecture10_07_Preclinical_Studies.html" },
            { title: "Clinical Trials", file: "Lecture10_08_Clinical_Trials.html" },
            { title: "Computational Approaches", file: "Lecture10_09_Computational_Approaches.html" },
            { title: "Part 2: Molecular ML", file: "Lecture10_10_Part2_Molecular_ML.html" },
            { title: "Molecular Representations", file: "Lecture10_11_Molecular_Representations.html" },
            { title: "SMILES Notation", file: "Lecture10_12_SMILES_Notation.html" },
            { title: "Graph Neural Networks", file: "Lecture10_13_Graph_Neural_Networks.html" },
            { title: "Property Prediction", file: "Lecture10_14_Property_Prediction.html" },
            { title: "QSAR Modeling", file: "Lecture10_15_QSAR_Modeling.html" },
            { title: "Virtual Screening", file: "Lecture10_16_Virtual_Screening.html" },
            { title: "Docking Simulation", file: "Lecture10_17_Docking_Simulation.html" },
            { title: "Part 3: Applications", file: "Lecture10_18_Part3_Applications.html" },
            { title: "Drug-Target Interaction", file: "Lecture10_19_Drug-Target_Interaction.html" },
            { title: "Side Effect Prediction", file: "Lecture10_20_Side_Effect_Prediction.html" },
            { title: "Drug Repurposing", file: "Lecture10_21_Drug_Repurposing.html" },
            { title: "Bioactivity Prediction", file: "Lecture10_22_Bioactivity_Prediction.html" },
            { title: "ADMET Prediction", file: "Lecture10_23_ADMET_Prediction.html" },
            { title: "De Novo Design", file: "Lecture10_24_De_Novo_Design.html" },
            { title: "Generative Models", file: "Lecture10_25_Generative_Models.html" },
            { title: "Clinical Trial Optimization", file: "Lecture10_26_Clinical_Trial_Optimization.html" },
            { title: "Pharmacovigilance", file: "Lecture10_27_Pharmacovigilance.html" },
            { title: "Hands-on: RDKit and DeepChem", file: "Lecture10_28_Hands_on_RDKit_and_DeepChem.html" },
            { title: "Hands-on: Molecular Generation", file: "Lecture10_29_Hands_on_Molecular_Generation.html" },
            { title: "Thank You & Impact", file: "Lecture10_30_Thank_You_and_Impact.html" }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            showSlide(0);
        }
        
        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(el => el.classList.remove('active'));
            const current = document.getElementById(`slide-${index}`);
            if (current) current.classList.add('active');
            
            const slideInfo = slides[index];
            document.getElementById('slideTitle').textContent = slideInfo.title;
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex);
            }
        }
        
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    changeSlide(1);
                    break;
                case 'Home':
                    currentSlideIndex = 0;
                    showSlide(currentSlideIndex);
                    break;
                case 'End':
                    currentSlideIndex = slides.length - 1;
                    showSlide(currentSlideIndex);
                    break;
            }
        });
        
        window.addEventListener('load', initializeSlides);
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target === document.body) e.preventDefault();
        });
    </script>
</body>
</html>
