<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Approaches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(30, 100, 200, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(30, 100, 200, 0.9)); }
        }

        @keyframes data-flow {
            0% { stroke-dashoffset: 20; opacity: 0.3; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        .ai-node {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .data-stream {
            animation: data-flow 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Computational Approaches</div>
        
        <div class="main-visual">
            <svg width="860" height="430" viewBox="0 0 860 430">
                <!-- Central Integration Hub -->
                <g transform="translate(430, 215)">
                    <circle cx="0" cy="0" r="50" fill="#1E64C8" opacity="0.2"/>
                    <circle cx="0" cy="0" r="40" fill="#1E64C8" opacity="0.3"/>
                    <circle cx="0" cy="0" r="30" fill="#1E64C8" class="ai-node"/>
                    <text x="0" y="0" text-anchor="middle" font-size="12" fill="white" font-weight="600">AI/ML</text>
                    <text x="0" y="15" text-anchor="middle" font-size="10" fill="white">Hub</text>
                </g>

                <!-- Structure-based Design -->
                <g transform="translate(200, 100)">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">Structure-based</text>
                    
                    <!-- Protein structure icon -->
                    <g transform="translate(-20, 5)">
                        <ellipse cx="0" cy="0" rx="8" ry="12" fill="none" stroke="#1E64C8" stroke-width="2" transform="rotate(-20)"/>
                        <ellipse cx="10" cy="0" rx="8" ry="12" fill="none" stroke="#2196f3" stroke-width="2" transform="rotate(20)"/>
                        <ellipse cx="20" cy="0" rx="8" ry="12" fill="none" stroke="#64b5f6" stroke-width="2" transform="rotate(-20)"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="11" fill="#666">Protein structures</text>
                    
                    <!-- Sub-techniques -->
                    <g transform="translate(0, 50)">
                        <rect x="-70" y="0" width="140" height="45" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
                        <text x="0" y="15" text-anchor="middle" font-size="9" fill="#666">• Molecular docking</text>
                        <text x="0" y="28" text-anchor="middle" font-size="9" fill="#666">• MD simulations</text>
                        <text x="0" y="41" text-anchor="middle" font-size="9" fill="#666">• Homology modeling</text>
                    </g>
                </g>

                <!-- Ligand-based Design -->
                <g transform="translate(660, 100)">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#f57f17">Ligand-based</text>
                    
                    <!-- Molecule icon -->
                    <g transform="translate(-15, 5)">
                        <circle cx="0" cy="0" r="6" fill="#ffc107"/>
                        <circle cx="10" cy="0" r="6" fill="#ffb300"/>
                        <circle cx="20" cy="0" r="6" fill="#ffa000"/>
                        <line x1="6" y1="0" x2="4" y2="0" stroke="#666" stroke-width="2"/>
                        <line x1="16" y1="0" x2="14" y2="0" stroke="#666" stroke-width="2"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="11" fill="#666">Known actives</text>
                    
                    <!-- Sub-techniques -->
                    <g transform="translate(0, 50)">
                        <rect x="-70" y="0" width="140" height="45" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
                        <text x="0" y="15" text-anchor="middle" font-size="9" fill="#666">• QSAR modeling</text>
                        <text x="0" y="28" text-anchor="middle" font-size="9" fill="#666">• Pharmacophore</text>
                        <text x="0" y="41" text-anchor="middle" font-size="9" fill="#666">• 3D-QSAR</text>
                    </g>
                </g>

                <!-- Systems Pharmacology -->
                <g transform="translate(200, 330)">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#155724">Systems</text>
                    
                    <!-- Network icon -->
                    <g transform="translate(-15, 5)">
                        <circle cx="0" cy="0" r="4" fill="#28a745"/>
                        <circle cx="12" cy="-8" r="4" fill="#28a745"/>
                        <circle cx="12" cy="8" r="4" fill="#28a745"/>
                        <circle cx="24" cy="0" r="4" fill="#28a745"/>
                        <line x1="4" y1="0" x2="8" y2="-6" stroke="#28a745" stroke-width="1.5"/>
                        <line x1="4" y1="0" x2="8" y2="6" stroke="#28a745" stroke-width="1.5"/>
                        <line x1="16" y1="-6" x2="20" y2="0" stroke="#28a745" stroke-width="1.5"/>
                        <line x1="16" y1="6" x2="20" y2="0" stroke="#28a745" stroke-width="1.5"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="11" fill="#666">Network-based</text>
                    
                    <!-- Sub-techniques -->
                    <g transform="translate(0, 50)">
                        <rect x="-70" y="0" width="140" height="45" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
                        <text x="0" y="15" text-anchor="middle" font-size="9" fill="#666">• Pathway analysis</text>
                        <text x="0" y="28" text-anchor="middle" font-size="9" fill="#666">• Target networks</text>
                        <text x="0" y="41" text-anchor="middle" font-size="9" fill="#666">• Drug synergy</text>
                    </g>
                </g>

                <!-- ML Integration -->
                <g transform="translate(660, 330)">
                    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                    <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">ML Integration</text>
                    
                    <!-- Neural network icon -->
                    <g transform="translate(-20, 5)">
                        <circle cx="0" cy="0" r="5" fill="#9c27b0"/>
                        <circle cx="15" cy="-5" r="5" fill="#ab47bc"/>
                        <circle cx="15" cy="5" r="5" fill="#ab47bc"/>
                        <circle cx="30" cy="0" r="5" fill="#9c27b0"/>
                        <line x1="5" y1="0" x2="10" y2="-3" stroke="#9c27b0" stroke-width="1.5"/>
                        <line x1="5" y1="0" x2="10" y2="3" stroke="#9c27b0" stroke-width="1.5"/>
                        <line x1="20" y1="-3" x2="25" y2="0" stroke="#9c27b0" stroke-width="1.5"/>
                        <line x1="20" y1="3" x2="25" y2="0" stroke="#9c27b0" stroke-width="1.5"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="11" fill="#666">AI-powered</text>
                    
                    <!-- Sub-techniques -->
                    <g transform="translate(0, 50)">
                        <rect x="-70" y="0" width="140" height="45" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
                        <text x="0" y="15" text-anchor="middle" font-size="9" fill="#666">• Deep learning</text>
                        <text x="0" y="28" text-anchor="middle" font-size="9" fill="#666">• Graph neural nets</text>
                        <text x="0" y="41" text-anchor="middle" font-size="9" fill="#666">• Transfer learning</text>
                    </g>
                </g>

                <!-- Quantum Computing (Future) -->
                <g transform="translate(430, 50)">
                    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#01579b">Quantum Computing</text>
                    
                    <!-- Quantum icon -->
                    <g transform="translate(-15, 8)">
                        <circle cx="0" cy="0" r="3" fill="#0288d1"/>
                        <circle cx="10" cy="0" r="3" fill="#0288d1"/>
                        <circle cx="20" cy="0" r="3" fill="#0288d1"/>
                        <ellipse cx="10" cy="0" rx="20" ry="8" fill="none" stroke="#0288d1" stroke-width="1" opacity="0.5"/>
                    </g>
                    
                    <text x="0" y="20" text-anchor="middle" font-size="10" fill="#666" font-style="italic">Next-gen simulations</text>
                </g>

                <!-- Data flow connections -->
                <path d="M 280 135 L 380 185" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" class="data-stream" marker-end="url(#arrow)"/>
                <path d="M 580 135 L 480 185" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" class="data-stream" marker-end="url(#arrow)"/>
                <path d="M 280 295 L 380 245" stroke="#28a745" stroke-width="2" stroke-dasharray="5,3" class="data-stream" marker-end="url(#arrow)"/>
                <path d="M 580 295 L 480 245" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,3" class="data-stream" marker-end="url(#arrow)"/>
                <path d="M 430 75 L 430 165" stroke="#0288d1" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5" marker-end="url(#arrow)"/>

                <!-- Integration benefits -->
                <g transform="translate(430, 380)">
                    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="#fff3cd" stroke="#ff9800" stroke-width="2"/>
                    <text x="0" y="0" text-anchor="middle" font-size="12" font-weight="600" fill="#e65100">Integrated Platform Benefits</text>
                    <text x="0" y="15" text-anchor="middle" font-size="10" fill="#666">10x faster • 50% cost reduction • Higher success rate</text>
                </g>

                <!-- Technology icons around the hub -->
                <g transform="translate(350, 215)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">GPU</text>
                </g>
                <g transform="translate(510, 215)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Cloud</text>
                </g>
                <g transform="translate(430, 155)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">HPC</text>
                </g>
                <g transform="translate(430, 275)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">Big Data</text>
                </g>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#666"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
