<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 35px;
            text-align: center;
        }
        
        .methods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        
        .method-card {
            background: white;
            border: 3px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .method-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
            background: #f8fbff;
        }
        
        .method-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .method-desc {
            font-size: 15px;
            color: #333;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Trial Optimization</div>
        
        <div class="methods-grid">
            <div class="method-card">
                <div class="method-title">Patient Selection</div>
                <div class="method-desc">Identifying suitable trial participants</div>
            </div>
            <div class="method-card">
                <div class="method-title">Dose Finding</div>
                <div class="method-desc">Optimal dosing regimen determination</div>
            </div>
            <div class="method-card">
                <div class="method-title">Endpoint Prediction</div>
                <div class="method-desc">Forecasting trial outcomes</div>
            </div>
            <div class="method-card">
                <div class="method-title">Site Selection</div>
                <div class="method-desc">Choosing optimal trial locations</div>
            </div>
            <div class="method-card">
                <div class="method-title">Recruitment Optimization</div>
                <div class="method-desc">Accelerating patient enrollment</div>
            </div>
        </div>
    </div>
</body>
</html>
