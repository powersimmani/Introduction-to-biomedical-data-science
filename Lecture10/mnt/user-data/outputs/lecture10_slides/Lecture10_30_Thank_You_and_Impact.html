<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Impact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        .container {
            width: 960px; height: 540px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; text-align: center; padding: 60px;
        }
        .thank-you { font-size: 64px; font-weight: 700; margin-bottom: 40px; }
        .impact-section {
            display: flex; flex-direction: column; gap: 20px;
            margin-bottom: 50px; width: 100%;
        }
        .impact-item {
            font-size: 20px; font-weight: 500; opacity: 0.95;
            padding: 12px 20px; background: rgba(255, 255, 255, 0.1);
            border-radius: 8px; backdrop-filter: blur(10px);
        }
        .impact-highlight { font-weight: 700; color: #FFF; }
        .footer-text { font-size: 22px; font-weight: 600; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank You</div>
        <div class="impact-section">
            <div class="impact-item">
                <span class="impact-highlight">AI-Approved Drugs:</span> First AI-discovered molecules entering clinical trials
            </div>
            <div class="impact-item">
                <span class="impact-highlight">Pipeline Acceleration:</span> 30-50% reduction in discovery timelines
            </div>
            <div class="impact-item">
                <span class="impact-highlight">Investment Growth:</span> $10B+ in AI drug discovery funding
            </div>
            <div class="impact-item">
                <span class="impact-highlight">Future Outlook:</span> Transforming pharmaceutical R&D
            </div>
        </div>
        <div class="footer-text">Introduction to Biomedical Data Science</div>
    </div>
</body>
</html>
