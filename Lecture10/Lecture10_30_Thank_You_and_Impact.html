<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Impact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .thank-you {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .impact-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 50px;
            font-size: 20px;
            font-weight: 500;
            opacity: 0.95;
        }
        
        .impact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .impact-bullet {
            font-size: 24px;
            font-weight: 700;
        }
        
        .course-info {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank You</div>
        <div class="impact-section">
            <div class="impact-item">
                <span class="impact-bullet">•</span>
                <span>Approved AI-discovered drugs</span>
            </div>
            <div class="impact-item">
                <span class="impact-bullet">•</span>
                <span>Pipeline statistics & success rates</span>
            </div>
            <div class="impact-item">
                <span class="impact-bullet">•</span>
                <span>Investment trends in AI drug discovery</span>
            </div>
            <div class="impact-item">
                <span class="impact-bullet">•</span>
                <span>Future outlook & opportunities</span>
            </div>
        </div>
        <div class="course-info">Introduction to Biomedical Datascience</div>
    </div>
</body>
</html>
