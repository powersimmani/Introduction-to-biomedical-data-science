<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .content-grid {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        
        .content-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 18px 24px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
        }
        
        .content-main {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 6px;
        }
        
        .content-desc {
            font-size: 16px;
            color: #555;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Trials</div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="content-main">Phase I-III design</div>
                <div class="content-desc">Human testing stages</div>
            </div>
            <div class="content-card">
                <div class="content-main">Biomarker strategies</div>
                <div class="content-desc">Patient selection & monitoring</div>
            </div>
            <div class="content-card">
                <div class="content-main">Adaptive trials</div>
                <div class="content-desc">Flexible trial designs</div>
            </div>
            <div class="content-card">
                <div class="content-main">Real-world evidence</div>
                <div class="content-desc">Post-market data collection</div>
            </div>
            <div class="content-card">
                <div class="content-main">Regulatory submission</div>
                <div class="content-desc">FDA/EMA approval process</div>
            </div>
        </div>
    </div>
</body>
</html>
