<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular ML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .part-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        
        .part-title {
            font-size: 44px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
        }
        
        .part-subtitles {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .subtitle-item {
            font-size: 22px;
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="part-number">Part 2/3</div>
        <div class="part-title">Molecular ML</div>
        <div class="part-subtitles">
            <div class="subtitle-item">• Representation learning</div>
            <div class="subtitle-item">• Property prediction</div>
            <div class="subtitle-item">• Generative models</div>
        </div>
    </div>
</body>
</html>
