<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Representations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }
        
        .content-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 14px 20px;
            transition: all 0.3s;
        }
        
        .content-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
        }
        
        .content-main {
            font-size: 18px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .content-desc {
            font-size: 14px;
            color: #555;
            font-weight: 400;
        }

        .rotate-3d {
            animation: rotate3d 4s linear infinite;
        }

        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .bit-flip {
            animation: flip 2s ease-in-out infinite;
        }

        @keyframes flip {
            0%, 100% { fill: #e0e0e0; }
            50% { fill: #1E64C8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Molecular Representations</div>
        
        <div class="main-visual">
            <svg width="860" height="220" viewBox="0 0 860 220">
                <!-- Central molecule -->
                <g transform="translate(380, 100)">
                    <circle cx="0" cy="0" r="50" fill="#e3f2fd" stroke="#1E64C8" stroke-width="3" opacity="0.5"/>
                    
                    <!-- Simple molecular structure -->
                    <g transform="translate(-20, -15)">
                        <circle cx="0" cy="0" r="8" fill="#95a5a6"/>
                        <circle cx="20" cy="0" r="8" fill="#95a5a6"/>
                        <circle cx="40" cy="0" r="8" fill="#95a5a6"/>
                        <circle cx="10" cy="-15" r="8" fill="#e74c3c"/>
                        <circle cx="30" cy="15" r="8" fill="#3498db"/>
                        
                        <line x1="8" y1="0" x2="12" y2="0" stroke="#666" stroke-width="2"/>
                        <line x1="28" y1="0" x2="32" y2="0" stroke="#666" stroke-width="2"/>
                        <line x1="10" y1="-7" x2="10" y2="-2" stroke="#666" stroke-width="2"/>
                        <line x1="30" y1="7" x2="30" y2="2" stroke="#666" stroke-width="2"/>
                    </g>
                    
                    <text x="0" y="70" text-anchor="middle" font-size="12" font-weight="600" fill="#1E64C8">Molecule</text>
                </g>

                <!-- 2D Fingerprint -->
                <g transform="translate(30, 30)">
                    <rect x="0" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                    <text x="80" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#1E64C8">2D Fingerprint</text>
                    
                    <!-- Binary bits -->
                    <g transform="translate(15, 35)">
                        <rect x="0" y="0" width="8" height="8" rx="1" fill="#1E64C8"/>
                        <rect x="12" y="0" width="8" height="8" rx="1" fill="#e0e0e0"/>
                        <rect x="24" y="0" width="8" height="8" rx="1" fill="#1E64C8" class="bit-flip"/>
                        <rect x="36" y="0" width="8" height="8" rx="1" fill="#1E64C8"/>
                        <rect x="48" y="0" width="8" height="8" rx="1" fill="#e0e0e0"/>
                        <rect x="60" y="0" width="8" height="8" rx="1" fill="#1E64C8"/>
                        <rect x="72" y="0" width="8" height="8" rx="1" fill="#e0e0e0"/>
                        <rect x="84" y="0" width="8" height="8" rx="1" fill="#1E64C8" class="bit-flip"/>
                        <rect x="96" y="0" width="8" height="8" rx="1" fill="#e0e0e0"/>
                        <rect x="108" y="0" width="8" height="8" rx="1" fill="#1E64C8"/>
                        <rect x="120" y="0" width="8" height="8" rx="1" fill="#1E64C8"/>
                        
                        <text x="65" y="20" text-anchor="middle" font-size="9" fill="#666">1 0 1 1 0 1 0 1 0 1 1 ...</text>
                    </g>
                    
                    <!-- Substructure patterns -->
                    <g transform="translate(15, 60)">
                        <circle cx="15" cy="8" r="6" fill="#3498db" opacity="0.6"/>
                        <text x="15" y="11" text-anchor="middle" font-size="7" fill="white">C=C</text>
                        <text x="15" y="24" text-anchor="middle" font-size="7" fill="#666">Bit 42</text>
                        
                        <circle cx="55" cy="8" r="6" fill="#e74c3c" opacity="0.6"/>
                        <text x="55" y="11" text-anchor="middle" font-size="7" fill="white">C=O</text>
                        <text x="55" y="24" text-anchor="middle" font-size="7" fill="#666">Bit 108</text>
                        
                        <circle cx="95" cy="8" r="6" fill="#2ecc71" opacity="0.6"/>
                        <text x="95" y="11" text-anchor="middle" font-size="7" fill="white">NH₂</text>
                        <text x="95" y="24" text-anchor="middle" font-size="7" fill="#666">Bit 213</text>
                    </g>
                </g>

                <!-- Graph Representation -->
                <g transform="translate(30, 145)">
                    <rect x="0" y="0" width="160" height="65" rx="8" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2"/>
                    <text x="80" y="18" text-anchor="middle" font-size="12" font-weight="600" fill="#2ecc71">Graph</text>
                    
                    <!-- Node-edge representation -->
                    <g transform="translate(35, 28)">
                        <circle cx="20" cy="15" r="6" fill="#3498db"/>
                        <circle cx="45" cy="10" r="6" fill="#e74c3c"/>
                        <circle cx="70" cy="15" r="6" fill="#2ecc71"/>
                        <circle cx="45" cy="30" r="6" fill="#f39c12"/>
                        
                        <line x1="26" y1="15" x2="39" y2="11" stroke="#666" stroke-width="2"/>
                        <line x1="51" y1="11" x2="64" y2="15" stroke="#666" stroke-width="2"/>
                        <line x1="45" y1="16" x2="45" y2="24" stroke="#666" stroke-width="2"/>
                        
                        <text x="90" y="23" font-size="9" fill="#666">V, E, A</text>
                    </g>
                </g>

                <!-- 3D Descriptors -->
                <g transform="translate(670, 30)">
                    <rect x="0" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2"/>
                    <text x="80" y="20" text-anchor="middle" font-size="12" font-weight="600" fill="#9b59b6">3D Descriptors</text>
                    
                    <!-- 3D cube representation -->
                    <g transform="translate(50, 35)">
                        <!-- 3D molecular conformer -->
                        <ellipse cx="30" cy="30" rx="25" ry="15" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="3,2" opacity="0.5"/>
                        
                        <circle cx="20" cy="20" r="6" fill="#95a5a6"/>
                        <circle cx="40" cy="25" r="6" fill="#95a5a6"/>
                        <circle cx="30" cy="40" r="6" fill="#e74c3c"/>
                        
                        <line x1="26" y1="21" x2="34" y2="24" stroke="#666" stroke-width="2"/>
                        <line x1="34" y1="29" x2="32" y2="35" stroke="#666" stroke-width="2"/>
                    </g>
                    
                    <!-- Property list -->
                    <g transform="translate(15, 68)">
                        <text x="0" y="0" font-size="9" fill="#666">• Shape</text>
                        <text x="70" y="0" font-size="9" fill="#666">• Surface</text>
                        <text x="0" y="13" font-size="9" fill="#666">• Volume</text>
                        <text x="70" y="13" font-size="9" fill="#666">• Charges</text>
                    </g>
                </g>

                <!-- Learned Embeddings -->
                <g transform="translate(670, 145)">
                    <rect x="0" y="0" width="160" height="65" rx="8" fill="#f8f9fa" stroke="#e74c3c" stroke-width="2"/>
                    <text x="80" y="18" text-anchor="middle" font-size="12" font-weight="600" fill="#e74c3c">Embeddings</text>
                    
                    <!-- Neural network encoding -->
                    <g transform="translate(30, 28)">
                        <!-- Input nodes -->
                        <circle cx="10" cy="10" r="4" fill="#1E64C8"/>
                        <circle cx="10" cy="22" r="4" fill="#1E64C8"/>
                        
                        <!-- Hidden -->
                        <circle cx="40" cy="8" r="4" fill="#9b59b6"/>
                        <circle cx="40" cy="16" r="4" fill="#9b59b6"/>
                        <circle cx="40" cy="24" r="4" fill="#9b59b6"/>
                        
                        <!-- Embedding -->
                        <circle cx="70" cy="12" r="5" fill="#e74c3c"/>
                        <circle cx="70" cy="20" r="5" fill="#e74c3c"/>
                        
                        <line x1="14" y1="10" x2="36" y2="10" stroke="#ccc" stroke-width="1"/>
                        <line x1="14" y1="22" x2="36" y2="20" stroke="#ccc" stroke-width="1"/>
                        <line x1="44" y1="16" x2="65" y2="16" stroke="#ccc" stroke-width="1"/>
                        
                        <text x="95" y="18" font-size="9" fill="#666">[h₁, h₂, ..., hₙ]</text>
                    </g>
                </g>

                <!-- Arrows connecting to central molecule -->
                <path d="M 190 80 L 330 100" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow-repr)" opacity="0.4"/>
                <path d="M 190 165 L 340 120" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrow-repr)" opacity="0.4"/>
                <path d="M 670 80 L 480 100" stroke="#9b59b6" stroke-width="2" marker-start="url(#arrow-repr-rev)" opacity="0.4"/>
                <path d="M 670 165 L 490 120" stroke="#e74c3c" stroke-width="2" marker-start="url(#arrow-repr-rev)" opacity="0.4"/>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow-repr" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#666" opacity="0.4"/>
                    </marker>
                    <marker id="arrow-repr-rev" markerWidth="8" markerHeight="8" refX="1" refY="2.5" orient="auto">
                        <polygon points="8 0, 0 2.5, 8 5" fill="#666" opacity="0.4"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="content-card">
                <div class="content-main">2D fingerprints</div>
                <div class="content-desc">Binary feature vectors</div>
            </div>
            <div class="content-card">
                <div class="content-main">3D descriptors</div>
                <div class="content-desc">Geometric and conformational features</div>
            </div>
            <div class="content-card">
                <div class="content-main">Graph representations</div>
                <div class="content-desc">Molecular graph structures</div>
            </div>
            <div class="content-card">
                <div class="content-main">Learned embeddings</div>
                <div class="content-desc">Deep learning representations</div>
            </div>
            <div class="content-card">
                <div class="content-main">Multi-view learning</div>
                <div class="content-desc">Combining multiple representations</div>
            </div>
        </div>
    </div>
</body>
</html>
