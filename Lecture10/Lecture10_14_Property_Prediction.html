<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes flow-data {
            0% { transform: translateX(-5px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(5px); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .data-point {
            animation: flow-data 3s ease-in-out infinite;
        }

        .model-box {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Property Prediction</div>
        
        <div class="main-visual">
            <svg width="860" height="430" viewBox="0 0 860 430">
                <!-- Input: Molecular Structure -->
                <g transform="translate(100, 215)">
                    <rect x="-60" y="-100" width="120" height="200" rx="8" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="0" y="-75" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">Input</text>
                    
                    <!-- Molecule representation -->
                    <g transform="translate(-20, -40)">
                        <circle cx="10" cy="10" r="8" fill="#2196f3"/>
                        <circle cx="30" cy="10" r="8" fill="#2196f3"/>
                        <circle cx="20" cy="30" r="8" fill="#4caf50"/>
                        <line x1="10" y1="10" x2="30" y2="10" stroke="#666" stroke-width="2"/>
                        <line x1="20" y1="18" x2="20" y2="30" stroke="#666" stroke-width="2"/>
                    </g>
                    
                    <text x="0" y="-5" text-anchor="middle" font-size="11" fill="#666">SMILES/Graph</text>
                    
                    <!-- Features -->
                    <rect x="-50" y="10" width="100" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
                    <text x="0" y="30" text-anchor="middle" font-size="10" font-weight="600" fill="#495057">Features:</text>
                    <text x="0" y="45" text-anchor="middle" font-size="9" fill="#666">• Fingerprints</text>
                    <text x="0" y="58" text-anchor="middle" font-size="9" fill="#666">• Descriptors</text>
                    <text x="0" y="71" text-anchor="middle" font-size="9" fill="#666">• Embeddings</text>
                </g>

                <!-- ML Models -->
                <g transform="translate(430, 215)">
                    <!-- Central model hub -->
                    <rect x="-100" y="-150" width="200" height="300" rx="10" fill="#fff" stroke="#1E64C8" stroke-width="3"/>
                    <text x="0" y="-125" text-anchor="middle" font-size="16" font-weight="700" fill="#1E64C8">ML Models</text>
                    
                    <!-- Regression -->
                    <g transform="translate(0, -80)" class="model-box">
                        <rect x="-80" y="-20" width="160" height="40" rx="6" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                        <text x="0" y="-3" text-anchor="middle" font-size="12" font-weight="600" fill="#f57f17">Regression</text>
                        <text x="0" y="12" text-anchor="middle" font-size="10" fill="#666">Continuous values</text>
                    </g>
                    
                    <!-- Classification -->
                    <g transform="translate(0, -20)" class="model-box" style="animation-delay: 0.5s;">
                        <rect x="-80" y="-20" width="160" height="40" rx="6" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2"/>
                        <text x="0" y="-3" text-anchor="middle" font-size="12" font-weight="600" fill="#0c5460">Classification</text>
                        <text x="0" y="12" text-anchor="middle" font-size="10" fill="#666">Binary/Multi-class</text>
                    </g>
                    
                    <!-- Multi-task -->
                    <g transform="translate(0, 40)" class="model-box" style="animation-delay: 1s;">
                        <rect x="-80" y="-20" width="160" height="40" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                        <text x="0" y="-3" text-anchor="middle" font-size="12" font-weight="600" fill="#155724">Multi-task</text>
                        <text x="0" y="12" text-anchor="middle" font-size="10" fill="#666">Joint prediction</text>
                    </g>
                    
                    <!-- Uncertainty -->
                    <g transform="translate(0, 100)" class="model-box" style="animation-delay: 1.5s;">
                        <rect x="-80" y="-20" width="160" height="40" rx="6" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                        <text x="0" y="-3" text-anchor="middle" font-size="12" font-weight="600" fill="#6a1b9a">Uncertainty</text>
                        <text x="0" y="12" text-anchor="middle" font-size="10" fill="#666">Confidence scores</text>
                    </g>
                </g>

                <!-- Output Properties -->
                <g transform="translate(700, 215)">
                    <rect x="-60" y="-150" width="120" height="300" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-125" text-anchor="middle" font-size="14" font-weight="600" fill="#155724">Predictions</text>
                    
                    <!-- Property list -->
                    <g transform="translate(0, -95)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">LogP: 3.2</text>
                    </g>
                    <g transform="translate(0, -70)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">Solubility: High</text>
                    </g>
                    <g transform="translate(0, -45)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">Toxicity: Low</text>
                    </g>
                    <g transform="translate(0, -20)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">BBB: Yes</text>
                    </g>
                    <g transform="translate(0, 5)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">hERG: Safe</text>
                    </g>
                    <g transform="translate(0, 30)">
                        <circle cx="-30" cy="0" r="4" fill="#28a745"/>
                        <text x="-20" y="4" font-size="10" fill="#333">CYP450: No</text>
                    </g>
                    
                    <!-- Confidence bars -->
                    <g transform="translate(-40, 70)">
                        <text x="40" y="0" text-anchor="middle" font-size="10" font-weight="600" fill="#495057">Confidence</text>
                        <rect x="0" y="10" width="80" height="8" rx="4" fill="#e0e0e0"/>
                        <rect x="0" y="10" width="72" height="8" rx="4" fill="#28a745"/>
                        <text x="40" y="30" text-anchor="middle" font-size="9" fill="#666">90%</text>
                    </g>
                    
                    <!-- Domain applicability -->
                    <g transform="translate(-40, 115)">
                        <rect x="0" y="0" width="80" height="25" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
                        <text x="40" y="17" text-anchor="middle" font-size="9" fill="#f57f17">In Domain</text>
                    </g>
                </g>

                <!-- Data flow arrows -->
                <path d="M 160 215 L 330 215" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrow)"/>
                <path d="M 530 215 L 640 215" stroke="#28a745" stroke-width="2.5" marker-end="url(#arrow-green)"/>

                <!-- Animated data points -->
                <circle cx="200" cy="215" r="3" fill="#1E64C8" class="data-point"/>
                <circle cx="230" cy="215" r="3" fill="#1E64C8" class="data-point" style="animation-delay: 0.5s;"/>
                <circle cx="260" cy="215" r="3" fill="#1E64C8" class="data-point" style="animation-delay: 1s;"/>
                <circle cx="290" cy="215" r="3" fill="#1E64C8" class="data-point" style="animation-delay: 1.5s;"/>

                <!-- Training/Validation Split -->
                <g transform="translate(250, 80)">
                    <rect x="-80" y="-30" width="160" height="60" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#495057">Data Split</text>
                    <rect x="-60" y="10" width="72" height="10" rx="2" fill="#17a2b8"/>
                    <rect x="20" y="10" width="24" height="10" rx="2" fill="#ffc107"/>
                    <rect x="48" y="10" width="12" height="10" rx="2" fill="#e74c3c"/>
                    <text x="-24" y="35" font-size="9" fill="#666">Train 60%</text>
                    <text x="32" y="35" font-size="9" fill="#666">Val 20%</text>
                    <text x="54" y="35" font-size="9" fill="#666">Test 20%</text>
                </g>

                <!-- Domain Adaptation -->
                <g transform="translate(600, 80)">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#c2185b">Domain Adaptation</text>
                    <text x="0" y="10" text-anchor="middle" font-size="9" fill="#666">Transfer learning</text>
                    <text x="0" y="23" text-anchor="middle" font-size="9" fill="#666">Cross-dataset</text>
                </g>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#28a745"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
