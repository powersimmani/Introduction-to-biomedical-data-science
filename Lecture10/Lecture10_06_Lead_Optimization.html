<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .rotate-slow {
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }

        .pulse-node {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Lead Optimization</div>
        
        <div class="main-visual">
            <svg width="860" height="440" viewBox="0 0 860 440">
                <!-- Central Lead Compound -->
                <g transform="translate(430, 220)">
                    <circle cx="0" cy="0" r="60" fill="#e3f2fd" stroke="#1E64C8" stroke-width="3"/>
                    
                    <!-- Molecule structure -->
                    <g transform="translate(-25, -15)">
                        <circle cx="10" cy="10" r="8" fill="#2196f3"/>
                        <circle cx="30" cy="10" r="8" fill="#2196f3"/>
                        <circle cx="40" cy="-5" r="8" fill="#f44336"/>
                        <circle cx="20" cy="25" r="8" fill="#4caf50"/>
                        <line x1="10" y1="10" x2="30" y2="10" stroke="#666" stroke-width="2"/>
                        <line x1="30" y1="10" x2="40" y2="-5" stroke="#666" stroke-width="2"/>
                        <line x1="20" y1="18" x2="20" y2="25" stroke="#666" stroke-width="2"/>
                    </g>
                    
                    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">Lead</text>
                    <text x="0" y="50" text-anchor="middle" font-size="12" fill="#666">Compound</text>
                </g>

                <!-- Optimization Cycle Nodes -->
                <!-- SAR Analysis -->
                <g transform="translate(430, 70)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#f57f17">SAR Analysis</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">Structure-activity</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">relationships</text>
                </g>

                <!-- ADMET Optimization -->
                <g transform="translate(580, 145)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#0c5460">ADMET</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">Pharmacokinetic</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">properties</text>
                </g>

                <!-- Selectivity -->
                <g transform="translate(580, 295)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#155724">Selectivity</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">Off-target</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">reduction</text>
                </g>

                <!-- Patent Space -->
                <g transform="translate(430, 370)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">Patent Space</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">IP landscape</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">navigation</text>
                </g>

                <!-- Multi-parameter -->
                <g transform="translate(280, 295)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#c2185b">Multi-parameter</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">Balancing</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">objectives</text>
                </g>

                <!-- Synthesis -->
                <g transform="translate(280, 145)" class="pulse-node">
                    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">Synthesis</text>
                    <text x="0" y="10" text-anchor="middle" font-size="11" fill="#666">Chemical</text>
                    <text x="0" y="23" text-anchor="middle" font-size="11" fill="#666">feasibility</text>
                </g>

                <!-- Circular arrows connecting the cycle -->
                <g class="rotate-slow">
                    <path d="M 430 100 Q 505 100, 550 145" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                    <path d="M 580 175 Q 580 235, 580 265" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                    <path d="M 550 295 Q 490 340, 430 340" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                    <path d="M 360 340 Q 310 340, 280 325" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                    <path d="M 280 265 Q 280 205, 280 175" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                    <path d="M 310 145 Q 370 100, 430 100" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
                </g>

                <!-- Key Metrics -->
                <g transform="translate(100, 100)">
                    <rect x="-50" y="-40" width="100" height="80" rx="6" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="12" font-weight="600" fill="#495057">Metrics</text>
                    <text x="0" y="-5" text-anchor="middle" font-size="10" fill="#666">IC₅₀ < 10 nM</text>
                    <text x="0" y="8" text-anchor="middle" font-size="10" fill="#666">LogP: 2-5</text>
                    <text x="0" y="21" text-anchor="middle" font-size="10" fill="#666">MW < 500 Da</text>
                    <text x="0" y="34" text-anchor="middle" font-size="10" fill="#666">tPSA < 140 Ų</text>
                </g>

                <!-- Iterations counter -->
                <g transform="translate(760, 100)">
                    <rect x="-50" y="-40" width="100" height="80" rx="6" fill="#d1ecf1" stroke="#0c5460" stroke-width="1.5"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="12" font-weight="600" fill="#0c5460">Iterations</text>
                    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="700" fill="#0c5460">3-5</text>
                    <text x="0" y="20" text-anchor="middle" font-size="10" fill="#666">cycles typical</text>
                </g>

                <!-- Success indicator -->
                <g transform="translate(100, 340)">
                    <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#155724">Success</text>
                    <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Candidate</text>
                    <text x="0" y="23" text-anchor="middle" font-size="10" fill="#666">Selection</text>
                </g>

                <!-- Arrow to success -->
                <path d="M 370 220 L 150 325" stroke="#28a745" stroke-width="2.5" marker-end="url(#arrow-green)" stroke-dasharray="8,4"/>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#28a745"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
