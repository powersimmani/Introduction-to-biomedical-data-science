<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Models</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes generate {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        @keyframes flow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        .generate-molecule {
            animation: generate 3s ease-in-out infinite;
        }

        .flow-arrow {
            animation: flow 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Generative Models</div>
        
        <div class="main-visual">
            <svg width="860" height="430" viewBox="0 0 860 430">
                <!-- SMILES Generation -->
                <g transform="translate(150, 120)">
                    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="0" y="-30" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">SMILES RNN</text>
                    
                    <!-- Sequential generation -->
                    <text x="0" y="-10" text-anchor="middle" font-size="10" font-family="monospace" fill="#666">C → CC → CCO →</text>
                    <text x="0" y="5" text-anchor="middle" font-size="10" font-family="monospace" fill="#1E64C8">CC(=O)OC</text>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="10" fill="#666">String-based</text>
                    <text x="0" y="38" text-anchor="middle" font-size="10" fill="#666">Sequential</text>
                </g>

                <!-- Graph Generation -->
                <g transform="translate(430, 120)">
                    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                    <text x="0" y="-30" text-anchor="middle" font-size="14" font-weight="600" fill="#f57f17">Graph VAE/GAN</text>
                    
                    <!-- Graph structure -->
                    <g transform="translate(-20, 0)" class="generate-molecule">
                        <circle cx="0" cy="0" r="5" fill="#ffc107"/>
                        <circle cx="15" cy="-8" r="5" fill="#ffc107"/>
                        <circle cx="15" cy="8" r="5" fill="#ffc107"/>
                        <circle cx="30" cy="0" r="5" fill="#ffc107"/>
                        <line x1="5" y1="0" x2="10" y2="-6" stroke="#666" stroke-width="1.5"/>
                        <line x1="5" y1="0" x2="10" y2="6" stroke="#666" stroke-width="1.5"/>
                        <line x1="20" y1="-6" x2="25" y2="0" stroke="#666" stroke-width="1.5"/>
                        <line x1="20" y1="6" x2="25" y2="0" stroke="#666" stroke-width="1.5"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="10" fill="#666">Graph-based</text>
                    <text x="0" y="38" text-anchor="middle" font-size="10" fill="#666">Node-by-node</text>
                </g>

                <!-- 3D Generation -->
                <g transform="translate(710, 120)">
                    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="0" y="-30" text-anchor="middle" font-size="14" font-weight="600" fill="#155724">3D Diffusion</text>
                    
                    <!-- 3D structure -->
                    <g transform="translate(-15, 0)">
                        <circle cx="0" cy="0" r="6" fill="#28a745" opacity="0.6"/>
                        <circle cx="10" cy="-5" r="6" fill="#28a745" opacity="0.6"/>
                        <circle cx="20" cy="3" r="6" fill="#28a745" opacity="0.6"/>
                        <circle cx="10" cy="8" r="6" fill="#28a745" opacity="0.4"/>
                        <line x1="6" y1="0" x2="10" y2="-5" stroke="#28a745" stroke-width="2"/>
                        <line x1="15" y1="-2" x2="20" y2="3" stroke="#28a745" stroke-width="2"/>
                        <line x1="6" y1="3" x2="10" y2="8" stroke="#28a745" stroke-width="2" stroke-dasharray="2,1"/>
                    </g>
                    
                    <text x="0" y="25" text-anchor="middle" font-size="10" fill="#666">Conformer</text>
                    <text x="0" y="38" text-anchor="middle" font-size="10" fill="#666">Generation</text>
                </g>

                <!-- Conditional Generation -->
                <g transform="translate(290, 260)">
                    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="14" font-weight="600" fill="#6a1b9a">Conditional</text>
                    
                    <!-- Property conditions -->
                    <text x="0" y="0" text-anchor="middle" font-size="10" fill="#666">LogP = 3.5</text>
                    <text x="0" y="13" text-anchor="middle" font-size="10" fill="#666">MW < 500</text>
                    <text x="0" y="26" text-anchor="middle" font-size="10" fill="#666">Tox = Low</text>
                </g>

                <!-- Multi-objective -->
                <g transform="translate(570, 260)">
                    <rect x="-80" y="-40" width="160" height="80" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="14" font-weight="600" fill="#c2185b">Multi-objective</text>
                    
                    <!-- Balance visualization -->
                    <g transform="translate(-30, 5)">
                        <rect x="0" y="0" width="60" height="6" rx="3" fill="#e0e0e0"/>
                        <rect x="0" y="0" width="45" height="6" rx="3" fill="#e91e63"/>
                        <text x="-5" y="4" font-size="8" fill="#666">Activity</text>
                    </g>
                    <g transform="translate(-30, 15)">
                        <rect x="0" y="0" width="60" height="6" rx="3" fill="#e0e0e0"/>
                        <rect x="0" y="0" width="35" height="6" rx="3" fill="#f06292"/>
                        <text x="-5" y="4" font-size="8" fill="#666">Safety</text>
                    </g>
                    <g transform="translate(-30, 25)">
                        <rect x="0" y="0" width="60" height="6" rx="3" fill="#e0e0e0"/>
                        <rect x="0" y="0" width="50" height="6" rx="3" fill="#ec407a"/>
                        <text x="-5" y="4" font-size="8" fill="#666">ADME</text>
                    </g>
                </g>

                <!-- Central Integration -->
                <g transform="translate(430, 370)">
                    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2.5"/>
                    <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="700" fill="#0c5460">Reinforcement Learning</text>
                    <text x="0" y="18" text-anchor="middle" font-size="11" fill="#666">Reward-driven optimization</text>
                </g>

                <!-- Flow arrows -->
                <path d="M 150 170 L 290 220" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,3" class="flow-arrow"/>
                <path d="M 430 170 L 360 220" stroke="#ffc107" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,3" class="flow-arrow"/>
                <path d="M 710 170 L 570 220" stroke="#28a745" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,3" class="flow-arrow"/>
                
                <path d="M 350 300 L 380 345" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrow)"/>
                <path d="M 510 300 L 480 345" stroke="#e91e63" stroke-width="2" marker-end="url(#arrow)"/>

                <!-- Examples of generated molecules -->
                <g transform="translate(100, 370)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" font-weight="600" fill="#666">Output:</text>
                    <circle cx="-20" cy="20" r="12" fill="#3498db" opacity="0.5" class="generate-molecule"/>
                    <circle cx="0" cy="20" r="12" fill="#2ecc71" opacity="0.5" class="generate-molecule" style="animation-delay: 0.5s;"/>
                    <circle cx="20" cy="20" r="12" fill="#e74c3c" opacity="0.5" class="generate-molecule" style="animation-delay: 1s;"/>
                </g>

                <g transform="translate(760, 370)">
                    <text x="0" y="0" text-anchor="middle" font-size="10" font-weight="600" fill="#666">Novel</text>
                    <text x="0" y="15" text-anchor="middle" font-size="10" font-weight="600" fill="#666">Molecules</text>
                </g>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#666"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
