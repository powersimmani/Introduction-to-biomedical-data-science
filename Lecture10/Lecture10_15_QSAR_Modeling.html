<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSAR Modeling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .main-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .rotate-cycle {
            animation: rotate 15s linear infinite;
            transform-origin: center;
        }

        .pulse-element {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">QSAR Modeling</div>
        
        <div class="main-visual">
            <svg width="860" height="430" viewBox="0 0 860 430">
                <!-- Central QSAR equation -->
                <g transform="translate(430, 60)">
                    <rect x="-150" y="-25" width="300" height="50" rx="8" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="700" fill="#1E64C8">Activity = f(Structure)</text>
                </g>

                <!-- QSAR Workflow Cycle -->
                <g transform="translate(430, 250)">
                    <!-- Center point -->
                    <circle cx="0" cy="0" r="40" fill="#fff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="600" fill="#1E64C8">QSAR</text>
                    <text x="0" y="15" text-anchor="middle" font-size="11" fill="#666">Cycle</text>
                    
                    <!-- Rotating elements around center -->
                    <g class="rotate-cycle">
                        <!-- Descriptor Selection -->
                        <g transform="translate(0, -120)">
                            <rect x="-60" y="-25" width="120" height="50" rx="6" fill="#fff3cd" stroke="#ffc107" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#f57f17">Descriptor</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Selection</text>
                        </g>
                        
                        <!-- Model Validation -->
                        <g transform="translate(104, -60)">
                            <rect x="-50" y="-25" width="100" height="50" rx="6" fill="#e8f4f8" stroke="#17a2b8" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#0c5460">Model</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Validation</text>
                        </g>
                        
                        <!-- Applicability Domain -->
                        <g transform="translate(104, 60)">
                            <rect x="-50" y="-25" width="100" height="50" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#155724">Applicability</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Domain</text>
                        </g>
                        
                        <!-- Y-randomization -->
                        <g transform="translate(0, 120)">
                            <rect x="-60" y="-25" width="120" height="50" rx="6" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#6a1b9a">Y-random</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Test</text>
                        </g>
                        
                        <!-- OECD Principles -->
                        <g transform="translate(-104, 60)">
                            <rect x="-50" y="-25" width="100" height="50" rx="6" fill="#fce4ec" stroke="#e91e63" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#c2185b">OECD</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Principles</text>
                        </g>
                        
                        <!-- Feature Engineering -->
                        <g transform="translate(-104, -60)">
                            <rect x="-50" y="-25" width="100" height="50" rx="6" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" class="pulse-element"/>
                            <text x="0" y="-5" text-anchor="middle" font-size="12" font-weight="600" fill="#6a1b9a">Feature</text>
                            <text x="0" y="10" text-anchor="middle" font-size="10" fill="#666">Engineering</text>
                        </g>
                    </g>
                </g>

                <!-- Validation Metrics Box -->
                <g transform="translate(120, 150)">
                    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="1.5"/>
                    <text x="0" y="-30" text-anchor="middle" font-size="12" font-weight="600" fill="#495057">Validation Metrics</text>
                    <text x="0" y="-10" text-anchor="middle" font-size="10" fill="#666">R² > 0.6</text>
                    <text x="0" y="5" text-anchor="middle" font-size="10" fill="#666">Q² > 0.5</text>
                    <text x="0" y="20" text-anchor="middle" font-size="10" fill="#666">RMSE < 0.3</text>
                    <text x="0" y="35" text-anchor="middle" font-size="10" fill="#666">MAE < 0.25</text>
                </g>

                <!-- Cross-validation diagram -->
                <g transform="translate(740, 150)">
                    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#fff3cd" stroke="#ff9800" stroke-width="1.5"/>
                    <text x="0" y="-30" text-anchor="middle" font-size="12" font-weight="600" fill="#e65100">Cross-Validation</text>
                    
                    <!-- Fold visualization -->
                    <rect x="-50" y="-10" width="10" height="40" fill="#17a2b8"/>
                    <rect x="-35" y="-10" width="10" height="40" fill="#ffc107"/>
                    <rect x="-20" y="-10" width="10" height="40" fill="#ffc107"/>
                    <rect x="-5" y="-10" width="10" height="40" fill="#ffc107"/>
                    <rect x="10" y="-10" width="10" height="40" fill="#ffc107"/>
                    <rect x="25" y="-10" width="10" height="40" fill="#ffc107"/>
                    <rect x="40" y="-10" width="10" height="40" fill="#ffc107"/>
                    
                    <text x="0" y="40" text-anchor="middle" font-size="10" fill="#666">5-fold CV</text>
                </g>

                <!-- OECD Principles Details -->
                <g transform="translate(120, 330)">
                    <rect x="-90" y="-40" width="180" height="80" rx="6" fill="#fce4ec" stroke="#e91e63" stroke-width="1.5"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="11" font-weight="600" fill="#c2185b">OECD Guidelines</text>
                    <text x="0" y="-3" text-anchor="middle" font-size="9" fill="#666">1. Defined endpoint</text>
                    <text x="0" y="10" text-anchor="middle" font-size="9" fill="#666">2. Unambiguous algorithm</text>
                    <text x="0" y="23" text-anchor="middle" font-size="9" fill="#666">3. Applicability domain</text>
                    <text x="0" y="36" text-anchor="middle" font-size="9" fill="#666">4. Statistical validation</text>
                </g>

                <!-- Model Performance Graph -->
                <g transform="translate(740, 330)">
                    <rect x="-90" y="-40" width="180" height="80" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="1.5"/>
                    <text x="0" y="-20" text-anchor="middle" font-size="11" font-weight="600" fill="#155724">Performance Plot</text>
                    
                    <!-- Scatter plot -->
                    <line x1="-60" y1="25" x2="60" y2="25" stroke="#666" stroke-width="1"/>
                    <line x1="-60" y1="25" x2="-60" y2="-5" stroke="#666" stroke-width="1"/>
                    <line x1="-60" y1="25" x2="60" y2="-5" stroke="#28a745" stroke-width="2" stroke-dasharray="3,2"/>
                    
                    <!-- Data points -->
                    <circle cx="-40" cy="18" r="2" fill="#28a745"/>
                    <circle cx="-20" cy="12" r="2" fill="#28a745"/>
                    <circle cx="0" cy="8" r="2" fill="#28a745"/>
                    <circle cx="20" cy="4" r="2" fill="#28a745"/>
                    <circle cx="40" cy="0" r="2" fill="#28a745"/>
                    <circle cx="-30" cy="10" r="2" fill="#28a745"/>
                    <circle cx="10" cy="2" r="2" fill="#28a745"/>
                    
                    <text x="-55" y="40" font-size="8" fill="#666">Pred</text>
                    <text x="45" y="35" font-size="8" fill="#666">Obs</text>
                </g>

                <!-- Arrow markers -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
