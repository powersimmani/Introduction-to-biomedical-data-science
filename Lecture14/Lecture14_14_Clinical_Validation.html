<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 35px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .validation-flow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .flow-step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .flow-step:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 35px;
            width: 40px;
            height: 0;
            border-top: 3px solid #1E64C8;
        }
        
        .flow-step:not(:last-child)::before {
            content: 'â–¶';
            position: absolute;
            right: -25px;
            top: 27px;
            color: #1E64C8;
            font-size: 16px;
        }
        
        .step-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        
        .step-name {
            font-size: 15px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            line-height: 1.3;
        }
        
        .detail-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .detail-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
        }
        
        .detail-icon {
            width: 30px;
            height: 30px;
            float: left;
            margin-right: 10px;
        }
        
        .detail-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 5px;
        }
        
        .detail-text {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Validation</div>
        
        <div class="validation-flow">
            <div class="flow-step">
                <svg class="step-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="15" width="60" height="70" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <line x1="35" y1="30" x2="65" y2="30" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="35" y1="45" x2="65" y2="45" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="35" y1="60" x2="55" y2="60" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="35" cy="70" r="3" fill="#1E64C8"/>
                    <circle cx="45" cy="70" r="3" fill="#1E64C8"/>
                    <circle cx="55" cy="70" r="3" fill="#1E64C8"/>
                </svg>
                <div class="step-name">Study Design<br>Requirements</div>
            </div>
            
            <div class="flow-step">
                <svg class="step-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="50" cy="50" r="8" fill="#1E64C8"/>
                    <line x1="50" y1="15" x2="50" y2="25" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="50" y1="75" x2="50" y2="85" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="15" y1="50" x2="25" y2="50" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="75" y1="50" x2="85" y2="50" stroke="#1E64C8" stroke-width="3"/>
                </svg>
                <div class="step-name">Performance<br>Standards</div>
            </div>
            
            <div class="flow-step">
                <svg class="step-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 50 20 L 30 40 L 30 80 L 70 80 L 70 40 Z" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 35 20 L 50 10 L 65 20" fill="none" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                    <rect x="42" y="55" width="16" height="25" fill="#1E64C8"/>
                    <circle cx="50" cy="45" r="6" fill="#ff6b6b"/>
                    <path d="M 48 42 L 49 45 L 53 40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div class="step-name">Safety<br>Endpoints</div>
            </div>
            
            <div class="flow-step">
                <svg class="step-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="50" r="18" fill="#1E64C8" opacity="0.3"/>
                    <circle cx="50" cy="50" r="18" fill="#1E64C8" opacity="0.5"/>
                    <circle cx="70" cy="50" r="18" fill="#1E64C8" opacity="0.8"/>
                    <path d="M 45 40 L 55 40 L 55 60 L 45 60 Z" fill="white"/>
                    <circle cx="50" cy="35" r="6" fill="white"/>
                </svg>
                <div class="step-name">Real-world<br>Evidence</div>
            </div>
            
            <div class="flow-step">
                <svg class="step-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="15" y="30" width="70" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 30 45 L 40 55 L 55 38" fill="none" stroke="#28a745" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="70" cy="50" r="8" fill="#28a745"/>
                    <path d="M 67 50 L 69 52 L 73 47" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M 20 20 L 30 10 L 80 10 L 90 20" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <div class="step-name">Post-approval<br>Studies</div>
            </div>
        </div>
        
        <div class="detail-section">
            <div class="detail-card">
                <svg class="detail-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="20" width="80" height="60" rx="5" fill="#1E64C8" opacity="0.2"/>
                    <rect x="20" y="30" width="25" height="40" fill="#1E64C8"/>
                    <rect x="50" y="40" width="25" height="30" fill="#1E64C8" opacity="0.7"/>
                </svg>
                <div class="detail-title">Endpoints</div>
                <div class="detail-text">Primary & secondary outcomes, statistical power, sample size</div>
            </div>
            
            <div class="detail-card">
                <svg class="detail-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 50 30 L 50 50 L 65 50" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <div class="detail-title">Timeline</div>
                <div class="detail-text">Study duration, follow-up periods, interim analyses</div>
            </div>
        </div>
    </div>
</body>
</html>
