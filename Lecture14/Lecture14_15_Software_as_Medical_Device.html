<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software as Medical Device</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .framework-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 340px;
        }
        
        .samd-core {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .samd-core::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .samd-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .samd-label {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .attributes-grid {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
        }
        
        .attribute-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .attribute-card:hover {
            background: #e8f2ff;
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
        }
        
        .attr-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }
        
        .attr-text {
            font-size: 17px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Software as Medical Device</div>
        
        <div class="framework-grid">
            <div class="samd-core">
                <svg class="samd-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="15" width="80" height="70" rx="8" fill="none" stroke="white" stroke-width="4"/>
                    <line x1="10" y1="35" x2="90" y2="35" stroke="white" stroke-width="4"/>
                    <circle cx="25" cy="25" r="4" fill="white"/>
                    <circle cx="35" cy="25" r="4" fill="white"/>
                    <circle cx="45" cy="25" r="4" fill="white"/>
                    <rect x="25" y="50" width="15" height="20" rx="2" fill="white"/>
                    <rect x="45" y="45" width="15" height="25" rx="2" fill="white"/>
                    <rect x="65" y="55" width="15" height="15" rx="2" fill="white"/>
                    <path d="M 30 50 L 50 40 L 70 55" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
                </svg>
                <div class="samd-label">SaMD<br>Framework</div>
            </div>
            
            <div class="attributes-grid">
                <div class="attribute-card">
                    <svg class="attr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 10 L 90 35 L 90 65 L 50 90 L 10 65 L 10 35 Z" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="50" cy="50" r="15" fill="#1E64C8"/>
                        <text x="50" y="57" text-anchor="middle" font-size="18" font-weight="bold" fill="white">1</text>
                    </svg>
                    <div class="attr-text">SaMD framework</div>
                </div>
                
                <div class="attribute-card">
                    <svg class="attr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="60" rx="8" fill="#ff6b6b" opacity="0.2"/>
                        <rect x="30" y="30" width="40" height="40" rx="6" fill="#ff9999" opacity="0.4"/>
                        <rect x="40" y="40" width="20" height="20" rx="4" fill="#ff6b6b"/>
                        <text x="50" y="55" text-anchor="middle" font-size="16" font-weight="bold" fill="white">!</text>
                    </svg>
                    <div class="attr-text">Risk categorization</div>
                </div>
                
                <div class="attribute-card">
                    <svg class="attr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="35" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <path d="M 50 25 L 50 50 L 70 50" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="5" fill="#1E64C8"/>
                        <path d="M 30 65 L 40 75 L 60 55" fill="none" stroke="#28a745" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <div class="attr-text">Quality management</div>
                </div>
                
                <div class="attribute-card">
                    <svg class="attr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="25" y="20" width="50" height="60" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="50" cy="40" r="8" fill="#1E64C8"/>
                        <path d="M 40 55 L 45 50 L 60 65" stroke="#1E64C8" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <rect x="35" y="68" width="30" height="4" rx="2" fill="#1E64C8"/>
                        <path d="M 15 45 L 25 50 L 15 55" fill="#ff6b6b"/>
                        <path d="M 85 45 L 75 50 L 85 55" fill="#ff6b6b"/>
                    </svg>
                    <div class="attr-text">Cybersecurity</div>
                </div>
                
                <div class="attribute-card">
                    <svg class="attr-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="35" cy="35" r="20" fill="#1E64C8" opacity="0.3"/>
                        <circle cx="65" cy="35" r="20" fill="#1E64C8" opacity="0.5"/>
                        <path d="M 35 55 L 35 80 L 50 90 L 65 80 L 65 55" fill="#1E64C8" opacity="0.7"/>
                        <path d="M 42 72 L 47 77 L 58 66" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="80" cy="20" r="12" fill="#ffc107"/>
                        <text x="80" y="26" text-anchor="middle" font-size="14" font-weight="bold" fill="white">â†»</text>
                    </svg>
                    <div class="attr-text">Updates and modifications</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
