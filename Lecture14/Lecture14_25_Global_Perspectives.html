<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Perspectives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .global-network {
            position: relative;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .world-map {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .map-svg {
            width: 400px;
            height: 200px;
            opacity: 0.15;
        }
        
        .region-node {
            position: absolute;
            background: #f8f9fa;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 12px;
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .region-node:hover {
            background: #e8f2ff;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(30, 100, 200, 0.25);
            z-index: 10;
        }
        
        .node-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 6px;
        }
        
        .node-title {
            font-size: 14px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 4px;
        }
        
        .node-detail {
            font-size: 11px;
            color: #666;
            text-align: center;
            line-height: 1.2;
        }
        
        .central-hub {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border: none;
            width: 180px;
            z-index: 8;
        }
        
        .central-hub .node-title,
        .central-hub .node-detail {
            color: white;
        }
        
        /* Position regions around center */
        .region-us { top: 20px; left: 50px; }
        .region-eu { top: 20px; right: 50px; }
        .region-asia { bottom: 20px; right: 80px; }
        .region-latam { bottom: 20px; left: 80px; }
        .region-center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        /* Connection lines */
        .connection-line {
            position: absolute;
            background: #1E64C8;
            opacity: 0.2;
            height: 2px;
            transform-origin: left center;
            z-index: 1;
        }
        
        .connection-line::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1E64C8;
            border-radius: 50%;
            right: -4px;
            top: -3px;
            opacity: 0.5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        
        .connection-line {
            animation: pulse 3s infinite;
        }
        
        .line-1 {
            width: 120px;
            top: 50%;
            left: 190px;
            transform: rotate(-45deg);
        }
        
        .line-2 {
            width: 120px;
            top: 50%;
            right: 190px;
            transform: rotate(45deg) scaleX(-1);
        }
        
        .line-3 {
            width: 120px;
            bottom: 42%;
            right: 220px;
            transform: rotate(-30deg) scaleX(-1);
        }
        
        .line-4 {
            width: 120px;
            bottom: 42%;
            left: 220px;
            transform: rotate(30deg);
        }
        
        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Global Perspectives</title>
        
        <div class="global-network">
            <div class="world-map">
                <svg class="map-svg" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Simplified world map outline -->
                    <path d="M 50 80 Q 100 60 150 70 T 250 75 Q 300 70 350 85 L 350 120 Q 300 130 250 125 T 150 130 Q 100 140 50 120 Z" 
                          fill="none" stroke="#1E64C8" stroke-width="2"/>
                    <path d="M 80 100 Q 120 95 160 100" fill="none" stroke="#1E64C8" stroke-width="1"/>
                    <path d="M 240 100 Q 280 95 320 100" fill="none" stroke="#1E64C8" stroke-width="1"/>
                    <circle cx="100" cy="80" r="3" fill="#1E64C8"/>
                    <circle cx="200" cy="85" r="3" fill="#1E64C8"/>
                    <circle cx="300" cy="90" r="3" fill="#1E64C8"/>
                </svg>
            </div>
            
            <!-- Connection lines -->
            <div class="connection-line line-1"></div>
            <div class="connection-line line-2"></div>
            <div class="connection-line line-3"></div>
            <div class="connection-line line-4"></div>
            
            <!-- US/Americas -->
            <div class="region-node region-us">
                <div class="status-indicator"></div>
                <svg class="node-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="40" fill="#1E64C8" opacity="0.2"/>
                    <rect x="20" y="30" width="60" height="10" fill="#ff6b6b" opacity="0.5"/>
                    <rect x="20" y="40" width="60" height="10" fill="white" opacity="0.8"/>
                    <rect x="20" y="50" width="60" height="10" fill="#ff6b6b" opacity="0.5"/>
                    <rect x="20" y="60" width="60" height="10" fill="white" opacity="0.8"/>
                    <rect x="20" y="30" width="25" height="20" fill="#1E64C8" opacity="0.5"/>
                </svg>
                <div class="node-title">Americas</div>
                <div class="node-detail">FDA, Health Canada regulations</div>
            </div>
            
            <!-- EU -->
            <div class="region-node region-eu">
                <div class="status-indicator"></div>
                <svg class="node-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="30" fill="#1E64C8" opacity="0.2"/>
                    <g transform="translate(50,50)">
                        <path d="M 0,-15 L 3,-5 L 12,-5 L 4,1 L 7,10 L 0,4 L -7,10 L -4,1 L -12,-5 L -3,-5 Z" fill="#ffc107"/>
                        <g transform="rotate(30)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(60)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(90)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(120)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(150)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(180)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(210)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(240)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(270)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(300)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                        <g transform="rotate(330)"><path d="M 0,-15 L 2,-10 L 0,-5" fill="#ffc107"/></g>
                    </g>
                </svg>
                <div class="node-title">Europe</div>
                <div class="node-detail">CE marking, MDR compliance</div>
            </div>
            
            <!-- Asia-Pacific -->
            <div class="region-node region-asia">
                <div class="status-indicator" style="background: #ffc107;"></div>
                <svg class="node-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="30" fill="#ff6b6b" opacity="0.3"/>
                    <circle cx="50" cy="50" r="20" fill="white"/>
                    <circle cx="50" cy="50" r="10" fill="#ff6b6b"/>
                </svg>
                <div class="node-title">Asia-Pacific</div>
                <div class="node-detail">PMDA, NMPA, TGA standards</div>
            </div>
            
            <!-- Latin America -->
            <div class="region-node region-latam">
                <div class="status-indicator" style="background: #ffc107;"></div>
                <svg class="node-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="40" fill="#28a745" opacity="0.3"/>
                    <circle cx="50" cy="50" r="15" fill="#ffc107"/>
                    <path d="M 40 50 Q 50 40 60 50 Q 50 60 40 50" fill="#1E64C8" opacity="0.5"/>
                </svg>
                <div class="node-title">LATAM</div>
                <div class="node-detail">ANVISA, COFEPRIS frameworks</div>
            </div>
            
            <!-- Central Hub -->
            <div class="region-node central-hub region-center">
                <svg class="node-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="4"/>
                    <circle cx="50" cy="20" r="5" fill="white"/>
                    <circle cx="80" cy="50" r="5" fill="white"/>
                    <circle cx="50" cy="80" r="5" fill="white"/>
                    <circle cx="20" cy="50" r="5" fill="white"/>
                    <path d="M 50 20 L 80 50 L 50 80 L 20 50 Z" fill="none" stroke="white" stroke-width="2"/>
                    <circle cx="50" cy="50" r="8" fill="white"/>
                </svg>
                <div class="node-title">International<br>Standards</div>
                <div class="node-detail">ISO 13485, IEC 62304<br>IMDRF harmonization</div>
            </div>
        </div>
    </div>
</body>
</html>
