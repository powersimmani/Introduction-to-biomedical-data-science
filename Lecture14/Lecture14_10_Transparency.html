<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .transparency-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 25px;
            height: 340px;
        }
        
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .trans-card {
            flex: 1;
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 10px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
        }
        
        .trans-card:hover {
            background: #e8f2ff;
            transform: translateX(8px);
            box-shadow: 0 6px 16px rgba(30, 100, 200, 0.15);
        }
        
        .card-icon {
            width: 45px;
            height: 45px;
            flex-shrink: 0;
        }
        
        .card-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }
        
        .side-panel {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 24px rgba(30, 100, 200, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .side-panel::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-20px, -20px); }
            50% { transform: translate(20px, 20px); }
        }
        
        .center-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .center-label {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }
        
        .sublabel {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Transparency</div>
        
        <div class="transparency-layout">
            <div class="main-panel">
                <div class="trans-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="25" width="60" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="50" cy="50" r="15" fill="#1E64C8" opacity="0.2"/>
                        <path d="M 35 40 L 50 50 L 65 35" fill="none" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="8" fill="#1E64C8"/>
                        <path d="M 50 42 L 50 50 L 56 50" stroke="white" stroke-width="2"/>
                    </svg>
                    <div class="card-text">Model explainability</div>
                </div>
                
                <div class="trans-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 30 30 L 70 30 L 70 70 L 50 85 L 30 70 Z" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="50" cy="50" r="12" fill="#1E64C8"/>
                        <path d="M 47 47 L 50 50 L 56 44" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="65" cy="35" r="6" fill="#ffc107"/>
                        <text x="65" y="39" text-anchor="middle" font-size="10" font-weight="bold" fill="white">?</text>
                    </svg>
                    <div class="card-text">Decision rationale</div>
                </div>
                
                <div class="trans-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="30" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="50" cy="50" r="20" fill="none" stroke="#1E64C8" stroke-width="3"/>
                        <circle cx="50" cy="50" r="10" fill="none" stroke="#1E64C8" stroke-width="2"/>
                        <circle cx="50" cy="50" r="4" fill="#1E64C8"/>
                        <path d="M 50 20 L 50 30 M 50 70 L 50 80" stroke="#ffc107" stroke-width="3"/>
                    </svg>
                    <div class="card-text">Uncertainty communication</div>
                </div>
                
                <div class="trans-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="25" y="30" width="50" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <line x1="35" y1="45" x2="65" y2="45" stroke="#1E64C8" stroke-width="2"/>
                        <line x1="35" y1="55" x2="60" y2="55" stroke="#1E64C8" stroke-width="2"/>
                        <line x1="35" y1="65" x2="65" y2="65" stroke="#1E64C8" stroke-width="2"/>
                        <path d="M 70 25 L 78 33 L 70 41" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Audit trails</div>
                </div>
                
                <div class="trans-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="35" cy="40" r="18" fill="#1E64C8" opacity="0.3"/>
                        <circle cx="65" cy="40" r="18" fill="#1E64C8" opacity="0.5"/>
                        <circle cx="50" cy="65" r="18" fill="#1E64C8" opacity="0.7"/>
                        <rect x="40" y="30" width="20" height="8" rx="2" fill="white"/>
                        <circle cx="50" cy="34" r="2" fill="#1E64C8"/>
                    </svg>
                    <div class="card-text">Public reporting</div>
                </div>
            </div>
            
            <div class="side-panel">
                <svg class="center-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
                    <circle cx="50" cy="50" r="30" fill="white" opacity="0.1"/>
                    <path d="M 30 50 Q 50 30 70 50 Q 50 70 30 50" fill="white" opacity="0.3"/>
                    <circle cx="50" cy="50" r="18" fill="white"/>
                    <circle cx="42" cy="45" r="5" fill="#1E64C8"/>
                    <circle cx="58" cy="45" r="5" fill="#1E64C8"/>
                    <path d="M 40 60 Q 50 65 60 60" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <div class="center-label">
                    Trustworthy AI
                </div>
                <div class="sublabel">
                    Building confidence through openness
                </div>
            </div>
        </div>
    </div>
</body>
</html>
