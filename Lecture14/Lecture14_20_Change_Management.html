<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .change-pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .pyramid-level {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 18px 30px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .pyramid-level:hover {
            background: #e8f2ff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(30, 100, 200, 0.2);
            z-index: 10;
        }
        
        .level-1 {
            width: 90%;
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            border-color: #28a745;
        }
        
        .level-1 .level-text {
            color: white;
        }
        
        .level-2 { width: 80%; }
        .level-3 { width: 70%; }
        .level-4 { width: 60%; }
        .level-5 { width: 50%; }
        
        .level-icon {
            width: 45px;
            height: 45px;
            margin-right: 15px;
        }
        
        .level-text {
            font-size: 19px;
            font-weight: 700;
            color: #1E64C8;
        }
        
        .arrow-down {
            color: #1E64C8;
            font-size: 24px;
            margin: -5px 0;
        }
        
        .success-indicator {
            position: absolute;
            right: 20px;
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Change Management</div>
        
        <div class="change-pyramid">
            <div class="pyramid-level level-1">
                <svg class="level-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="38" fill="none" stroke="white" stroke-width="5"/>
                    <path d="M 35 50 L 45 60 L 65 40" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
                    <circle cx="75" cy="25" r="12" fill="#ffc107"/>
                    <text x="75" y="31" text-anchor="middle" font-size="16" font-weight="bold" fill="white">✓</text>
                </svg>
                <div class="level-text">Success Metrics</div>
                <svg class="success-indicator" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 30 50 L 45 65 L 70 35" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="arrow-down">▼</div>
            
            <div class="pyramid-level level-2">
                <svg class="level-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 50 20 L 30 40 L 35 80 L 65 80 L 70 40 Z" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <circle cx="50" cy="40" r="12" fill="#1E64C8"/>
                    <path d="M 35 55 L 50 65 L 65 55" fill="#1E64C8" opacity="0.5"/>
                </svg>
                <div class="level-text">Culture Change</div>
            </div>
            
            <div class="arrow-down">▼</div>
            
            <div class="pyramid-level level-3">
                <svg class="level-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 50 15 L 85 40 L 75 75 L 25 75 L 15 40 Z" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <circle cx="50" cy="45" r="15" fill="#ff6b6b" opacity="0.3"/>
                    <text x="50" y="55" text-anchor="middle" font-size="28" font-weight="bold" fill="#1E64C8">⚠</text>
                </svg>
                <div class="level-text">Resistance Handling</div>
            </div>
            
            <div class="arrow-down">▼</div>
            
            <div class="pyramid-level level-4">
                <svg class="level-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 35 45 L 45 50 L 35 55" fill="#1E64C8"/>
                    <path d="M 50 45 L 65 45 M 50 55 L 60 55" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="70" cy="40" r="8" fill="#1E64C8"/>
                    <path d="M 66 40 L 68 42 L 74 36" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div class="level-text">Communication Plans</div>
            </div>
            
            <div class="arrow-down">▼</div>
            
            <div class="pyramid-level level-5">
                <svg class="level-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35" cy="35" r="18" fill="#1E64C8" opacity="0.3"/>
                    <circle cx="50" cy="50" r="18" fill="#1E64C8" opacity="0.5"/>
                    <circle cx="65" cy="35" r="18" fill="#1E64C8" opacity="0.3"/>
                    <circle cx="50" cy="65" r="18" fill="#1E64C8" opacity="0.7"/>
                    <circle cx="50" cy="50" r="8" fill="#1E64C8"/>
                </svg>
                <div class="level-text">Stakeholder Engagement</div>
            </div>
        </div>
    </div>
</body>
</html>
