<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Practices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .framework-diagram {
            position: relative;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .framework-core {
            position: absolute;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 30px rgba(30, 100, 200, 0.3);
            z-index: 10;
        }
        
        .core-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        
        .core-label {
            font-size: 18px;
            font-weight: 700;
        }
        
        .practice-pillar {
            position: absolute;
            width: 140px;
            background: #f8f9fa;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .practice-pillar:hover {
            background: #e8f2ff;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(30, 100, 200, 0.2);
            z-index: 15;
        }
        
        .pillar-icon {
            width: 45px;
            height: 45px;
            margin-bottom: 8px;
        }
        
        .pillar-title {
            font-size: 13px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .pillar-detail {
            font-size: 10px;
            color: #666;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Position pillars around center */
        .pillar-1 { top: 0; left: 50%; transform: translateX(-50%); }
        .pillar-2 { top: 50%; right: 0; transform: translateY(-50%); }
        .pillar-3 { bottom: 0; right: 100px; }
        .pillar-4 { bottom: 0; left: 100px; }
        .pillar-5 { top: 50%; left: 0; transform: translateY(-50%); }
        
        /* Connection lines */
        .connection {
            position: absolute;
            border: 2px dashed #1E64C8;
            opacity: 0.2;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .inner-connection {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .outer-connection {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .highlight-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #28a745;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Best Practices</div>
        
        <div class="framework-diagram">
            <!-- Rotating connections -->
            <div class="connection inner-connection"></div>
            <div class="connection outer-connection"></div>
            
            <!-- Core -->
            <div class="framework-core">
                <svg class="core-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="4"/>
                    <path d="M 50 20 L 60 40 L 80 40 L 65 55 L 72 75 L 50 60 L 28 75 L 35 55 L 20 40 L 40 40 Z" 
                          fill="white" stroke="white" stroke-width="2"/>
                </svg>
                <div class="core-label">Excellence<br>Framework</div>
            </div>
            
            <!-- Pillar 1: Governance -->
            <div class="practice-pillar pillar-1">
                <div class="highlight-badge">✓</div>
                <svg class="pillar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <circle cx="35" cy="45" r="6" fill="#1E64C8"/>
                    <circle cx="50" cy="45" r="6" fill="#1E64C8"/>
                    <circle cx="65" cy="45" r="6" fill="#1E64C8"/>
                    <path d="M 35 45 L 50 45 L 65 45" stroke="#1E64C8" stroke-width="2"/>
                    <path d="M 50 45 L 50 65" stroke="#1E64C8" stroke-width="2"/>
                    <circle cx="50" cy="65" r="4" fill="#1E64C8"/>
                </svg>
                <div class="pillar-title">Governance<br>Structures</div>
                <div class="pillar-detail">Clear accountability<br>& oversight</div>
            </div>
            
            <!-- Pillar 2: Ethics -->
            <div class="practice-pillar pillar-2">
                <svg class="pillar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 30 50 Q 50 30 70 50 Q 50 70 30 50" fill="#1E64C8" opacity="0.3"/>
                    <circle cx="40" cy="45" r="5" fill="#1E64C8"/>
                    <circle cx="60" cy="45" r="5" fill="#1E64C8"/>
                    <path d="M 40 60 Q 50 65 60 60" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <div class="pillar-title">Ethics<br>Committees</div>
                <div class="pillar-detail">Independent review<br>& guidance</div>
            </div>
            
            <!-- Pillar 3: Documentation -->
            <div class="practice-pillar pillar-3">
                <svg class="pillar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="25" y="20" width="50" height="60" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <line x1="35" y1="35" x2="65" y2="35" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="35" y1="45" x2="60" y2="45" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="35" y1="55" x2="65" y2="55" stroke="#1E64C8" stroke-width="3"/>
                    <line x1="35" y1="65" x2="55" y2="65" stroke="#1E64C8" stroke-width="3"/>
                    <path d="M 60 15 L 70 25 L 60 25 Z" fill="#28a745"/>
                </svg>
                <div class="pillar-title">Documentation<br>Standards</div>
                <div class="pillar-detail">Comprehensive<br>record keeping</div>
            </div>
            
            <!-- Pillar 4: Audit -->
            <div class="practice-pillar pillar-4">
                <svg class="pillar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="25" y="25" width="50" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#1E64C8" stroke-width="3"/>
                    <path d="M 60 40 L 70 30 L 75 35 L 65 45" fill="none" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="70" cy="30" r="8" fill="#1E64C8" opacity="0.3"/>
                    <path d="M 35 50 L 42 57 L 55 44" fill="none" stroke="#28a745" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <div class="pillar-title">Audit<br>Procedures</div>
                <div class="pillar-detail">Regular assessments<br>& validation</div>
            </div>
            
            <!-- Pillar 5: Improvement -->
            <div class="practice-pillar pillar-5">
                <div class="highlight-badge">✓</div>
                <svg class="pillar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#1E64C8" stroke-width="4"/>
                    <path d="M 50 20 L 50 50 L 70 50" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="5" fill="#1E64C8"/>
                    <path d="M 30 30 Q 50 20 70 30" fill="none" stroke="#28a745" stroke-width="3"/>
                    <path d="M 75 50 Q 80 50 75 55" fill="none" stroke="#28a745" stroke-width="3" marker-end="url(#arrow)"/>
                    <defs>
                        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5">
                            <path d="M 0 0 L 10 5 L 0 10" fill="#28a745"/>
                        </marker>
                    </defs>
                </svg>
                <div class="pillar-title">Continuous<br>Improvement</div>
                <div class="pillar-detail">Learning &<br>optimization</div>
            </div>
        </div>
    </div>
</body>
</html>
