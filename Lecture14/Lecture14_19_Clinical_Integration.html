<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 35px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .integration-flow {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 320px;
            gap: 15px;
        }
        
        .phase-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .phase-header {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.2);
        }
        
        .phase-card {
            flex: 1;
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .phase-card:hover {
            background: #e8f2ff;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(30, 100, 200, 0.15);
            z-index: 5;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .card-text {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.3;
        }
        
        .arrow-separator {
            width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .arrow-icon {
            width: 30px;
            height: 80px;
        }
        
        .final-phase {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            border-left: 4px solid #28a745;
        }
        
        .final-phase .card-text {
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Integration</div>
        
        <div class="integration-flow">
            <div class="phase-column">
                <div class="phase-header">Planning</div>
                <div class="phase-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="38" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <path d="M 30 40 L 45 40 L 45 25 L 55 25 L 55 40 L 70 40 L 70 50 L 55 50 L 55 75 L 45 75 L 45 50 L 30 50 Z" fill="#1E64C8"/>
                    </svg>
                    <div class="card-text">Workflow<br>Analysis</div>
                </div>
            </div>
            
            <div class="arrow-separator">
                <svg class="arrow-icon" viewBox="0 0 30 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 5 10 L 5 70 L 15 60 M 5 70 L -5 60" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="phase-column">
                <div class="phase-header">Development</div>
                <div class="phase-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="30" width="60" height="40" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="35" cy="50" r="8" fill="#1E64C8"/>
                        <circle cx="65" cy="50" r="8" fill="#1E64C8"/>
                        <path d="M 35 50 L 65 50" stroke="#1E64C8" stroke-width="4" stroke-dasharray="5,5"/>
                        <path d="M 50 20 L 50 30 M 50 70 L 50 80" stroke="#1E64C8" stroke-width="3"/>
                    </svg>
                    <div class="card-text">System<br>Interfaces</div>
                </div>
            </div>
            
            <div class="arrow-separator">
                <svg class="arrow-icon" viewBox="0 0 30 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 5 10 L 5 70 L 15 60 M 5 70 L -5 60" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="phase-column">
                <div class="phase-header">Training</div>
                <div class="phase-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="30" r="15" fill="#1E64C8"/>
                        <path d="M 30 50 L 50 45 L 70 50 L 70 75 L 30 75 Z" fill="#1E64C8" opacity="0.6"/>
                        <rect x="40" y="60" width="20" height="15" fill="#1E64C8"/>
                        <circle cx="35" cy="25" r="4" fill="#ffc107"/>
                        <path d="M 32 22 L 34 24 L 38 19" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">User<br>Training</div>
                </div>
            </div>
            
            <div class="arrow-separator">
                <svg class="arrow-icon" viewBox="0 0 30 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 5 10 L 5 70 L 15 60 M 5 70 L -5 60" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="phase-column">
                <div class="phase-header">Testing</div>
                <div class="phase-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="25" y="25" width="50" height="50" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <circle cx="45" cy="45" r="8" fill="#1E64C8" opacity="0.3"/>
                        <path d="M 40 60 L 46 66 L 62 50" fill="none" stroke="#28a745" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="70" cy="30" r="8" fill="#ffc107"/>
                        <text x="70" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="white">P</text>
                    </svg>
                    <div class="card-text">Pilot<br>Testing</div>
                </div>
            </div>
            
            <div class="arrow-separator">
                <svg class="arrow-icon" viewBox="0 0 30 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 5 10 L 5 70 L 15 60 M 5 70 L -5 60" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="phase-column">
                <div class="phase-header">Deployment</div>
                <div class="phase-card final-phase">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 20 L 30 35 L 30 65 L 50 80 L 70 65 L 70 35 Z" fill="none" stroke="white" stroke-width="4"/>
                        <circle cx="50" cy="45" r="15" fill="white" opacity="0.3"/>
                        <path d="M 35 50 L 45 60 L 65 38" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Full-scale<br>Scalability</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
