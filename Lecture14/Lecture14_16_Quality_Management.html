<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .qms-structure {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .qms-center {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 24px rgba(30, 100, 200, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .qms-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        
        .qms-label {
            font-size: 18px;
            font-weight: 700;
        }
        
        .qms-components {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }
        
        .component-card {
            flex: 1;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 0 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .component-card:hover {
            background: #e8f2ff;
            border-color: #1E64C8;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(30, 100, 200, 0.2);
        }
        
        .component-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
        }
        
        .component-name {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            line-height: 1.3;
        }
        
        .connector-line {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: #1E64C8;
        }
        
        .connector-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #1E64C8;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Quality Management</div>
        
        <div class="qms-structure">
            <div class="qms-center">
                <svg class="qms-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="4"/>
                    <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-width="3"/>
                    <path d="M 40 50 L 47 57 L 62 42" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
                    <text x="50" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ISO 13485</text>
                </svg>
                <div class="qms-label">QMS Core</div>
            </div>
            
            <div class="qms-components">
                <div class="component-card">
                    <div class="connector-line"></div>
                    <svg class="component-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="15" y="20" width="70" height="60" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <path d="M 30 35 L 40 45 L 55 30" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
                        <line x1="30" y1="55" x2="70" y2="55" stroke="#1E64C8" stroke-width="3"/>
                        <line x1="30" y1="65" x2="60" y2="65" stroke="#1E64C8" stroke-width="3"/>
                        <circle cx="75" cy="28" r="8" fill="#1E64C8"/>
                    </svg>
                    <div class="component-name">Design<br>Controls</div>
                </div>
                
                <div class="component-card">
                    <div class="connector-line"></div>
                    <svg class="component-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 15 L 85 40 L 75 75 L 25 75 L 15 40 Z" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <circle cx="50" cy="45" r="15" fill="#ff6b6b" opacity="0.3"/>
                        <text x="50" y="52" text-anchor="middle" font-size="24" font-weight="bold" fill="#ff6b6b">!</text>
                        <path d="M 35 60 L 50 70 L 65 60" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="component-name">Risk<br>Management</div>
                </div>
                
                <div class="component-card">
                    <div class="connector-line"></div>
                    <svg class="component-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="25" y="15" width="50" height="70" rx="5" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <line x1="35" y1="30" x2="65" y2="30" stroke="#1E64C8" stroke-width="2"/>
                        <line x1="35" y1="45" x2="65" y2="45" stroke="#1E64C8" stroke-width="2"/>
                        <line x1="35" y1="60" x2="55" y2="60" stroke="#1E64C8" stroke-width="2"/>
                        <path d="M 80 35 L 88 43 L 80 51" fill="none" stroke="#1E64C8" stroke-width="3" stroke-linecap="round"/>
                        <line x1="75" y1="43" x2="88" y2="43" stroke="#1E64C8" stroke-width="3"/>
                    </svg>
                    <div class="component-name">Document<br>Control</div>
                </div>
                
                <div class="component-card">
                    <div class="connector-line"></div>
                    <svg class="component-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="35" r="20" fill="none" stroke="#1E64C8" stroke-width="4"/>
                        <path d="M 50 55 L 30 75 L 45 75 L 45 90 L 55 90 L 55 75 L 70 75 Z" fill="#1E64C8"/>
                        <circle cx="50" cy="35" r="10" fill="#1E64C8" opacity="0.3"/>
                        <path d="M 40 28 L 45 33 L 60 20" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="component-name">CAPA<br>Systems</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
