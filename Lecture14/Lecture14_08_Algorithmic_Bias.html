<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Bias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .bias-flow {
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .bias-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .section-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .solution-header {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .bias-card {
            background: #fff5f5;
            border-left: 4px solid #ff6b6b;
            border-radius: 8px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            min-height: 65px;
        }
        
        .bias-card:hover {
            background: #ffe5e5;
            transform: translateX(-5px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }
        
        .solution-card {
            background: #f0fdf4;
            border-left: 4px solid #28a745;
        }
        
        .solution-card:hover {
            background: #dcfce7;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }
        
        .card-icon {
            width: 38px;
            height: 38px;
            flex-shrink: 0;
        }
        
        .card-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }
        
        .flow-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .flow-arrow {
            width: 60px;
            height: 60px;
        }
        
        .center-icon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Algorithmic Bias</div>
        
        <div class="bias-flow">
            <!-- Sources of Bias -->
            <div class="bias-section">
                <div class="section-header">Problems</div>
                
                <div class="bias-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="15" y="25" width="70" height="50" rx="5" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <circle cx="35" cy="45" r="8" fill="#ff6b6b"/>
                        <circle cx="65" cy="55" r="8" fill="#ff6b6b" opacity="0.5"/>
                        <path d="M 35 45 L 65 55" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="3,3"/>
                    </svg>
                    <div class="card-text">Sources of bias</div>
                </div>
                
                <div class="bias-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="35" cy="40" r="15" fill="#ff6b6b" opacity="0.3"/>
                        <circle cx="65" cy="40" r="15" fill="#ff6b6b" opacity="0.5"/>
                        <circle cx="50" cy="65" r="15" fill="#ff6b6b" opacity="0.7"/>
                        <text x="50" y="72" text-anchor="middle" font-size="20" font-weight="bold" fill="white">â‰ </text>
                    </svg>
                    <div class="card-text">Health disparities</div>
                </div>
                
                <div class="bias-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 30 50 L 50 30 L 70 50 L 50 70 Z" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <circle cx="50" cy="50" r="8" fill="#ff6b6b"/>
                        <path d="M 50 42 L 50 50 M 50 54 L 50 56" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Fairness metrics</div>
                </div>
            </div>
            
            <!-- Center Flow -->
            <div class="flow-center">
                <svg class="flow-arrow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 10 50 L 70 50 L 60 40 M 70 50 L 60 60" fill="none" stroke="#1E64C8" stroke-width="5" stroke-linecap="round"/>
                </svg>
                
                <svg class="center-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="#1E64C8" opacity="0.1"/>
                    <path d="M 30 50 L 45 35 L 45 45 L 55 45 L 55 35 L 70 50 L 55 65 L 55 55 L 45 55 L 45 65 Z" fill="#1E64C8"/>
                </svg>
                
                <svg class="flow-arrow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 10 50 L 70 50 L 60 40 M 70 50 L 60 60" fill="none" stroke="#28a745" stroke-width="5" stroke-linecap="round"/>
                </svg>
            </div>
            
            <!-- Solutions -->
            <div class="bias-section">
                <div class="section-header solution-header">Solutions</div>
                
                <div class="bias-card solution-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 15 L 85 40 L 75 75 L 25 75 L 15 40 Z" fill="none" stroke="#28a745" stroke-width="4"/>
                        <circle cx="50" cy="45" r="12" fill="#28a745"/>
                        <path d="M 44 45 L 48 49 L 56 40" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Mitigation strategies</div>
                </div>
                
                <div class="bias-card solution-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="30" width="60" height="50" rx="5" fill="none" stroke="#28a745" stroke-width="4"/>
                        <circle cx="40" cy="50" r="8" fill="#28a745" opacity="0.3"/>
                        <circle cx="60" cy="50" r="8" fill="#28a745" opacity="0.5"/>
                        <path d="M 35 65 L 40 70 L 50 60" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Continuous monitoring</div>
                </div>
                
                <div class="bias-card solution-card">
                    <svg class="card-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="35" fill="none" stroke="#28a745" stroke-width="4"/>
                        <path d="M 50 25 L 50 50 L 70 50" stroke="#28a745" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="5" fill="#28a745"/>
                        <path d="M 30 65 L 38 73 L 52 59" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <div class="card-text">Regular auditing</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
