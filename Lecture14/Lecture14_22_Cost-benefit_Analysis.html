<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-benefit Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 50px 80px;
            background: white;
        }
        
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .analysis-layout {
            display: grid;
            grid-template-columns: 1fr 150px 1fr;
            gap: 20px;
            height: 340px;
        }
        
        .cost-section, .benefit-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .section-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .benefit-header {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .item-card {
            background: #f8f9fa;
            border-left: 4px solid #ff6b6b;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .benefit-card {
            border-left: 4px solid #28a745;
        }
        
        .item-card:hover {
            background: #e8f2ff;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.15);
        }
        
        .item-icon {
            width: 35px;
            height: 35px;
            flex-shrink: 0;
        }
        
        .item-text {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .item-value {
            font-size: 13px;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .benefit-value {
            color: #28a745;
        }
        
        .roi-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .roi-display {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 24px rgba(30, 100, 200, 0.3);
            position: relative;
        }
        
        .roi-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .roi-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .roi-period {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .balance-scale {
            width: 100px;
            height: 80px;
        }
        
        .summary-box {
            background: #f8f9fa;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 140px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cost-benefit Analysis</div>
        
        <div class="analysis-layout">
            <div class="cost-section">
                <div class="section-header">Costs</div>
                
                <div class="item-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="30" width="60" height="40" rx="5" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <circle cx="50" cy="50" r="12" fill="#ff6b6b" opacity="0.3"/>
                        <text x="50" y="56" text-anchor="middle" font-size="18" font-weight="bold" fill="#ff6b6b">$</text>
                    </svg>
                    <div class="item-text">Initial Investment</div>
                    <div class="item-value">-$500K</div>
                </div>
                
                <div class="item-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="30" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <path d="M 50 35 L 50 50 L 65 50" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="4" fill="#ff6b6b"/>
                    </svg>
                    <div class="item-text">Training Time</div>
                    <div class="item-value">-$120K</div>
                </div>
                
                <div class="item-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 30 40 L 50 25 L 70 40 L 70 70 L 30 70 Z" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <rect x="40" y="50" width="20" height="20" fill="#ff6b6b" opacity="0.3"/>
                    </svg>
                    <div class="item-text">Infrastructure</div>
                    <div class="item-value">-$200K</div>
                </div>
                
                <div class="item-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="25" fill="none" stroke="#ff6b6b" stroke-width="4"/>
                        <path d="M 50 25 L 50 75 M 25 50 L 75 50" stroke="#ff6b6b" stroke-width="3"/>
                    </svg>
                    <div class="item-text">Maintenance</div>
                    <div class="item-value">-$80K/yr</div>
                </div>
            </div>
            
            <div class="roi-center">
                <svg class="balance-scale" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <line x1="50" y1="60" x2="50" y2="20" stroke="#1E64C8" stroke-width="4"/>
                    <line x1="20" y1="40" x2="80" y2="30" stroke="#1E64C8" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="50" cy="35" r="4" fill="#1E64C8"/>
                    
                    <path d="M 10 40 L 20 50 L 30 40" fill="none" stroke="#ff6b6b" stroke-width="3"/>
                    <rect x="15" y="35" width="10" height="5" fill="#ff6b6b" opacity="0.5"/>
                    
                    <path d="M 70 30 L 80 40 L 90 30" fill="none" stroke="#28a745" stroke-width="3"/>
                    <rect x="73" y="22" width="14" height="8" fill="#28a745" opacity="0.5"/>
                    
                    <rect x="40" y="60" width="20" height="5" fill="#1E64C8"/>
                </svg>
                
                <div class="roi-display">
                    <div class="roi-label">ROI</div>
                    <div class="roi-value">185%</div>
                    <div class="roi-period">3 years</div>
                </div>
                
                <div class="summary-box">
                    <div class="summary-label">Payback Period</div>
                    <div class="summary-value">18 months</div>
                </div>
            </div>
            
            <div class="benefit-section">
                <div class="section-header benefit-header">Benefits</div>
                
                <div class="item-card benefit-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="15" y="25" width="70" height="50" rx="5" fill="none" stroke="#28a745" stroke-width="4"/>
                        <path d="M 30 40 L 40 35 L 50 42 L 60 38 L 70 45" fill="none" stroke="#28a745" stroke-width="3"/>
                        <circle cx="70" cy="45" r="4" fill="#28a745"/>
                    </svg>
                    <div class="item-text">Productivity Gain</div>
                    <div class="item-value benefit-value">+$450K/yr</div>
                </div>
                
                <div class="item-card benefit-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="30" fill="none" stroke="#28a745" stroke-width="4"/>
                        <path d="M 35 50 L 45 60 L 65 40" fill="none" stroke="#28a745" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                    <div class="item-text">Quality Improvement</div>
                    <div class="item-value benefit-value">+$280K/yr</div>
                </div>
                
                <div class="item-card benefit-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 20 L 85 40 L 75 75 L 25 75 L 15 40 Z" fill="none" stroke="#28a745" stroke-width="4"/>
                        <path d="M 40 50 L 50 60 L 60 50" fill="#28a745" opacity="0.3"/>
                        <circle cx="50" cy="50" r="8" fill="#28a745"/>
                    </svg>
                    <div class="item-text">Risk Reduction</div>
                    <div class="item-value benefit-value">+$320K/yr</div>
                </div>
                
                <div class="item-card benefit-card">
                    <svg class="item-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="35" cy="50" r="15" fill="#28a745" opacity="0.3"/>
                        <circle cx="50" cy="50" r="15" fill="#28a745" opacity="0.5"/>
                        <circle cx="65" cy="50" r="15" fill="#28a745" opacity="0.7"/>
                    </svg>
                    <div class="item-text">Indirect Benefits</div>
                    <div class="item-value benefit-value">+$180K/yr</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
