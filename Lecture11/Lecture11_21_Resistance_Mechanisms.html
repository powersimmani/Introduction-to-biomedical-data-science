<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Mechanisms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .diagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            height: 320px;
            background: #f8f9fb;
            border-radius: 12px;
            padding: 20px;
        }
        
        .mechanism-svg {
            width: 100%;
            height: 100%;
        }
        
        .target-cell {
            fill: url(#targetGradient);
            stroke: white;
            stroke-width: 3;
            filter: drop-shadow(0 6px 12px rgba(30, 100, 200, 0.3));
        }
        
        .drug-molecule {
            fill: #4CAF50;
            stroke: white;
            stroke-width: 2;
            animation: approach 3s ease-in-out infinite;
        }
        
        @keyframes approach {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 0); }
        }
        
        .blocked-drug {
            fill: #ff6b6b;
            stroke: white;
            stroke-width: 2;
            opacity: 0.8;
        }
        
        .resistance-barrier {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 8,4;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { stroke-width: 3; opacity: 0.7; }
            50% { stroke-width: 4; opacity: 0.9; }
        }
        
        .mutation-marker {
            fill: #ffa500;
            stroke: white;
            stroke-width: 2;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .bypass-pathway {
            stroke: #ff9f6b;
            stroke-width: 2.5;
            fill: none;
            stroke-dasharray: 10,5;
            marker-end: url(#bypassArrow);
            animation: flow 3s linear infinite;
        }
        
        @keyframes flow {
            to { stroke-dashoffset: -15; }
        }
        
        .mechanism-label {
            fill: #333;
            font-size: 13px;
            font-weight: 600;
        }
        
        .receptor {
            fill: #5088d4;
            stroke: white;
            stroke-width: 2;
        }
        
        .signal-path {
            stroke: #1E64C8;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
        
        .signal-blocked {
            stroke: #ff6b6b;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5,5;
            opacity: 0.8;
        }
        
        .efflux-pump {
            fill: #ff6b6b;
            stroke: white;
            stroke-width: 2;
            animation: rotate 4s linear infinite;
            transform-origin: center;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .mechanism-box {
            fill: white;
            stroke: #1E64C8;
            stroke-width: 2;
            rx: 8;
        }
        
        .primary-box {
            fill: #ffe8e8;
        }
        
        .acquired-box {
            fill: #fff8e8;
        }
        
        .combo-box {
            fill: #e8f8e8;
        }
        
        .icon-text {
            font-size: 20px;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%);
            color: white;
            padding: 16px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .dna-helix {
            stroke: #1E64C8;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Resistance Mechanisms</div>
        
        <div class="diagram-container">
            <svg class="mechanism-svg" viewBox="0 0 900 320">
                <defs>
                    <marker id="bypassArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#ff9f6b" />
                    </marker>
                    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#5088d4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1E64C8;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Central cancer cell -->
                <g transform="translate(450, 160)">
                    <circle class="target-cell" cx="0" cy="0" r="60"/>
                    
                    <!-- Nucleus -->
                    <circle cx="0" cy="0" r="25" fill="white" opacity="0.8"/>
                    
                    <!-- DNA with mutations -->
                    <path class="dna-helix" d="M-15,-10 Q-5,-15 5,-10 T15,-10"/>
                    <path class="dna-helix" d="M-15,0 Q-5,5 5,0 T15,0"/>
                    <circle class="mutation-marker" cx="0" cy="-5" r="4"/>
                    
                    <text class="mechanism-label" x="0" y="80" text-anchor="middle">Cancer Cell</text>
                </g>
                
                <!-- Primary Resistance -->
                <g transform="translate(150, 80)">
                    <rect class="mechanism-box primary-box" x="-80" y="-30" width="160" height="60"/>
                    <text class="icon-text" x="-60" y="5" text-anchor="middle">ðŸ”’</text>
                    <text class="mechanism-label" x="10" y="-10" text-anchor="middle">Primary Resistance</text>
                    <text class="mechanism-label" x="10" y="5" text-anchor="middle" font-size="11" opacity="0.8">Intrinsic factors</text>
                    <text class="mechanism-label" x="10" y="20" text-anchor="middle" font-size="11" opacity="0.8">Pre-existing</text>
                    
                    <!-- Drug molecules blocked -->
                    <circle class="blocked-drug" cx="120" cy="0" r="8"/>
                    <line x1="105" y1="-15" x2="135" y2="15" stroke="#ff6b6b" stroke-width="3"/>
                    <line x1="105" y1="15" x2="135" y2="-15" stroke="#ff6b6b" stroke-width="3"/>
                    
                    <!-- Connection to cell -->
                    <path class="signal-blocked" d="M80,20 L350,120"/>
                </g>
                
                <!-- Acquired Resistance -->
                <g transform="translate(150, 240)">
                    <rect class="mechanism-box acquired-box" x="-80" y="-30" width="160" height="60"/>
                    <text class="icon-text" x="-60" y="5" text-anchor="middle">ðŸ”„</text>
                    <text class="mechanism-label" x="10" y="-10" text-anchor="middle">Acquired Resistance</text>
                    <text class="mechanism-label" x="10" y="5" text-anchor="middle" font-size="11" opacity="0.8">Adaptive changes</text>
                    <text class="mechanism-label" x="10" y="20" text-anchor="middle" font-size="11" opacity="0.8">During therapy</text>
                    
                    <!-- Efflux pump visualization -->
                    <g transform="translate(120, 0)">
                        <circle class="efflux-pump" cx="0" cy="0" r="12"/>
                        <path d="M-8,0 L0,-8 L8,0 L0,8 Z" fill="white"/>
                    </g>
                    
                    <!-- Connection to cell -->
                    <path class="signal-blocked" d="M80,-20 L350,200"/>
                </g>
                
                <!-- Bypass Pathways -->
                <g transform="translate(750, 80)">
                    <rect class="mechanism-box acquired-box" x="-80" y="-30" width="160" height="60"/>
                    <text class="icon-text" x="-60" y="5" text-anchor="middle">ðŸ”€</text>
                    <text class="mechanism-label" x="10" y="-10" text-anchor="middle">Bypass Pathways</text>
                    <text class="mechanism-label" x="10" y="5" text-anchor="middle" font-size="11" opacity="0.8">Alternative routes</text>
                    <text class="mechanism-label" x="10" y="20" text-anchor="middle" font-size="11" opacity="0.8">Signal redundancy</text>
                    
                    <!-- Bypass pathway visualization -->
                    <path class="bypass-pathway" d="M-100,0 Q-120,40 -100,80 Q-80,100 -60,80"/>
                    
                    <!-- Connection from cell -->
                    <path class="signal-path" d="M550,120 L670,80"/>
                </g>
                
                <!-- Combination Strategy -->
                <g transform="translate(750, 240)">
                    <rect class="mechanism-box combo-box" x="-80" y="-30" width="160" height="60"/>
                    <text class="icon-text" x="-60" y="5" text-anchor="middle">ðŸ’Š</text>
                    <text class="mechanism-label" x="10" y="-10" text-anchor="middle">Combination Strategy</text>
                    <text class="mechanism-label" x="10" y="5" text-anchor="middle" font-size="11" opacity="0.8">Multi-target</text>
                    <text class="mechanism-label" x="10" y="20" text-anchor="middle" font-size="11" opacity="0.8">Prevent escape</text>
                    
                    <!-- Multiple drugs -->
                    <circle class="drug-molecule" cx="-100" cy="-10" r="6"/>
                    <circle class="drug-molecule" cx="-100" cy="0" r="6" fill="#5088d4"/>
                    <circle class="drug-molecule" cx="-100" cy="10" r="6" fill="#ffa500"/>
                    
                    <!-- Connection from cell -->
                    <path class="signal-path" d="M550,200 L670,240"/>
                </g>
                
                <!-- Resistance barrier around cell -->
                <circle class="resistance-barrier" cx="450" cy="160" r="85"/>
                
                <!-- Receptors on cell surface -->
                <g transform="translate(450, 160)">
                    <rect class="receptor" x="-65" y="-5" width="10" height="20" rx="2"/>
                    <rect class="receptor" x="55" y="-5" width="10" height="20" rx="2"/>
                    <rect class="receptor" x="-5" y="-65" width="20" height="10" rx="2" transform="rotate(90 0 0)"/>
                    <rect class="receptor" x="-5" y="55" width="20" height="10" rx="2" transform="rotate(90 0 0)"/>
                </g>
                
                <!-- Floating drug molecules -->
                <g class="drug-molecule" transform="translate(320, 100)">
                    <circle cx="0" cy="0" r="8"/>
                    <text x="0" y="3" fill="white" font-size="10" text-anchor="middle">D1</text>
                </g>
                
                <g class="drug-molecule" transform="translate(580, 100)" style="animation-delay: 1s">
                    <circle cx="0" cy="0" r="8"/>
                    <text x="0" y="3" fill="white" font-size="10" text-anchor="middle">D2</text>
                </g>
                
                <g class="drug-molecule" transform="translate(320, 220)" style="animation-delay: 2s">
                    <circle cx="0" cy="0" r="8"/>
                    <text x="0" y="3" fill="white" font-size="10" text-anchor="middle">D3</text>
                </g>
            </svg>
        </div>
        
        <div class="highlight-box">
            Monitoring Approaches: Serial biopsies and liquid biopsy track resistance evolution
        </div>
    </div>
</body>
</html>
