<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .pipeline-container {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pipeline-svg {
            width: 100%;
            height: 100%;
        }
        
        .funnel-shape {
            fill: url(#funnelGradient);
            stroke: #1E64C8;
            stroke-width: 2;
            filter: drop-shadow(0 4px 8px rgba(30, 100, 200, 0.2));
        }
        
        .stage-box {
            fill: white;
            stroke: #1E64C8;
            stroke-width: 2.5;
            rx: 8;
            transition: all 0.3s;
        }
        
        .stage-box:hover {
            fill: #e8f2ff;
            filter: drop-shadow(0 6px 12px rgba(30, 100, 200, 0.3));
        }
        
        .stage-number {
            fill: white;
            font-size: 18px;
            font-weight: 700;
        }
        
        .stage-circle {
            fill: #1E64C8;
            filter: drop-shadow(0 2px 4px rgba(30, 100, 200, 0.4));
        }
        
        .stage-label {
            fill: #1E64C8;
            font-size: 15px;
            font-weight: 700;
        }
        
        .stage-sublabel {
            fill: #666;
            font-size: 12px;
        }
        
        .flow-arrow {
            stroke: #1E64C8;
            stroke-width: 2.5;
            fill: none;
            marker-end: url(#arrowhead);
            stroke-dasharray: 8,4;
            animation: flowDown 2s linear infinite;
        }
        
        @keyframes flowDown {
            to { stroke-dashoffset: -12; }
        }
        
        .candidate-dot {
            fill: #5088d4;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        .filter-line {
            stroke: #ff6b6b;
            stroke-width: 2;
            stroke-dasharray: 5,3;
            opacity: 0.6;
        }
        
        .success-path {
            stroke: #4CAF50;
            stroke-width: 3;
            fill: none;
            opacity: 0.8;
            stroke-linecap: round;
        }
        
        .failure-path {
            stroke: #ff6b6b;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
            stroke-dasharray: 5,3;
        }
        
        .icon-emoji {
            font-size: 20px;
        }
        
        .percentage-text {
            fill: #ff6b6b;
            font-size: 13px;
            font-weight: 600;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%);
            color: white;
            padding: 18px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .warning-icon {
            font-size: 24px;
        }
        
        .validation-glow {
            fill: #4CAF50;
            opacity: 0.3;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
        
        .attrition-bar {
            fill: #ff6b6b;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Discovery Pipeline</div>
        
        <div class="pipeline-container">
            <svg class="pipeline-svg" viewBox="0 0 900 320">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8" />
                    </marker>
                    <linearGradient id="funnelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#e8f2ff;stop-opacity:0.5" />
                        <stop offset="100%" style="stop-color:#1E64C8;stop-opacity:0.1" />
                    </linearGradient>
                </defs>
                
                <!-- Funnel visualization background -->
                <path class="funnel-shape" d="M200,20 L700,20 L600,300 L300,300 Z" opacity="0.2"/>
                
                <!-- Stage 1: Hypothesis Generation -->
                <g transform="translate(450, 40)">
                    <rect class="stage-box" x="-90" y="-20" width="180" height="40"/>
                    <circle class="stage-circle" cx="-70" cy="0" r="15"/>
                    <text class="stage-number" x="-70" y="5" text-anchor="middle">1</text>
                    <text class="stage-label" x="0" y="3" text-anchor="middle">Hypothesis Generation</text>
                    <text class="stage-sublabel" x="0" y="18" text-anchor="middle">1000+ candidates</text>
                    
                    <!-- Candidate dots -->
                    <circle class="candidate-dot" cx="-40" cy="-10" r="2" style="animation-delay: 0s"/>
                    <circle class="candidate-dot" cx="-20" cy="-12" r="2" style="animation-delay: 0.3s"/>
                    <circle class="candidate-dot" cx="20" cy="-11" r="2" style="animation-delay: 0.6s"/>
                    <circle class="candidate-dot" cx="40" cy="-10" r="2" style="animation-delay: 0.9s"/>
                    <circle class="candidate-dot" cx="60" cy="-12" r="2" style="animation-delay: 1.2s"/>
                    
                    <text class="icon-emoji" x="110" y="5" text-anchor="middle">üí°</text>
                </g>
                
                <!-- Arrow 1 with attrition indicator -->
                <g>
                    <path class="flow-arrow" d="M450,60 L450,90"/>
                    <rect class="attrition-bar" x="460" y="65" width="60" height="20" rx="3"/>
                    <text class="percentage-text" x="490" y="78" text-anchor="middle">-70%</text>
                </g>
                
                <!-- Stage 2: Discovery Phase -->
                <g transform="translate(450, 110)">
                    <rect class="stage-box" x="-85" y="-20" width="170" height="40"/>
                    <circle class="stage-circle" cx="-65" cy="0" r="15"/>
                    <text class="stage-number" x="-65" y="5" text-anchor="middle">2</text>
                    <text class="stage-label" x="0" y="3" text-anchor="middle">Discovery Phase</text>
                    <text class="stage-sublabel" x="0" y="18" text-anchor="middle">~300 candidates</text>
                    
                    <!-- Screening visualization -->
                    <line class="filter-line" x1="-40" y1="-10" x2="50" y2="-10"/>
                    <line class="filter-line" x1="-40" y1="0" x2="50" y2="0"/>
                    <line class="filter-line" x1="-40" y1="10" x2="50" y2="10"/>
                    
                    <text class="icon-emoji" x="100" y="5" text-anchor="middle">üî¨</text>
                </g>
                
                <!-- Arrow 2 with attrition -->
                <g>
                    <path class="flow-arrow" d="M450,130 L450,160"/>
                    <rect class="attrition-bar" x="460" y="135" width="60" height="20" rx="3"/>
                    <text class="percentage-text" x="490" y="148" text-anchor="middle">-80%</text>
                </g>
                
                <!-- Stage 3: Verification -->
                <g transform="translate(450, 180)">
                    <rect class="stage-box" x="-75" y="-20" width="150" height="40"/>
                    <circle class="stage-circle" cx="-55" cy="0" r="15"/>
                    <text class="stage-number" x="-55" y="5" text-anchor="middle">3</text>
                    <text class="stage-label" x="0" y="3" text-anchor="middle">Verification</text>
                    <text class="stage-sublabel" x="0" y="18" text-anchor="middle">~60 candidates</text>
                    
                    <text class="icon-emoji" x="90" y="5" text-anchor="middle">üéØ</text>
                </g>
                
                <!-- Arrow 3 with attrition -->
                <g>
                    <path class="flow-arrow" d="M450,200 L450,230"/>
                    <rect class="attrition-bar" x="460" y="205" width="60" height="20" rx="3"/>
                    <text class="percentage-text" x="490" y="218" text-anchor="middle">-85%</text>
                </g>
                
                <!-- Stage 4: Validation -->
                <g transform="translate(450, 250)">
                    <rect class="stage-box" x="-65" y="-20" width="130" height="40"/>
                    <circle class="stage-circle" cx="-45" cy="0" r="15"/>
                    <text class="stage-number" x="-45" y="5" text-anchor="middle">4</text>
                    <text class="stage-label" x="0" y="3" text-anchor="middle">Validation</text>
                    <text class="stage-sublabel" x="0" y="18" text-anchor="middle">~10 candidates</text>
                    
                    <!-- Validation glow effect -->
                    <circle class="validation-glow" cx="0" cy="0" r="35"/>
                    
                    <text class="icon-emoji" x="75" y="5" text-anchor="middle">‚úÖ</text>
                </g>
                
                <!-- Final success arrow -->
                <g>
                    <path class="success-path" d="M450,270 L450,290 Q450,300 460,300 L550,300"/>
                    <path class="failure-path" d="M430,270 L430,290 Q430,300 420,300 L350,300"/>
                </g>
                
                <!-- Stage 5: Clinical Utility (Success outcome) -->
                <g transform="translate(600, 290)">
                    <rect x="-50" y="-15" width="100" height="30" fill="#e8f8e8" stroke="#4CAF50" stroke-width="2" rx="5"/>
                    <text x="0" y="5" fill="#4CAF50" font-size="13" font-weight="700" text-anchor="middle">Clinical Use</text>
                    <text class="icon-emoji" x="65" y="5" text-anchor="middle">üè•</text>
                    <text x="0" y="-25" fill="#4CAF50" font-size="11" text-anchor="middle">1-2 biomarkers</text>
                </g>
                
                <!-- Failure outcome -->
                <g transform="translate(300, 290)">
                    <rect x="-40" y="-15" width="80" height="30" fill="#ffe8e8" stroke="#ff6b6b" stroke-width="2" rx="5"/>
                    <text x="0" y="5" fill="#ff6b6b" font-size="13" font-weight="700" text-anchor="middle">Failed</text>
                    <text class="icon-emoji" x="-55" y="5" text-anchor="middle">‚ùå</text>
                    <text x="0" y="-25" fill="#ff6b6b" font-size="11" text-anchor="middle">Most candidates</text>
                </g>
                
                <!-- Side annotations -->
                <g transform="translate(100, 160)">
                    <text fill="#666" font-size="12" text-anchor="middle">Literature</text>
                    <text fill="#666" font-size="12" text-anchor="middle" y="15">Data Mining</text>
                    <text fill="#666" font-size="12" text-anchor="middle" y="30">Omics Studies</text>
                </g>
                
                <g transform="translate(800, 160)">
                    <text fill="#666" font-size="12" text-anchor="middle">Prospective</text>
                    <text fill="#666" font-size="12" text-anchor="middle" y="15">Studies</text>
                    <text fill="#666" font-size="12" text-anchor="middle" y="30">RCTs</text>
                </g>
            </svg>
        </div>
        
        <div class="highlight-box">
            <span class="warning-icon">‚ö†Ô∏è</span>
            <span>Attrition rate is high - most candidates fail before reaching clinical implementation</span>
        </div>
    </div>
</body>
</html>
