<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzyme Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .enzyme-visual {
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .engineering-strategies {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .strategy-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .strategy-card:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .strategy-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .strategy-detail {
            font-size: 12px;
            color: #666;
        }
        
        .catalysis-animation {
            animation: catalysisReaction 3s ease-in-out infinite;
        }
        
        @keyframes catalysisReaction {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        .active-site-glow {
            animation: activeGlow 2s ease-in-out infinite;
        }
        
        @keyframes activeGlow {
            0%, 100% { fill: #fff3cd; stroke: #e0a800; }
            50% { fill: #ffe066; stroke: #ff9900; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Enzyme Engineering</div>
        <div class="content-wrapper">
            <div class="enzyme-visual">
                <svg width="560" height="385" viewBox="0 0 560 385">
                    <text x="280" y="20" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Directed Evolution & Rational Design</text>
                    
                    <!-- Wild-type Enzyme -->
                    <g transform="translate(60, 50)">
                        <text x="40" y="0" font-size="12" fill="#666" font-weight="600">Wild-type</text>
                        
                        <!-- Enzyme pocket -->
                        <ellipse cx="40" cy="40" rx="35" ry="30" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        
                        <!-- Active site -->
                        <ellipse cx="40" cy="40" rx="18" ry="15" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="40" y="43" font-size="9" fill="#1E64C8" text-anchor="middle">Active</text>
                        
                        <!-- Catalytic residues -->
                        <circle cx="32" cy="38" r="3" fill="#2874d8"/>
                        <text x="32" y="33" font-size="7" fill="#333" text-anchor="middle">His</text>
                        
                        <circle cx="48" cy="38" r="3" fill="#2874d8"/>
                        <text x="48" y="33" font-size="7" fill="#333" text-anchor="middle">Ser</text>
                        
                        <circle cx="40" cy="48" r="3" fill="#2874d8"/>
                        <text x="40" y="53" font-size="7" fill="#333" text-anchor="middle">Asp</text>
                        
                        <!-- Performance metrics -->
                        <text x="40" y="80" font-size="9" fill="#666" text-anchor="middle">kcat = 10 s‚Åª¬π</text>
                        <text x="40" y="92" font-size="9" fill="#666" text-anchor="middle">Tm = 50¬∞C</text>
                    </g>
                    
                    <!-- Directed Evolution Process -->
                    <g transform="translate(160, 40)">
                        <rect x="0" y="0" width="240" height="120" rx="6" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                        <text x="120" y="18" font-size="11" fill="#e0a800" text-anchor="middle" font-weight="700">Directed Evolution Cycle</text>
                        
                        <!-- Cycle steps -->
                        <g transform="translate(20, 30)">
                            <!-- Step 1: Mutation -->
                            <rect x="0" y="0" width="60" height="25" rx="3" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="30" y="17" font-size="9" fill="#333" text-anchor="middle">Mutate</text>
                            
                            <path d="M 65,12 L 75,12" stroke="#1E64C8" stroke-width="1.5" marker-end="url(#evoArrow)"/>
                            <defs>
                                <marker id="evoArrow" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
                                    <polygon points="0 0, 6 2, 0 4" fill="#1E64C8"/>
                                </marker>
                            </defs>
                            
                            <!-- Step 2: Express -->
                            <rect x="80" y="0" width="60" height="25" rx="3" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="110" y="17" font-size="9" fill="#333" text-anchor="middle">Express</text>
                            
                            <path d="M 145,12 L 155,12" stroke="#1E64C8" stroke-width="1.5" marker-end="url(#evoArrow)"/>
                            
                            <!-- Step 3: Screen -->
                            <rect x="160" y="0" width="60" height="25" rx="3" fill="#ffcccc" stroke="#cc0000" stroke-width="1.5"/>
                            <text x="190" y="17" font-size="9" fill="#333" text-anchor="middle">Screen</text>
                            
                            <!-- Return arrow -->
                            <path d="M 190,30 C 190,50 110,50 110,30" stroke="#cc0000" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#evoArrow)"/>
                        </g>
                        
                        <!-- Iterations counter -->
                        <text x="120" y="95" font-size="10" fill="#666" text-anchor="middle">5-10 rounds</text>
                        
                        <!-- AI enhancement -->
                        <rect x="60" y="100" width="120" height="15" rx="7" fill="#e0a800" opacity="0.3"/>
                        <text x="120" y="110" font-size="9" fill="#e0a800" text-anchor="middle" font-weight="600">ü§ñ ML-guided selection</text>
                    </g>
                    
                    <!-- Engineered Enzyme -->
                    <g transform="translate(430, 50)">
                        <text x="40" y="0" font-size="12" fill="#1E64C8" font-weight="700">Engineered</text>
                        
                        <!-- Enhanced enzyme pocket -->
                        <ellipse cx="40" cy="40" rx="38" ry="33" fill="#d4edda" stroke="#1E64C8" stroke-width="3"/>
                        
                        <!-- Optimized active site -->
                        <ellipse cx="40" cy="40" rx="20" ry="17" class="active-site-glow" stroke-width="2"/>
                        <text x="40" y="43" font-size="9" fill="#333" text-anchor="middle" font-weight="600">Enhanced</text>
                        
                        <!-- Improved catalytic residues -->
                        <circle cx="30" cy="38" r="4" fill="#cc0000"/>
                        <text x="30" y="33" font-size="7" fill="#333" text-anchor="middle">Tyr</text>
                        
                        <circle cx="50" cy="38" r="4" fill="#cc0000"/>
                        <text x="50" y="33" font-size="7" fill="#333" text-anchor="middle">Cys</text>
                        
                        <circle cx="40" cy="50" r="4" fill="#cc0000"/>
                        <text x="40" y="55" font-size="7" fill="#333" text-anchor="middle">Glu</text>
                        
                        <!-- Improved metrics -->
                        <text x="40" y="80" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">kcat = 500 s‚Åª¬π</text>
                        <text x="40" y="92" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Tm = 85¬∞C</text>
                    </g>
                    
                    <!-- Substrate/Product reaction -->
                    <g transform="translate(180, 190)">
                        <text x="100" y="0" font-size="12" fill="#666" text-anchor="middle" font-weight="600">Catalytic Reaction</text>
                        
                        <!-- Substrate -->
                        <g class="catalysis-animation">
                            <circle cx="20" cy="30" r="12" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
                            <text x="20" y="34" font-size="10" fill="#333" text-anchor="middle">S</text>
                        </g>
                        
                        <path d="M 40,30 L 70,30" stroke="#1E64C8" stroke-width="2" marker-end="url(#evoArrow)"/>
                        <text x="55" y="25" font-size="9" fill="#1E64C8" text-anchor="middle">Enzyme</text>
                        
                        <!-- Product -->
                        <g transform="translate(80, 18)">
                            <rect x="0" y="0" width="24" height="24" rx="4" fill="#ccffcc" stroke="#00cc00" stroke-width="2"/>
                            <text x="12" y="16" font-size="10" fill="#333" text-anchor="middle">P</text>
                        </g>
                    </g>
                    
                    <!-- Application Examples -->
                    <g transform="translate(60, 260)">
                        <rect x="0" y="0" width="440" height="105" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="220" y="20" font-size="12" fill="#1E64C8" text-anchor="middle" font-weight="700">Industrial Applications</text>
                        
                        <g transform="translate(20, 35)">
                            <!-- Biofuel -->
                            <g transform="translate(0, 0)">
                                <circle cx="40" cy="20" r="18" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                                <text x="40" y="20" font-size="9" fill="#333" text-anchor="middle">Biofuel</text>
                                <text x="40" y="30" font-size="8" fill="#666" text-anchor="middle">Cellulase</text>
                                <text x="40" y="50" font-size="8" fill="#666" text-anchor="middle">200% activity</text>
                            </g>
                            
                            <!-- Pharma -->
                            <g transform="translate(100, 0)">
                                <circle cx="40" cy="20" r="18" fill="#fff3cd" stroke="#e0a800" stroke-width="1.5"/>
                                <text x="40" y="20" font-size="9" fill="#333" text-anchor="middle">Pharma</text>
                                <text x="40" y="30" font-size="8" fill="#666" text-anchor="middle">Transaminase</text>
                                <text x="40" y="50" font-size="8" fill="#666" text-anchor="middle">99% ee</text>
                            </g>
                            
                            <!-- Detergent -->
                            <g transform="translate(200, 0)">
                                <circle cx="40" cy="20" r="18" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                                <text x="40" y="20" font-size="9" fill="#333" text-anchor="middle">Detergent</text>
                                <text x="40" y="30" font-size="8" fill="#666" text-anchor="middle">Protease</text>
                                <text x="40" y="50" font-size="8" fill="#666" text-anchor="middle">pH 10, 60¬∞C</text>
                            </g>
                            
                            <!-- Food -->
                            <g transform="translate(300, 0)">
                                <circle cx="40" cy="20" r="18" fill="#e3f2fd" stroke="#2874d8" stroke-width="1.5"/>
                                <text x="40" y="20" font-size="9" fill="#333" text-anchor="middle">Food</text>
                                <text x="40" y="30" font-size="8" fill="#666" text-anchor="middle">Amylase</text>
                                <text x="40" y="50" font-size="8" fill="#666" text-anchor="middle">High temp</text>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            
            <div class="engineering-strategies">
                <div class="strategy-card">
                    <div class="strategy-title">Activity improvement</div>
                    <div class="strategy-detail">kcat/Km optimization</div>
                </div>
                <div class="strategy-card">
                    <div class="strategy-title">Substrate specificity</div>
                    <div class="strategy-detail">Promiscuity engineering</div>
                </div>
                <div class="strategy-card">
                    <div class="strategy-title">Thermostability</div>
                    <div class="strategy-detail">High temperature operation</div>
                </div>
                <div class="strategy-card">
                    <div class="strategy-title">Solvent tolerance</div>
                    <div class="strategy-detail">Organic solvent resistance</div>
                </div>
                <div class="strategy-card">
                    <div class="strategy-title">Directed evolution</div>
                    <div class="strategy-detail">Iterative improvement cycles</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
