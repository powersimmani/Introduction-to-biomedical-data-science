<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Biology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .circuit-diagram {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .concepts-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .concept-box {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .concept-box:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .concept-label {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .concept-text {
            font-size: 12px;
            color: #666;
        }
        
        .signal-flow {
            animation: signalFlow 2s ease-in-out infinite;
        }
        
        @keyframes signalFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Synthetic Biology</div>
        <div class="content-wrapper">
            <div class="circuit-diagram">
                <svg width="560" height="385" viewBox="0 0 560 385">
                    <text x="280" y="25" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Genetic Circuit Design</text>
                    
                    <!-- Input Signal -->
                    <g transform="translate(50, 60)">
                        <circle cx="30" cy="20" r="25" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
                        <text x="30" y="17" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Input</text>
                        <text x="30" y="28" font-size="9" fill="#666" text-anchor="middle">Signal</text>
                        <text x="30" y="55" font-size="10" fill="#666" text-anchor="middle">(e.g., IPTG)</text>
                    </g>
                    
                    <!-- Signal flow -->
                    <defs>
                        <marker id="arrowright" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    <path d="M 110,80 L 145,80" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowright)" class="signal-flow"/>
                    
                    <!-- Genetic Circuit Components -->
                    <g transform="translate(150, 50)">
                        <rect x="0" y="0" width="320" height="180" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="160" y="20" font-size="13" fill="#1E64C8" text-anchor="middle" font-weight="700">Genetic Circuit</text>
                        
                        <!-- Promoter -->
                        <g transform="translate(20, 35)">
                            <rect x="0" y="0" width="80" height="30" rx="4" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                            <text x="40" y="20" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Promoter</text>
                            <text x="40" y="-8" font-size="9" fill="#666" text-anchor="middle">P_lac</text>
                        </g>
                        
                        <!-- Arrow -->
                        <path d="M 105,50 L 125,50" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowright)"/>
                        
                        <!-- RBS -->
                        <g transform="translate(130, 35)">
                            <rect x="0" y="0" width="50" height="30" rx="4" fill="#cce5ff" stroke="#2874d8" stroke-width="2"/>
                            <text x="25" y="20" font-size="11" fill="#333" text-anchor="middle" font-weight="600">RBS</text>
                            <text x="25" y="-8" font-size="9" fill="#666" text-anchor="middle">Ribosome</text>
                        </g>
                        
                        <!-- Arrow -->
                        <path d="M 185,50 L 205,50" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowright)"/>
                        
                        <!-- Gene -->
                        <g transform="translate(210, 35)">
                            <rect x="0" y="0" width="80" height="30" rx="4" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                            <text x="40" y="20" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Gene</text>
                            <text x="40" y="-8" font-size="9" fill="#666" text-anchor="middle">GFP</text>
                        </g>
                        
                        <!-- Transcription/Translation -->
                        <g transform="translate(20, 80)">
                            <path d="M 0,0 L 270,0" stroke="#1E64C8" stroke-width="1.5" stroke-dasharray="3,3"/>
                            <text x="135" y="-5" font-size="9" fill="#666" text-anchor="middle">Transcription</text>
                        </g>
                        
                        <!-- mRNA -->
                        <g transform="translate(60, 95)">
                            <rect x="0" y="0" width="180" height="20" rx="3" fill="#fff3cd" stroke="#e0a800" stroke-width="1.5"/>
                            <text x="90" y="14" font-size="10" fill="#333" text-anchor="middle">mRNA</text>
                        </g>
                        
                        <g transform="translate(20, 130)">
                            <path d="M 0,0 L 270,0" stroke="#2874d8" stroke-width="1.5" stroke-dasharray="3,3"/>
                            <text x="135" y="-5" font-size="9" fill="#666" text-anchor="middle">Translation</text>
                        </g>
                        
                        <!-- Protein -->
                        <g transform="translate(100, 145)">
                            <ellipse cx="50" cy="12" rx="50" ry="12" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="50" y="16" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Protein (GFP)</text>
                        </g>
                    </g>
                    
                    <!-- Output -->
                    <path d="M 475,140 L 510,140" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowright)" class="signal-flow" style="animation-delay: 1s"/>
                    
                    <g transform="translate(480, 120)">
                        <circle cx="50" cy="20" r="25" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                        <text x="50" y="17" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Output</text>
                        <text x="50" y="28" font-size="9" fill="#666" text-anchor="middle">Response</text>
                        <text x="50" y="55" font-size="10" fill="#666" text-anchor="middle">(Green glow)</text>
                    </g>
                    
                    <!-- Logic Gate Example -->
                    <g transform="translate(100, 260)">
                        <rect x="0" y="0" width="360" height="100" rx="6" fill="#f8f9fa" stroke="#2874d8" stroke-width="2"/>
                        <text x="180" y="20" font-size="12" fill="#2874d8" text-anchor="middle" font-weight="700">Complex Circuit: AND Gate</text>
                        
                        <!-- Two inputs -->
                        <g transform="translate(30, 35)">
                            <circle cx="10" cy="10" r="8" fill="#ffcccc" stroke="#cc0000" stroke-width="1.5"/>
                            <text x="10" y="13" font-size="8" fill="#333" text-anchor="middle">A</text>
                            <text x="10" y="30" font-size="9" fill="#666" text-anchor="middle">Input A</text>
                        </g>
                        
                        <g transform="translate(30, 60)">
                            <circle cx="10" cy="10" r="8" fill="#ffcccc" stroke="#cc0000" stroke-width="1.5"/>
                            <text x="10" y="13" font-size="8" fill="#333" text-anchor="middle">B</text>
                            <text x="10" y="30" font-size="9" fill="#666" text-anchor="middle">Input B</text>
                        </g>
                        
                        <!-- AND gate logic -->
                        <g transform="translate(100, 45)">
                            <rect x="0" y="0" width="140" height="35" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                            <text x="70" y="22" font-size="11" fill="#333" text-anchor="middle" font-weight="600">A AND B â†’ Output</text>
                        </g>
                        
                        <!-- Output -->
                        <g transform="translate(280, 50)">
                            <circle cx="10" cy="12" r="8" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="10" y="15" font-size="8" fill="#333" text-anchor="middle">Y</text>
                            <text x="10" y="32" font-size="9" fill="#666" text-anchor="middle">Output</text>
                        </g>
                        
                        <path d="M 50,50 L 95,57" stroke="#1E64C8" stroke-width="1.5"/>
                        <path d="M 50,75 L 95,67" stroke="#1E64C8" stroke-width="1.5"/>
                        <path d="M 245,62 L 270,62" stroke="#1E64C8" stroke-width="1.5"/>
                    </g>
                </svg>
            </div>
            
            <div class="concepts-panel">
                <div class="concept-box">
                    <div class="concept-label">Circuit design</div>
                    <div class="concept-text">Logic gates & regulatory networks</div>
                </div>
                <div class="concept-box">
                    <div class="concept-label">Part optimization</div>
                    <div class="concept-text">Promoters, RBS, terminators</div>
                </div>
                <div class="concept-box">
                    <div class="concept-label">Metabolic pathways</div>
                    <div class="concept-text">Multi-enzyme cascades</div>
                </div>
                <div class="concept-box">
                    <div class="concept-label">Orthogonal systems</div>
                    <div class="concept-text">Independent control modules</div>
                </div>
                <div class="concept-box">
                    <div class="concept-label">Predictive models</div>
                    <div class="concept-text">AI-guided circuit optimization</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
