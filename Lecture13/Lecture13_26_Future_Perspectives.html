<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Perspectives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .future-timeline {
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .perspectives-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .perspective-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .perspective-card:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .perspective-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .perspective-desc {
            font-size: 12px;
            color: #666;
        }
        
        .timeline-pulse {
            animation: timelinePulse 2s ease-in-out infinite;
        }
        
        @keyframes timelinePulse {
            0%, 100% { r: 6; opacity: 0.8; }
            50% { r: 8; opacity: 1; }
        }
        
        .future-glow {
            animation: futureGlow 3s ease-in-out infinite;
        }
        
        @keyframes futureGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Future Perspectives</div>
        <div class="content-wrapper">
            <div class="future-timeline">
                <svg width="560" height="385" viewBox="0 0 560 385">
                    <text x="280" y="20" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Evolution of Biological AI Systems</text>
                    
                    <!-- Timeline -->
                    <g transform="translate(60, 50)">
                        <!-- Timeline axis -->
                        <line x1="0" y1="150" x2="440" y2="150" stroke="#999" stroke-width="2"/>
                        
                        <!-- Current (2025) -->
                        <g transform="translate(0, 150)">
                            <circle cx="0" cy="0" r="6" fill="#1E64C8" class="timeline-pulse"/>
                            <text x="0" y="20" font-size="10" fill="#666" text-anchor="middle">2025</text>
                            <text x="0" y="35" font-size="9" fill="#333" text-anchor="middle">Current</text>
                        </g>
                        
                        <!-- Near Future (2027) -->
                        <g transform="translate(110, 150)">
                            <circle cx="0" cy="0" r="6" fill="#2874d8" class="timeline-pulse" style="animation-delay: 0.5s"/>
                            <text x="0" y="20" font-size="10" fill="#666" text-anchor="middle">2027</text>
                        </g>
                        
                        <!-- Mid Future (2030) -->
                        <g transform="translate(220, 150)">
                            <circle cx="0" cy="0" r="6" fill="#5fa3e8" class="timeline-pulse" style="animation-delay: 1s"/>
                            <text x="0" y="20" font-size="10" fill="#666" text-anchor="middle">2030</text>
                        </g>
                        
                        <!-- Far Future (2035) -->
                        <g transform="translate(330, 150)">
                            <circle cx="0" cy="0" r="6" fill="#85b3e8" class="timeline-pulse" style="animation-delay: 1.5s"/>
                            <text x="0" y="20" font-size="10" fill="#666" text-anchor="middle">2035</text>
                        </g>
                        
                        <!-- Beyond (2040+) -->
                        <g transform="translate(440, 150)">
                            <circle cx="0" cy="0" r="6" fill="#aaccee" class="timeline-pulse" style="animation-delay: 2s"/>
                            <text x="0" y="20" font-size="10" fill="#666" text-anchor="middle">2040+</text>
                            <text x="0" y="35" font-size="9" fill="#333" text-anchor="middle">Future</text>
                        </g>
                        
                        <!-- Larger Models -->
                        <g transform="translate(0, 60)">
                            <rect x="0" y="0" width="100" height="40" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="50" y="18" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">Larger Models</text>
                            <text x="50" y="30" font-size="9" fill="#666" text-anchor="middle">100B+ params</text>
                            
                            <!-- Growth arrow -->
                            <path d="M 20,45 L 80,45 L 75,42 M 80,45 L 75,48" stroke="#1E64C8" stroke-width="1.5" fill="none"/>
                        </g>
                        
                        <!-- Multi-modal Learning -->
                        <g transform="translate(110, 30)">
                            <rect x="0" y="0" width="100" height="50" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="1.5" class="future-glow"/>
                            <text x="50" y="18" font-size="10" fill="#e0a800" text-anchor="middle" font-weight="600">Multi-modal</text>
                            
                            <!-- Modalities -->
                            <circle cx="20" cy="32" r="4" fill="#e0a800" opacity="0.7"/>
                            <text x="20" y="45" font-size="7" fill="#666" text-anchor="middle">Seq</text>
                            
                            <circle cx="40" cy="32" r="4" fill="#e0a800" opacity="0.7"/>
                            <text x="40" y="45" font-size="7" fill="#666" text-anchor="middle">Str</text>
                            
                            <circle cx="60" cy="32" r="4" fill="#e0a800" opacity="0.7"/>
                            <text x="60" y="45" font-size="7" fill="#666" text-anchor="middle">Func</text>
                            
                            <circle cx="80" cy="32" r="4" fill="#e0a800" opacity="0.7"/>
                            <text x="80" y="45" font-size="7" fill="#666" text-anchor="middle">Evol</text>
                        </g>
                        
                        <!-- Active Learning -->
                        <g transform="translate(220, 60)">
                            <rect x="0" y="0" width="100" height="40" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="50" y="18" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">Active Learning</text>
                            
                            <!-- Feedback loop -->
                            <g transform="translate(30, 25)">
                                <circle cx="10" cy="0" r="3" fill="#1E64C8"/>
                                <path d="M 13,0 A 10,10 0 0,1 27,0" stroke="#1E64C8" stroke-width="1.5" fill="none"/>
                                <circle cx="30" cy="0" r="3" fill="#1E64C8"/>
                                <path d="M 27,0 A 10,10 0 0,1 13,0" stroke="#1E64C8" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
                            </g>
                        </g>
                        
                        <!-- Automated Labs -->
                        <g transform="translate(330, 30)">
                            <rect x="0" y="0" width="100" height="50" rx="5" fill="#e3f2fd" stroke="#2874d8" stroke-width="1.5" class="future-glow" style="animation-delay: 1s"/>
                            <text x="50" y="18" font-size="10" fill="#2874d8" text-anchor="middle" font-weight="600">Auto Labs</text>
                            
                            <!-- Robot icon -->
                            <g transform="translate(35, 25)">
                                <rect x="0" y="0" width="30" height="20" rx="3" fill="#2874d8" opacity="0.3"/>
                                <circle cx="10" cy="8" r="2" fill="#2874d8"/>
                                <circle cx="20" cy="8" r="2" fill="#2874d8"/>
                                <rect x="12" y="12" width="6" height="4" fill="#2874d8"/>
                            </g>
                        </g>
                        
                        <!-- Closed-loop Discovery -->
                        <g transform="translate(380, 200)">
                            <rect x="-40" y="0" width="120" height="60" rx="6" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2" class="future-glow" style="animation-delay: 1.5s"/>
                            <text x="20" y="20" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="700">Closed-loop</text>
                            
                            <!-- Discovery cycle -->
                            <g transform="translate(0, 30)">
                                <circle cx="0" cy="0" r="3" fill="#1E64C8"/>
                                <text x="0" y="-8" font-size="7" fill="#666" text-anchor="middle">Design</text>
                                
                                <path d="M 3,0 L 17,0" stroke="#1E64C8" stroke-width="1" marker-end="url(#futArrow)"/>
                                
                                <circle cx="20" cy="0" r="3" fill="#2874d8"/>
                                <text x="20" y="-8" font-size="7" fill="#666" text-anchor="middle">Test</text>
                                
                                <path d="M 23,0 L 37,0" stroke="#2874d8" stroke-width="1" marker-end="url(#futArrow)"/>
                                
                                <circle cx="40" cy="0" r="3" fill="#5fa3e8"/>
                                <text x="40" y="-8" font-size="7" fill="#666" text-anchor="middle">Learn</text>
                                
                                <path d="M 37,0 C 37,10 3,10 3,0" stroke="#5fa3e8" stroke-width="1" stroke-dasharray="2,2" marker-end="url(#futArrow)"/>
                                
                                <defs>
                                    <marker id="futArrow" markerWidth="5" markerHeight="5" refX="4" refY="2" orient="auto">
                                        <polygon points="0 0, 5 2, 0 4" fill="#1E64C8"/>
                                    </marker>
                                </defs>
                            </g>
                        </g>
                        
                        <!-- Impact Metrics -->
                        <g transform="translate(50, 250)">
                            <rect x="0" y="0" width="340" height="80" rx="6" fill="#f8f9fa" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="170" y="18" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="600">Expected Impact</text>
                            
                            <g transform="translate(20, 30)">
                                <!-- Drug discovery -->
                                <rect x="0" y="0" width="70" height="35" rx="3" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1"/>
                                <text x="35" y="15" font-size="9" fill="#333" text-anchor="middle">Drug Discovery</text>
                                <text x="35" y="27" font-size="8" fill="#666" text-anchor="middle">10Ã— faster</text>
                                
                                <!-- Protein design -->
                                <rect x="80" y="0" width="70" height="35" rx="3" fill="#fff3cd" stroke="#e0a800" stroke-width="1"/>
                                <text x="115" y="15" font-size="9" fill="#333" text-anchor="middle">Protein Design</text>
                                <text x="115" y="27" font-size="8" fill="#666" text-anchor="middle">De novo</text>
                                
                                <!-- Personalized medicine -->
                                <rect x="160" y="0" width="70" height="35" rx="3" fill="#d4edda" stroke="#1E64C8" stroke-width="1"/>
                                <text x="195" y="15" font-size="9" fill="#333" text-anchor="middle">Personalized</text>
                                <text x="195" y="27" font-size="8" fill="#666" text-anchor="middle">Medicine</text>
                                
                                <!-- Synthetic biology -->
                                <rect x="240" y="0" width="70" height="35" rx="3" fill="#e3f2fd" stroke="#2874d8" stroke-width="1"/>
                                <text x="275" y="15" font-size="9" fill="#333" text-anchor="middle">Synthetic Bio</text>
                                <text x="275" y="27" font-size="8" fill="#666" text-anchor="middle">Organisms</text>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            
            <div class="perspectives-list">
                <div class="perspective-card">
                    <div class="perspective-title">Larger models</div>
                    <div class="perspective-desc">100B+ parameter systems</div>
                </div>
                <div class="perspective-card">
                    <div class="perspective-title">Multi-modal learning</div>
                    <div class="perspective-desc">Seq + structure + function</div>
                </div>
                <div class="perspective-card">
                    <div class="perspective-title">Active learning</div>
                    <div class="perspective-desc">Experimental feedback loops</div>
                </div>
                <div class="perspective-card">
                    <div class="perspective-title">Automated labs</div>
                    <div class="perspective-desc">Robot-driven experiments</div>
                </div>
                <div class="perspective-card">
                    <div class="perspective-title">Closed-loop discovery</div>
                    <div class="perspective-desc">End-to-end automation</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
