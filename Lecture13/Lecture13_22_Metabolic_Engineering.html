<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolic Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .pathway-visual {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .strategies-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .strategy-item {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .strategy-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .strategy-name {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .strategy-detail {
            font-size: 12px;
            color: #666;
        }
        
        .flux-flow {
            animation: fluxAnimation 2s ease-in-out infinite;
        }
        
        @keyframes fluxAnimation {
            0%, 100% { stroke-width: 2; opacity: 0.5; }
            50% { stroke-width: 3.5; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Metabolic Engineering</div>
        <div class="content-wrapper">
            <div class="pathway-visual">
                <svg width="560" height="385" viewBox="0 0 560 385">
                    <text x="280" y="25" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Metabolic Pathway Optimization</text>
                    
                    <!-- Substrate -->
                    <g transform="translate(80, 60)">
                        <circle cx="30" cy="20" r="22" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                        <text x="30" y="17" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Glucose</text>
                        <text x="30" y="28" font-size="9" fill="#666" text-anchor="middle">(substrate)</text>
                    </g>
                    
                    <defs>
                        <marker id="enzymeArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    
                    <!-- Pathway Step 1 -->
                    <path d="M 135,80 L 175,80" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#enzymeArrow)" class="flux-flow"/>
                    
                    <g transform="translate(180, 50)">
                        <rect x="0" y="10" width="100" height="40" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                        <text x="50" y="25" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Enzyme 1</text>
                        <text x="50" y="38" font-size="9" fill="#666" text-anchor="middle">Phosphorylation</text>
                        
                        <text x="50" y="65" font-size="9" fill="#e0a800" text-anchor="middle" font-weight="600">↑ Overexpressed</text>
                    </g>
                    
                    <!-- Intermediate A -->
                    <path d="M 285,80 L 325,80" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#enzymeArrow)" class="flux-flow" style="animation-delay: 0.5s"/>
                    
                    <g transform="translate(330, 65)">
                        <ellipse cx="20" cy="15" rx="18" ry="15" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="20" y="18" font-size="9" fill="#333" text-anchor="middle" font-weight="600">A</text>
                    </g>
                    
                    <!-- Pathway Step 2 -->
                    <path d="M 375,80 L 415,80" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#enzymeArrow)" class="flux-flow" style="animation-delay: 1s"/>
                    
                    <g transform="translate(420, 50)">
                        <rect x="0" y="10" width="100" height="40" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                        <text x="50" y="25" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Enzyme 2</text>
                        <text x="50" y="38" font-size="9" fill="#666" text-anchor="middle">Oxidation</text>
                        
                        <text x="50" y="65" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">✓ Optimized</text>
                    </g>
                    
                    <!-- Product -->
                    <path d="M 525,80 L 100,80 L 100,160 L 60,160" stroke="#1E64C8" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
                    
                    <g transform="translate(80, 150)">
                        <circle cx="30" cy="20" r="22" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                        <text x="30" y="17" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Product</text>
                        <text x="30" y="28" font-size="9" fill="#666" text-anchor="middle">(target)</text>
                    </g>
                    
                    <!-- Competing pathway (to delete) -->
                    <g transform="translate(330, 110)">
                        <path d="M 20,0 L 20,30" stroke="#cc0000" stroke-width="2" stroke-dasharray="4,4"/>
                        <text x="20" y="10" font-size="14" fill="#cc0000" text-anchor="middle">↓</text>
                        
                        <ellipse cx="20" cy="45" rx="18" ry="15" fill="#ffcccc" stroke="#cc0000" stroke-width="1.5"/>
                        <text x="20" y="48" font-size="9" fill="#333" text-anchor="middle" font-weight="600">B</text>
                        
                        <text x="20" y="70" font-size="9" fill="#cc0000" text-anchor="middle" font-weight="600">✗ Knockout</text>
                        
                        <line x1="10" y1="35" x2="30" y2="55" stroke="#cc0000" stroke-width="2.5"/>
                        <line x1="30" y1="35" x2="10" y2="55" stroke="#cc0000" stroke-width="2.5"/>
                    </g>
                    
                    <!-- AI Optimization Panel -->
                    <g transform="translate(60, 230)">
                        <rect x="0" y="0" width="440" height="130" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="220" y="22" font-size="13" fill="#1E64C8" text-anchor="middle" font-weight="700">AI-Guided Metabolic Engineering</text>
                        
                        <!-- Design cycle -->
                        <g transform="translate(30, 40)">
                            <rect x="0" y="0" width="180" height="70" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="90" y="18" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="600">Flux Balance Analysis (FBA)</text>
                            
                            <text x="10" y="35" font-size="10" fill="#333">• Identify bottlenecks</text>
                            <text x="10" y="50" font-size="10" fill="#333">• Predict knockouts</text>
                            <text x="10" y="65" font-size="10" fill="#333">• Optimize expression levels</text>
                        </g>
                        
                        <g transform="translate(230, 40)">
                            <rect x="0" y="0" width="180" height="70" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="1.5"/>
                            <text x="90" y="18" font-size="11" fill="#e0a800" text-anchor="middle" font-weight="600">Machine Learning Models</text>
                            
                            <text x="10" y="35" font-size="10" fill="#333">• Enzyme activity prediction</text>
                            <text x="10" y="50" font-size="10" fill="#333">• Strain design</text>
                            <text x="10" y="65" font-size="10" fill="#333">• Growth prediction</text>
                        </g>
                    </g>
                </svg>
            </div>
            
            <div class="strategies-list">
                <div class="strategy-item">
                    <div class="strategy-name">Flux optimization</div>
                    <div class="strategy-detail">Balance metabolic flow</div>
                </div>
                <div class="strategy-item">
                    <div class="strategy-name">Enzyme engineering</div>
                    <div class="strategy-detail">Improve catalytic efficiency</div>
                </div>
                <div class="strategy-item">
                    <div class="strategy-name">Pathway design</div>
                    <div class="strategy-detail">Novel biosynthetic routes</div>
                </div>
                <div class="strategy-item">
                    <div class="strategy-name">Strain optimization</div>
                    <div class="strategy-detail">Host organism engineering</div>
                </div>
                <div class="strategy-item">
                    <div class="strategy-name">Scale-up prediction</div>
                    <div class="strategy-detail">Lab → production modeling</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
