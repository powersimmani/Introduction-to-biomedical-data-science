<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapeutic Proteins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .therapeutic-diagram {
            flex: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .engineering-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .eng-item {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .eng-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .eng-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .eng-desc {
            font-size: 12px;
            color: #666;
        }
        
        .glyco-rotate {
            animation: glycoRotate 4s linear infinite;
        }
        
        @keyframes glycoRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stability-pulse {
            animation: stabilityPulse 2s ease-in-out infinite;
        }
        
        @keyframes stabilityPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Therapeutic Proteins</div>
        <div class="content-wrapper">
            <div class="therapeutic-diagram">
                <svg width="520" height="385" viewBox="0 0 520 385">
                    <text x="260" y="20" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Therapeutic Protein Engineering</text>
                    
                    <!-- Native Protein -->
                    <g transform="translate(80, 60)">
                        <text x="0" y="-10" font-size="12" fill="#666" font-weight="600">Native Protein</text>
                        
                        <circle cx="30" cy="30" r="25" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        
                        <!-- Protein structure elements -->
                        <path d="M 15,25 Q 20,20 25,25 T 35,25 T 45,25" stroke="#1E64C8" stroke-width="2" fill="none"/>
                        <rect x="20" y="30" width="20" height="4" fill="#2874d8" opacity="0.7"/>
                        <rect x="20" y="36" width="20" height="4" fill="#5fa3e8" opacity="0.7"/>
                        
                        <text x="30" y="65" font-size="9" fill="#666" text-anchor="middle">t½ = 2 hrs</text>
                    </g>
                    
                    <!-- Engineering Steps -->
                    <defs>
                        <marker id="engArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    
                    <path d="M 140,90 L 180,90" stroke="#1E64C8" stroke-width="2" marker-end="url(#engArrow)"/>
                    
                    <!-- Engineering Modifications -->
                    <g transform="translate(190, 50)">
                        <rect x="0" y="0" width="140" height="180" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                        <text x="70" y="18" font-size="11" fill="#e0a800" text-anchor="middle" font-weight="700">AI Optimization</text>
                        
                        <!-- PEGylation -->
                        <g transform="translate(10, 30)">
                            <rect x="0" y="0" width="120" height="35" rx="4" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="60" y="15" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">PEGylation</text>
                            
                            <!-- PEG chains -->
                            <g transform="translate(30, 20)">
                                <circle cx="0" cy="0" r="3" fill="#1E64C8"/>
                                <line x1="3" y1="0" x2="10" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                                <circle cx="13" cy="0" r="3" fill="#1E64C8"/>
                                <line x1="16" y1="0" x2="23" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                                <circle cx="26" cy="0" r="3" fill="#1E64C8"/>
                                <line x1="29" y1="0" x2="36" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                                <circle cx="39" cy="0" r="3" fill="#1E64C8"/>
                                <line x1="42" y1="0" x2="49" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                                <circle cx="52" cy="0" r="3" fill="#1E64C8"/>
                            </g>
                        </g>
                        
                        <!-- Glycosylation -->
                        <g transform="translate(10, 70)">
                            <rect x="0" y="0" width="120" height="35" rx="4" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="60" y="15" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">Glycosylation</text>
                            
                            <!-- Sugar moieties -->
                            <g transform="translate(45, 20)" class="glyco-rotate">
                                <polygon points="0,-5 5,0 0,5 -5,0" fill="#1E64C8" opacity="0.7"/>
                                <circle cx="8" cy="0" r="3" fill="#2874d8" opacity="0.7"/>
                                <circle cx="-8" cy="0" r="3" fill="#5fa3e8" opacity="0.7"/>
                            </g>
                        </g>
                        
                        <!-- Fc Fusion -->
                        <g transform="translate(10, 110)">
                            <rect x="0" y="0" width="120" height="35" rx="4" fill="#e3f2fd" stroke="#2874d8" stroke-width="1.5"/>
                            <text x="60" y="15" font-size="10" fill="#2874d8" text-anchor="middle" font-weight="600">Fc Fusion</text>
                            
                            <!-- Fc domain -->
                            <rect x="45" y="20" width="30" height="10" rx="2" fill="#2874d8" opacity="0.5"/>
                        </g>
                        
                        <!-- Mutations -->
                        <g transform="translate(10, 150)">
                            <text x="60" y="10" font-size="10" fill="#666" text-anchor="middle">Point mutations: +15°C Tm</text>
                        </g>
                    </g>
                    
                    <path d="M 340,140 L 380,140" stroke="#1E64C8" stroke-width="2" marker-end="url(#engArrow)"/>
                    
                    <!-- Optimized Protein -->
                    <g transform="translate(390, 110)">
                        <text x="30" y="-10" font-size="12" fill="#666" font-weight="600">Optimized</text>
                        
                        <circle cx="30" cy="30" r="30" fill="#d4edda" stroke="#1E64C8" stroke-width="3" class="stability-pulse"/>
                        
                        <!-- Enhanced protein with modifications -->
                        <path d="M 15,25 Q 20,20 25,25 T 35,25 T 45,25" stroke="#1E64C8" stroke-width="3" fill="none"/>
                        <rect x="20" y="30" width="20" height="4" fill="#2874d8"/>
                        <rect x="20" y="36" width="20" height="4" fill="#5fa3e8"/>
                        
                        <!-- PEG chains -->
                        <circle cx="10" cy="15" r="2" fill="#e0a800"/>
                        <circle cx="50" cy="15" r="2" fill="#e0a800"/>
                        <circle cx="10" cy="45" r="2" fill="#e0a800"/>
                        <circle cx="50" cy="45" r="2" fill="#e0a800"/>
                        
                        <text x="30" y="70" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">t½ = 48 hrs</text>
                    </g>
                    
                    <!-- Manufacturing & Formulation -->
                    <g transform="translate(60, 250)">
                        <rect x="0" y="0" width="400" height="110" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="200" y="20" font-size="12" fill="#1E64C8" text-anchor="middle" font-weight="700">Manufacturing & Formulation</text>
                        
                        <!-- Production -->
                        <g transform="translate(20, 35)">
                            <rect x="0" y="0" width="110" height="30" rx="4" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="55" y="20" font-size="10" fill="#333" text-anchor="middle">CHO cells</text>
                            
                            <path d="M 115,15 L 125,15" stroke="#1E64C8" stroke-width="1.5"/>
                            
                            <rect x="130" y="0" width="110" height="30" rx="4" fill="#fff3cd" stroke="#e0a800" stroke-width="1.5"/>
                            <text x="185" y="20" font-size="10" fill="#333" text-anchor="middle">Purification</text>
                            
                            <path d="M 245,15 L 255,15" stroke="#e0a800" stroke-width="1.5"/>
                            
                            <rect x="260" y="0" width="100" height="30" rx="4" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="310" y="20" font-size="10" fill="#333" text-anchor="middle">Formulation</text>
                        </g>
                        
                        <!-- Stability profile -->
                        <g transform="translate(20, 75)">
                            <text x="0" y="0" font-size="10" fill="#666">Shelf life: 2 years at 2-8°C</text>
                            <text x="200" y="0" font-size="10" fill="#666">Aggregation: <2%</text>
                            <text x="320" y="0" font-size="10" fill="#666">Purity: >99%</text>
                        </g>
                    </g>
                </svg>
            </div>
            
            <div class="engineering-panel">
                <div class="eng-item">
                    <div class="eng-title">Stability engineering</div>
                    <div class="eng-desc">Thermal & chemical stability</div>
                </div>
                <div class="eng-item">
                    <div class="eng-title">Half-life extension</div>
                    <div class="eng-desc">PEGylation, Fc fusion</div>
                </div>
                <div class="eng-item">
                    <div class="eng-title">Immunogenicity reduction</div>
                    <div class="eng-desc">T-cell epitope removal</div>
                </div>
                <div class="eng-item">
                    <div class="eng-title">Formulation prediction</div>
                    <div class="eng-desc">Aggregation prevention</div>
                </div>
                <div class="eng-item">
                    <div class="eng-title">Manufacturing optimization</div>
                    <div class="eng-desc">Yield & quality improvement</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
