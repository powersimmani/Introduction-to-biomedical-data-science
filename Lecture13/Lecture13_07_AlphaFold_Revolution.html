<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFold Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .architecture-diagram {
            flex: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key-features {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .feature-box {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .feature-box:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .feature-text {
            font-size: 12px;
            color: #666;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AlphaFold Revolution</div>
        <div class="content-wrapper">
            <div class="architecture-diagram">
                <svg width="520" height="385" viewBox="0 0 520 385">
                    <!-- Input -->
                    <text x="260" y="20" font-size="14" fill="#333" text-anchor="middle" font-weight="600">AlphaFold 2 Architecture</text>
                    
                    <!-- Sequence Input -->
                    <rect x="80" y="35" width="360" height="30" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="260" y="56" font-size="13" fill="#333" text-anchor="middle" font-weight="600">Input: Protein Sequence</text>
                    
                    <!-- MSA Module -->
                    <g transform="translate(80, 80)">
                        <rect x="0" y="0" width="170" height="55" rx="5" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="85" y="20" font-size="13" fill="#1E64C8" text-anchor="middle" font-weight="600">Evoformer</text>
                        <text x="85" y="38" font-size="11" fill="#666" text-anchor="middle">(MSA Processing)</text>
                        
                        <!-- Mini blocks inside -->
                        <rect x="10" y="43" width="30" height="6" rx="2" fill="#1E64C8" opacity="0.3"/>
                        <rect x="45" y="43" width="30" height="6" rx="2" fill="#1E64C8" opacity="0.5"/>
                        <rect x="80" y="43" width="30" height="6" rx="2" fill="#1E64C8" opacity="0.7"/>
                        <rect x="115" y="43" width="30" height="6" rx="2" fill="#1E64C8" opacity="0.9"/>
                    </g>
                    
                    <!-- Pair Representation -->
                    <g transform="translate(270, 80)">
                        <rect x="0" y="0" width="170" height="55" rx="5" fill="#f8f9fa" stroke="#2874d8" stroke-width="2"/>
                        <text x="85" y="20" font-size="13" fill="#2874d8" text-anchor="middle" font-weight="600">Pair Representation</text>
                        <text x="85" y="38" font-size="11" fill="#666" text-anchor="middle">(Residue Interactions)</text>
                        
                        <!-- Grid pattern -->
                        <g transform="translate(30, 43)">
                            <rect x="0" y="0" width="25" height="6" rx="1" fill="#2874d8" opacity="0.2"/>
                            <rect x="30" y="0" width="25" height="6" rx="1" fill="#2874d8" opacity="0.4"/>
                            <rect x="60" y="0" width="25" height="6" rx="1" fill="#2874d8" opacity="0.6"/>
                            <rect x="90" y="0" width="25" height="6" rx="1" fill="#2874d8" opacity="0.8"/>
                        </g>
                    </g>
                    
                    <!-- Arrows connecting -->
                    <defs>
                        <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    <path d="M 260,70 L 260,75" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowblue)"/>
                    <path d="M 165,140 L 355,145" stroke="#1E64C8" stroke-width="1.5" stroke-dasharray="4,4"/>
                    
                    <!-- Structure Module -->
                    <g transform="translate(150, 160)">
                        <rect x="0" y="0" width="220" height="70" rx="5" fill="#f8f9fa" stroke="#1E64C8" stroke-width="3" class="pulse"/>
                        <text x="110" y="22" font-size="14" fill="#1E64C8" text-anchor="middle" font-weight="700">Structure Module</text>
                        <text x="110" y="40" font-size="11" fill="#666" text-anchor="middle">IPA (Invariant Point Attention)</text>
                        
                        <!-- 3D coordinates representation -->
                        <g transform="translate(20, 48)">
                            <circle cx="20" cy="8" r="5" fill="#1E64C8" opacity="0.3"/>
                            <circle cx="50" cy="5" r="5" fill="#1E64C8" opacity="0.5"/>
                            <circle cx="80" cy="10" r="5" fill="#1E64C8" opacity="0.7"/>
                            <circle cx="110" cy="7" r="5" fill="#1E64C8" opacity="0.9"/>
                            <circle cx="140" cy="9" r="5" fill="#1E64C8" opacity="1"/>
                            <circle cx="170" cy="6" r="5" fill="#1E64C8" opacity="1"/>
                            
                            <line x1="20" y1="8" x2="50" y2="5" stroke="#1E64C8" stroke-width="1" opacity="0.4"/>
                            <line x1="50" y1="5" x2="80" y2="10" stroke="#1E64C8" stroke-width="1" opacity="0.5"/>
                            <line x1="80" y1="10" x2="110" y2="7" stroke="#1E64C8" stroke-width="1" opacity="0.6"/>
                            <line x1="110" y1="7" x2="140" y2="9" stroke="#1E64C8" stroke-width="1" opacity="0.7"/>
                            <line x1="140" y1="9" x2="170" y2="6" stroke="#1E64C8" stroke-width="1" opacity="0.8"/>
                        </g>
                    </g>
                    
                    <path d="M 260,240 L 260,250" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowblue)"/>
                    
                    <!-- Output -->
                    <g transform="translate(100, 260)">
                        <rect x="0" y="0" width="320" height="45" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                        <text x="160" y="22" font-size="13" fill="#333" text-anchor="middle" font-weight="600">3D Protein Structure</text>
                        
                        <!-- Protein structure visualization -->
                        <g transform="translate(60, 32)">
                            <path d="M 0,0 Q 10,-5 20,0 T 40,0 T 60,0 T 80,0 T 100,0" stroke="#1E64C8" stroke-width="3" fill="none"/>
                            <path d="M 110,0 L 130,-8 L 150,-8 L 170,0" stroke="#1E64C8" stroke-width="3" fill="none"/>
                            <path d="M 170,0 Q 180,5 190,0" stroke="#1E64C8" stroke-width="3" fill="none"/>
                        </g>
                    </g>
                    
                    <!-- Confidence -->
                    <g transform="translate(150, 320)">
                        <text x="0" y="0" font-size="12" fill="#666" font-weight="600">pLDDT Confidence Score:</text>
                        
                        <rect x="0" y="8" width="220" height="18" rx="3" fill="#f0f0f0"/>
                        <rect x="0" y="8" width="187" height="18" rx="3" fill="#1E64C8" opacity="0.7"/>
                        <text x="110" y="22" font-size="11" fill="#333" text-anchor="middle" font-weight="600">85% (High Confidence)</text>
                    </g>
                </svg>
            </div>
            
            <div class="key-features">
                <div class="feature-box">
                    <div class="feature-title">Architecture innovations</div>
                    <div class="feature-text">Evoformer + Structure module</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">MSA processing</div>
                    <div class="feature-text">Evolutionary information extraction</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">Structure module</div>
                    <div class="feature-text">IPA: SE(3)-equivariant attention</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">Confidence metrics</div>
                    <div class="feature-text">pLDDT per-residue scores</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">Database impact</div>
                    <div class="feature-text">200M+ structures predicted</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
