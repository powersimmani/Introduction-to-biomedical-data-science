<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .content-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 18px 24px;
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 19px;
            color: #333;
        }
        
        .content-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .bullet {
            width: 10px;
            height: 10px;
            background: #1E64C8;
            border-radius: 50%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Vaccine Design</div>
        <div class="content-list">
            <div class="content-item"><div class="bullet"></div><div>Epitope prediction</div></div><div class="content-item"><div class="bullet"></div><div>Immunogenicity</div></div><div class="content-item"><div class="bullet"></div><div>Coverage optimization</div></div><div class="content-item"><div class="bullet"></div><div>Adjuvant selection</div></div><div class="content-item"><div class="bullet"></div><div>mRNA design</div></div>
        </div>
    </div>
</body>
</html>
