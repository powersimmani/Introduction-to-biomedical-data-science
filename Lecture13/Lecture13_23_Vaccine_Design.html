<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .vaccine-visual {
            flex: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .design-principles {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .principle-item {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .principle-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .principle-name {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .principle-detail {
            font-size: 12px;
            color: #666;
        }
        
        .rna-wave {
            animation: rnaWave 3s ease-in-out infinite;
        }
        
        @keyframes rnaWave {
            0%, 100% { d: path("M 0,0 Q 10,10 20,0 T 40,0 T 60,0 T 80,0"); }
            50% { d: path("M 0,0 Q 10,-10 20,0 T 40,0 T 60,0 T 80,0"); }
        }
        
        .immune-pulse {
            animation: immunePulse 2s ease-in-out infinite;
        }
        
        @keyframes immunePulse {
            0%, 100% { r: 15; opacity: 0.6; }
            50% { r: 20; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Vaccine Design</div>
        <div class="content-wrapper">
            <div class="vaccine-visual">
                <svg width="520" height="385" viewBox="0 0 520 385">
                    <text x="260" y="20" font-size="15" fill="#333" text-anchor="middle" font-weight="600">AI-Driven Vaccine Development</text>
                    
                    <!-- Pathogen -->
                    <g transform="translate(60, 60)">
                        <text x="0" y="-10" font-size="12" fill="#666" font-weight="600">Pathogen</text>
                        
                        <!-- Virus particle -->
                        <circle cx="30" cy="30" r="25" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
                        
                        <!-- Spike proteins -->
                        <g transform="translate(30, 30)">
                            <line x1="0" y1="-25" x2="0" y2="-35" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="0" cy="-38" r="3" fill="#cc0000"/>
                            
                            <line x1="18" y1="-18" x2="25" y2="-25" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="27" cy="-27" r="3" fill="#cc0000"/>
                            
                            <line x1="25" y1="0" x2="35" y2="0" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="38" cy="0" r="3" fill="#cc0000"/>
                            
                            <line x1="18" y1="18" x2="25" y2="25" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="27" cy="27" r="3" fill="#cc0000"/>
                            
                            <line x1="0" y1="25" x2="0" y2="35" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="0" cy="38" r="3" fill="#cc0000"/>
                            
                            <line x1="-18" y1="18" x2="-25" y2="25" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="-27" cy="27" r="3" fill="#cc0000"/>
                            
                            <line x1="-25" y1="0" x2="-35" y2="0" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="-38" cy="0" r="3" fill="#cc0000"/>
                            
                            <line x1="-18" y1="-18" x2="-25" y2="-25" stroke="#cc0000" stroke-width="2"/>
                            <circle cx="-27" cy="-27" r="3" fill="#cc0000"/>
                        </g>
                        
                        <text x="30" y="30" font-size="10" fill="#333" text-anchor="middle" font-weight="600">SARS-CoV-2</text>
                    </g>
                    
                    <!-- Epitope Prediction -->
                    <defs>
                        <marker id="vaccArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    
                    <path d="M 130,90 L 170,90" stroke="#1E64C8" stroke-width="2" marker-end="url(#vaccArrow)"/>
                    
                    <g transform="translate(180, 50)">
                        <rect x="0" y="0" width="140" height="80" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                        <text x="70" y="18" font-size="11" fill="#e0a800" text-anchor="middle" font-weight="700">Epitope Mapping</text>
                        
                        <!-- Epitope regions -->
                        <g transform="translate(10, 28)">
                            <rect x="0" y="0" width="120" height="8" rx="2" fill="#e0e0e0"/>
                            <rect x="10" y="0" width="20" height="8" rx="2" fill="#cc0000" opacity="0.8"/>
                            <rect x="45" y="0" width="15" height="8" rx="2" fill="#cc0000" opacity="0.8"/>
                            <rect x="75" y="0" width="25" height="8" rx="2" fill="#cc0000" opacity="0.8"/>
                            
                            <text x="60" y="20" font-size="9" fill="#666" text-anchor="middle">B-cell epitopes</text>
                            
                            <rect x="0" y="28" width="120" height="8" rx="2" fill="#e0e0e0"/>
                            <rect x="20" y="28" width="30" height="8" rx="2" fill="#e0a800" opacity="0.8"/>
                            <rect x="65" y="28" width="20" height="8" rx="2" fill="#e0a800" opacity="0.8"/>
                            
                            <text x="60" y="48" font-size="9" fill="#666" text-anchor="middle">T-cell epitopes</text>
                        </g>
                    </g>
                    
                    <path d="M 325,90 L 365,90" stroke="#1E64C8" stroke-width="2" marker-end="url(#vaccArrow)"/>
                    
                    <!-- mRNA Vaccine Design -->
                    <g transform="translate(370, 40)">
                        <rect x="0" y="0" width="130" height="100" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                        <text x="65" y="18" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="700">mRNA Design</text>
                        
                        <!-- mRNA structure -->
                        <g transform="translate(25, 30)">
                            <text x="0" y="0" font-size="9" fill="#666">5' Cap</text>
                            <circle cx="40" cy="-3" r="4" fill="#1E64C8"/>
                            
                            <path d="M 5,5 Q 15,10 25,5 T 45,5 T 65,5 T 85,5" 
                                  stroke="#2874d8" stroke-width="2" fill="none" class="rna-wave"/>
                            
                            <text x="40" y="20" font-size="9" fill="#666" text-anchor="middle">Spike gene</text>
                            
                            <text x="45" y="35" font-size="9" fill="#666">3' PolyA</text>
                            <circle cx="40" cy="38" r="4" fill="#1E64C8"/>
                        </g>
                        
                        <text x="65" y="85" font-size="9" fill="#666" text-anchor="middle">Codon optimized</text>
                    </g>
                    
                    <!-- Immune Response -->
                    <g transform="translate(180, 160)">
                        <rect x="0" y="0" width="280" height="140" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="140" y="20" font-size="12" fill="#1E64C8" text-anchor="middle" font-weight="700">Immune Response Prediction</text>
                        
                        <!-- B-cell response -->
                        <g transform="translate(30, 35)">
                            <circle cx="20" cy="20" r="15" fill="#ccccff" stroke="#0000cc" stroke-width="2" class="immune-pulse"/>
                            <text x="20" y="24" font-size="10" fill="#333" text-anchor="middle">B-cell</text>
                            
                            <path d="M 38,20 L 55,20" stroke="#0000cc" stroke-width="1.5" marker-end="url(#vaccArrow)"/>
                            
                            <!-- Antibodies -->
                            <g transform="translate(60, 10)">
                                <path d="M 0,10 L 5,5 L 10,10" stroke="#0000cc" stroke-width="2" fill="none"/>
                                <path d="M 5,5 L 5,15" stroke="#0000cc" stroke-width="2"/>
                                
                                <path d="M 15,10 L 20,5 L 25,10" stroke="#0000cc" stroke-width="2" fill="none"/>
                                <path d="M 20,5 L 20,15" stroke="#0000cc" stroke-width="2"/>
                                
                                <text x="15" y="30" font-size="9" fill="#666" text-anchor="middle">Antibodies</text>
                            </g>
                        </g>
                        
                        <!-- T-cell response -->
                        <g transform="translate(150, 35)">
                            <circle cx="20" cy="20" r="15" fill="#ffcccc" stroke="#cc0000" stroke-width="2" class="immune-pulse" style="animation-delay: 0.5s"/>
                            <text x="20" y="24" font-size="10" fill="#333" text-anchor="middle">T-cell</text>
                            
                            <path d="M 38,20 L 55,20" stroke="#cc0000" stroke-width="1.5" marker-end="url(#vaccArrow)"/>
                            
                            <text x="80" y="24" font-size="9" fill="#666">CTL response</text>
                        </g>
                        
                        <!-- Coverage bar -->
                        <g transform="translate(30, 90)">
                            <text x="0" y="0" font-size="10" fill="#333">Population Coverage:</text>
                            <rect x="0" y="5" width="220" height="12" rx="2" fill="#e0e0e0"/>
                            <rect x="0" y="5" width="198" height="12" rx="2" fill="#1E64C8" opacity="0.7"/>
                            <text x="110" y="30" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">90% Coverage</text>
                        </g>
                    </g>
                    
                    <!-- Adjuvant selection -->
                    <g transform="translate(60, 320)">
                        <rect x="0" y="0" width="120" height="50" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="60" y="18" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">Adjuvant</text>
                        <text x="60" y="32" font-size="9" fill="#666" text-anchor="middle">AS01B</text>
                        <text x="60" y="44" font-size="8" fill="#666" text-anchor="middle">Enhanced response</text>
                    </g>
                </svg>
            </div>
            
            <div class="design-principles">
                <div class="principle-item">
                    <div class="principle-name">Epitope prediction</div>
                    <div class="principle-detail">B-cell & T-cell epitopes</div>
                </div>
                <div class="principle-item">
                    <div class="principle-name">Immunogenicity</div>
                    <div class="principle-detail">Immune response modeling</div>
                </div>
                <div class="principle-item">
                    <div class="principle-name">Coverage optimization</div>
                    <div class="principle-detail">Population HLA diversity</div>
                </div>
                <div class="principle-item">
                    <div class="principle-name">Adjuvant selection</div>
                    <div class="principle-detail">Enhance immune response</div>
                </div>
                <div class="principle-item">
                    <div class="principle-name">mRNA design</div>
                    <div class="principle-detail">Codon optimization & stability</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
