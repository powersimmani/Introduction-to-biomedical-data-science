<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Expression Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .regulation-diagram {
            flex: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .concepts-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .concept-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .concept-card:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .concept-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .concept-desc {
            font-size: 12px;
            color: #666;
        }
        
        .tf-binding {
            animation: binding 2s ease-in-out infinite;
        }
        
        @keyframes binding {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-3px); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Gene Expression Prediction</div>
        <div class="content-wrapper">
            <div class="regulation-diagram">
                <svg width="520" height="385" viewBox="0 0 520 385">
                    <text x="260" y="25" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Sequence to Expression Pipeline</text>
                    
                    <!-- DNA Sequence with Regulatory Elements -->
                    <g transform="translate(50, 50)">
                        <text x="0" y="0" font-size="12" fill="#666" font-weight="600">Genomic DNA:</text>
                        
                        <!-- Enhancer -->
                        <rect x="0" y="10" width="80" height="35" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                        <text x="40" y="23" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Enhancer</text>
                        <text x="40" y="37" font-size="9" fill="#666" text-anchor="middle">TF binding sites</text>
                        
                        <!-- Connection line -->
                        <path d="M 85,27 L 125,27" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
                        
                        <!-- Promoter -->
                        <rect x="130" y="10" width="80" height="35" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                        <text x="170" y="23" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="600">Promoter</text>
                        <text x="170" y="37" font-size="9" fill="#666" text-anchor="middle">TSS region</text>
                        
                        <!-- Gene body -->
                        <rect x="215" y="10" width="100" height="35" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                        <text x="265" y="23" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Gene Body</text>
                        <text x="265" y="37" font-size="9" fill="#666" text-anchor="middle">Exons + Introns</text>
                        
                        <!-- Transcription factors -->
                        <g class="tf-binding">
                            <ellipse cx="40" cy="-10" rx="15" ry="8" fill="#ff9999" opacity="0.7"/>
                            <text x="40" y="-6" font-size="8" fill="#333" text-anchor="middle" font-weight="600">TF1</text>
                        </g>
                        
                        <g class="tf-binding" style="animation-delay: 0.7s">
                            <ellipse cx="170" cy="-10" rx="15" ry="8" fill="#99ccff" opacity="0.7"/>
                            <text x="170" y="-6" font-size="8" fill="#333" text-anchor="middle" font-weight="600">TF2</text>
                        </g>
                    </g>
                    
                    <!-- CNN/Transformer Model -->
                    <g transform="translate(100, 130)">
                        <rect x="0" y="0" width="320" height="80" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="3"/>
                        <text x="160" y="20" font-size="13" fill="#1E64C8" text-anchor="middle" font-weight="700">Deep Learning Model (Enformer)</text>
                        
                        <!-- Model layers -->
                        <g transform="translate(20, 30)">
                            <rect x="0" y="0" width="280" height="15" rx="3" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                            <text x="140" y="11" font-size="10" fill="#333" text-anchor="middle">Convolutional Layers (local patterns)</text>
                        </g>
                        
                        <g transform="translate(20, 50)">
                            <rect x="0" y="0" width="280" height="15" rx="3" fill="#e3f2fd" stroke="#2874d8" stroke-width="1.5"/>
                            <text x="140" y="11" font-size="10" fill="#333" text-anchor="middle">Transformer Layers (long-range interactions)</text>
                        </g>
                    </g>
                    
                    <defs>
                        <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
                            <polygon points="0 0, 10 0, 5 10" fill="#1E64C8"/>
                        </marker>
                    </defs>
                    <path d="M 260,220 L 260,235" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowdown)"/>
                    
                    <!-- Expression Outputs -->
                    <g transform="translate(80, 245)">
                        <rect x="0" y="0" width="360" height="110" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="180" y="20" font-size="12" fill="#1E64C8" text-anchor="middle" font-weight="600">Predicted Expression Levels</text>
                        
                        <!-- Cell types with expression bars -->
                        <g transform="translate(20, 35)">
                            <text x="0" y="12" font-size="10" fill="#333">Brain:</text>
                            <rect x="50" y="4" width="120" height="12" rx="2" fill="#e0e0e0"/>
                            <rect x="50" y="4" width="90" height="12" rx="2" fill="#1E64C8"/>
                            <text x="180" y="13" font-size="9" fill="#666">High</text>
                        </g>
                        
                        <g transform="translate(20, 55)">
                            <text x="0" y="12" font-size="10" fill="#333">Liver:</text>
                            <rect x="50" y="4" width="120" height="12" rx="2" fill="#e0e0e0"/>
                            <rect x="50" y="4" width="45" height="12" rx="2" fill="#2874d8"/>
                            <text x="180" y="13" font-size="9" fill="#666">Medium</text>
                        </g>
                        
                        <g transform="translate(20, 75)">
                            <text x="0" y="12" font-size="10" fill="#333">Heart:</text>
                            <rect x="50" y="4" width="120" height="12" rx="2" fill="#e0e0e0"/>
                            <rect x="50" y="4" width="18" height="12" rx="2" fill="#5fa3e8"/>
                            <text x="180" y="13" font-size="9" fill="#666">Low</text>
                        </g>
                    </g>
                    
                    <text x="260" y="375" font-size="11" fill="#666" text-anchor="middle" font-style="italic">Cell-type specific expression prediction</text>
                </svg>
            </div>
            
            <div class="concepts-panel">
                <div class="concept-card">
                    <div class="concept-title">Sequence to expression</div>
                    <div class="concept-desc">DNA â†’ RNA abundance mapping</div>
                </div>
                <div class="concept-card">
                    <div class="concept-title">Promoter models</div>
                    <div class="concept-desc">TSS region activity prediction</div>
                </div>
                <div class="concept-card">
                    <div class="concept-title">Enhancer grammar</div>
                    <div class="concept-desc">TF binding syntax learning</div>
                </div>
                <div class="concept-card">
                    <div class="concept-title">Cell type specificity</div>
                    <div class="concept-desc">Context-dependent prediction</div>
                </div>
                <div class="concept-card">
                    <div class="concept-title">Enformer architecture</div>
                    <div class="concept-desc">Transformer + CNN hybrid model</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
