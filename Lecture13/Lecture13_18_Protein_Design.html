<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #1E64C8;
        }
        
        .content-wrapper {
            display: flex;
            gap: 25px;
            height: 385px;
        }
        
        .design-process {
            flex: 1.4;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .methods-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .method-item {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 6px;
            padding: 13px 18px;
            transition: all 0.3s ease;
        }
        
        .method-item:hover {
            background: #e8f2ff;
            transform: translateX(8px);
        }
        
        .method-name {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .method-detail {
            font-size: 12px;
            color: #666;
        }
        
        .rotate-animate {
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Protein Design</div>
        <div class="content-wrapper">
            <div class="design-process">
                <svg width="530" height="385" viewBox="0 0 530 385">
                    <text x="265" y="25" font-size="15" fill="#333" text-anchor="middle" font-weight="600">Inverse Folding: Structure → Sequence</text>
                    
                    <!-- Traditional Forward -->
                    <g transform="translate(50, 50)">
                        <text x="0" y="0" font-size="12" fill="#666" font-weight="600">Forward Problem:</text>
                        
                        <rect x="0" y="10" width="140" height="35" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                        <text x="70" y="24" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Amino Acid</text>
                        <text x="70" y="37" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Sequence</text>
                        
                        <path d="M 145,27 L 180,27" stroke="#1E64C8" stroke-width="2"/>
                        <text x="162" y="23" font-size="12" fill="#1E64C8" font-weight="bold">→</text>
                        
                        <g transform="translate(185, 10)">
                            <rect x="0" y="0" width="140" height="35" rx="5" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                            <text x="70" y="23" font-size="11" fill="#333" text-anchor="middle" font-weight="600">3D Structure</text>
                            
                            <!-- Mini protein structure -->
                            <g transform="translate(20, 30)">
                                <path d="M 0,0 Q 10,-5 20,0 T 40,0 T 60,0 T 80,0 T 100,0" stroke="#1E64C8" stroke-width="2" fill="none" opacity="0.6"/>
                            </g>
                        </g>
                        
                        <text x="162" y="60" font-size="10" fill="#666" text-anchor="middle">AlphaFold, ESMFold</text>
                    </g>
                    
                    <!-- Inverse Design -->
                    <g transform="translate(50, 130)">
                        <text x="0" y="0" font-size="12" fill="#1E64C8" font-weight="700">Inverse Problem (Design):</text>
                        
                        <g transform="translate(0, 10)">
                            <rect x="0" y="0" width="140" height="45" rx="5" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                            <text x="70" y="18" font-size="11" fill="#333" text-anchor="middle" font-weight="600">Target Structure</text>
                            
                            <!-- Target structure visualization -->
                            <g transform="translate(20, 25)">
                                <circle cx="15" cy="8" r="6" fill="none" stroke="#e0a800" stroke-width="2"/>
                                <circle cx="35" cy="3" r="6" fill="none" stroke="#e0a800" stroke-width="2"/>
                                <circle cx="55" cy="10" r="6" fill="none" stroke="#e0a800" stroke-width="2"/>
                                <circle cx="75" cy="5" r="6" fill="none" stroke="#e0a800" stroke-width="2"/>
                                <circle cx="95" cy="8" r="6" fill="none" stroke="#e0a800" stroke-width="2"/>
                            </g>
                        </g>
                        
                        <path d="M 145,32 L 180,32" stroke="#1E64C8" stroke-width="2.5"/>
                        <text x="162" y="28" font-size="12" fill="#1E64C8" font-weight="bold">→</text>
                        
                        <g transform="translate(185, 10)">
                            <rect x="0" y="0" width="140" height="45" rx="5" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                            <text x="70" y="18" font-size="11" fill="#1E64C8" text-anchor="middle" font-weight="600">Designed Sequence</text>
                            <text x="70" y="34" font-size="10" fill="#666" text-anchor="middle">M K L V A F...</text>
                        </g>
                        
                        <text x="162" y="70" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">ProteinMPNN, ESM-IF1</text>
                    </g>
                    
                    <!-- Design Cycle -->
                    <g transform="translate(80, 230)">
                        <rect x="0" y="0" width="370" height="130" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                        <text x="185" y="20" font-size="13" fill="#1E64C8" text-anchor="middle" font-weight="700">Iterative Design-Test-Learn Cycle</text>
                        
                        <!-- Cycle visualization -->
                        <g transform="translate(185, 70)">
                            <!-- Circle with arrows -->
                            <circle cx="0" cy="0" r="35" fill="none" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" class="rotate-animate"/>
                            
                            <!-- Design -->
                            <g transform="translate(-60, -35)">
                                <circle cx="0" cy="0" r="15" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                                <text x="0" y="-22" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Design</text>
                            </g>
                            
                            <!-- Test -->
                            <g transform="translate(60, -35)">
                                <circle cx="0" cy="0" r="15" fill="#fff3cd" stroke="#e0a800" stroke-width="2"/>
                                <text x="0" y="-22" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Test</text>
                            </g>
                            
                            <!-- Optimize -->
                            <g transform="translate(60, 35)">
                                <circle cx="0" cy="0" r="15" fill="#d4edda" stroke="#1E64C8" stroke-width="2"/>
                                <text x="0" y="30" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Optimize</text>
                            </g>
                            
                            <!-- Learn -->
                            <g transform="translate(-60, 35)">
                                <circle cx="0" cy="0" r="15" fill="#e3f2fd" stroke="#2874d8" stroke-width="2"/>
                                <text x="0" y="30" font-size="10" fill="#333" text-anchor="middle" font-weight="600">Learn</text>
                            </g>
                            
                            <defs>
                                <marker id="cyclearrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                    <polygon points="0 0, 8 3, 0 6" fill="#1E64C8"/>
                                </marker>
                            </defs>
                        </g>
                    </g>
                </svg>
            </div>
            
            <div class="methods-list">
                <div class="method-item">
                    <div class="method-name">Inverse folding</div>
                    <div class="method-detail">Structure → sequence prediction</div>
                </div>
                <div class="method-item">
                    <div class="method-name">Scaffold design</div>
                    <div class="method-detail">De novo backbone generation</div>
                </div>
                <div class="method-item">
                    <div class="method-name">Interface design</div>
                    <div class="method-detail">Protein-protein interactions</div>
                </div>
                <div class="method-item">
                    <div class="method-name">De novo binders</div>
                    <div class="method-detail">Target-specific protein design</div>
                </div>
                <div class="method-item">
                    <div class="method-name">Stability optimization</div>
                    <div class="method-detail">Thermostability enhancement</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
